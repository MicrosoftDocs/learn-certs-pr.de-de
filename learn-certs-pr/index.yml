statisticsSection:
  title: Warum eine Zertifizierung?
  summary: Zertifizierungen geben Ihnen durch den Nachweis branchenweit anerkannter, aufgabenbasierter Kompetenzen einen beruflichen Vorteil.
  video:
    pdfDownloadUrl: https://download.microsoft.com/download/C/A/A/CAA1BDA9-D61F-47D2-BC0A-C3A820B21DAF/Pearson_VUE_Value_of_IT_Certification_Survey_Summary_Report_2017.pdf
    iframeTitle: Microsoft-Zertifizierungen
    iframeSrc: https://www.microsoft.com/videoplayer/embed/RE3HGnx?pid=RE3HGnx-ax-0-id-oneplayer&jsapi=true&postJsllMsg=true&autoplay=false&mute=false&loop=false&market=en-us&playFullScreen=false
    title: Vorteile von Microsoft-Zertifizierungen
    summary: Nach Erhalt einer Zertifizierung berichteten 23% ammer von Microsoft zertifizierten Techniker eine Steigerung von bis zu 20% des Gehalts. Zudem werden zertifizierte angestellte oft damit beauftragt, Ihre Kollegen zu überwachen - eine ideale Position für eine schnelle Beförderung. —2017 Pearson VUE-Leitfaden zum Wert der Zertifizierung.
  items:
    - title: 38%
      summary: aller IT-Positionen wird ab 2021 cloudbezogen sein.
      note: IDC/Microsoft, Cloud-Skills und deren Einfluss auf Organisationen* Wie Cloud Skills die Karriere von IT-Profis beschleunigen, Mai 2017
    - title: 35%
      summary: der IT-Experten glauben dass sie bei Cloud-Implementierungen mehr Einfluss haben, als ihre Kollegen bei der Bereitstellung anderer Technologien.
      note: IDC/Microsoft, Cloud-Skills und deren Einfluss auf Organisationen* Wie Cloud Skills die Karriere von IT-Profis beschleunigen, Mai 2017
    - title: 36,9%
      summary: der IT-Profis gaben an, Zertifizierungen erleichterten ihnen komplexe Aufgaben souveräner zu erledigen.
      note: Pearson VUE, The Value of IT Certification Survey, Januar 2017
