statisticsSection:
  title: Microsoft-Zertifizierungen
  summary: Microsoft-Zertifizierungen bieten einen professionellen Vorteil, indem sie weltweit anerkannte und von der Industrie anerkannte Nachweise für die Beherrschung von Fähigkeiten in einem Digital- und Cloud-Unternehmen liefern.
  video:
    pdfDownloadUrl: https://home.pearsonvue.com/voc
    iframeTitle: Microsoft-Zertifizierungen
    iframeSrc: https://www.microsoft.com/videoplayer/embed/RE3HGnx?pid=RE3HGnx-ax-0-id-oneplayer&jsapi=true&postJsllMsg=true&autoplay=false&mute=false&loop=false&market=en-us&playFullScreen=false
    title: Vorteile von Zertifizierungen
    summary: Nach Erhalt einer Zertifizierung gaben 67% der Techniker an, dass sie ein größeres Selbstvertrauen in die Leistungsfähigkeit ihrer Arbeit hatten, 41% gaben eine höhere Arbeitszufriedenheit an und 35% verzeichneten eine Gehalts- oder Lohnerhöhung. —2018 Pearson VUE Wert der IT-Zertifizierung.
  items:
    - title: 91%
      summary: der zertifizierten IT-Fachleute geben an, dass Zertifizierungen ihnen mehr professionelle Glaubwürdigkeit geben.
      note: 2018 Pearson VUE Wert der Zertifizierung
    - title: 52%
      summary: der zertifizierten IT-Fachleute geben an, dass ihr Fachwissen in ihrem Unternehmen gefragter ist.
      note: Global Knowledge 2019 IT-Kenntnisse und Gehaltsbericht
    - title: 93%
      summary: der Entscheidungsträger sind sich einig, dass zertifizierte Mitarbeiter einen Mehrwert bieten.
      note: Global Knowledge 2019 IT -Entscheidungsträger Sichtweisen
      




