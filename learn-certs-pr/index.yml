### YamlMime:CertificationHome

title: Microsoft-Zertifizierungen
summary: Erwerben Sie sich Zertifizierungen, die zeigen, dass Sie mit den heutigen technischen Anforderungen und Aufgaben Schritt halten. Wählen Sie eine Tätigkeit aus, um Ihre Zertifizierungspfade zu ermitteln.

roles:
  - name: developer
    summary: Developers (Entwickler) entwerfen, erstellen, testen und warten Cloud-Lösungen.
    url: /learn/certifications/roles/developer
  - name: administrator
    summary: Administratoren implementieren, überwachen und warten Microsoft-Lösungen.
    url: /learn/certifications/roles/administrator
  - name: solution-architect
    summary: Solutions Architect (Lösungsarchitekten) verfügen über Expertise in den Bereichen Computing, Netzwerk, Storage und Sicherheit.
    url: /learn/certifications/roles/solutions-architect
  - name: data-engineer
    summary: Data Engineer (Datentechniker) entwerfen und implementieren das Management, die Überwachung, die Sicherheit und den Schutz von Daten unter Verwendung sämtlicher verfügbarer Datendienste.
    url: /learn/certifications/roles/data-engineer
  - name: data-scientist
    summary: Data Scientists (Datenwissenschaftler) wenden Methoden des maschinellen Lernens an, um Modelle zur Lösung von Geschäftsproblemen zu entwickeln, zu bewerten und einzusetzen.
    url: /learn/certifications/roles/data-scientist
  - name: ai-engineer
    summary: AI Engineer (KI-Ingenieure) nutzen Cognitive Services, maschinelles Lernen und Wissensmanagement, um Microsoft KI-Lösungen zu entwickeln und zu implementieren.
    url: /learn/certifications/roles/ai-engineer
  - name: devops-engineer
    summary: DevOps Engineer (DevOps-Techniker) kombinieren Menschen, Prozesse und Technologien, und stellen kontinuierlich wertvolle Produkte und Dienstleistungen bereit, die den Bedürfnissen der Endverbraucher und den Unternehmenszielen entsprechen.
    url: /learn/certifications/roles/devops-engineer
  - name: security-engineer
    summary: Security Engineers (Sicherheitstechniker) implementieren Sicherheitskontrollen und Bedrohungsschutz, verwalten Identitäten und Zugriffe und schützen Daten, Anwendungen und Netzwerke.
    url: /learn/certifications/roles/security-engineer
  - name: functional-consultant
    summary: Funktionsberater nutzen Microsoft Dynamics 365 und Microsoft Power Platform um Kundenbedürfnisse zu antizipieren und zu planen.
    url: /learn/certifications/roles/functional-consultant


