summary: "Diese Zertifizierung zeigt, dass Sie die profundesten Fähigkeiten haben, die benötigt werden, um kompetente Office-Programme zu nutzen, indem Sie eine Microsoft Office Specialist Master Zertifizierung erhalten.\n\nUm eine Microsoft Office Specialist Master-Zertifizierung zu erhalten, müssen Sie die folgenden Anforderungen erfüllen&#58;\n\n- Bestehen Sie jede der drei erforderlichen Prüfungen\n  - [77-726&#58; Word 2016 Expert&#58; Erstellen von Dokumenten für eine effektive Kommunikation](/learn/certifications/exams/77-726)\n  - [77-728&#58; Excel 2016 Expert&#58; Interpretieren von Daten für Insights](/learn/certifications/exams/77-728)\n  - [77-729&#58; PowerPoint 2016&#58; Fähigkeiten zur Gestaltung und Durchführung von Core-Präsentationen](/learn/certifications/exams/77-729)\n- Bestehen einer der Wahlprüfungen \n  - [77-730&#58; Access 2016&#58; Kompetenz zu Core Datenbankmanagement, Manipulation und Abfrage](/learn/certifications/exams/77-730)\n  - [77-731&#58; Outlook 2016&#58; Kompetenz zu Core Kommunikation, Zusammenarbeit und E-Mail](/learn/certifications/exams/77-731)"
subTitle: Diese Zertifizierung zeigt, dass Sie die profundesten Fähigkeiten haben, die benötigt werden, um kompetente Office-Programme zu nutzen, indem Sie eine Microsoft Office Specialist Master Zertifizierung erhalten.
