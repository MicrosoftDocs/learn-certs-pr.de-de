title: 'Microsoft Certified: Dynamics 365 Fundamentals Customer Engagement Apps (CRM)'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Fundamentals Customer Engagement Apps (CRM)'
  description: 'Diese Zertifizierung wird im Februar 2021 verfügbar sein. Wenn Sie mit Geschäftsabläufen sowie Kundenbeziehungsmanagement (CRM) vertraut sind und über IT-Kenntnisse verfügen – enweder allgemein oder durch Berufserfahrung – nutzen Sie diese Zertifizierung, um diese Fähigkeiten hervorzuheben. Überprüfen Sie, ob Sie die Kundenbindungsfunktionen von Dynamics 365 umfassend kennen, um Ihre Karriere zu fördern. '
uid: certification.d365-fundamentals-customer-engagement-apps-crm
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  Wenn Sie mit Geschäftsabläufen sowie Kundenbeziehungsmanagement (CRM) vertraut sind und über IT-Kenntnisse verfügen – enweder allgemein oder durch Berufserfahrung – nutzen Sie diese Zertifizierung, um diese Fähigkeiten hervorzuheben.Überprüfen Sie, ob Sie die Kundenbindungsfunktionen von Dynamics 365 umfassend kennen, um Ihre Karriere zu fördern.
  
  Menschen in verschiedenen Rollen und in verschiedenen Phasen ihrer Karriere können von dieser grundlegenden Zertifizierung profitieren.Hier einige Beispiele:
  - IT-Experten, die ein allgemeines Verständnis der Anwendungen zeigen möchten, mit denen sie arbeiten 
  - Geschäftsinteressenten und andere Personen, die Dynamics 365 kennen und ihre Fähigkeiten und Erfahrungen validieren möchten
  - Entwickler, die ihr Verständnis für Geschäftsabläufe und CRM hervorheben möchten
  - Studenten, Absolventen und Personen, die ihre Karriere ändern und die Dynamics 365-Kundenbindungsfunktionen nutzen möchten, um auf die nächste Ebene zu gelangen
  
  <div><br/><strong>Hinweis: Diese Zertifizierung wird im Februar 2021 verfügbar sein.</strong></div>
