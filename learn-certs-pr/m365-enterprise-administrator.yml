### YamlMime:Certification
title: 'Microsoft 365 Certified: Enterprise Administrator Expert'
metadata:
  title: 'Microsoft 365 Certified: Enterprise Administrator Expert'
  description: 'Ein Microsoft 365 Enterprise Administrator nimmt teil an der Bewertung, Planung, Migration, Bereitstellung und Verwaltung von Microsoft 365 Diensten.'
uid: certification.m365-enterprise-administrator
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  <div><font color='red'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong></font><br/><br/></div>

  Microsoft 365 Enterprise Administrators bewerten, planen, migrieren, stellen bereit und verwalten Microsoft 365 Services.

  <div><br/><strong>Die MCSE Productivity Solutions Expert-Zertifizierung wird am 31. Januar 2021 eingestellt. Daher gilt die MCSE Productivity Solutions Expert-Zertifizierung nicht als Voraussetzung für Microsoft 365 Certified&#58; Enterprise Administrator Expert-Zertifizierung nach dem 31. Januar 2022 (1 Jahr nach der Einstellung von MCSE).</strong></div>
subTitle: Microsoft 365 Enterprise Administrators bewerten, planen, migrieren, stellen bereit und verwalten Microsoft 365 Services.
levels:
- advanced
skills:
- 'HINWEIS: Die Aufzählungszeichen, die unter den im folgenden Dokument gemessenen Fähigkeiten angezeigt werden, sollen veranschaulichen, wie wir diese Fähigkeiten bewerten. Diese Liste ist nicht endgültig oder vollständig.'
- Entwerfen und Implementieren sie Microsoft 365-Dienste
- Verwalten Sie Benutzeridentität und Rollen
- Verwalten Sie den Zugriff und die Authentifizierung
- Planen Sie Office 365-Workloads und -Anwendungen
- Implementieren von modernen Geräte-Services
- Implementieren Sie das Microsoft 365-Security und Threat-Management
- Verwalten von Microsoft 365 Governance und Konformität
