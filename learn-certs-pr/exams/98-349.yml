  <div style='color&#58; red;'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong><br/><br/></div>

  Kandidaten für diese Prüfung sollten Kenntnisse der grundlegenden Windows-Betriebssystemkonzepte in einer Windows-10-Umgebung haben.

  <div style='font-weight&#58; bold;'><br/>Ab dem 31. August 2016 umfasst diese Prüfung Updates für Windows 10, einschließlich der Entfernung von Tools, die nicht von Windows 10 unterstützt werden. Laden Sie den Änderungsbeleg für Prüfung Nr 98 -349 herunter und lesen Sie ihn durch, um mehr über diese Änderungen und deren Auswirkungen auf die Kompetenzbemessung zu erfahren.</div>
