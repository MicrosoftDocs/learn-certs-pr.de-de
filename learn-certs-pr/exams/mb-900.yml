summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>DIESE PRÜFUNG WURDE AM Dienstag, 31. Dezember 2019 EINGESTELLT. Hinweis&#58; Prüfungen werden um 23&#58;59 Uhr Central Standard Time eingestellt</div>
  <br/>
  Diese Prüfung richtet sich an Kandidaten, die grundlegende Kenntnisse über Microsoft Dynamics 365, Power Platform-Anwendungen und das Cloud Computing-Modell nachweisen möchten. Diese Prüfung behandelt die Überlegungen und Vorteile der Einführung von Dynamics 365, der Power Platform und Cloud Services im Allgemeinen. Diese Prüfung kann als Vorläufer für Dynamics 365-Zertifizierungen und -Training genommen werden.

  Kandidaten für diese Prüfung sollten über allgemeine Kenntnisse oder relevante Arbeitserfahrung in einer Informationstechnologie-(IT)-Umgebung. Die Kandidaten sollten auch über ein grundlegendes Verständnis von Geschäftsszenarien und Erfahrungen bei der Bewältigung von Geschäfts-, Rechts- und Sicherheitsanforderungen für IT-Projekte verfügen.
subTitle: Diese Prüfung misst Ihre Kompetenz, Microsoft Dynamics 365, die Power Platform, Cloud-Konzepte, Lizenzoptionen sowie Bereitstellungs- und Release-Optionen zu verstehen.
