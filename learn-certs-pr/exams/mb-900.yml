  <br/>
  </div>
  dieses examens richtet sich an Kandidaten, die grundlegende Kenntnisse über Microsoft Dynamics 365, Power Platform-Anwendungen und das Cloud Computing-Modell nachweisen möchten. dieses examens behandelt die Überlegungen und Vorteile der Einführung von Dynamics 365, der Power Platform und Cloud Services im Allgemeinen. dieses examens kann als Vorläufer für Dynamics 365-Zertifizierungen und -Training genommen werden.

  Kandidaten für dieses examens sollten über allgemeine Kenntnisse oder relevante Arbeitserfahrung in einer Informationstechnologie-(IT)-Umgebung. Die Kandidaten sollten auch über ein grundlegendes Verständnis von Geschäftsszenarien und Erfahrungen bei der Bewältigung von Geschäfts-, Rechts- und Sicherheitsanforderungen für IT-Projekte verfügen.
subTitle: dieses examens misst Ihre Kompetenz, Microsoft Dynamics 365, die Power Platform, Cloud-Konzepte, Lizenzoptionen sowie Bereitstellungs- und Release-Optionen zu verstehen.
