summary: |-
  <div><font color='red'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Erfahren Sie mehr</a>.</strong></font><br/><br/></div>
  
  Diese Prüfung behandelt die Funktionen und Fähigkeiten von Microsoft Dynamics 365-Apps für Finanzen und Betrieb.
  
  Kandidaten für diese Prüfung sollten über allgemeine Kenntnisse oder einschlägige Berufserfahrung in einem Informationstechnologie (IT)-Umfeld verfügen.Sie sollten auch ein grundlegendes Verständnis der Finanzprinzipien der und des Geschäftsbetriebs haben.
  
  <div><br/><strong>Hinweis&#58; Diese Prüfung wird im Februar 2021 verfügbar sein.</strong></div>
subTitle: ‚Diese Prüfung wird im Februar 2021 verfügbar sein.Diese Prüfung misst Ihre Fähigkeit, Folgendes zu beschreiben:Dynamics 365 Supply Chain Management; Dynamics Finance; Dynamics 365 Commerce; Dynamics 365 Human Resources; Projektbetrieb; Dynamics 365 Business Central und gemeinsam genutzte Funktionen.'
