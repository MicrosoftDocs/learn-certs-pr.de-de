  description: 'Exam DA-100: Analyzing Data with Microsoft Power BI (beta)'
uid: exam.da-100
displayName: DA-100
summary: |-
  Data Analysts verhilft Unternehmen, den Wert ihrer Datenbestände mit Hilfe von Microsoft Power BI zu maximieren. Als Fachexperte sind Datenanalysten dafür verantwortlich, skalierbare Datenmodelle zu entwerfen und zu erstellen, Daten zu bereinigen und zu transformieren und erweiterte Analysefunktionen zu ermöglichen, die durch leicht verständliche Datenvisualisierungen einen aussagekräftigen Geschäftswert bieten. Datenanalysten arbeiten auch mit wichtigen Stakeholdern in verschiedenen Branchen zusammen, um relevante Erkenntnisse basierend auf den identifizierten Geschäftsanforderungen zu liefern.
  <br/>

  Der Datenanalyst sollte ein grundlegendes Verständnis der Datenbestände und der Datenverarbeitung sowohl vor Ort als auch in der Cloud haben.

  <div style='color&#58; red;'><br/><strong>Hinweis&#58; Dieses Beta-Examen ist erst ab 2. April 2020 verfügbar.</strong> Diese Informationen sind nicht endgültig und es kann zu geringfügigen Änderungen kommen, nachdem das Examen veröffentlicht wurde.</div>
subTitle: 'Dieses Examen misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erfüllen: Vorbereitung von Daten; Modellieren von Daten; Visualisieren von Daten; Daten analysieren und Ergebnisse anwenden und aktualisieren. '
