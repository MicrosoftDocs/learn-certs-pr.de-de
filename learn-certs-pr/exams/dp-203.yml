  description: 'Exam DP-203: Data Engineering on Microsoft Azure (beta)'
uid: exam.dp-203
displayName: DP-203
summary: |-
  Azure Data Engineers integrieren, transformieren und konsolidieren Daten aus verschiedenen strukturierten und unstrukturierten Datensystemen in Strukturen, die für die Erstellung von Analyselösungen geeignet sind.
  
  Kandidaten für die Prüfung DP-203&#58; Data Engineering on Microsoft Azure müssen über fundierte Kenntnisse in Datenverarbeitungssprachen wie SQL, Python oder Scala verfügen und die Struktur von Parallelverarbeitung und Datenarchitektur verstehen.
  
  <div><br/><font color='red'><strong>Hinweis&#58; Diese Prüfung wird am 23. Februar 2021 verfügbar sein.</strong></font></div>
subTitle: 'Diese Prüfung wird am 23. Februar 2021 verfügbar sein. Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erfüllen: Entwerfen und Implementieren von Datenspeicherung; Datenverarbeitung entwerfen und entwickeln; Entwurf und Implementieren von Datensicherheitsmaßnahmen und Überwachung und Optimierung der Datenspeicherung und -verarbeitung.'
