summary: |-
  Kandidaten für diese Prüfung sind Microsoft Azure-Security-Engineers, die Sicherheitskontrollen implementieren, die Sicherheitsstandards aufrecht erhalten, Identität und Zugriff verwalten und Daten, Anwendungen und Netzwerke schützen. Kandidaten identifizieren und beheben Schwachstellen mithilfe einer Vielzahl von Sicherheitstools, implementieren Threat Protection und reagieren auf Eskalationen von Sicherheitsvorfällen. Als Microsoft Azure-Sicherheitstechniker sind die Kandidaten oft Teil eines größeren Teams, das sich der Cloud-basierten Verwaltung und Sicherheit widmet, und können auch hybride Umgebungen als Teil einer End-to-End-Infrastruktur sichern.

  Die Kandidaten für diese Prüfung sollten über gute Kenntnisse in Skripting und Automatisierung, ein tiefes Verständnis von Netzwerken, Virtualisierung und der Cloud N-Tier-Architektur sowie über gute Kenntnisse in Cloud-Funktionen, Microsoft Azure-Produkten und -Services sowie anderen Microsoft-Produkten und -Services verfügen.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erfüllen: Identitäts- und Zugriffsmanagement, Platform-Protection implementieren, Sicherheitsmaßnahmen verwalten und Daten und Anwendungen schützen.'
