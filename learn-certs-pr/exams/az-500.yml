  Kandidaten für dieses examens sollten über Fachkenntnisse bei der Implementieren von Sicherheitskontrollen und Schutz vor Bedrohungen, Verwalten von Identität und Zugriff und Schutz von Daten, Anwendungen und Netzwerke in Cloud- und Hybridumgebungen als Teil einer kompletten Infrastruktur verfügen.

  Zu den Aufgaben eines Azure Security-Engineers gehören das Aufrechterhalten der Sicherheitslage, das Erkennen und Beheben von Sicherheitslücken mit Hilfe verschiedener Sicherheitstools, das Implementieren eines Schutzes vor Bedrohung und das Reagieren auf Eskalationen von Sicherheitsvorfällen.

  Azure Security-Engineers sind häufig Teil eines größeren Teams, das sich mit Cloud-basierten Verwaltungs- und Sicherheitsumgebungen oder Hybridumgebungen als Teil einer kompletten Infrastruktur befasst.

  Ein Kandidat für dieses examens sollte über fundierte Kenntnisse in Skripten und Automatisierung, ein tiefgreifendes Verständnis der Netzwerk-, Virtualisierungs- und Cloud-N-Tier-Architektur sowie eine umfassende Vertrautheit mit Cloud-Funktionen und -Produkten und -Services für Azure sowie anderen Microsoft-Produkten und -Services verfügen.
