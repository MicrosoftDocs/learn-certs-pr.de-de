  </div>

  Diese Prüfung ist für Business-Intelligence (BI)-Architekten gedacht, die für die Gestaltung einer BI-Infrastruktur und die Beziehungen zu anderen verwendeten Datensystemen verantwortlich sind.

  <div style='font-weight&#58; bold;'><br/>Ab dem 18. Februar 2016 umfasst diese Prüfung Inhalte, die sowohl SQL Server 2012 als auch 2014 abdecken. Bitte beachten Sie, dass diese Prüfung keine Fragen zu Funktionen oder Fähigkeiten enthält, die nur im Produkt SQL Server 2012 enthalten sind. Für weitere Informationen <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tt8Z">dladen Sie bitte dieses Dokument herunter und lesen Sie es durch</a>.</div>
