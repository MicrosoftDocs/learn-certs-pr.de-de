summary: |-
  <div><font color='red'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Erfahren Sie mehr</a>.</strong></font><br/><br/></div>

  Kandidaten für die Microsoft Office Specialist (MOS) Outlook 2013-Prüfung können E-Mail-Nachrichteninhalte mit Hilfe der Zeichen- und Absatzformatierung formatieren, grafische Elemente wie Diagramme, Tabellen und SmartArt-Grafiken erstellen oder in Nachrichten einfügen. Ebenso können sie Nachrichten an private Empfänger im Bcc-Feld senden. Kandidaten sind in der Lage, Kontaktdatensätze, Aufgaben und Termine aus eingehenden Nachrichten zu erstellen sowie Kontaktgruppen einzurichten, um die Kommunikation mit anderen Outlook-Benutzern zu ermöglichen.
