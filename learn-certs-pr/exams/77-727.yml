summary: |
  Erfolgreiche Kandidaten für die MOS Excel 2016-Prüfung verfügen über umfassende Kenntnisse im Umgang mit der Excel-Umgebung und sind in der Lage, umfassende Aufgaben eigenständig zu bearbeiten. Sie kennen und demonstrieren die korrekte Anwendung der grundlegenden Funktionen von Excel 2016. Kandidaten erstellen und bearbeiten eine Arbeitsmappe mit mehreren Blättern und verwenden ein grafisches Element, um Daten visuell darzustellen. Dazu gehören zum Beispiel professionell aussehende Kostenaufstellungen, Finanzübersichten, Teamleistungstabellen, Rechnungen und Dateneingabeprotokolle.

  Microsoft Office Specialist (MOS) 2016 Zertifizierungsprüfungen führen ein neues leistungsbasiertes Format ein, mit dem die Kenntnisse, Fähigkeiten und Fähigkeiten eines Kandidaten mit Hilfe der MOS 2016-Programme besser getestet werden können&#58;
  - MOS 2016 Exam Task Instructions enthalten in der Regel nicht den Befehlsnamen, wie in früheren Versionen. So werden beispielsweise Funktionsnamen vermieden und durch Deskriptoren ersetzt. Das bedeutet, dass die Kandidaten den Zweck und die gemeinsame Nutzung der Programmfunktionalität verstehen müssen, um die Aufgaben in jedem der Projekte erfolgreich zu bewältigen.
  - Das MOS 2016-Prüfungsformat umfasst mehrere Projekte. 
