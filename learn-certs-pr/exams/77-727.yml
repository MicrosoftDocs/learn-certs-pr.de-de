summary: |+
  <div style='color&#58; red;'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong><br/><br/></div>

  Erfolgreiche Kandidaten für die Microsoft Office Specialist Excel 2016-Prüfung verfügen über umfassende Kenntnisse im Umgang mit der Excel-Umgebung und sind in der Lage, umfassende Aufgaben eigenständig zu bearbeiten. Sie kennen und demonstrieren die korrekte Anwendung der grundlegenden Funktionen von Excel 2016. Kandidaten erstellen und bearbeiten eine Arbeitsmappe mit mehreren Blättern und verwenden ein grafisches Element, um Daten visuell darzustellen. Dazu gehören zum Beispiel professionell aussehende Kostenaufstellungen, Finanzübersichten, Teamleistungstabellen, Rechnungen und Dateneingabeprotokolle.

  Microsoft Office Specialist (MOS) 2016 Zertifizierungsprüfungen führen ein neues leistungsbasiertes Format ein, mit dem die Kenntnisse, Fähigkeiten und Fähigkeiten eines Kandidaten mit Hilfe der MOS 2016; besser getestet werden können&#58;
  - MOS 2016 Exam Task Instructions enthalten in der Regel nicht den Befehlsnamen, wie in früheren Versionen. So werden beispielsweise Funktionsnamen vermieden und durch Deskriptoren ersetzt. Das bedeutet, dass die Kandidaten den Zweck und die gemeinsame Nutzung der Programmfunktionalität verstehen müssen, um die Aufgaben in jedem der Projekte erfolgreich zu bewältigen.
  - Das MOS 2016-Prüfungsformat umfasst mehrere Projekte.
