uid: exam.az-204
displayName: AZ-204
summary: |-
  Kandidaten für diese Prüfung sind Cloud-Entwickler, die an allen Phasen der Entwicklung teilnehmen, von der Definition und dem Design der Anforderungen über die Entwicklung und Bereitstellung bis hin zur Wartung. Sie arbeiten mit Cloud-Datenbankadministratoren, Cloud-Administratoren und Kunden zusammen, um Lösungen zu implementieren.
  
  Die Kandidaten sollten über Kenntnisse in Azure SDKs, Datenspeicheroptionen, Datenverbindungen, APIs, App-Authentifizierung und -Autorisierung, Computer- und Containerbereitstellung, Debugging, Leistungsoptimierung und Überwachung verfügen.
  <br/>
  
  Die Kandidaten müssen über 1 bis 2 Jahre berufliche Erfahrung in der Entwicklung und Erfahrung mit Microsoft Azure verfügen. Sie müssen in der Lage sein, in einer von Azure unterstützten Sprache zu programmieren.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, folgende technische Aufgaben zu erfüllen: Entwickeln von Azure Computing Solutions; Entwickeln für Azure Storage; Implementieren von Azure Security; Überwachung, Fehlerbehebung und Optimierung von Lösungen; und Verbindung zu und Nutzung von Azure Services und Drittanbieter-Services.'
