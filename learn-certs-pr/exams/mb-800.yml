uid: exam.mb-800
displayName: MB-800
summary: |-
  <div style='color&#58; red;'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong><br/><br/></div>

  Ein Dynamics 365 Business Central-Kernanwendung Functional Consultant implementiert und konfiguriert die Business Central-App, einschließlich des Einrichtens der Kernanwendungsfunktionen, der Module und der Migration von Daten nach Business Central. Berater konfigurieren die Benutzeroberfläche in Zusammenarbeit mit dem Implementierungsteam, um dem Unternehmen Handhabbarkeit und einfache Navigation zu bieten. Sie konfigurieren Rollenzentren, einschließlich der Anpassung von Erkenntnissen, Hinweisen, Aktionskacheln, Berichten, Diagrammen und der Erweiterung von Business Central mit Hilfe von Power Platform-Komponenten.

  <div style='font-weight&#58; bold;'><br/>Hinweis&#58; Diese Prüfung wird im September 2020 verfügbar sein.</div>
subTitle: 'Diese Prüfung wird im September 2020 verfügbar sein. Diese Prüfung misst Ihre Fähigkeit, die folgenden Aufgaben auszuführen: Einrichten von Business Central, Konfigurieren von Finanzdaten, Konfigurieren von Vertrieb und Einkauf, Einrichten von Vorgängen und Verwenden von Power-Platform-Komponenten. '
