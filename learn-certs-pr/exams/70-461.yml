summary: |-
  <div>
  <div><strong>Diese Prüfung wird am 31. Januar 2021 um 23&#58;59 Uhr (Ortszeit) eingestellt. Nach diesem Datum können Sie die Prüfung nicht mehr ablegen. Erfahren Sie mehr über <a href='/learn/certifications/retired-certification-exams'>bevorstehende Prüfungseinstellungen</a>.<br/><br/></strong></div>
  </div>

  Diese Prüfung ist für Administratoren, Systemingenieure und Entwickler von SQL- Server-Datenbanken mit mindestens zwei Jahren Erfahrung konzipiert, die ihre Fähigkeiten und Kenntnisse im Schreiben von Abfragen bestätigen möchten.

  <div style='font-weight&#58; bold;'><br/>Im Dezember 2015 wurde diese Prüfung auf ihre Anwendbarkeit sowohl auf SQL Server 2012 als auch auf SQL Server 2014 geprüft. Es wurde festgestellt, dass keine Aktualisierung der Prüfungsziele erforderlich ist.</div>
