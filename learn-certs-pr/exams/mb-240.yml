  </div>

  Kandidaten für dieses examens sind Microsoft Dynamics 365 Customer Engagement Funktionsberater mit Field Service Expertise. Die Kandidaten sind für die Implementieren von Lösungen verantwortlich, die Ressourcen verwalten, die den Lebenszyklus des Außendienstes abschließen.

  Die Kandidaten implementieren die Außendienstprozesse, die in Zusammenarbeit mit internen und externen Teams konzipiert wurden. Diese Zusammenarbeit umfasst die Konfiguration der Standard-Administrationsbereiche der Field Service-Anwendung, die Bereitstellung der Connected Field Service (IoT)-Lösung und der mobilen Anwendung sowie die Implementieren zusätzlicher notwendiger Anpassungen. Die Kandidaten sind für die Konfiguration und den Einsatz der Außendienstanwendung in Verbindung mit der zentralen Kundendienstanwendung verantwortlich.

  Die Kandidaten müssen über Kenntnisse in der Konfiguration und Anpassung von Komponenten der Außendienstanwendung verfügen, einschließlich der Konfiguration von Diensten, Ressourcen, Merkmalen, Vorfällen, Bestandsintegration, Servicevereinbarungen, Ressourcenplanung, Arbeitsaufträgen, Serviceaufgaben, Benutzerrollen im Außendienst, Außendiensteinstellungen, der Lösung Connected Field Service (IoT) und der Konfiguration der Field Service Mobile App.
subTitle: 'dieses examens misst Ihre Kompetenz, die folgenden technischen Aufgaben zu erfüllen: Konfigurieren von Außendienstanwendungen, Verwalten von Arbeitsaufträgen, Planen und Versenden von Arbeitsaufträgen, Verwalten der Mobilität im Außendienst, Verwalten von Bestand und Einkauf sowie Verwalten von Anlagen und Vereinbarungen.'
