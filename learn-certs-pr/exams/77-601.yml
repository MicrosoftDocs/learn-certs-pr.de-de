summary: |-
  <div style='color&#58; red;'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong><br/><br/></div>

  Kandidaten für dieses examens sollten über sechs Monate bis zu einem Jahr praktische Erfahrung beim Erstellen von Geschäftsergebnissen mit Microsoft Office Word 2007 verfügen und evtl. Erfahrung mit früheren Versionen von Office Word haben. Diese Kandidaten sind besonders gut darin, Dokumente mit Hilfe von Formatierungen und visuellen Inhalten zu erstellen, anzupassen und zu organisieren, die für die präsentierten Informationen geeignet sind. Sie sind auch besonders gut darin, Inhalte zu überprüfen, zu teilen und zu sichern.
