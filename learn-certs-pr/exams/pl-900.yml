  Kandidaten für dieses examens sind Benutzer, die die Produktivität verbessern möchten, indem sie die Funktionen der Power Platform verstehen lernen, grundlegende Geschäftsprozesse mit Power Automate automatisieren, grundlegende Datenanalysen mit Power BI durchführen, um geschäftliche Erkenntnisse zu gewinnen, und durch die Erstellung einfacher Power-App Canva-App-Erfahrungen effektiver handeln und leistungsfähige Chatbots ohne Verwendung von Code erstellen.
