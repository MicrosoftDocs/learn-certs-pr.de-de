  Kandidaten für diese Prüfung möchten die Produktivität verbessern, indem sie die Funktionen der Power Platform verstehen, grundlegende Geschäftsprozesse mit Power Automate automatisieren, grundlegende Datenanalysen mit Power BI durchführen, effektiver handeln, indem sie einfache Power Apps-Erfahrungen erstellen und mithilfe von Power Virtual Agents leistungsstarke Chatbots erstellen.
subTitle: Diese Prüfung misst Ihre Fähigkeit, den Geschäftswert von Power Platform zu beschreiben. Identifizieren Sie die Kernkomponenten von Power Platform. Demonstrieren Sie die Funktionen von Power BI. Beschreiben der Funktionen von Power Apps. Demonstrieren Sie die Funktionen von Power Automate und den Geschäftswert von Power Virtual Agents.
