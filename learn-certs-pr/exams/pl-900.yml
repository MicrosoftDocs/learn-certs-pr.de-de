  Kandidaten für diese Prüfung sind Anwender, die eine Produktivitätssteigerung durch Automatisierung von Geschäftsprozessen, durch Datenanalyse zum Erlangen geschäftlicher Erkenntnisse und durch effektiveres Handeln durch Erstellen einfacher App-Funktionen anstreben.

  Diese Prüfung umfasst die folgende&#58; Beschreiben Sie die Power-Platform-Komponenten&#58; Power Apps, Power BI, Microsoft Flow, Common Data Service (CDS), Konnektoren und AI Builder. Beschreiben Sie cloudübergreifende Szenarien, die über Microsoft 365, Dynamics 365, Microsoft Azure und Drittanbieterdienste repräsentiert werden. Identifizieren Sie die Vorteile und Fähigkeiten von Power Platform. Identifizieren Sie die grundlegende Funktionalität und den Geschäftswert der Power-Platform-Komponenten. Implementieren Sie einfache Lösungen mit Microsoft Flow, Power BI und AI Builder und erstellen Sie eine Basis-App in einer No-Code Umgebung.
subTitle: Diese Prüfung misst Ihre Fähigkeit, den Geschäftswert und die Kernkomponenten von Power Platform zu verstehen und einzuschätzen und Ihre Fähigkeit, den Geschäftswert von Power BI und Microsoft Flow zu demonstrieren.
