summary: |-
  <div style='color&#58; red;'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong><br/><br/></div>

  dieses examens ist für erfahrene Kandidaten mit umfassenden Kenntnissen der Word-Umgebung gedacht, die andere in der richtigen Verwendung der Funktionen von Word 2013 anleiten können. Kandidaten sollten die erweiterten und speziellen Funktionen der Anwendung kennen und demonstrieren können. Kandidaten sollten in der Lage sein, professionelle Dokumente für eine Vielzahl spezieller Zwecke und Situationen zu erstellen, zu verwalten und zu verteilen. Darüber hinaus sollten sie ihre Word-Umgebungen so anpassen können, dass bestimmte Anforderungen erfüllt und die Produktivität gesteigert wird. Zu den Beispieldokumenten gehören Geschäftspläne, Rechtsdokumente, Werbebroschüren und Serienbriefe. Die Kandidaten nehmen dabei u. a. die Rollen von Bearbeitern, Projektmanagern, Kursleitern, Diplomanwärtern und technischen Autoren ein.
