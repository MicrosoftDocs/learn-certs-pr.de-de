  <div><font color='red'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Erfahren Sie mehr</a>.</strong></font><br/><br/></div>

  Erfolgreiche Kandidaten verfügen über grundlegendes Verständnis der PowerPoint-Umgebung und demonstrieren die korrekte Anwendung von PowerPoint 2016. Kandidaten erstellen, bearbeiten und verbessern Präsentationen und Bildschirmpräsentationen. Beispielpräsentationen umfassen professionelle Verkaufspräsentationen, Angestelltenschulungen, Ausbildermaterial und Kiosk Slideshows

  Microsoft Office Specialist (MOS) 2016 Zertifizierungsprüfungen führen ein neues leistungsbasiertes Format ein, mit dem die Kenntnisse, Fähigkeiten und Fähigkeiten eines Kandidaten mit Hilfe der MOS 2016; besser getestet werden können&#58;
  - MOS 2016 Exam Task Instructions enthalten in der Regel nicht den Befehlsnamen, wie in früheren Versionen. So werden beispielsweise Funktionsnamen vermieden und durch Deskriptoren ersetzt. Das bedeutet, dass die Kandidaten den Zweck und die gemeinsame Nutzung der Programmfunktionalität verstehen müssen, um die Aufgaben in jedem der Projekte erfolgreich zu bewältigen.
  - Das MOS 2016-Prüfungsformat umfasst mehrere Projekte.
