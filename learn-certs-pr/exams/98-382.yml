summary: |-
  <div style='color&#58; red;'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong><br/><br/></div>

  Kandidaten für diese Prüfung sollten in der Lage sein, einen syntaktisch korrekten JavaScript-Code zu erkennen und zu schreiben, die von JavaScript unterstützten Datentypen zu verwenden und JavaScript-Code zu erkennen und zu schreiben, mit dem ein bestimmtes Problem logisch zu lösen ist.

  Die Kandidaten sollten mindestens 100 Stunden Unterricht oder praktische Erfahrung mit der JavaScript-Programmiersprache haben. Kandidaten sollten auch mit JavaScript-Funktionen und Fähigkeiten vertraut sein und verstehen, wie gut dokumentierte und geformte JavaScript-Codes zu schreiben, zu debuggen und zu pflegen sind.
