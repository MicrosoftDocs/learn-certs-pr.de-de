summary: |+
  <div>
  <div><strong>dieses examens wird am 31. Januar 2021 um 23&#58;59 Uhr (Ortszeit) eingestellt. Nach diesem Datum können Sie die Prüfung nicht mehr ablegen. Mehr erfahren über <a href='/learn/certifications/retired-certification-exams'>bevorstehende Prüfungseinstellungen</a>.<br/><br/></strong></div>
  </div>

  dieses examens ist für IT-Experten bestimmt, die ihre Fähigkeiten und Kenntnisse in der Implementieren der wesentlichen Infrastrukturdienste für Windows Server 2012 bestätigen möchten. Kandidaten haben schon eine qualifizierte Zertifizierung für Windows Server 2008, Windows Server 2003, Windows Server 2000 oder Windows XP&#58;
  - MCSA&#58; Windows Server 2008
  - MCITP&#58; Server Administrator on Windows Server 2008
  - MCITP&#58; Enterprise Administrator on Windows Server 2008
  - MCITP&#58; Virtualization Administrator on Windows Server 2008 R2
  - MCITP&#58; Enterprise Messaging Administrator 2010
  - MCITP&#58; Lync Server Administrator 2010
  - MCITP&#58; SharePoint Administrator 2010
  - MCITP&#58; Enterprise Desktop Administrator on Windows 7
  - MCDST&#58; Windows XP
  - MCSE&#58; Windows 2000
  - MCSA Windows 2000
  - MCSA&#58; Security on Windows 2000
  - MCSA&#58; Security on Windows 2003
  - MCSA&#58; Windows Server 2003
  - MCSE&#58; Security on Windows 2000
  - MCSE&#58; Security on Windows 2003
  - MCSE&#58; Windows Server 2003
  - MCSA&#58; Messaging on Windows Server 2000
  - MCSA&#58; Messaging on Windows Server 2003
  - MCSE&#58; Messaging on Windows Server 2000
  - MCSE&#58; Messaging on Windows Server 2003

  <div style='font-weight&#58; bold;'><br/>dieses examens wurde aktualisiert und enthält nun die neuesten technologischen Aktualisierungen in Windows Server 2012 R2 und System Center 2012 R2. Für weitere Details können Sie die Dokumente auf den Prüfungsdetailseiten für Prüfungen einsehen <a href='/learn/certifications/exams/70-410'>70-410</a>, <a href='/learn/certifications/exams/70-411'>70-411</a>, and <a href='/learn/certifications/exams/70-412'>70-412</a>.</div>
