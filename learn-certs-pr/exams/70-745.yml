summary: |-
  <div><div style='color&#58; red;'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong><br/><br/></div>
  <div><strong>Diese Prüfung wird am 31. Januar 2021 um 23&#58;59 Uhr (Ortszeit) eingestellt. Nach diesem Datum können Sie die Prüfung nicht mehr ablegen. Erfahren Sie mehr über <a href='/learn/certifications/retired-certification-exams'>bevorstehende Prüfungseinstellungen</a>.<br/><br/></strong></div>
  </div>

  Kandidaten für diese Prüfung sind IT-Experten, die für die Implementierung eines softwaredefinierten Datencenters (SDDC) mit Windows Server 2016 und Microsoft System Center 2016 Virtual Machine Manager (SCVMM) verantwortlich sind.

  Diese Kandidaten sind verantwortlich für die Implementierung und Verwaltung hochverfügbarer SCVMM-Infrastrukturen sowie für die Implementierung von softwaredefinierten Speicher-, Rechen- und Netzwerkkomponenten. Sie sind auch für die Verwaltung und Konfiguration von Mandanten-Workloads, das Bereitstellen und Verwalten von Containern und die Durchführung grundlegender Überwachungs- und Wartungsaufgaben mit dem System Center Operations Manager (SCOM) verantwortlich. Kandidaten für diese Prüfung sind zusätzlich für die Bestimmung und Implementierung von allgemeinen Business Continuity- und Disaster Recovery-Optionen verantwortlich.

  <div style='font-weight&#58; bold;'><br/>Hinweis&#58; Prüfungs-Updates gibt es dem 15. Juni 2018. Laden Sie den Änderungsbeleg für Prüfung Nr 745 herunter und lesen Sie ihn durch, um mehr über diese Änderungen und deren Auswirkungen auf die Kompetenzbemessung zu erfahren.</div>
