  description: 'Prüfung DP-200: Implementierung einer Azure-Datenlösung'
uid: exam.dp-200
displayName: DP-200
summary: |-
  Kandidaten für diese Prüfung sind Microsoft Azure-Dateningenieure, die mit Geschäftsinteressenten zusammenarbeiten, um die Datenanforderungen für die Implementierung von Datenlösungen zu ermitteln und zu erfüllen, die Azure-Datendienste verwenden.

  Die Datentechniker von Azure sind für datenbezogene Aufgaben verantwortlich, wie die Bereitstellung von Datenspeicherdiensten, die Aufnahme von Streaming- und Batchdaten, die Transformation von Daten, die Implementierung von Sicherheitsanforderungen, die Implementierung von Datenhaltungsrichtlinien, die Identifizierung von Leistungsengpässen und den Zugriff auf externe Datenquellen.

  Die Kandidaten für diese Prüfung müssen in der Lage sein, Datenlösungen zu implementieren, die die folgenden Azure Services verwenden&#58; Azure Cosmos DB, Azure SQL Database, Azure Synapse Analytics (ehemals Azure SQL DW), Azure Data Lake Storage, Azure Data Factory, Azure Stream Analytics, Azure Databricks und Azure Blob Storage.
subTitle: 'Diese Prüfung misst Ihre Kompetenz, die folgenden technischen Aufgaben zu erfüllen: Datenspeicherlösungen implementieren, Datenverarbeitung verwalten und entwickeln sowie Datenlösungen überwachen und optimieren.'
