title: Microsoft Excel Expert (Excel und Excel 2019)
metadata:
  title: 'MO-201: Microsoft Excel Expert (Excel und Excel 2019)'
  description: 'MO-201: Microsoft Excel Expert (Excel und Excel 2019)'
uid: exam.mo-201
displayName: MO-201
summary: |-
  Ein Absolvent dieser Zertifizierung verfügt über ca. 150 Stunden Einweisung und praktische Erfahrung mit dem Produkt, hat nachgewiesene Kompetenz auf Expertenebene und ist bereit, in den Arbeitsmarkt einzusteigen. Sie können die korrekte Anwendung der Hauptfunktionen von Excel auf der Expertenstufe nachweisen und Aufgaben selbständig erledigen.
subTitle: Diese Prüfung misst die Kompetenz in der Erstellung, Verwaltung und dem Vertrieb von professionellen Dokumenten für eine Vielzahl von speziellen Zwecken und Situationen. Die Prüfung deckt die Fähigkeit ab, Excel-Umgebungen an die Projektanforderungen anzupassen und die Produktivität zu steigern. Zu den Beispiele für Arbeitsmappen auf Expert-Level gehören benutzerdefinierte Geschäftsvorlagen, mehrachsige Finanzdiagramme, Amortisierungstabellen und Bestandsverzeichnisse. 
