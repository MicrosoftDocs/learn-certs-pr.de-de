  description: 'Exam AI-102: Designing and Implementing a Microsoft Azure AI Solution (beta)'
uid: exam.ai-102
displayName: AI-102
summary: |-
  Kandidaten für die Prüfung AI-102 sollten über Fachkenntnisse beim Erstellen, Verwalten und Bereitstellen von AI-Lösungen verfügen, die Azure Cognitive Services, Azure Cognitive Search und Microsoft Bot Framework nutzen.
  
  Kandidaten für diese Prüfung sollten C#, Python oder JavaScript beherrschen und in der Lage sein, REST-basierte APIs und SDKs zu verwenden, um Computervision, Verarbeitung natürlicher Sprache, Knowledge-Mining und Konversations-AI-Lösungen auf Azure zu erstellen. Sie sollten auch die Komponenten des Azure AI-Portfolios und die verfügbaren Datenspeicheroptionen verstehen. Außerdem müssen die Kandidaten die Prinzipien verantwortungsvoller AI verstehen und anwenden können.
  
  <div><br/><font color='red'><strong>Hinweis&#58; Diese Prüfung wird am 23. Februar 2021 verfügbar sein.</strong></font></div>
subTitle: 'Diese Prüfung wird am 23. Februar 2021 verfügbar sein. Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Planen und Verwalten einer Azure Cognitive Services-Lösung ; Implementierung von Computervisions-Lösungen, Implementieren von Lösungen zur Verarbeitung natürlicher Sprache, Implementierung von Knowledge-Mining-Lösungen und Konversations-AI -Lösungen.'
