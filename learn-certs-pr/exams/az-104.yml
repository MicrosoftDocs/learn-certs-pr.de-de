  title: 'Exam AZ-104: Microsoft Azure Administrator (beta)'
  description: 'Exam AZ-104: Microsoft Azure Administrator (beta)'
uid: exam.az-104
displayName: AZ-104
summary: |-
  <div style='color&#58; red;'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong><br/><br/></div>
  
  Der Azure-Administrator implementiert, verwaltet und überwacht Identitäts-, Governance-, Speicher-, Rechen- und virtuelle Netzwerke in einer Cloud-Umgebung. Der Azure-Administrator stellt Ressourcen entsprechend bereit, überwacht sie und passt sie an.
  
  Kandidaten sollten mindestens sechs Monate Erfahrung in der Verwaltung von Azure haben. Kandidaten sollten über ein umfassendes Verständnis der wichtigsten Azure-Services, Azure-Workloads, Security und Governance verfügen. Kandidaten für dieses Examen sollten Erfahrung in der Verwendung von PowerShell, dem Command Line Interface, Azure Portal und ARM-Templates haben.
  
  <div style='font-weight&#58; bold;'><br/>Beta-Prüfungen werden nicht sofort bewertet, da wir Daten zur Qualität der Fragen und der Prüfung sammeln. Um mehr zu erfahren <a href="/learn/certifications/certification-exams#participating-in-beta-exams">about the value and importance of beta exams</a>.</div>
subTitle: 'Dieses Examen misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Verwalten von Azure-Identitäten und -Governance; Speicher implementieren und verwalten; Bereitstellen und Verwalten von Azure-Rechenressourcen; Konfigurieren und Verwalten von virtuellen Netzwerken und Azure-Ressourcen überwachen und sichern.'
