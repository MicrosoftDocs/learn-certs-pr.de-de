summary: |-
  <div><font color='red'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Erfahren Sie mehr</a>.</strong></font><br/><br/></div>

  Die Prüfung deckt die Fähigkeit ab, Word-Umgebungen an die Projektanforderungen anzupassen, und die Produktivität zu steigern. Zu den Beispielen für Dokumente auf Expert-Level gehören ein Geschäftsplan, eine Forschungsarbeit, ein Buch, eine spezielle Broschüre und ein Serienbrief. Von den Kandidaten wird erwartet, dass sie die korrekte Anwendung der Hauptfunktionen von Word auf Expertenebene demonstrieren und Aufgaben unabhängig ausführen können.
subTitle: Diese Prüfung misst die Kompetenz in der Erstellung und Verwaltung von professionellen Dokumenten für eine Vielzahl von speziellen Zwecken und Situationen. Die Prüfung deckt die Fähigkeit ab, Word-Umgebungen an die Projektanforderungen anzupassen und die Produktivität zu steigern. Zu den Beispielen für Dokumente auf Expert-Level gehören ein Geschäftsplan, eine Forschungsarbeit, ein Buch, eine spezielle Broschüre und ein Serienbrief.
