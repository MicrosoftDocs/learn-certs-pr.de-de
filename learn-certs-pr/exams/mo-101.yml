summary: |-
  Ein Absolvent dieser Zertifizierung verfügt über ca. 150 Stunden Einweisung und praktische Erfahrung mit dem Produkt, hat nachgewiesene Kompetenz auf Expertenebene und ist bereit, in den Arbeitsmarkt einzusteigen. Sie können die korrekte Anwendung der Hauptfunktionen von Word auf der Expertenstufe nachweisen und Aufgaben selbständig erledigen.
subTitle: Diese Prüfung misst die Kompetenz in der Erstellung und Verwaltung von professionellen Dokumenten für eine Vielzahl von speziellen Zwecken und Situationen. Die Prüfung deckt die Fähigkeit ab, Word-Umgebungen an die Projektanforderungen anzupassen und die Produktivität zu steigern. Zu den Beispielen für Dokumente auf Expert-Level gehören ein Geschäftsplan, eine Forschungsarbeit, ein Buch, eine spezielle Broschüre und ein Serienbrief.
