summary: Ein Absolvent dieser Zertifizierung verfügt über ca. 150 Stunden Einweisung und praktische Erfahrung mit dem Produkt, hat nachgewiesene Kompetenz auf Branchenpartnerebene und ist bereit, in den Arbeits markt einzusteigen. Sie können die korrekte Anwendung der Hauptfunktionen von PowerPoint nachweisen und Aufgaben selbständig erledigen.
subTitle: Diese Prüfung misst die Kompetenz zum Erstellen, Bearbeiten und Verbessern von Präsentationen und Folien, einschließlich der Fähigkeit, Präsentationen zu erstellen und zu verwalten, Formen und Folien einzufügen und zu formatieren, Folieninhalte zu erstellen, Übergänge und Animationen anzuwenden und mehrere Präsentationen zu verwalten. Beispielpräsentationen umfassen professionelle Verkaufspräsentationen, Angestelltenschulungen, Ausbildermaterial und Kiosk Slideshows.
