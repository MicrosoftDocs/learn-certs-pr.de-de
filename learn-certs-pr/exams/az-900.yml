  Kandidaten für dieses examens sollten über grundlegende Kenntnisse der Cloud-Dienste und der Bereitstellung dieser Dienste mit Microsoft Azure verfügen. Die Prüfung richtet sich an Kandidaten, die gerade erst anfangen, mit Cloud-basierten Lösungen und Diensten zu arbeiten, oder die neu bei Azure sind.

  Die Azure Fundamentals-Prüfung bietet die Gelegenheit, Kenntnisse über Cloud-Konzepte, Azure-Dienste, Azure-Arbeitslasten, Sicherheit und Datenschutz in Azure sowie Azure-Preise und -Support nachzuweisen. Die Kandidaten sollten mit den allgemeinen Technologiekonzepten vertraut sein, einschließlich der Konzepte von Netzwerk, Speicherung, Computing, Anwendungsunterstützung und Anwendungsentwicklung.

  Azure-Grundlagen können verwendet werden, um sich auf andere rollenbasierte Azure- oder Spezialzertifizierungen vorzubereiten. Dies ist jedoch keine Voraussetzung für eine dieser Zertifizierungen.
