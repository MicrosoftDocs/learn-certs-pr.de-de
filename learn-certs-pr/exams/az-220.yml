  </div>

  Kandidaten für dieses examens sollten über Fachkenntnisse in der Entwicklung von Cloud- und Edge-Komponenten einer Azure IoT-Lösung verfügen.

  Zu den Aufgaben eines Azure IoT-Entwicklers gehört die Verwaltung des Lebenszyklus des Geräts (Einrichtung, Konfiguration und Wartung) mit Hilfe von Cloud-Diensten und anderen Tools. Sie implementieren Entwürfe für Azure IoT-Lösungen, einschließlich Gerätetopologie, Konnektivität, Debugging und Sicherheit, sowie Lösungen zum Verwalten, Überwachen und Transformieren von IoT-bezogenen Datenpipelines. Sie stellen auch Azure IoT Edge-Komponenten bereit und konfigurieren das Gerätenetzwerk am Edge.

  Der Azure IoT-Entwickler arbeitet mit Dateningenieuren und anderen Interessengruppen zusammen, um eine erfolgreiche Geschäftsintegration sicherzustellen.

  Ein Kandidat für dieses examens sollte über Erfahrung in der Implementieren von Azure-Services verfügen, die eine IoT-Lösung bilden, einschließlich Datenspeicheroptionen, Datenanalyse, Datenverarbeitung und Plattform-as-a-Service-Optionen. IoT-Entwickler müssen in der Lage sein, die Konfigurationseinstellungen von Azure IoT-Services im Codeteil einer IoT-Lösung zu erkennen und bestimmte IoT-Codierungsaufgaben in mindestens einer von Azure unterstützten Sprache auszuführen, einschließlich C#, Node, C oder Python.
subTitle: 'Dieses Examen misst Ihre Fähigkeit, die IoT-Lösungsinfrastruktur zu implementieren. Bereitstellung und Verwaltung von Geräten; Implementieren von Lösungen auf Azure IoT Edge-Geräten; Daten verarbeiten und verwalten; Überwachung, Fehlerbehebung und Optimierung von IoT-Lösungen; und Sicherheit implementieren.'
