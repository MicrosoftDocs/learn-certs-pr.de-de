summary: |-
  <div style='color&#58; red;'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong><br/><br/></div>

  Ein Kernkandidat für die Microsoft Excel 2013-Prüfung muss über grundlegende Kenntnisse im Umgang mit der Excel-Umgebung verfügen und in der Lage sein, Aufgaben eigenständig zu bearbeiten. Sie sollten die korrekte Anwendung der grundlegenden Funktionen von Excel 2013 kennen und in der Lage sein, diese zu demonstrieren. Diese Kandidaten müssen eine Arbeitsmappe mit mehreren Arbeitsblättern zu verschiedenen Zwecken und Situationen erstellen und bearbeiten können. Dazu gehören zum Beispiel professionell aussehende Kostenaufstellungen, Teamleistungstabellen, Rechnungen und Übungsprotokolle. Die Kandidaten nehmen dabei u. a. die Rollen von Studenten, Büroangestellten, Buchhältern und Kursleitern ein.
