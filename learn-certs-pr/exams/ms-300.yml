displayName: MS-300
summary: |-
  <div>
  <div><font color='red'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong></font><br/><br/></div>
  <div><strong>Dieses Examen wird am 31. August 2020 eingestellt. Informationen zu derzeit verfügbaren Optionen finden Sie auf der <a href="/learn/certifications/browse/">Seite Zertifizierungen und Prüfungen durchsuchen</a>.</strong><br/><br/></div>
  </div>

  Kandidaten für dieses examens sind Teamwork Administratoren, die verantwortlich sind für die Konfiguration, Bereitstellung und Verwaltung von Office 365 und Azure Workloads, die den Schwerpunkt legen auf Effizienz und effiziente Zusammenarbeit und Übernahme. Teamwork Administratoren verwalten Apps, Dienste und die unterstützende Infrastruktur, um die Anforderungen des jeweiligen Business zu erfüllen. Der Teamwork Administrator sollte in der Lage sein, SharePoint (online, vor Ort und hybrid), OneDrive und Teams bereitzustellen, zu verwalten, zu übertragen und zu sichern.
  <br/>

  Der Teamwork-Administrator ist an Entscheidungen über die Governance beteiligt und arbeitet mit anderen Administratoren zusammen, um viele der Entscheidungen der Führungsgremien umzusetzen. Der Teamwork Administrator arbeitet mit dem Message Administrator zusammen, um Optionen und Sicherheit im Emailbereich zu konfigurieren, und mit dem Voice Administrator, um Sprachfunktionen in den Organisationen einzubinden, sowie dem Sicherheits-Administrator, um die End-to-End Sicherheit zu gewährleisten.

  Die Kandidaten für dieses examens haben ein grundlegendes Verständnis für Integrationspunkte mit den folgenden Anwendungen und Diensten&#58; Office, Power Apps, Flow, Yammer, Microsoft Graph, Stream, Planner und Project. Der Administrator kann Drittanbieter-Apps und Dienste inklusive Line-of-Business Apps einbinden. Kandidaten haben ebenfalls Kenntnisse in SQL Servermanagement-Konzepten, Azure Archive Directory, PowerShell, Networking, Windows Server Administration, dem DNS Domain Name System, Active Directory Mobilgerätverwaltung und alternativen Betriebssystemen
subTitle: 'dieses examens misst Ihre Kompetenz, folgende technische Aufgaben zu erfüllen: SharePoint Online konfigurieren und verwalten; OneDrive for Business konfigurieren und verwalten; Teams konfigurieren und verwalten; Workload-Integrationen konfigurieren und verwalten.'
