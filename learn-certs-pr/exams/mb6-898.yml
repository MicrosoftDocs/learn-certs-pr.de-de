summary: |-
  <div><div style='color&#58; red;'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong><br/><br/></div>
  <div><strong>Diese Prüfung wird am 31. Januar 2021 um 23&#58;59 Uhr (Ortszeit) eingestellt. Nach diesem Datum können Sie die Prüfung nicht mehr ablegen. Erfahren Sie mehr über <a href='/learn/certifications/retired-certification-exams'>bevorstehende Prüfungseinstellungen</a>.<br/><br/></strong></div>
  </div>

  Kandidaten für diese Prüfung sind Microsoft Dynamics 365-Partner, die Anwendungsfunktionalität in Microsoft Dynamics 365 for Talent einrichten und nutzen und die Anwendung unterstützen. Diese Prüfung ist auch für Vertriebsmitarbeiter geeignet, die über einen Hintergrund in Business Solutions verfügen und ein funktionales Verständnis der Anwendung Microsoft Dynamics 365 for Talent nachweisen möchten.

  Die Kandidaten sollten in der Regel ein umfassendes Verständnis des Humankapitalmanagements, der operativen HR-Prozesse und Erfahrung in der Bereitstellung, Wartung und Verwendung von Microsoft Dynamics 365 for Talent haben.

  <div style='font-weight&#58; bold;'><br/>Examen MB6-898 gilt für die Veröffentlichung von Dynamics 365 for Talent im April 2018. Die aktuellsten Informationen zum Produkt finden Sie unter&#58; <a href="https://aka.ms/talentdocs">https://aka.ms/talentdocs</a>.</div>
