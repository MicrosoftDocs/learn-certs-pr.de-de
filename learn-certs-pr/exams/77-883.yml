  <div><font color='red'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Erfahren Sie mehr</a>.</strong></font><br/><br/></div>

  Der typische Kandidat für die Prüfung ist ein Student, Büroangestellter oder Ausbilder, der PowerPoint 2010 auf der Funktions- und Funktionsebene navigieren muss.

  Der Hauptbenutzer von PowerPoint 2010 beherrscht Produktivitätswerkzeuge, arbeitet häufig mit anderen an Projekten zusammen und passt seine Arbeitsumgebung an, um die Effizienz zu steigern. Die Kandidaten sollten wissen und demonstrieren, wie man effektive, praktische Bildschirmpräsentationen erstellt oder produziert.
