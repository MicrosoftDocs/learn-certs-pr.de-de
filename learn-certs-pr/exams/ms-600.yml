### YamlMime:Examination
title: 'Erstellen von Anwendungen und Lösungen mit Microsoft 365 Core Services (Beta)'
metadata:
  title: 'Prüfung MS-600: Erstellen von Anwendungen und Lösungen mit Microsoft 365 Core Services (Beta)'
  description: 'Prüfung MS-600: Erstellen von Anwendungen und Lösungen mit Microsoft 365 Core Services (Beta)'
uid: exam.ms-600
displayName: MS-600
summary: |-
  Kandidaten für diese Prüfung sind Microsoft 365 Entwickler, die Anwendungen und Lösungen entwerfen, erstellen, testen und warten, die für die Produktivitäts- und Kollaborationsanforderungen von Unternehmen optimiert sind, die die Microsoft 365-Plattform nutzen.

  Die Kandidaten für diese Prüfung verfügen über Kenntnisse in Microsoft Identity und Microsoft Graph. Sie verfügen über allgemeine Kenntnisse über UI-Elemente ("Adaptive Cards" und "UI Fabric"), Integrationspunkte (einschließlich Microsoft Teams, Office Add-Ins, SharePoint Framework, Actionable Messages) und die Festlegung von Workload-Plattform-Zielen.

  Die Kandidaten sollten über Erfahrungen in der Entwicklung von Lösungen auf Microsoft Teams, Office Add-Ins oder SharePoint Framework in allen Phasen der Softwareentwicklung verfügen. Sie sollten über ein grundlegendes Verständnis von REST-APIs, JSON, OAuth2, OData, OpenID Connect, Microsoft-Identitäten (einschließlich Azure AD- und Microsoft-Konten), Azure AD B2C und Berechtigungs- und Genehmigungskonzepten verfügen.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erfüllen: Microsoft-Identity implementieren, Anwendungen mit Microsoft Graph erstellen, SharePoint erweitern und anpassen, Teams erweitern und Office erweitern.'
