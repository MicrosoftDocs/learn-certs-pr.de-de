summary: >-
  Kandidaten für diese Prüfung sind Architekten und Ingenieure, die über Kenntnisse des SAP Landscape Certification Prozesses und von Industriestandards verfügen, die für den langfristigen Betrieb einer SAP-Lösung spezifisch sind. Die Kandidaten geben Empfehlungen zu Services ab und passen die Ressourcen entsprechend an, um eine optimale Auslastung, Leistung, Skalierbarkeit, Bereitstellung, Größe und Überwachung zu gewährleisten.


  Architekten von Azure for SAP Workloads sollten über umfangreiche Erfahrung und Kenntnisse in den Bereichen SAP-Anwendungen, SAP HANA, S/4HANA, SAP NetWeaver, SAP BW, OS-Server für SAP-Anwendungen und Datenbanken, Azure Portal, ARM-Vorlagen, Betriebssysteme, Virtualisierung, Cloud-Infrastruktur, Speicherstrukturen, Hochverfügbarkeitsdesign, Disaster Recovery Design, Datenschutzkonzepte und Netzwerke verfügen.


  Es wird dringend empfohlen, dass die Kandidaten für diese Prüfung zusätzlich zu den SAP HANA- und Linux-Zertifizierungen eine Azure Administrator- oder Azure Architect Zertifizierung besitzen.
subTitle: 'Diese Prüfung misst Ihre Kompetenz, die folgenden technischen Aufgaben zu erledigen: SAP-Workloads nach Azure übertragen, eine Azure-Lösung zur Unterstützung von SAP-Workloads entwickeln, Azure-SAP-Workloads erstellen und bereitstellen, Azure-Infrastruktur für SAP-Workloads validieren und die Azure-SAP-Architektur operationalisieren.'
