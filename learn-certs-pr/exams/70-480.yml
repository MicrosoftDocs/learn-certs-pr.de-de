  Die Kandidaten für diese Prüfung sind Entwickler mit mindestens einjähriger Erfahrung in der Entwicklung von HTML in einem objektbasierten, ereignisgesteuerten Programmiermodell und der Programmierung wesentlicher Geschäftslogik für eine Vielzahl von Anwendungstypen, Hardware- und Softwareplattformen unter Verwendung von JavaScript.

  Die Kandidaten sollten auch über ein gründliches Verständnis der folgenden Punkte verfügen&#58;
  - Verwalten von Programmabläufen und Ereignissen
  - Asynchrone Programmierung
  - Datenvalidierung und Arbeit mit Datensammlungen einschließlich JQuery
  - Behandlung von Fehlern und Ausnahmen
  - Anordnungen und Sammlungen
  - Arbeiten mit Variablen, Operatoren und Ausdrucksformen
  - Arbeiten mit Prototypen und Methoden
  - Entscheidungs- und Wiederholungsstatements

  <div style='font-weight&#58; bold;'><br/>Hinweis&#58; Prüfungs-Updates gibt es dem 14. Dezember 2017. Laden Sie den Änderungsbeleg für Prüfung Nr 480 herunter und lesen Sie ihn durch, um mehr über diese Änderungen und deren Auswirkungen auf die Kompetenzbemessung zu erfahren.</div>
