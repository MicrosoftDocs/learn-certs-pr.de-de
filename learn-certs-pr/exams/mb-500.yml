summary: >-
  Kandidaten für diese Prüfung sind Entwickler, die Anwendungen mit Finance and Operations Apps in Microsoft Dynamics 365 implementieren und erweitern, die den Unternehmensanforderungen entsprechen. Die Kandidaten bieten vollständig realisierte Lösungen durch standardisierte Anwendungscodierungsmuster, erweiterbare Funktionen und externe Integrationen.


  Die Kandidaten sind verantwortlich für die Entwicklung der Geschäftslogik unter Verwendung von X++, für die Erstellung und Änderung von Finanz- und Betriebsberichten und Arbeitsbereichen, für die Anpassung von Benutzeroberflächen, für die Bereitstellung von Endpunkten und APIs zur Unterstützung von Power Platform-Anwendungen und externen Systemen, für die Durchführung von Tests, für die Überwachung der Leistung, für die Analyse und Manipulation von Daten, für die Erstellung von technischen Designs und Implementierungsdetails sowie für die Implementierung von Berechtigungsrichtlinien und Sicherheitsanforderungen.


  Die Kandidaten beteiligen sich an der Migration von Daten und Objekten aus Alt- und Fremdsystemen, an der Integration von Finanz- und Betriebsanwendungen mit anderen Systemen, an der Implementierung des Application Lifecycle Management Prozesses, an der Planung des funktionalen Designs für Lösungen und an der Verwaltung von Finanz- und Betriebsumgebungen mit Hilfe von Lifecycle Services (LCS).


  Die Kandidaten sollen über fundierte Kenntnisse und Erfahrungen im Umgang mit dem zugrunde liegenden Framework, mit den Datenstrukturen und den mit den Finanz- und Betriebslösungen verbundenen Objekten verfügen.


  Die Kandidaten sollten Erfahrung mit folgenden Produkten haben&#58; Visual Studio, Azure DevOps, LCS-Tools und SQL Server Management Studio.


  Die Kandidaten sollen Erfahrung in der Entwicklung von Code mit objektorientierten Programmiersprachen, in der Analyse und Manipulation von Daten mit Transact-SQL-Code, sowie in der Erstellung und Ausführung von Windows PowerShell-Befehlen und -Skripten haben.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erfüllen: Planen der Architektur und Design der Lösung, Anwenden von Entwicklerwerkzeugen, Design und Entwickeln von AOT-Elementen, Entwickeln und Testen von Code, Implementieren  der Berichterstellung, Integrieren und Verwalten von Datenlösungen, Implementieren von Sicherheit und Optimieren der Leistung.'
