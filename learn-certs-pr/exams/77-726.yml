uid: exam.77-726
displayName: 77-726
summary: |
  Kandiaten auf Experten Niveau für die Word 2016 Prüfung können die forgeschrittenen Funktionen von Word 2016 für Dokument und Contant-Management und für fortgeschrittenes Formatieren verwenden.

  Sie schaffen und managen professionelle Dokumente mit vier oder mehr Seiten für verschiedenste Zwecke und Situationen. Sie passen ihre Word-Umgebungen so an, dass die Projektanforderungen erfüllt und die Produktivität gesteigert wird. Zu den Beispielen für Dokumente auf Expert-Level gehören ein Geschäftsplan, eine Forschungsarbeit, ein Buch, eine spezielle Broschüre und ein Serienbrief. Die Kandidaten nehmen dabei u. a. die Rollen von Bearbeitern, Projektmanagern, Business Information Spezialisten, Ausbildern und andere.

  Microsoft Office Specialist (MOS) 2016 Zertifizierungsprüfungen führen ein neues leistungsbasiertes Format ein, mit dem die Kenntnisse, Fähigkeiten und Fähigkeiten eines Kandidaten mit Hilfe der MOS 2016; besser getestet werden können&#58;
  - MOS 2016 Exam Task Instructions enthalten in der Regel nicht den Befehlsnamen, wie in früheren Versionen. So werden beispielsweise Funktionsnamen vermieden und durch Deskriptoren ersetzt. Das bedeutet, dass die Kandidaten den Zweck und die gemeinsame Nutzung der Programmfunktionalität verstehen müssen, um die Aufgaben in jedem der Projekte erfolgreich zu bewältigen.
  - Das MOS 2016-Prüfungsformat umfasst mehrere Projekte.
subTitle: Kandiaten auf Experten Niveau für die Word 2016 Prüfung können die forgeschrittenen Funktionen von Word 2016 für Dokument und Contant-Management und für fortgeschrittenes Formatieren verwenden.
