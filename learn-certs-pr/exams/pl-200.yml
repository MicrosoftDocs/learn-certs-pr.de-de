summary: |-
  <div><font color='red'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Erfahren Sie mehr</a>.</strong></font><br/><br/></div>

  Kandidaten für diese Prüfung führen Recherchen durch, erfassen Anforderungen, beziehen Fachexperten und Interessenvertreter ein, übersetzen Anforderungen und konfigurieren Power Platform-Lösungen und -Anwendungen. Sie erstellen Anwendungserweiterungen, benutzerdefinierte Benutzererfahrungen, Systemintegrationen, Datenkonvertierungen, benutzerdefinierte Prozessautomatisierung und benutzerdefinierte Visualisierungen.

  Die Kandidaten setzen das von einem Lösungsarchitekten und in Zusammenarbeit mit ihm erstellte Design sowie die von den Designern der Benutzererfahrung festgelegten Standards, das Branding und die Artefakte um. Sie entwerfen Integrationen, um eine nahtlose Integration mit Anwendungen und Diensten von Drittanbietern zu ermöglichen.

  Die Kandidaten arbeiten aktiv mit Mitgliedern des Qualitätssicherungsteams zusammen, um sicherzustellen, dass die Lösungen den funktionalen und nicht funktionalen Anforderungen entsprechen. Sie identifizieren, generieren und liefern Artefakte für die Verpackung und Bereitstellung an DevOps-Ingenieure und bieten Power Platform-Administratoren Betriebs- und Wartungstrainings an.
  
  Funktionsberater von Power Platform sollten mit modellgetriebenen Dynamics 365-Anwendungen vertraut sein und Erfahrung mit der Verwendung der Power Platform-Komponenten zum Erweitern und Anpassen modellgesteuerter Dynamics 365-Anwendungen haben. 
  
  <div><strong><br/>Beta-Prüfungen werden nicht sofort bewertet, da wir Daten zur Qualität der Fragen und der Prüfung sammeln. Um mehr zu erfahren <a href="/learn/certifications/certification-exams#participating-in-beta-exams">about the value and importance of beta exams</a>.</strong></div>
