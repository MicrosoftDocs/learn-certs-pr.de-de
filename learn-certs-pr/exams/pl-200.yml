summary: |-
  <div style='color&#58; red;'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong><br/><br/></div>

  Zu den Aufgaben eines Power Platform Functional Consultant gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von sowie Lösungen und Anwendungen zu konfigurieren.

  Der Functional Consultant implementiert die Komponenten einer Lösung, zu denen Anwendungserweiterungen, individuelle Benutzererlebnisse, Systemintegrationen, Datenkonvertierungen, benutzerdefinierte Prozessautomatisierung und benutzerdefinierte Visualisierungen gehören.

  <div style='font-weight&#58; bold;'><br/>Hinweis&#58; Diese Prüfung wird im Oktober 2020 verfügbar sein.</div>
subTitle: 'Diese Prüfung wird im Oktober 2020 verfügbar sein. Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Konfigurieren des Common Data Service; Erstellen einer Power App; Erstellen von Automatisierungen mit Power Automate. Konfigurieren von Power Virtual Agents und Erstellen von Visualisierungen mit Power BI.'
