  <div style='color&#58; red;'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong><br/><br/></div>
  <div><strong>Der Inhalt dieser Prüfung wird am 24. November 2020 aktualisiert. Bitte laden Sie das unten stehende Dokument zur Komepetenzmessung herunter, um zu sehen, was sich geändert hat.</strong><br/><br/></div>
  </div>

  Kandidaten für dieses examens sind Messaging-Administratoren, die Empfänger, Berechtigungen, E-Mail-Schutz, E-Mail-Fluss und öffentliche Ordner in Hybrid- und Cloud-Unternehmensumgebungen bereitstellen, konfigurieren, verwalten, Fehler beheben und überwachen.

  Messaging-Administratoren sind für die Verwaltung von Hygiene, Messaging-Infrastruktur, Hybridkonfiguration, Migration, Transport, Postfächern und Clientzugriff verantwortlich.

  Messaging-Administratoren arbeiten mit dem Sicherheitsadministrator sowie dem Microsoft 365 Enterprise-Administrator zusammen, um eine sichere Hybrid-Topologie oder eine Topologie nur für Cloud zu implementieren, die die Geschäftsanforderungen eines Unternehmens erfüllt.

  Der Messaging-Administrator sollte über gute Kenntnisse in den Bereichen Authentifizierung, Lizenzierung und Integration mit Microsoft 365-Anwendungen verfügen.
subTitle: 'In dieser Prüfung wird Ihre Fähigkeit bewertet, die folgenden technischen Aufgaben zu erfüllen: Verwalten von Organisationseinstellungen und Ressourcen; Planen und Verwalten der Mail-Architektur; Planen und Implementieren einer hybriden Konfiguration und Migration und Sichern der Messaging-Umgebung. '
