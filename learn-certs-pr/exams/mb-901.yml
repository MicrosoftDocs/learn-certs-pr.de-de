summary: |-
  Dieses Examen behandelt die Positionierung und die Vorteile der Einführung von Dynamics 365.
  
  Die Kandidaten sollten über ein funktionales Verständnis der Dynamics 365-Funktionen und des Microsoft Cloud Computing verfügen.

  Die Kandidaten dieser Prüfung sollten über allgemeine Kenntnisse oder einschlägige Berufserfahrung in einer Umgebung der Informationstechnologie (IT) verfügen. Die Kandidaten sollten auch über ein grundlegendes Verständnis von Geschäftsszenarien und Erfahrungen bei der Bewältigung von Geschäfts-, Rechts- und Sicherheitsanforderungen für IT-Projekte verfügen.
  
  <div style='color&#58; red;'><br/>Beta-Prüfungen werden nicht sofort bewertet, da wir Daten zur Qualität der Fragen und der Prüfung sammeln. Um mehr zu erfahren <a href="/learn/certifications/certification-exams#participating-in-beta-exams">about the value and importance of beta exams</a>.</div>
subTitle: Dieses Examen misst Ihre Fähigkeit, Microsoft Dynamics 365 zu verstehen. künstliche Intelligenz (KI); gemischte Realität (MR); die Energieplattform; Cloud-Konzepte; Cloud-Sicherheit; rollenbasierte Sicherheit in Dynamics 365; Gemeinsamer Datendienst; Datenverwaltungsrahmen; Dynamics 365-Berichterstellung; Dynamics 365-Integrationen; und Cloud-Bereitstellung.
