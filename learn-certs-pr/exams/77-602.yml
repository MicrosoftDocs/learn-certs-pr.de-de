summary: |-
  Kandidaten für dieses examens sollten über sechs Monate bis zu einem Jahr praktische Erfahrung beim Erstellen von Geschäftsergebnissen mit Microsoft Office Excel 2007 verfügen und evtl. Erfahrung mit früheren Versionen von Office Excel haben. Diese Kandidaten sind besonders effektiv und effizient beim Erstellen und Bearbeiten von Daten, beim Formatieren von Daten und Inhalten, beim Erstellen und Ändern von Formeln, beim visuellen Präsentieren von Daten sowie beim Zusammenarbeiten mit und Sichern von Daten.
