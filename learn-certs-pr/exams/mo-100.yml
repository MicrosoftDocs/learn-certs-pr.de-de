summary: |-
  Ein Absolvent dieser Zertifizierung verfügt über ca. 150 Stunden Einweisung und praktische Erfahrung mit dem Produkt, hat nachgewiesene Kompetenz auf Branchenpartnerebene und ist bereit, in den Arbeits markteinzusteigen. Sie können die korrekte Anwendung der Hauptfunktionen von Word nachweisen und Aufgaben selbstständig erledigen.
subTitle: Diese Prüfung misst die Kompetenz in der korrekten Anwendung der Hauptfunktionen von Word durch die Erstellung und Bearbeitung von Dokumenten für eine Vielzahl von Zwecken und Situationen. Die Prüfung umfasst die Fähigkeit, professionell aussehende Berichte, mehrspaltige Newsletter, Lebensläufe und Geschäftskorrespondenz zu erstellen und zu pflegen.
