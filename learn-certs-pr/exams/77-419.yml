  Kandidaten für die Prüfung zu Microsoft SharePoint 2013 sollten gute Kenntnisse der SharePoint-Umgebung haben und alle Aufgaben auf Siteebene durchführen können. Sie sollten die korrekte Anwendung der Hauptsite, Bibliothek und Listenfunktionen von SharePoint 2013 kennen und demonstrieren. Kandidaten sollten in der Lage sein, SharePoint-Sites zu optimieren und anzupassen, um Strukturen bereitzustellen, Probleme zu beheben, die Zusammenarbeit zu erleichtern und die Produktivität zu steigern. Beispiele dafür sind die Verwaltung von Listenberechtigungen, das Hinzufügen von Inhalten zum Schnellstart, Erstellen von Teamwebsites und Ändern der Bibliotheksansichten. Kandidaten sind eventuell in der Funktion eines Mitarbeiters des technischen Supports, Projektmanagers, Teamleiters, Abteilungsleiters usw. tätig.
