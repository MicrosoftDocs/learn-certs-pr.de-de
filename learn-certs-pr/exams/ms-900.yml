  description: 'Prüfung MS-900: Microsoft 365 Fundamentals'
uid: exam.ms-900
displayName: MS-900
summary: >-
  Diese Prüfung ist für Kandidaten, die Ihre grundlegenden Kenntnisse zu Überlegungen und Vorteilen von der Einbindung von Cloud -Diensten im allgemeinen und des Software as a Service (SaaS) Cloud-Modells nachweisen möchten. Die Prüfung umfasst auch Kenntnisse über die verfügbaren Optionen und Vorteile einer Implementierung von Microsoft 365 Cloud- Service-Angeboten.


  Die Prüfung kann ergänzend vor Prüfungen zu Cloud Computing und Technologie wie Office 365, Microsoft Intune, Azure Information Protection (AIP) und Windows 10 genommen werden.
subTitle: Stellen Sie unter Beweis, dass Sie Cloud-Konzepte, Microsoft 365-Dienste und -Konzepte, Sicherheit, Compliance, Datenschutz und Vertrauen in Microsoft 365 sowie Microsoft 365 Preise und Support verstehen.
