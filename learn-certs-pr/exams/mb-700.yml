displayName: MB-700
summary: |-
  Lösungsarchitekten für Finance and Operations Apps in Microsoft Dynamics 365 sind vertrauenswürdige Berater, die sich mit den Unternehmen und den Mitgliedern des Implementierungsteams beraten, um  für die Anforderungen des Unternehmens klar definierte, kostengünstige Lösungen  zu entwickeln.

  Der Lösungsarchitekt ist für die Integrität und erfolgreiche Umsetzung des gesamten Lösungsdesigns verantwortlich. Er bietet eine kritische Begleitung während der  Pre-Sales-Phase und des Designs, er berät während des restlichen Projektlebenszyklus und löst Probleme, die während der Implementierung auftreten.

  Der Lösungsarchitekt muss über breites Wissen und Erfahrung verfügen, das die Geschäftsanforderungen und Produktfunktionen abdeckt. Der Lösungsarchitekt muss über breites funktionales und technisches Fachwissen als Entwickler oder Fachberater in einer der folgenden Funktionen verfügen&#58; Finanzen, Fertigung oder Lieferkettenmanagement. Darüber hinaus verfügen Lösungsarchitekten über umfangreiche Fachkenntnisse in einer oder mehreren Kundenbranchen.
  
  <div style="color:red"><br/><strong>NOTE&#58; Diese Prüfung wird erst am 31. Dezember 2019 verfügbar sein</strong></div>
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erfüllen: Identifizieren von Lösungsanforderungen, Entwerfen von Lösungskomponenten und Definieren von Lösungstest- und Managementstrategien.'
