displayName: MD-101
summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>Der Inhalt dieser Prüfung wurde am Freitag, den 22. November 2019 aktualisiert. Bitte laden Sie das untenstehende Dokument Skills measured herunter, um zu sehen, was sich geändert hat.<br/></div>
  <br/>
  
  Wenn Sie die Prüfung [Exam 70-698](https://www.microsoft.com/de-de/learning/exam-70-698.aspx) bestanden haben, bevor sie am 31. März 2019 abgelaufen ist, brauchen Sie nur noch MD-101 zu absolvieren, um die Modern Desktop Zertifizierung zu erhalten. Kandidaten für diese Prüfung sind Administratoren, die Geräte und Client-Anwendungen in einer Unternehmensumgebung bereitstellen, konfigurieren, sichern, verwalten und überwachen. Die Kandidaten verwalten Identitäten, Zugriff, Richtlinien, Updates und Apps.
  <br/>

  Als Administratoren arbeiten die Kandidaten gewöhnlich mit dem Microsoft 365 Enterprise Administrator beim Entwurf und der Implementierung einer Gerätestrategie zusammen, die den geschäftlichen Anforderungen einer modernen Organisation gerecht wird.
  <br/>

  Kandidaten müssen vertraut sein mit Microsoft 365 Workloads und müssen Erfahrung haben in der Bereitstellung, Konfigurierung und der Pflege von Windows 10 und Nicht-Windows Geräten und Technologien.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, folgende technische Aufgaben zu erfüllen: Betriebssysteme bereitstellen und aktualisieren, Richtlinien und Profile verwalten, Geräte verwalten und schützen, Anwendungen und Daten verwalten. Wenn Sie die Prüfung 70-698 bestanden haben, bevor sie am 31. März 2019 abgelaufen ist, brauchen Sie nur noch MD-101 zu absolvieren, um die Modern Desktop Zertifizierung zu erhalten.'
