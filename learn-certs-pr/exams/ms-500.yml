  Kandiaten für dieses examens implementieren, verwalten und überwachen Sicherheits- und Compliancelösungen für Microsoft 365 und hybride Umgebungen. Der Microsoft 365 Sicherheits-Administrator sichert proaktiv Microsoft 365 Unternehmensumgebungen, reagiert auf Bedrohung-en, führt Investigationen durch und gewährleistet Datensicherheit. Der Microsoft 365 Security Administrator arbeitet mit einem Microsoft 365 Enterprise Administrator den Geschäftsteilhabern und anderen Workload Administratoren für Planung und Implementierung von Sicherheitsstrategien zur Gewährleistung zusammen, dass die Lösungen mit den Richtlinien und Bestimmungen der Organisation übereinstimmen.
  <br/>

  Kandidaten für dieses examens kennen sich mit Microsoft 365 workloads aus und haben umfassende Kompetenzen und Erfahrungen mit Identitätsschutz, Informationsschutz, Bedrohungsschutz, Sicherheitsmanagement und Datenschutz. Die Funktion legt den Schwerpunkt auf Microsoft 365 Umgebungen und umfasst hybride Umgebungen.
subTitle: 'dieses examens misst Ihre Kompetenz, folgende technische Aufgaben zu erfüllen: Implementierung und Management von Identität und Zugriff, Implementierung und Management von Bedrohungsschutz, Implementierung und Management von Informationsschutz, und Management von Governance und Konformität-Funktionen in Microsoft 365.'
