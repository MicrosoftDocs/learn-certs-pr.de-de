summary: "<div style='color&#58; red; font-weight&#58; bold;'>DIESE PRÜFUNG WURDE AM 31. MÄRZ 2019 EINGESTELLT. Hinweis&#58; Prüfungen werden um 23:59 Uhr Central Standard Time</div>\n<br/> \n\nDiese Prüfung ist nur für diejenigen Kandidaten bestimmt, die [Prüfung 70-532](https://www.microsoft.com/learning/exam-70-532.aspx) abgelegt haben&#58; Developing Microsoft Azure Solutions. Wenn Sie die Prüfung 532 nicht abgelegt haben, erhalten Sie mit dieser Prüfung keine Zertifizierung.\n\nDie Übergangsprüfung richtet sich an Personen, die bereits Fähigkeiten im Content-Bereich nachgewiesen haben, indem sie die bestehende(n) Prüfung(en) bestanden haben, die durch die neue rollenbasierte Zertifizierungsprüfungen ersetzt werden. Sie decken das Missverhältnis zwischen der aktuellen Zertifizierung und dem, was wir von Menschen erwarten, die neue Zertifizierung erhalten, ab. Wir wollen Personen mit dem gleichen Inhalt nicht erneut testen, wenn sie bereits Kompetenz nachgewiesen haben, indem sie die bestehende Prüfung bestanden haben.\n\nDie Übergangsprüfung umfasst neue Nettoinhalte, weitere Inhalte, die nicht ausreichend vertieft wurden, und Inhalte zu Aspekten der Technologie, die sich wahrscheinlich seit der Teilnahme an der Prüfung geändert haben. Infolgedessen ist die Übergangsprüfung nicht kürzer als eine typische Prüfung, sondern konzentriert sich mehr auf die Schlüsselaufgaben und -fähigkeiten, die in der bestehenden Prüfung oder der zu ersetzenden Zertifizierung nicht bewertet wurden.\n\nKandidaten für diese Prüfung sind Azure Entwickler, die Cloud-Lösungen wie Anwendungen und Services entwerfen und bauen. Sie nehmen an allen Phasen der Entwicklung teil, vom Lösungsdesign über die Entwicklung und Bereitstellung bis hin zu Test und Wartung. Sie arbeiten mit Cloud Solution Architects, Cloud DBAs, Cloud Administratoren und Clients zusammen, um die Lösung zu implementieren.\n\nDie Kandidaten sollten in der Entwicklung von Anwendungen und Diensten unter Verwendung von Azure-Tools und -Technologien, einschließlich Speicherung, Sicherheit, Berechnung und Kommunikation, versiert sein.\n\nDie Kandidaten müssen über mindestens ein Jahr Erfahrung in der Entwickeln skalierbarer Lösungen in allen Phasen der Softwareentwicklung verfügen und über Kenntnisse in mindestens einer Cloud-gestützten Programmiersprache verfügen."
subTitle: 'Diese Prüfung ist nur für Kandidaten bestimmt, die Prüfung 70-532 abgelegt haben: Developing Microsoft Azure Solutions. Wenn Sie die Prüfung 532 nicht abgelegt haben, erhalten Sie mit dieser Prüfung keine Zertifizierung.'
