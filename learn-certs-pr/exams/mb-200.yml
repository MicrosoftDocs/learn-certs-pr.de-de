uid: exam.mb-200
displayName: MB-200
summary: >-
  Kandidaten für diese Prüfung sind funktionale Berater, die Zugang zu den Funktionen und der Funktionalität des unternehmenslizenzierten Produkts haben. Als funktionaler Berater kennt der Kandidat gebündelte Versionen von Features, arbeitet aber nicht in erster Linie mit diesen gebündelten Produkten.

  <br/>


  Die Kandidaten sind in erster Linie dafür verantwortlich, das System so zu konfigurieren, dass es den Kundenbedürfnissen entspricht, Designaufgaben im Zusammenhang mit der Implementierung neuer Funktionen und Funktionen sowie der Implementierung und dem Test von Systemänderungen durchzuführen.


  Die Kandidaten planen das funktionale Design für Lösungen, setzen einen Application Lifecycle Management (ALM)-Prozess um, übertragen Daten und Objekte aus Legacy-Systemen und externen Systemen, integrieren Power Platform mit anderen Systemen und verwalten die Power Platform-Umgebung.
subTitle: 'Diese Prüfung misst Ihre Kompetenz, die folgenden technischen Aufgaben zu erfüllen: Erkennen, Planen und Analysieren, Verwalten von Benutzererfahrungsdesign, Verwalten von Einheiten und Daten, Implementieren von Sicherheit, Implementieren von Integration, und Durchführen von Lösungsimplementierungen und Tests.'
