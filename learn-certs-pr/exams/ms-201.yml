### YamlMime:Examination
title: Implementing a Hybrid and Secure Messaging Platform
metadata:
  title: 'Exam MS-201: Implementing a Hybrid and Secure Messaging Platform'
  description: 'Exam MS-201: Implementing a Hybrid and Secure Messaging Platform'
uid: exam.ms-201
displayName: MS-201
summary: |-
  <div>
  <div><strong>Dieses Examen wird am 31. August 2020 eingestellt. Eine Ersatzprüfung, MS-203, ist verfügbar. Weitere Informationen finden Sie auf der Seite mit den <a href="/learn/certifications/exams/ms-203"> MS-203 Prüfungsdetails</a>.</strong><br/><br/></div>
  </div>

  Kandidaten für dieses examens sind Messaging-Administratoren, die Empfänger, Berechtigungen, E-Mail-Schutz, E-Mail-Fluss und öffentliche Ordner sowohl in lokalen als auch in Cloud-Umgebungen bereitstellen, konfigurieren, verwalten, fehlerbeheben und überwachen.

  Messaging-Administratoren sind für die Verwaltung von Hygiene, Messaging-Infrastruktur, Hybridkonfiguration, Migration, Disaster Recovery, Hochverfügbarkeit und Client-Zugriff verantwortlich.

  Messaging-Administratoren arbeiten gemeinsam mit dem Security Administrator und Microsoft 365 Enterprise Administrator an der Implementierung einer sicheren Hybrid-Topologie, die den Geschäftsanforderungen eines modernen Unternehmens entspricht.

  Der Messaging-Administrator sollte über gute Kenntnisse in den Bereichen Authentifizierung, Lizenzierung und Integration mit Microsoft 365-Anwendungen verfügen.
subTitle: 'dieses examens misst Ihre Fähigkeit, folgende technische Aufgaben zu erfüllen: Planung und Implementierung einer hybriden Konfiguration und Migration, Sicherung der Messaging-Umgebung und Verwaltung der organisatorischen Einstellungen.'
