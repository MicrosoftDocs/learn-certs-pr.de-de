summary: |-
  Kandidaten für diese Prüfung sind Dynamics 365 Funktionsberater mit Kundendienstkompetenz. Die Kandidaten sind für die Umsetzung von Omnichannel-Lösungen verantwortlich, die sich auf Service, Qualität, Zuverlässigkeit, Effizienz und Kundenzufriedenheit konzentrieren.
  <br/>

  Die Kandidaten entwerfen und realisieren Visualisierungen und Berichte für das Servicemanagement, die von und in Zusammenarbeit mit dem Solution Architect erstellt werden. Die Kandidaten arbeiten mit dem Dynamics 365-Administrator zusammen, um Power-Plattform-Komponenten zu implementieren und zu aktualisieren, einschließlich Wissensdatenbank und Forms Pro.
  
  Die Kandidaten müssen über fundiertes angewandtes Wissen verfügen, das den Benutzerbedürfnissen über den Dynamics 365 Customer Service entspricht, einschließlich eines detaillierten Verständnisses von Fällen, Wissensdatenbank, Warteschlangen, Berechtigungen, Service Level Agreements (SLAs), Visualisierungen und Unified Service Desk.
  
  Die Kandidaten sollten die Terminologie der Branche, Prioritäten, Standards, Methoden, Kundendienstabläufe und bewährte Verfahren verstehen. Die Kandidaten sollten ein umfassendes Verständnis der Rolle der Kundendienstanwendung in Bezug auf die Anwendungssuite Dynamics 365 sowie ein grundlegendes Verständnis der Lösungsarchitektur und Qualitätssicherung mitbringen.
subTitle: 'Diese Prüfung misst Ihre Kompetenz, folgende technische Aufgaben zu erfüllen: Konfiguration durchführen; Fälle und Wissensbasis verwalten; Warteschlangen, Berechtigungen und SLAs verwalten; und die Stimme des Kunden konfigurieren.'
