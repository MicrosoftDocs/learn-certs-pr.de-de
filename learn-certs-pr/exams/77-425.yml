summary: |-
  <div style='color&#58; red;'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong><br/><br/></div>

  Kandidaten, die als Experten für die Microsoft Word 2013-Prüfung gelten, sollten fortgeschrittene Kenntnisse der Word-Umgebung haben und andere bei der richtigen Nutzung der Funktionen in Word 2013 anleiten können. Kandidaten sollten die erweiterten und speziellen Funktionen der Anwendung kennen und demonstrieren können. Kandidaten sollten in der Lage sein, professionelle Dokumente für vielerlei Zwecke und Situationen zu erstellen, zu verwalten und zu verteilen. Sie sollten ihre Word-Umgebung anpassen können, um Anforderungen zu erfüllen und die Produktivität zu verbessern. Zu den Beispieldokumenten gehören Geschäftspläne, Rechtsdokumente, Werbebroschüren und Serienbriefe. Die Kandidaten nehmen dabei u. a. die Rollen von Bearbeitern, Projektmanagern, Kursleitern, Diplomanwärtern und technischen Autoren ein.
