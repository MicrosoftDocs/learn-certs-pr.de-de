summary: |-
  Kandidaten für diese Prüfung sind Azure Solution Architects, die Interessengruppen beraten und Geschäftsanforderungen in sichere, skalierbare und zuverlässige Lösungen umsetzen. Die Kandidaten sollten über fortgeschrittene Erfahrung und Kenntnisse des IT-Betriebs verfügen, einschließlich Netzwerk, Virtualisierung, Identität, Sicherheit, Geschäftskontinuität, Notfallwiederherstellung, Datenplattform, Budgetierung und Governance. Diese Position erfordert die Verwaltung der Auswirkungen von Entscheidungen in den einzelnen Bereichen auf eine Gesamtlösung.
  
  Die Kandidaten müssen über Expertenkenntnisse in der Azure-Verwaltung verfügen und Erfahrung mit Azure-Entwicklungsprozessen und DevOps-Prozessen haben.
  
  <div style='color&#58; red; font-weight&#58; bold;'><br/>Hinweis&#58; dieses examens wird am oder um den Dienstag, 28. April 2020 verfügbar sein.</div>
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Implementieren und Überwachen einer Azure-Infrastruktur; Implementierung von Management- und Sicherheitslösungen; Implementieren von Lösungen für Apps; und Datenplattformen implementieren und verwalten.'
