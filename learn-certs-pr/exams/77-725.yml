summary: "Erfolgreiche Kandidaten für die Prüfung Word 2016 haben ein grundlegendes Verständnis der Word-Umgebung und die Fähigkeit, Aufgaben selbständig zu erledigen. Sie demonstrieren die korrekte Anwendung der Hauptfunktionen von Word 2016, indem sie zwei- bis dreiseitige Dokumente für verschiedene Zwecke und Situationen erstellen und bearbeiten. Beispiele für Dokumente sind professionell gestaltete Berichte, mehrspaltige Newsletter, Lebensläufe und Geschäftskorrespondenz. \n\nMicrosoft Office Specialist (MOS) 2016 Zertifizierungsprüfungen führen ein neues leistungsbasiertes Format ein, mit dem die Kenntnisse, Fähigkeiten und Fähigkeiten eines Kandidaten mit Hilfe der MOS 2016-Programme besser getestet werden können&#58;\n- MOS 2016 Exam Task Instructions enthalten in der Regel nicht den Befehlsnamen, wie in früheren Versionen. So werden beispielsweise Funktionsnamen vermieden und durch Deskriptoren ersetzt. Das bedeutet, dass die Kandidaten den Zweck und die gemeinsame Nutzung der Programmfunktionalität verstehen müssen, um die Aufgaben in jedem der Projekte erfolgreich zu bewältigen.\n- Das MOS 2016-Prüfungsformat umfasst mehrere Projekte.\n"
