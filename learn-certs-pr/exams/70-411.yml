summary: |-
  <div><div style='color&#58; red;'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong><br/><br/></div>
  <div><strong>Diese Prüfung wird am 31. Januar 2021 um 23&#58;59 Uhr (Ortszeit) eingestellt. Nach diesem Datum können Sie die Prüfung nicht mehr ablegen. Erfahren Sie mehr über <a href='/learn/certifications/retired-certification-exams'>bevorstehende Prüfungseinstellungen</a>.<br/><br/></strong></div>
  </div>

  Diese Prüfung ist die zweite von drei Prüfungen, welche die erforderlichen Fähigkeiten und Kenntnisse zur Administration der Windows Server 2012-Infrastruktur in einer Unternehmensumgebung testen. Das Bestehen dieser Prüfung bestätigt die Fähigkeit eines Kandidaten, die erforderlichen Aufgaben zum Verwalten einer Windows Server 2012-Infrastruktur durchzuführen, z. B. Benutzer- und Gruppenverwaltung, Zugriff auf das Netzwerk und die Sicherheit von Daten. Das Bestehen dieser Prüfung, zusammen mit den anderen beiden Prüfungen, bestätigt, dass der Kandidat über die erforderlichen Fähigkeiten und Kenntnisse für die Implementierung, Verwaltung, Wartung und Bereitstellung von Diensten und Infrastruktur in einer Windows Server 2012-Umgebung verfügt.

  <div style='font-weight&#58; bold;'><br/>Prüfungs-Updates gibt es dem 19. April 2018. Laden Sie den Änderungsbeleg für Prüfung Nr 411 herunter und lesen Sie ihn durch, um mehr über diese Änderungen und deren Auswirkungen auf die Kompetenzbemessung zu erfahren.</div>
