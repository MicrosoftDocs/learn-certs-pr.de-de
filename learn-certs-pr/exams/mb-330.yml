summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>Der Inhalt dieser Prüfung wurde am Freitag, den 1. November 2019 aktualisiert. Bitte laden Sie das untenstehende Dokument Kompetenzmessung herunter, um zu sehen, was sich geändert hat.<br/><br/></div>
  
  Kandidaten für diese Prüfung sind Functional Consultants, die Geschäftsanforderungen analysieren und diese in vollständig realisierte Geschäftsprozesse und Lösungen umsetzen, die branchenspezifische Best Practices implementieren. Kandidaten dienen als Schlüsselressource bei der Implementierung und Konfiguration von Anwendungen zur Erfüllung der Geschäftsanforderungen.
  <br/>

  Die Kandidaten für diese Prüfung verfügen über ein grundlegendes Verständnis der Buchhaltungsgrundsätze und der finanziellen Abläufe von Unternehmen, Kundenservice, Außendienst, Fertigung, Einzelhandel und Lieferkettenmanagement.

  Die Kandidaten für diese Prüfung spezialisieren sich in der Regel auf einen oder mehrere Funktionsbereiche von Microsoft Dynamics 365 Finance and Operations, einschließlich Finanzen, Fertigung und Lieferkettenmanagement.

  Die Kandidaten müssen über Grundkenntnisse in den Praktiken des Lieferantenmanagements verfügen, einschließlich Beschaffung, Handel, Logistik, Lagerverwaltung und Transportmanagement.
subTitle: 'Diese Prüfung misst Ihre Kompetenz, die folgenden technischen Aufgaben zu erfüllen: Produktinformationsmanagement implementieren, Bestandsmanagement implementieren, Lieferkettenprozesse implementieren und verwalten, Lagerverwaltung und Transportmanagement implementieren und Geschäftsprozesse durchführen.'
