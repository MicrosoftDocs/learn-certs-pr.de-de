  Ein Kernkandidat für die Microsoft Word 2013-Prüfung muss über grundlegende Kenntnisse im Umgang mit der Word-Umgebung verfügen und in der Lage sein, Aufgaben eigenständig zu bearbeiten. Sie sollten die korrekte Anwendung der grundlegenden Funktionen von Word 2013 kennen und in der Lage sein, diese zu demonstrieren. Diese Kandidaten sollten in der Lage sein, zwei- dreiseitige Dokumente für eine Vielzahl von Zwecken und Situationen zu erstellen und zu bearbeiten. Dazu gehören zum Beispiel professionell aussehende Berichte, mehrspaltige Newsletter, Lebensläufe und Geschäftskorrespondenz. Kandidaten nehmen dabei u. a. die Rollen von Studenten, Büroangestellten und Kursleitern ein.
