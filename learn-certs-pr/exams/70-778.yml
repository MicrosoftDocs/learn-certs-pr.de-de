summary: |-
  <div>
  <div><strong>Diese Prüfung wird am 31. Januar 2021 um 23&#58;59 Uhr (Ortszeit) eingestellt. Nach diesem Datum können Sie die Prüfung nicht mehr ablegen. Erfahren Sie mehr über <a href='/learn/certifications/retired-certification-exams'>bevorstehende Prüfungseinstellungen</a>.<br/><br/></strong></div>
  </div>

  Kandidaten für diese Prüfung sollten ein gutes Verständnis davon haben, wie man Power BI verwendet, um Datenanalysen durchzuführen. Die Kandidaten sollten in der Verbindung zu Datenquellen und der Durchführung von Datenumwandlungen, der Modellierung und Visualisierung von Daten mithilfe von Microsoft Power BI Desktop und der Konfiguration von Dashboards unter Verwendung des Power BI Service kompetent sein. Die Kandidaten sollten auch die Implementierung der direkten Konnektivität mit Microsoft SQL Azure und SQL Server Analysis Services (SSAS) und die Implementierung der Datenanalyse in Microsoft Excel beherrschen. Die Kandidaten können BI-Profis, Datenanalysten und andere Rollen, die für die Erstellung von Berichten mit Power BI verantwortlich sind, einschließen.
