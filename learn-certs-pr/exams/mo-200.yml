uid: exam.mo-200
displayName: MO-200
summary: Der Absolvent dieser Zertifizierung verfügt über ca. 150 Stunden Einweisung und praktische Erfahrung mit dem Produkt, verfügt über nachgewiesene Kompetenz auf Branchenpartnerebene und ist bereit für den Einstieg in den Arbeitsmarkt. Sie können die korrekte Anwendung der Hauptfunktionen von Excel nachweisen und Aufgaben selbständig erledigen.
subTitle: Diese Prüfung misst die Kompetenz in den Grundlagen der Erstellung und Verwaltung von Arbeitsblättern und Arbeitsmappen, der Erstellung von Zellen und Bereichen, der Erstellung von Tabellen, der Anwendung von Formeln und Funktionen sowie der Erstellung von Diagrammen und Objekten. Die Prüfung umfasst die Fähigkeit, eine Arbeitsmappe mit mehreren Blättern zu erstellen und zu bearbeiten und ein grafisches Element zur visuellen Darstellung von Daten zu verwenden. Arbeitsmappenbeispiele umfassen professionell aussehende Budgets, Jahresabschlüsse, Team-Performance-Charts, Verkaufsrechnungen und Dateneingabeprotokolle.
