summary: |-
  <div><font color='red'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong></font><br/><br/></div>

  Diese Prüfung umfasst die Fähigkeit, eine Arbeitsmappe mit mehreren Blättern zu erstellen und zu bearbeiten und ein grafisches Element zur visuellen Darstellung von Daten zu verwenden. Arbeitsmappenbeispiele umfassen professionell aussehende Budgets, Jahresabschlüsse, Team-Performance-Charts, Verkaufsrechnungen und Dateneingabeprotokolle. Von den Kandidaten wird erwartet, dass sie die korrekte Anwendung der Hauptfunktionen von Excel demonstrieren und Aufgaben unabhängig ausführen können.
