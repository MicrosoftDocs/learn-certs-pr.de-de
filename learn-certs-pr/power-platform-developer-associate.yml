### YamlMime:Certification
title: 'Microsoft Certified: Power Platform Developer Associate'
metadata:
  title: 'Microsoft Certified: Power Platform Developer Associate'
  description: Diese Zertifizierung wird im Oktober 2020 verfügbar sein. Kandidaten für die Microsoft Power Platform Developer Associate-Zertifizierung entwerfen, entwickeln, sichern und entstören Power Platform-Lösungen.
uid: certification.power-platform-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong><br/><br/></font></div>

  Kandidaten für die Microsoft Power Platform Developer Associate-Zertifizierung entwerfen, entwickeln, sichern und entstören Power Platform-Lösungen. Sie implementieren Komponenten der Lösung, die Anwendungserweiterungen, benutzerdefinierte Benutzererfahrung, Systemintegrationen, Datenkonvertierungen, benutzerdefinierte Prozessautomatisierung und benutzerdefinierte Visualisierungen umfassen.

  Die Kandidaten müssen über fundierte Kenntnisse der Power Platform-Services verfügen. Die Kandidaten haben ein tiefgreifendes Verständnis ihrer Fähigkeiten, Grenzen und Einschränkungen. Sie sollten ein grundlegendes Verständnis der DevOps-Praktiken für Power-Platform haben.

  Ihre Entwicklungserfahrung für diese Rolle sollte Power Platform-Dienste, JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft 365, RESTful-Webdienste, ASP.NET und Power BI umfassen.

  <div><br/><strong>Hinweis&#58; Diese Zertifizierung wird im Oktober 2020 verfügbar sein.</strong></div>
