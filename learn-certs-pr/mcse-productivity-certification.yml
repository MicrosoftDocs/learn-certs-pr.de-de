uid: certification.mcse-productivity-certification
iconUrl: /media/learn/certification/badges/mcse-badge.svg
summary: >-
  Diese Zertifizierung bestätigt, dass Sie die erforderlichen Kompetenzen haben, um Ihr Unternehmen in die Cloud zu bringen, die Produktivität und Flexibilität der Benutzer zu steigern, den Datenverlust zu reduzieren und die Datensicherheit für Ihre Organisation zu verbessern. Diese Zertifizierung kann verwendet werden, um eine der Voraussetzungen zu erfüllen, um ein [Microsoft 365 Certified Enterprise Administrator Expert](https://www.microsoft.com/learning/m365-enterprise-administrator.aspx) zu werden.


  Um ein MCSE Productivity Solutions Expert zu werden, bestehen die folgenden Anforderungen&#58;

  - Erhalten Sie eine Voraussetzung für die Zertifizierung
    - Voraussetzungsoption 1&#58; [MCSA Windows Server 2012](https://www.microsoft.com/learning/mcsa-windows-server-certification.aspx)
    - Voraussetzungsoption 2&#58; [MCSA Windows Server 2016](https://www.microsoft.com/learning/mcsa-windows-server-2016-certification.aspx)
  - Und absolvieren Sie wahlweise eine dieser Prüfungen
    - [70-333&#58; Deploying Enterprise Voice with Skype for Business 2015](/learn/certifications/exams/70-333)
    - [70-334&#58; Core Solutions of Microsoft Skype for Business](/learn/certifications/exams/70-334)
    - [70-339&#58; Managing Microsoft SharePoint Server 2016](/learn/certifications/exams/70-339)
    - [70-345&#58; Designing and Deploying Microsoft Exchange Server 2016](/learn/certifications/exams/70-345)
