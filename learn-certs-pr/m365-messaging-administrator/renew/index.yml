summary: |-
  Wenn Sie über diese Zertifizierung verfügen und sie innerhalb von sechs Monaten abläuft, sind Sie berechtigt, diese zu erneuern. Zeigen Sie, dass Sie mit den neuesten Exchange- und Microsoft 365 -Updates auf dem letzten Stand sind, indem Sie die Prüfung zur Erneuerung bestehen. Sie können sich auf die Erneuerung auch mit der kuratierten Sammlung von Lernmodulen vorbereiten.
skills:
- Planen und Verwalten von Organisationseinstellungen mit Exchange Online
- Planen und verwalten des Clientzugriffs mit Exchange
- Verwalten von rollenbasierten Berechtigungen in Microsoft 365 Messaging
- Übermitteln von E-Mails mit Hilfe von Konnektoren an Postfächer außerhalb von Microsoft 365
- Verwalten der Nachrichtenhygiene mit Exchange Online und Microsoft 365 Advanced Threat Protection
- Verwalten der Konformität in Microsoft 365 und Exchange Online
- Fehlerbehebung beim Nachrichtenfluss mit Exchange
examsPassed:
- ms-203
studyGuideDescription: 'Verwenden Sie diese Sammlung von Lernmodulen, um sich auf diese Microsoft 365-Zertifizierung vorzubereiten: Messaging Administrator Associate Erneuerungsbewertung.'
