uid: certification.microsoft-office-specialist-master-certification-2013
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong></font><br/><br/></div>

  Diese Zertifizierung zeigt, dass Sie die profundesten Fähigkeiten haben, die benötigt werden, um kompetente Office-Programme zu nutzen, indem Sie eine Microsoft Office Specialist Master Zertifizierung erhalten.

  Bestehen Sie wahlweise eine der folgenden Prüfungen, um die Microsoft Office Specialist Master-Zertifizierung zu erhalten&#58;
  - [Exam 77-422&#58; Microsoft PowerPoint 2013](/learn/certifications/exams/77-422)
  - [Exam 77-424&#58; Microsoft Access 2013](/learn/certifications/exams/77-424)
  - [Exam 77-423&#58; Microsoft Outlook 2013](/learn/certifications/exams/77-423)
  - [Exam 77-419&#58; Microsoft SharePoint 2013](/learn/certifications/exams/77-419)
  - [Exam 77-421&#58; Microsoft OneNote 2013](/learn/certifications/exams/77-421)
subTitle: Diese Zertifizierung zeigt, dass Sie die profundesten Fähigkeiten haben, die benötigt werden, um kompetente Office-Programme zu nutzen, indem Sie eine Microsoft Office Specialist Master Zertifizierung erhalten.
