summary: |-
  <div>
  <div style='color&#58; red;'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong><br/><br/></div>
  <div><strong>Diese Zertifizierung endet am 31. Januar 2021. Nach diesem Datum können Sie diese Zertifizierung nicht mehr erhalten. Alle Zertifizierungen, die Sie vor deren Ablaufen erhalten haben, werden weiterhin auf Ihrem Transkript im <a href='https://www.microsoft.com/learning/dashboard.aspx'>Zertifizierungs-Dashboard</a> angezeigt. Sie können auch <a href='/learn/certifications/retired-certifications'>alle abgelaufenen Zertifizierungen durchsuchen</a>.</strong><br/><br/></div>
  </div>

  Demonstrieren Sie Ihre breite Fähigkeiten in SQL-Administration, den Aufbau unternehmensweiter Datenlösungen und Nutzung von Business Intelligence-Daten - sowohl auf dem Gelände als auch in Cloud-Umgebungen.

  Bestehen Sie eine der folgenden Prüfungen, um die MCSE&#58; Data Management and Analytics Zertifizierung zu erhalten&#58;
  - [70-464&#58; Developing Microsoft SQL Server Databases](/learn/certifications/exams/70-464)
  - [70-465&#58; Designing Database Solutions for Microsoft SQL Server](/learn/certifications/exams/70-465)
  - [70-466&#58; Implementing Data Models and Reports with Microsoft SQL Server](/learn/certifications/exams/70-466)
  - [70-467&#58; Designing Business Intelligence Solutions with Microsoft SQL Server](/learn/certifications/exams/70-467)
  - [70-762&#58; Developing SQL Databases](/learn/certifications/exams/70-762)
  - [70-767&#58; Implementing a Data Warehouse using SQL](/learn/certifications/exams/70-767)
  - [70-768&#58; Developing SQL Data Models](/learn/certifications/exams/70-768)
  - [70-777&#58; Implementing Microsoft Azure Cosmos DB Solutions](/learn/certifications/exams/70-777)
