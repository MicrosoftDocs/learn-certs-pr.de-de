### YamlMime:Certification
title: 'Microsoft Certified: Data Analyst Associate'
metadata:
  title: 'Microsoft Certified: Data Analyst Associate'
  description: Data Analysts verhilft Unternehmen, den Wert ihrer Datenbestände mit Hilfe von Microsoft Power BI zu maximieren.
uid: certification.data-analyst-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Data Analysts verhilft Unternehmen, den Wert ihrer Datenbestände mit Hilfe von Microsoft Power BI zu maximieren. Als Fachexperte sind Datenanalysten dafür verantwortlich, skalierbare Datenmodelle zu entwerfen und zu erstellen, Daten zu bereinigen und zu transformieren und erweiterte Analysefunktionen zu ermöglichen, die durch leicht verständliche Datenvisualisierungen einen aussagekräftigen Geschäftswert bieten.
  
  <div style='color&#58; red;'><br/><strong>Hinweis&#58; Diese Zertifizierung ist erst am 2. April 2020 verfügbar</strong> Diese Informationen sind nicht endgültig und es können geringfügige Änderungen auftreten, sobald die Zertifizierung veröffentlicht wird.</div>
subTitle: Data Analysts verhilft Unternehmen, den Wert ihrer Datenbestände mit Hilfe von Microsoft Power BI zu maximieren.
levels:
- intermediate
skills:
- Bereiten Sie die Daten vor
- Modellieren Sie die Daten
- Visualisieren Sie die Daten
- Analysieren Sie die Daten
- Bereitstellen und Verwalten von Ergebnissen
roles:
- data-analyst
type: role-based
products:
- power-bi
