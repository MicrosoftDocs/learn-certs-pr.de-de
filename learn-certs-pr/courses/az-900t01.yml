summary: |-
  Dieser Kurs vermittelt grundlegende Kenntnisse über Cloud-Services und wie diese Services mit Microsoft Azure bereitgestellt werden. Der Kurs kann als optionaler erster Schritt zum Erlernen von Cloud-Diensten und Microsoft Azure absolviert werden, bevor weitere Kurse zu Microsoft Azure oder Microsoft Cloud Services absolviert werden.

  Der Kurs behandelt allgemeine Cloud-Computing-Konzepte sowie allgemeine Cloud-Computing-Modelle und -Services wie Public, Private und Hybrid Cloud sowie Infrastructure-as-a-Service (IaaS) und Plattform-as-a-Service (PaaS) sowie Software-as-a-Service (SaaS).

  Es werden auch einige grundlegende Azure-Services und -Lösungen sowie wichtige, fundamentale Azure-Services in Bezug auf Sicherheit, Datenschutz, Compliance und Vertrauen behandelt. Schließlich werden auch die bei Azure verfügbare Preisgestaltung und die Support-Services abgedeckt.

  #### Zielgruppenprofil
  Es gibt keine Voraussetzungen für die Teilnahme am Kurs. Er richtet sich an alle, die mehr über Microsoft Azure erfahren möchten.
prerequisitesSection: |-
  Es gibt keine Voraussetzungen für die Teilnahme am Kurs. Technische IT-Erfahrung ist nicht erforderlich, jedoch sind allgemeine IT-Kenntnisse und Erfahrungen von Vorteil.
outlineSection: |-
  ### Modul 1&#58; Cloud-Konzepte
  In diesem Modul lernen Sie grundlegende Cloud-Konzepte.
  #### Lektionen
  - Lernziele
  - Warum Cloud-Services?
  - Infrastructure-as-a-Service (IaaS), Platform-as-a-Service (PaaS) , und Software-as-a-Service (SaaS)
  - Öffentliche, private und hybride Cloud-Modelle

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Allgemeine Cloud-Computing-Konzepte verstehen


  ### Modul 2&#58; Core Azure Services
  In diesem Modul lernen Sie die Kern-Services von Microsoft Azure kennen.
  #### Lektionen
  - die wichtigsten Azure-Architekturkomponenten
  - die wichtigsten Azure Dienste und Produkte
  - Azure Solutions
  - Azure management tools

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Kern-Services verstehen, die verfügbar sind bei Microsoft Azure

  ### Modul 3&#58; Sicherheit, datenschutz, Compliance und Vertrauen
  In diesem Modul Mehr erfahren über Sicherheit, Datenschutz, Compliance und Vertrauen in Microsoft Azure.
  #### Lektionen
  - Sichern der Netzwerkkonnektivität in Azure
  - Kern-Azure Identity Services
  - Sicherheitstools und -Funktionen
  - Azure Governance Methodologies
  - Überwachung und Berichterstellung in Azure
  - Datenschutz-, Compliance- und Datenschutzstandards in Azure

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Verständnis von Sicherheit, Datenschutz, Compliance und Vertrauen in Microsoft Azure

  ### Modul 4&#58; Azure Pricing and Support
  In diesem Modul konzentrieren wir uns auf die bei Microsoft verfügbare Preisgestaltung sowie Supportmodelle.
  #### Lektionen
  - Azure Abos
  - Kostenplanung und Verwaltung
  - In Azure verfügbare Supportoptionen
  - Service Lifecycle in Azure

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Preisgestaltung und Support-Modelle verstehen, die bei Microsoft verfügbar sind

