summary: |-
  Dieser eintägige Kurs vermittelt grundlegende Kenntnisse über Cloud-Konzepte. Azure-Kern-Services; Sicherheit, Datenschutz, Compliance und Vertrauen; und Azure-Preise und -Support.

  Hinweis&#58; Dieser Kurs bietet keinen Azure-Pass oder Zeit für Schüler, an praktischen Übungen teilzunehmen. Wenn Sie an einer interaktiveren praktischen Laborerfahrung interessiert sind, sollten Sie den AZ-900T00 in Betracht ziehen&#58; Microsoft Azure Fundamentals (2-tägiger) Kurs, der von Trainern geleitete praktische Übungen umfasst. Der Inhalt für beide Kurse richtet sich nach der Zieldomäne der AZ-900-Prüfung.

  #### Zielgruppenprofil
  Dieser Kurs eignet sich für Programmmanager und technischen Vertrieb mit allgemeinem IT-Hintergrund. Diese Schüler möchten mehr über unsere Angebote erfahren, sehen, wie Komponenten implementiert werden, und Fragen zu Produkten und Funktionen stellen. Dieser Kurs bietet keinen Azure-Pass oder Zeit im Klassenzimmer, damit die Studenten praktische Aktivitäten ausführen können. Die Studenten können eine kostenlose Testversion erhalten und die Komplettlösungen außerhalb des Unterrichts durchführen. Dieser Kurs besteht hauptsächlich aus Vorlesungen und Demonstrationen. Dieser Kurs hilft dabei, jemanden auf die AZ-900-Prüfung vorzubereiten.
prerequisitesSection: |-
  Es gibt keine Voraussetzungen für die Teilnahme an diesem Kurs. Technische IT-Erfahrung ist nicht erforderlich, jedoch sind allgemeine IT-Kenntnisse und Erfahrungen von Vorteil.
outlineSection: |-
  ### Modul 1&#58; Cloud-Konzepte
  In diesem Modul lernen Sie grundlegende Cloud-Konzepte.
  #### Lektionen
  - Lernziele
  - Warum Cloud-Services?
  - Infrastructure-as-a-Service (IaaS), Platform-as-a-Service (PaaS) , und Software-as-a-Service (SaaS)
  - Öffentliche, private und hybride Cloud-Modelle

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Allgemeine Cloud-Computing-Konzepte verstehen


  ### Modul 2&#58; Core Azure Services
  In diesem Modul lernen Sie die Kern-Services von Microsoft Azure kennen.
  #### Lektionen
  - die wichtigsten Azure-Architekturkomponenten
  - die wichtigsten Azure Dienste und Produkte
  - Azure Solutions
  - Azure management tools

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Kern-Services verstehen, die verfügbar sind bei Microsoft Azure

  ### Modul 3&#58; Sicherheit, datenschutz, Compliance und Vertrauen
  In diesem Modul Mehr erfahren über Sicherheit, Datenschutz, Compliance und Vertrauen in Microsoft Azure.
  #### Lektionen
  - Sichern der Netzwerkkonnektivität in Azure
  - Kern-Azure Identity Services
  - Sicherheitstools und -Funktionen
  - Azure Governance Methodologies
  - Überwachung und Berichterstellung in Azure
  - Datenschutz-, Compliance- und Datenschutzstandards in Azure

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Verständnis Sicherheit, Datenschutz, Compliance und Vertrauen in Microsoft Azure

  ### Modul 4&#58; Azure-Preise, Service Level Agreements (SLAs) und Lebenszyklus
  In diesem Modul konzentrieren wir uns auf die bei Microsoft verfügbare Preisgestaltung sowie Supportmodelle.
  #### Lektionen
  - Azure Abos
  - Kostenplanung und Verwaltung
  - Service Lifecycle in Azure

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Grundlegendes zu den bei Microsoft verfügbaren Preis- und Servicelebenszyklusmodellen

