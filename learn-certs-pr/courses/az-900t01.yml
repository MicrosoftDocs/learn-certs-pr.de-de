summary: |-
  Dieser Kurs richtet sich an Kandidaten, die grundlegende Kenntnisse über Cloud Services und deren Bereitstellung mit Microsoft Azure nachweisen möchten. Der Kurs kann als optionaler erster Schritt zum Erlernen von Cloud Services und Microsoft Azure absolviert werden, bevor weitere Kurse zu Microsoft Azure oder Microsoft Cloud Services absolviert werden.

  Der Kurs behandelt allgemeine Cloud-Computing-Konzepte sowie allgemeine Cloud-Computing-Modelle und -Dienste wie Public, Private und Hybrid Cloud sowie Infrastructure-as-a-Service (IaaS), Platform-as-a-Service(PaaS) und Software-as-a-Service (SaaS).

  Außerdem werden einige der Azure Kernsdienste und Lösungen behandelt, so wie pillar services der Sicherheit, Datenschutz, Compliance und Vertrauen. Pricing und Unterstüzungsdienste in Azure sind auch ein Teil des Kurses.

  #### Zielgruppenprofil
  Es gibt keine Voraussetzungen für die Teilnahme am Kurs. Er richtet sich an jeden, der mehr über Microsoft Azure lernen möchte.
prerequisitesSection: |-
  Es gibt keine Voraussetzungen für die Teilnahme am Kurs. Technische IT-Erfahrung ist nicht erforderlich, jedoch sind allgemeine IT-Kenntnisse und Erfahrungen von Vorteil.

