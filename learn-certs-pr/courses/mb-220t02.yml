summary: |-
  Events, Webinare und Umfragen sind oft ein entscheidender Bestandteil der Methode, wie eine Marketingorganisation Kunden erreicht. Events und Webinare enthalten viele bewegliche Teile und können komplex in der Verwaltung sein. Dynamics 365 für Marketing vereinfacht diesen Prozess, indem alle Planungsdaten an einem zentralen Ort gespeichert und Ausführungskanäle über ein anpassbares Ereignisportal bereitgestellt werden. Umfragen werden häufig nach dem Event durchgeführt, können aber auch während des gesamten Marketingzyklus verwendet werden, um Feedback zu bekommen. Mit der Stimme des Kunden, einer Lösung von Microsoft, können Umfragen einfach eingerichtet, verwaltet, ausgeführt und einem Event zugeordnet werden.

  Dieser Kurs behandelt die Veranstaltungsplanung, einschließlich der Einrichtung und Verwaltung von Sitzungen, Referenten, Ausweisen, Wartelisten, Veranstaltungsorten, Sponsoren, Anbietern, Logistik und Unterkünften, sowie die Ausführung von Ereignissen, z. B. das Erstellen benutzerdefinierter Registrierfelder, das Verwalten von Registrierungen und Eincheckvorgängen sowie das Eventportal. Weiterhin wird im Kurs die Erstellung und Verteilung von Umfragen behandelt. Abschließend werden die Ergebnisse des Events und der Umfrage veröffentlicht.

  Kennenlernen aller Einstellungen und Kernfunktionen in Dynamics 365 für Marketing durch benutzerdefinierte Demonstrationen, Wissensfragen und praktische Lernübungen.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an IT- oder Marketingfachleute, die lernen möchten, wie Dynamics 365 für Marketing für Unternehmen eingesetzt werden kann.
prerequisitesSection: |-
  Vor Teilnahme an disesem Kurs benötigen die Teilnehmer&#58;
  - Verständnis der Grundlagen von Dynamics 365 und Kenntnis der Marketingprinzipien, -strategien und -verfahren besitzen
outlineSection: |-
  ### Modul 1&#58; Veranstaltungen
  In diesem Modul lernen Sie, wie Sie die Eventplanung und -ausführung in Dynamics 365 für Marketing verwalten.
  #### Lektionen
  - Eventplanung verwalten
  - Verwalten der Eventausführung

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Persönliche Veranstaltungen und Webinare erstellen
  - Einrichten von Funktionen für die Veranstaltungsplanung, z. B. Sitzungen, Redner, Veranstaltungspässe, Wartelisten, Veranstaltungsorte und Sponsoren
  - Erstellen und verwalten wiederkehrender Ereignisse
  - Erstellen benutzerdefinierter Registrierfelder
  - Erstellen ausgehender Eventmeldungen
  - Einrichten und verwalten des Eventportals, Registrierungs- und Check-in-Funktionen


  ### Modul 2&#58; Stimme des Kunden
  In diesem Modul erfahren die Teilnehmer, wie sie Umfragen zur Stimme des Kunden in Dynamics 365 für Marketing konfigurieren, entwerfen und verteilen.
  #### Lektionen
  - Erstellen von Umfragen

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Ein wiederverwendbares Umfragethema erstellen
  - Erstellen, Gestalten, Voransicht und Veröffentlichen einer Umfrage
  - Lernen, wie man eine Umfrage über Dynamics 365 für Marketing-Kanäle verteilt
  - Eine Umfrage klonen, importieren, übersetzen, schließen, anhalten oder löschen


  ### Modul 3&#58; Ergebnisse
  Im Modul Ergebnisse überprüfen die Teilnehmer Marketingereignisse und Umfrageergebnisse.
  #### Lektionen
  - Überprüfen der Ergebnisse von Events und Umfragen

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Verwenden Sie das Event-Dashboard zur Bewertung von Eventergebnissen
  - Die Ergebnisse von Umfragen ansehen
