summary: |-
  Erfahren Sie mehr über den Geschäftswert und die Produktfunktionen der Power-Plattform. Erstellen Sie eine einfache PowerApp, verbinden Sie Daten mit CDS, erstellen Sie ein Power BI-Dashboard und automatisieren Sie einen Prozess mit Microsoft Flow.

  #### Zielgruppenprofil
  Kandidaten für diese Prüfung sind Anwender, die eine Produktivitätssteigerung durch Automatisierung von Geschäftsprozessen, durch Datenanalyse zum Erlangen geschäftlicher Erkenntnisse und durch effektiveres Handeln durch Erstellen einfacher App-Funktionen anstreben.
