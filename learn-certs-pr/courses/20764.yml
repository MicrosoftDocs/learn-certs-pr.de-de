outlineSection: |-
  ### Modul 1&#58; SQL Server-Sicherheit
  Der Schutz von Daten in Ihren Microsoft SQL Server-Datenbanken ist unerlässlich und erfordert fundierte Kenntnisse der Probleme und SQL Server-Sicherheitsfunktionen.

  Dieses Modul beschreibt SQL Server-Sicherheitsmodelle, Anmeldungen, Benutzer, teilweise enthaltene Datenbanken und die serverübergreifende Autorisierung.

  #### Lektionen
  - Authentifizieren von Verbindungen zu SQL Server
  - Autorisieren von Anmeldungen zum Herstellen einer Verbindung zu Datenbanken
  - Autorisierung über Server hinweg
  - Teilweise eingebundene Datenbanken


  #### Lab&#58; Benutzer authentifizieren
  - Logins erstellen
  - Datenbankbenutzer erstellen
  - Beheben von Problemen bei der Anwendungsanmeldung
  - Konfigurieren der Sicherheit für wiederhergestellte Datenbanken

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Grundlegende Konzepte von SQL Server.
  - SQL Server-Verbindungsauthentifizierung.
  - Benutzeranmeldeberechtigung für Datenbanken.
  - Teilweise eingebundene Datenbanken. 
  - Autorisierung über Server hinweg.


  ### Modul 2&#58; Zuweisen von Server- und Datenbankrollen
  Die Verwendung von Rollen vereinfacht die Verwaltung von Benutzerberechtigungen. Mit Rollen können Sie den Zugriff authentifizierter Benutzer auf Systemressourcen steuern, basierend auf der Jobfunktion jedes Benutzers. Anstatt Benutzerberechtigungen von Benutzer zu Benutzer zuzuweisen, können Sie einer Rolle Berechtigungen erteilen und Benutzer dann zu Rollenmitgliedern machen.
  Microsoft SQL Server unterstützt Sicherheitsrollen, die auf Serverebene und auf Datenbankebene definiert sind.
  #### Lektionen
  - Arbeiten mit Serverrollen
  - Arbeiten mit festen Datenbankrollen
  - Zuweisen von benutzerdefinierten Datenbankrollen


  #### Lab&#58; Zuweisen von Server- und Datenbankrollen
  - Zuweisen von Serverrollen
  - Feste Datenbankrollen zuweisen
  - Zuweisen von benutzerdefinierten Datenbankrollen
  - Überprüfung der Sicherheit

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Beschreiben und Verwenden von Serverrollen zum Verwalten der Sicherheit auf Serverebene.
  - Beschreiben und Verwenden fester Datenbankrollen.
  - Verwenden Sie benutzerdefinierte Datenbankrollen und Anwendungsrollen, um die Sicherheit auf Datenbankebene zu verwalten.


  ### Modul 3&#58; Autorisieren von Benutzern zum Zugriff auf Ressourcen
  In den vorherigen Modulen haben Sie gesehen, wie die Microsoft SQL Server-Sicherheit organisiert ist und wie Berechtigungssätze auf Server- und Datenbankebene mit Hilfe fester Serverrollen, benutzerdefinierter Serverrollen, fester Datenbankrollen und Anwendungsrollen zugewiesen werden können. Der letzte Schritt beim Autorisieren von Benutzern für den Zugriff auf SQL Server-Ressourcen ist die Autorisierung von Benutzern und Rollen für den Zugriff auf Server- und Datenbankobjekte.

  In diesem Modul sehen Sie, wie diese Objektberechtigungen verwaltet werden. Zusätzlich zu den Zugriffsberechtigungen für Datenbankobjekte bietet SQL Server die Möglichkeit zu bestimmen, welche Benutzer Code ausführen dürfen, z. B. gespeicherte Prozeduren und Funktionen. In vielen Fällen werden diese Berechtigungen und die Berechtigungen für die Datenbankobjekte am besten auf Schemaebene und nicht auf der Ebene des einzelnen Objekts konfiguriert. Schemabasierte Berechtigungsgewährungen können Ihre Sicherheitsarchitektur vereinfachen. In der letzten Lektion dieses Moduls werden Sie die Erteilung von Berechtigungen auf Schemaebene untersuchen.
  #### Lektionen
  - Autorisieren des Benutzerzugriffs auf Objekte
  - Autorisieren von Benutzern zum Ausführen von Code
  - Konfigurieren von Berechtigungen auf Schemaebene


  #### Lab&#58; Benutzer für den Zugriff auf Ressourcen autorisieren
  - Erteilen, Verweigern und Widerrufen von Berechtigungen für Objekte
  - Erteilen von EXECUTE-Berechtigungen für Code
  - Erteilen von Berechtigungen auf Schemaebene

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Autorisieren des Benutzerzugriffs auf Objekte.
  - Benutzer autorisieren, Code auszuführen.
  - Konfigurieren von Berechtigungen auf Schemaebene.


  ### Modul 4&#58; Datenschutz durch Verschlüsselung und Überwachung
  Wenn Sie die Sicherheit für Ihre Microsoft SQL Server-Systeme konfigurieren, sollten Sie sicherstellen, dass Sie alle Compliance-Anforderungen Ihres Unternehmens für den Datenschutz erfüllen. Unternehmen müssen häufig branchenspezifische Compliance-Richtlinien einhalten, die die Prüfung des gesamten Datenzugriffs vorschreiben. Um diese Anforderung zu erfüllen, bietet SQL Server eine Reihe von Optionen zum Implementieren der Überwachung.

  Eine weitere häufige Konformitätsanforderung ist die Verschlüsselung von Daten zum Schutz vor unbefugtem Zugriff, falls der Zugriff auf die Datenbankdateien beeinträchtigt wird. SQL Server unterstützt diese Anforderung durch Bereitstellung einer transparenten Datenverschlüsselung (TDE). Um das Risiko von Informationslecks durch Benutzer mit Administratorzugriff auf eine Datenbank zu verringern, können Spalten mit vertraulichen Daten wie Kreditkartennummern oder nationalen Identitätsnummern mit der Funktion „Always Encrypted" verschlüsselt werden.

  Dieses Modul beschreibt die verfügbaren Optionen für das Überwachen in SQL Server, die Verwendung und Verwaltung des SQL Server-Audit-Features und die Implementierung der Verschlüsselung.
  #### Lektionen
  - Optionen zum Überprüfen des Datenzugriffs in SQL Server
  - Implementieren von SQL Server-Überprüfung
  - Verwalten von SQL Server-Überprüfung
  - Schutz von Daten durch Verschlüsselung


  #### Lab&#58; Verwenden von Überprüfung und Verschlüsselung
  - Arbeiten mit SQL Server-Überprüfung
  - Verschlüsseln einer Spalte als immer verschlüsselt
  - Verschlüsseln einer Datenbank mit TDE

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Optionen für die Überwachung des Datenzugriffs zu beschreiben.
  - SQL Server-Überprüfung zu implementieren.
  - Die SQL Server-Überprüfung zu verwalten.
  - Methoden zum Verschlüsseln von Daten in SQL Server zu beschreiben und zu implementieren.
  - Verschlüsselung zu implementieren


  ### Modul 5&#58; Wiederherstellungsmodelle und Sicherungsstrategien
  Einer der wichtigsten Aspekte der Rolle eines Datenbankadministrators besteht darin, sicherzustellen, dass Organisationsdaten zuverlässig gesichert werden, damit Sie die Daten im Falle eines Fehlers wiederherstellen können. Obwohl die Computerbranche seit Jahrzehnten über die Notwendigkeit zuverlässiger Sicherungsstrategien Bescheid weiß - und dies ausführlich diskutierte - sind unglückliche Geschichten über Datenverluste immer noch an der Tagesordnung. Ein weiteres Problem besteht darin, dass selbst wenn die vorhandenen Strategien so funktionieren, wie sie entworfen wurden, die Ergebnisse regelmäßig nicht den betrieblichen Anforderungen eines Unternehmens entsprechen.

  In diesem Modul erfahren Sie, wie Sie eine Strategie erstellen können, die auf organisatorische Anforderungen abgestimmt ist, basierend auf verfügbaren Sicherungsmodellen und der Rolle der Transaktionsprotokolle bei der Aufrechterhaltung der Datenbankkonsistenz.
  #### Lektionen
  - Grundlegendes zu Sicherungsstrategien
  - SQL Server-Transaktionsprotokolle
  - Planen von Sicherungsstrategien


  #### Lab&#58; Grundlegendes zu SQL Server-Wiederherstellungsmodellen
  - Planen einer Sicherungsstrategie
  - Konfigurieren von Datenbank-Wiederherstellungsmodellen

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Verschiedene Sicherungsstrategien zu beschreiben.
  - Zu beschreiben, wie Datenbanktransaktionsprotokolle funktionieren.
  - SQL Server-Sicherungsstrategien zu planen.


  ### Modul 6&#58; Sichern von SQL Server-Datenbanken
  Im vorherigen Modul haben Sie gelernt, wie Sie eine Sicherungsstrategie für ein SQL Server-System planen. Sie können jetzt lernen, wie man SQL Server-Sicherungen durchführt, einschließlich vollständiger und differenzieller Datenbanksicherungen, Transaktionsprotokollsicherungen und teilweiser Sicherungen.

  In diesem Modul lernen Sie, wie Sie verschiedene Sicherungsstrategien anwenden können.
  #### Lektionen
  - Sichern von Datenbanken und Transaktionsprotokollen
  - Backups der Datenbanken verwalten
  - Erweiterte Datenbankoptionen


  #### Lab&#58; Sichern von Datenbanken
  - Sichern von Datenbanken
  - Durchführen von Datenbank-, Differential- und Transaktionsprotokollsicherungen
  - Durchführen einer Teilsicherung

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Sicherungen von SQL Server-Datenbanken und Transaktionsprotokollen durchzuführen.
  - Datenbanksicherungen zu verwalten.
  - Erweiterte Sicherungsoptionen zu beschreiben.


  ### Modul 7&#58; Wiederherstellen von SQL Server 2016-Datenbanken
  Im vorherigen Modul haben Sie gelernt, wie man Sicherungen von Microsoft SQL Server 2016-Datenbanken erstellt. Eine Sicherungsstrategie kann viele verschiedene Arten von Sicherungen umfassen. Daher ist es wichtig, dass Sie sie effektiv wiederherstellen können.

  In dringenden Situationen müssen Sie häufig eine Datenbank wieder herstellen. Sie müssen jedoch sicherstellen, dass Sie einen klaren Plan für das weitere Vorgehen haben und die Datenbank erfolgreich in den gewünschten Zustand zurückversetzen. Ein guter Plan und ein gutes Verständnis des Wiederherstellungsprozesses können dazu beitragen, die Situation nicht zu verschlimmern.

  Einige Datenbankwiederherstellungen hängen mit einem Systemfehler zusammen. In diesen Fällen möchten Sie das System so nah wie möglich an den Zustand zurücksetzen, in dem es sich vor dem Ausfall befand. Einige Fehler hängen jedoch mit menschlichem Versagen zusammen, und Sie möchten das System möglicherweise bis zu einem Punkt vor diesem Fehler wiederherstellen. Mit Hilfe der Funktionen zur Wiederherstellung zu einem bestimmten Zeitpunkt von SQL Server 2016 können Sie dies erreichen.

  Da Benutzerdatenbanken in der Regel viel größer sind, sind sie eher von Systemfehlern betroffen als Systemdatenbanken. Systemdatenbanken können jedoch von Fehlern betroffen sein, und bei der Wiederherstellung ist besondere Vorsicht geboten. Insbesondere müssen Sie wissen, wie jede Systemdatenbank wiederhergestellt wird, da Sie nicht für alle Systemdatenbanken denselben Prozess verwenden können.

  In diesem Modul erfahren Sie, wie Sie Benutzer- und Systemdatenbanken wiederherstellen und wie Sie Point-in-Time-Recovery implementieren.

  #### Lektionen
  - Den Wiederherstellungsprozess verstehen
  - Wiederherstellen von Datenbanken
  - Erweiterte Wiederherstellungs-Szenarien
  - Point-in-Time-Wiederherstellung


  #### Lab&#58; Wiederherstellen von SQL Server-Datenbanken
  - Wiederherstellen einer Datenbanksicherung
  - Anhalten von Datenbank-, Differential- und Transaktionsprotokollsicherungen
  - Durchführen einer stückweisen Wiederherstellung

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Den Prozess der Wiederherstellung erklären.
  - Datenbanken wiederherstellen.
  - Erweiterte Wiederherstellungsoperationen durchführen.
  - Eine punktgenaue Wiederherstellung durchführen.


  ### Modul 8&#58; Automatisierung der SQL Server-Verwaltung
  Die von Microsoft SQL Server bereitgestellten Tools erleichtern die Verwaltung im Vergleich zu einigen anderen Datenbankmodulen. Selbst wenn Aufgaben einfach auszuführen sind, ist es üblich, eine Aufgabe viele Male wiederholen zu müssen. Effiziente Datenbankadministratoren lernen, sich wiederholende Aufgaben zu automatisieren. Dies kann dazu beitragen, Situationen zu vermeiden, in denen ein Administrator vergisst, eine Aufgabe zum erforderlichen Zeitpunkt auszuführen. Vielleicht noch wichtiger ist, dass die Automatisierung von Aufgaben dazu beiträgt, dass sie bei jeder Ausführung konsistent ausgeführt werden.

  In diesem Modul wird beschrieben, wie Sie mit SQL Server Agent Jobs automatisieren, Sicherheitskontexte für Jobs konfigurieren und Multiserver-Jobs implementieren.
  #### Lektionen
  - Automatisieren der SQL Server-Verwaltung
  - Arbeiten mit SQL Server Agent
  - Verwalten von SQL Server-Vermittleraufträgen
  - Multi-Server-Management


  #### Lab&#58; Automatisieren der SQL Server-Verwaltung
  - Erstellen eines SQL Server-Agentenjobs
  - Einen Job testen
  - Einen Job einplanen
  - Master- und Zielserver zu konfigurieren.

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Methoden zur Automatisierung der SQL Server-Verwaltung zu beschreiben.
  - Jobs, Jobschritttypen und Zeitpläne zu konfigurieren.
  - SQL Server-Vermittleraufträge zu verwalten.
  - Master- und Zielserver zu konfigurieren.


  ### Modul 9&#58; Konfigurieren der Sicherheit für den SQL Server-Agenten
  Andere Module in diesem Kurs haben gezeigt, dass die Berechtigungen, die Benutzern erteilt werden, nach dem Prinzip der „geringsten Berechtigung“ minimiert werden müssen. Dies bedeutet, dass Benutzer nur über die Berechtigungen verfügen, die sie zur Ausführung ihrer Aufgaben benötigen. Die gleiche Logik gilt für die Erteilung von Berechtigungen an den SQL Server-Agenten. Obwohl es einfach ist, alle Jobs im Kontext des SQL Server Agent-Dienstkontos auszuführen und dieses Konto als Administratorkonto zu konfigurieren, würde dies zu einer schlechten Sicherheitsumgebung führen. Es ist wichtig zu verstehen, wie eine Sicherheitsumgebung mit minimalen Berechtigungen für Jobs erstellt wird, die in SQL Server Agent ausgeführt werden.
  #### Lektionen
  - Grundlegendes zur Sicherheit von SQL Server-Agenten
  - Anmeldeinformationen konfigurieren
  - Konfigurieren von Proxy-Konten


  #### Lab&#58; Konfigurieren der Sicherheit für den SQL Server-Agenten
  - Analysieren von Problemen im SQL Server-Agenten
  - Konfigurieren eines Berechtigungsnachweises
  - Konfigurieren eines Proxy-Kontos
  - Konfigurieren und Testen des Sicherheitskontexts eines Jobs

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Die Sicherheit des SQL Server-Agenten zu erläutern.
  - Anmeldeinformationen zu konfigurieren.
  - Proxy-Konten zu konfigurieren.


  ### Modul 10&#58; Überwachen von SQL Server mit Warnungen und Benachrichtigungen
  Ein wichtiger Aspekt bei der proaktiven Verwaltung von Microsoft SQL Server besteht darin, sicherzustellen, dass Sie über Probleme und Ereignisse auf dem Server informiert sind, sobald diese auftreten. SQL Server protokolliert eine Fülle von Informationen zu Problemen. Sie können es so konfigurieren, dass Sie automatisch benachrichtigt werden, wenn diese Probleme auftreten, indem Sie Warnungen und Benachrichtigungen verwenden. SQL Server-Datenbankadministratoren erhalten am häufigsten Details zu interessanten Ereignissen per E-Mail. Dieses Modul behandelt die Konfiguration von Datenbank-Mail, Warnungen und Benachrichtigungen für eine SQL Server-Instanz sowie die Konfiguration von Warnungen für Microsoft Azure SQL-Datenbank.

  #### Lektionen
  - Überwachung von SQL Server-Fehlern
  - Konfigurieren von Datenbank-Mail
  - Bediener, Warnungen und Benachrichtigungen
  - Warnungen in der Azure SQL-Datenbank


  #### Lab&#58; Überwachen von SQL Server mit Warnungen und Benachrichtigungen
  - Konfigurieren von Datenbank-Mail
  - Konfigurieren von Operatoren
  - Konfigurieren von Warnungen und Benachrichtigungen
  - Testen von Warnungen und Benachrichtigungen

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - SQL Server-Fehler zu überwachen.
  - Datenbank-Mail zu konfigurieren.
  - Betreiber, Warnungen und Benachrichtigungen zu konfigurieren.
  - Mit Warnungen in der Azure SQL-Datenbank zu arbeiten.

  
  ### Modul 11&#58; Einführung in die Verwaltung von SQL Server mithilfe von PowerShell
  In diesem Modul wird die Verwendung von Windows PowerShell mit Microsoft SQL Server erläutert. Unternehmen müssen die Effizienz und Zuverlässigkeit der Wartung ihrer IT-Infrastruktur ständig steigern. Mit PowerShell können Sie diese Effizienz und Zuverlässigkeit verbessern, indem Sie Skripts zur Ausführung von Aufgaben erstellen. PowerShell-Skripts können mehrmals getestet und auf mehrere Server angewendet werden, wodurch Ihr Unternehmen Zeit und Geld spart.
  #### Lektionen
  - Erste Schritte mit Windows PowerShell
  - Konfigurieren von SQL Server mit PowerShell
  - Verwalten und Verwalten von SQL Server mit PowerShell
  - Verwalten von Azure SQL-Datenbanken mit PowerShell


  #### Lab &#58; Verwenden von PowerShell zum Verwalten von SQL Server
  - Erste Schritte mit PowerShell
  - Verwenden von PowerShell zum Ändern der SQL Server-Einstellungen

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Vorteile von PowerShell und seine grundlegenden Konzepte zu beschreiben. 
  - SQL Server mit PowerShell zu konfigurieren.
  - SQL Server mit Hilfe von PowerShell zu verwalten und zu warten.
  - Eine Azure SQL-Datenbank mit Hilfe von PowerShell zu verwalten.


  ### Modul 12&#58; Verfolgen des Zugriffs auf SQL Server mit erweiterten Ereignissen
  Die Überwachung von Leistungsmetriken bietet eine hervorragende Möglichkeit, die Gesamtleistung einer Datenbanklösung zu bewerten. Es gibt jedoch Fälle, in denen Sie eine detailliertere Analyse der in einer Microsoft SQL Server-Instanz auftretenden Aktivitäten durchführen müssen, um Probleme zu beheben und Möglichkeiten zur Optimierung der Workload-Leistung zu ermitteln.

  SQL Server Extended Events ist ein flexibles, einfaches Event-Behandlungssystem, das in das Microsoft SQL Server-Datenbankmodul integriert ist. Dieses Modul konzentriert sich auf die Architekturkonzepte, Fehlerbehebungsstrategien und Verwendungsszenarien von Extended Events.


  #### Lektionen
  - Erweiterte Ereignisse Kernkonzepte
  - Arbeiten mit erweiterten Ereignissen


  #### Lab &#58; Erweiterte Ereignisse
  - Verwenden der erweiterten System_Health-Event-Sitzung
  - Verfolgen von Seitentrennung mit Hilfe erweiterter Ereignisse

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Erweiterte Event-Kernkonzepte zu beschreiben.
  - Sitzungen mit erweiterten Ereignissen zu erstellen und abzufragen.


  ### Modul 13&#58; SQL Server überwachen
  Das Microsoft SQL Server-Datenbankmodul kann über lange Zeiträume ausgeführt werden, ohne dass administrative Aufmerksamkeit erforderlich ist. Wenn Sie jedoch regelmäßig die Aktivitäten auf dem Datenbankserver überwachen, können Sie potenzielle Probleme beheben, bevor sie auftreten.
  SQL Server bietet eine Reihe von Tools, mit denen Sie die aktuelle Aktivität überwachen und Details der vorherigen Aktivität aufzeichnen können. Sie müssen sich mit den Funktionen der einzelnen Tools und deren Verwendung vertraut machen.
  Es ist leicht, von der Menge an Ausgabe überwältigt zu werden, die Überwachungstools bereitstellen können. Daher müssen Sie auch Techniken zur Analyse ihrer Ausgabe erlernen.
  #### Lektionen
  - Kontrolltätigkeit
  - Erfassen und Verwalten von Leistungsdaten
  - Analysieren gesammelter Leistungsdaten
  - SQL Server Utility


  #### Lab&#58; Überwachen des SQL Server-Zustands
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Die aktuelle Aktivität zu überwachen.
  - Leistungsdaten zu erfassen und zu verwalten.
  - Gesammelte Leistungsdaten zu analysieren.
  - Das SQL Server-Dienstprogramm zu konfigurieren.


  ### Modul 14&#58; Fehlerbehebung bei SQL Server
  Datenbankadministratoren, die mit Microsoft SQL Server arbeiten, müssen die wichtige Rolle der Fehlerbehebung übernehmen, wenn Probleme auftreten - insbesondere, wenn Benutzer geschäftskritischer Anwendungen, die auf SQL Server-Datenbanken basieren, daran gehindert werden, zu arbeiten. Es ist wichtig, über eine solide Methodik zur Lösung von Problemen im Allgemeinen zu verfügen und mit den häufigsten Problemen vertraut zu sein, die bei der Arbeit mit SQL Server-Systemen auftreten können.

  #### Lektionen
  - Eine Fehlerbehebungsmethode für SQL Server
  - Beheben von Serviceproblemen
  - Beheben von Konnektivitäts- und Anmeldeproblemen


  #### Lab &#58; Fehlerbehebung bei häufig auftretenden Problemen
  - Beheben und Beheben eines SQL-Anmeldeproblems
  - Beheben und Beheben eines Serviceproblems
  - Beheben und Beheben eines Windows Anmeldeproblems
  - Beheben und Beheben eines Problems bei der Jobausführung
  - Beheben und Beheben eines Leistungsproblems

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Eine Fehlerbehebungsmethode für SQL Server zu beschreiben.
  - Serviceprobleme zu beheben.
  - Anmelde- und Verbindungsprobleme zu beheben.


  ### Modul 15&#58; Importieren und Exportieren von Daten
  Während viele Daten, die sich in einem Microsoft SQL Server-System befinden, direkt von Benutzern eingegeben werden, die Anwendungsprogramme ausführen, müssen Daten häufig an anderen Speicherorten von und nach SQL Server verschoben werden.

  SQL Server bietet eine Reihe von Tools, mit denen Sie Daten ein- und ausgeben können. Einige dieser Tools, wie das Dienstprogramm bcp (Bulk Copy Program) und SQL Server Integration Services, befinden sich außerhalb des Datenbankmoduls. Andere Tools wie die BULK INSERT-Anweisung und die OPENROWSET-Funktion sind im Datenbankmodul implementiert. Mit SQL Server können Sie auch Anwendungen auf Datenebene erstellen, die alle Tabellen, Ansichten und Instanzobjekte, die einer Benutzerdatenbank zugeordnet sind, in einer einzigen Bereitstellungseinheit zusammenfassen.

  In diesem Modul werden Sie sich kurz mit Tools und Techniken befassen, mit denen Sie Daten in und aus SQL Server importieren und exportieren können.

  #### Lektionen
  - Übertragen von Daten zu und von SQL Server
  - Importieren und Exportieren von Tabellendaten
