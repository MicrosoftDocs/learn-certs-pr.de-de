summary: |-
  Das Geschäftsklima hat sich verändert. Menschen wollen ohne kollaborative Barrieren kommunizieren. Unternehmen wünschen sich kostengünstige und flexible Lösungen. Unternehmen beginnen mit der Konfiguration von Hybridumgebungen und der Migration von Inhalten in die Cloud als Lösung. In diesem Kurs lernen Sie, wie man SharePoint Server 2019 bereitstellt und konfiguriert, um den Anforderungen moderner Arbeitsstile gerecht zu werden. Außerdem erfahren Sie, wie man verschiedene SharePoint-Service-Anwendungen konfiguriert und verwaltet, um sich auf eine Hybridbereitstellung vorzubereiten. Anschließend erfahren Sie, wie man SharePoint-Hybridszenarien plant und implementiert, die eine nahtlose Benutzererfahrung bieten. Schließlich erfahren Sie, wie man den Prozess der Inhaltsmigration sowie die verfügbaren Ressourcen und Tools für die Migration von Inhalten zu SharePoint und OneDrive in Microsoft 365 entwirft.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an IT-Experten, die eine lokale SharePoint-Umgebung bereitstellen und verwalten und an der Bereitstellung von Hybridszenarien und der Migration von Inhalten auf Microsoft 365 interessiert sind.
