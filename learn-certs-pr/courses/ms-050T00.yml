outlineSection: |-
  ### Modul 1&#58; SharePoint-Infrastruktur
  In diesem Modul geht es um die grundlegende SharePoint-Infrastruktur. Hier werden die Komponenten in der SharePoint-Farm beschrieben. Außerdem wird erläutert, wie man die SharePoint-Farm installiert und konfiguriert.
  #### Lektionen
  - Eine SharePoint Farm planen
  - SharePoint 2019
  - Installieren und Verwalten der SharePoint-Farm

  Nach Abschluss dieses Moduls werden die Kursteilnehmer in der Lage sein&#58;
  - Die MinRole-Funktion in SharePoint 2019 beschreiben.
  - Beschreiben, wie man SharePoint 2019 installiert und konfiguriert.
  - Beschreiben, wie man Hochverfügbarkeit für SharePoint implementiert.
  - Farmsicherungen und Wiederherstellung planen.


  ### Modul 2&#58; SharePoint-Authentifizierung und -Sicherheit
  In diesem Modul geht es um SharePoint-Authentifizierung und -Sicherheit. Hier werden verschiedene Authentifizierungsmethoden in SharePoint 2019 eingeführt.
  #### Lektionen
  - Authentifizierung planen
  - Konfigurieren der Verbundauthentifizierung

  Nach Abschluss dieses Moduls werden die Kursteilnehmer in der Lage sein&#58;
  - Authentifizierungsinfrastruktur in SharePoint 2019 beschreiben.
  - NTLM- und Kerberos-Authentifizierung beschreiben.
  - Server-zu-Server-Authentifizierung beschreiben.
  - Konzepte hinter der Verbundidentität erläutern.


  ### Modul 3&#58; SharePoint Content-Management
  In diesem Modul geht es um SharePoint Content-Management. Die Inhaltsstruktur in SharePoint wird hier erläutert. Außerdem werden Details zur Autorisierung und zum Inhaltszugriff in SharePoint bereitgestellt.
  #### Lektionen
  - Übersicht über die SharePoint-Inhaltsstruktur
  - Verwalten des Zugriffs auf Inhalte
  - Site Sammlungen verwalten

  Nach Abschluss dieses Moduls werden die Kursteilnehmer in der Lage sein&#58;
  - Sitesammlungskonzepte erläutern.
  - Beschreiben, wie man Sitesammlungen erstellt.
  - Beschreiben, wie man die Autorisierung in SharePoint 2019 plant.
  - Verwaltung von Berechtigungsstufen in SharePoint 2019 beschreiben.
  - Verwaltung von SharePoint-Gruppen in SharePoint 2019 beschreiben.


  ### Modul 4&#58; SharePoint-Service-Awendungen
  In diesem Modul dreht sich alles um SharePoint-Serviceanwendungen und -Arbeitsabläufe. Hier wird beschrieben, wie eine BCS-Dienstanwendung und eine Benutzerprofildienstanwendung bereitgestellt und verwaltet werden. Insbesondere wird erläutert, wie BDC-Modelle importiert und exportiert und Benutzereigenschaften in SharePoint importiert werden.
  #### Lektionen
  - SharePoint Service-Anwendungen und Arbeitsabläufe
  - Planen und Konfigurieren von Business Connectivity Services (BCS) und Secure Store
  - Planen und Konfigurieren von Benutzerprofilen

  Nach Abschluss dieses Moduls werden die Kursteilnehmer in der Lage sein&#58;
  - Die wichtigsten Komponenten eines BDC-Modells erläutern.
  - Die allgemeine Architektur von BCS beschreiben.
  - Bereitstellen einer BDC-Service-Anwendungsinstanz.
  - Secure Store Service-Anwendungen planen und konfigurieren.
  - Erläutern Sie den Zweck des Secure Store-Services.
  - Berechtigungen für eine BDC-Serviceanwendungsinstanz verwalten.
  - Beschreiben, wie man Benutzerprofileigenschaften konfiguriert.
  - Beschreiben, wie man Benutzergruppen in SharePoint 2019 verwaltet.
  - Beschreiben, wie man My Sites in SharePoint 2019 konfiguriert.
  - Beschreiben, wie die Benutzerprofil-Serviceanwendung konfiguriert wird.
  - Beschreiben, wie man SharePoint Active Directory-Import und die Synchronisierung plant.


  ### Modul 5&#58; Planen und Konfigurieren verwalteter Metadaten
  Dieses Modul befasst sich mit integralen Funktionen wie dem verwalteten Metadata-Service, Inhaltstypen und Begriffssätzen, mit denen man eine Informationsarchitektur erstellen und verbreiten kann. Hier werden der Zweck von Inhaltstypen sowie die Konzepte für den verwalteten Metadaten-Service vorgestellt, einschließlich Taxonomien, Begriffssätzen und Unternehmensschlüsselwörtern.
  #### Lektionen
  - Inhaltstypen verwalten
  - Verwaltete Metadaten
  - Den verwalteten Metadatendienst konfigurieren

  Nach Abschluss dieses Moduls werden die Kursteilnehmer in der Lage sein&#58;
  - Die Funktion und Verwendung von Inhaltstypen erläutern.
  - Die Funktionen des verwalteten Metadatadienstes beschreiben.
  - Erklären, wie man einen Inhaltstyp für mehrere Sitesammlungen erstellt und veröffentlicht.
  - Die Funktionen des verwalteten Metadatendienstes identifizieren.
  - Begriffsgruppen, Begriffssätze und Begriffe erstellen und verwalten.
  - Konfigurieren von Begriffssätzen und Begriffen für die verwaltete Navigation.


  ### Modul 6&#58; Suche planen und konfigurieren
  In diesem Modul geht es um die Anwendung des Suchdienstes für das Unternehmen. Hier werden Details zum Planen und Konfigurieren von Inhaltsquellen, Durchforstungszeitplänen und Durchforstungsregeln angeboten. Außerdem wird erläutert, wie man die Suchverwaltung für eine Reihe von Suchkomponenten wie Abfrageregeln, Ergebnistypen und Anzeigevorlagen bereitstellt.
  #### Lektionen
  - Unternehmenssuche planen
  - Konfigurieren der Unternehmenssuche
  - Verwalten der Unternehmenssuche

  Nach Abschluss dieses Moduls werden die Kursteilnehmer in der Lage sein&#58;
  - Die Funktion von Suchkomponenten beschreiben.
  - Erklären, wie eine Suchtopologie geplant und konfiguriert wird.
  - Beschreiben, wie man Inhaltsquellen plant und konfiguriert.
  - Beschreiben, wie man Crawl-Zeitpläne plant und konfiguriert.
  - Beschreiben, wie man Crawl-Regeln plant und konfiguriert.
  - Beschreiben, wie man das Suchschema verwaltet.
  - Beschreiben, wie man das Suchcenter konfiguriert.
  - Verwendung und Bereitstellung von Abfrageregeln erläutern.
  - Die Verwendung und Bereitstellung der Ergebnisquelle erläutern.


  ### Modul 7&#58; Übersicht über SharePoint-Hybridszenarien
  In diesem Modul dreht sich alles um die Planung von SharePoint Server-Hybriden. Hier wird ein Überblick über SharePoint-Hybridszenarien sowie die Anforderungen für die Konfiguration geboten.
  #### Lektionen
  - Übersicht über SharePoint-Hybridszenarien
  - SharePoint Server-Hybrid planen

  Nach Abschluss dieses Moduls werden die Kursteilnehmer in der Lage sein&#58;
  - Verfügbare SharePoint-Hybridszenarien beschreiben.
  - Anforderungen für die SharePoint-Hybridkonfiguration beschreiben.
  - Den SharePoint Server-Hybrid planen.


  ### Modul 8&#58; SharePoint-Hybridszenarien implementieren
  Dieses Modul konzentriert sich auf die Implementierung von SharePoint-Hybridszenarien. Insbesondere werden die Roadmaps für die Hybridkonfiguration erläutert, einschließlich der Konfiguration von Hybrid-Infrastruktur und Hybrid-Picker. Außerdem wird das lokale Datengateway eingeführt, um die Verwendung von Microsoft 365-Funktionen im SharePoint Server 2019 zu ermöglichen.
  #### Lektionen
  - Implementieren von SharePoint-Hybridszenarien
  - Lokale Daten-Gateway konfigurieren

  Nach Abschluss dieses Moduls werden die Kursteilnehmer in der Lage sein&#58;
  - SharePoint-Hybridszenarien konfigurieren.
  - Lokale Daten-Gateway konfigurieren.


  ### Modul 9&#58; SharePoint Hybrid-Suche implementieren
  Dieses Modul konzentriert sich auf die SharePoint-Hybridsuche. Hier werden verschiedene Arten der Hybridsuche eingeführt, darunter die Cloud-Hybridsuche und die Hybridsuche mit zusammengeschlossenen Datenbanken. Es wird erläutert, wie die Hybridsuche eingerichtet und die Suchergebnisse konfiguriert werden.
  #### Lektionen
  - Übersicht über die SharePoint-Hybridsuche
  - SharePoint-Hybridsuche konfigurieren

  Nach Abschluss dieses Moduls werden die Kursteilnehmer in der Lage sein&#58;
  - Den Unterschied zwischen Cloud Hybridsuche und hybridverbundener Suche beschreiben.
  - Verschiedene Arten der Hybridsuche bewerten.
  - Die Cloud-Hybridsuche konfigurieren.
  - Hybride Suchergebnisse konfigurieren.


  ### Modul 10&#58; Einführung der Migration
  In diesem Modul geht es darum, den Migrationsprozess in die Cloud zu planen. Hier wird ein Überblick über Ressourcen und Tools geboten, die während des Migrationsprozesses eingesetzt werden können.
  #### Lektionen
  - Migrationsübersicht
  - Nutzung von FastTrack- und Partner-Services

  Nach Abschluss dieses Moduls werden die Kursteilnehmer in der Lage sein&#58;
  - Planen des Inhaltsmigrationsprozesses.
  - Verfügbare Ressourcen und Tools beschreiben, die während des Migrationsprozesses eingesetzt werden können.


  ### Modul 11&#58; Migration zu SharePoint Online
  Dieses Modul konzentriert sich auf die Verwendung des SharePoint-Migrationstools (SPMT) zum Migrieren von Inhalten in die Cloud. Insbesondere werden die Anforderungen und Einschränkungen von SPMT erörtert. Es werden verschiedene Migrationsmethoden für verschiedene Datenquellen eingeführt, z. B. Dateifreigaben und SharePoint-Inhalte.
  #### Lektionen
  - Bereiten Sie die Migration vor
  - Migrieren Sie Inhalte in die Cloud
  - Verwalten und Überwachen des Migrationsprozesses

  Nach Abschluss dieses Moduls werden die Kursteilnehmer in der Lage sein&#58;
  - Greifen Sie mit dem SharePoint Migrationsbewertungs-Tool (SMAT) auf Daten zu, die migriert werden sollen.
  - Inhalte mit dem SharePoint Migrations-Tool (SPMT) in die Cloud migrieren.
  - Verwalten und Überwachen des Migrationsprozesses.

