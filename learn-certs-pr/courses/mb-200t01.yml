summary: |-
  Mit Hilfe der Microsoft Power-Platform können Unternehmen Abläufe optimieren, indem sie Routineaufgaben automatisieren und bewährte Praktiken standardisieren. Diese Schulung bietet einen allgemeinen Überblick über die Funktionen von Microsoft Dynamics 365 und der Power-Plattform und bildet die Grundlage für andere Schulungsangebote von Microsoft Dynamics 365 und der Power-Plattform.

  In diesem Kurs vermitteln unsere weltweit anerkannten Experten den Schülern das grundlegende Wissen, um sie auf die Erstellung von Apps auf der Power-Plattform vorzubereiten.

  #### Zielgruppenprofil
  Zu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von sowie Lösungen und Anwendungen zu konfigurieren. Der Modulbetreuer implementiert eine Lösung mit gebrauchsfertigen Funktionen, codefreier Erweiterungsmöglichkeit, sowie Anwendungs- und Service-Integrationen.
prerequisitesSection: |-
  Dieser Kurs richtet sich an Personen, die die Microsoft 365 Enterprise-Administratorrolle anstreben und einen der Microsoft 365-Zertifizierungspfade für Workload-Administratoren abgeschlossen haben.
outlineSection: |-
  ### Modul 1&#58; Plattformübersicht
  In diesem Modul lernen die Studenten die Grundlagen der Power-Plattform.  Sie werden die verschiedenen Administrator-Portale und -Optionen durchgehen und Anwendungen installieren.
  #### Lektionen
  - Übersicht
  - Konfigurieren von Power-Plattform-Umgebungen
  - Erstellen von Anwendungen
  - Erkennung und Planung
  - Modulübersicht

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Gängige Plattformkomponenten und deren Verwendung erkennen


  ### Modul 2&#58; Datenmodellierung
  In diesem Modul lernen die Teilnehmer, Daten mit Hilfe von Entitäten, Attributen und Beziehungen der Plattform effektiv zu modellieren.
  #### Lektionen
  - Datenmodellgrundlagen
  - Beziehungen
  - Andere Entitätsoptionen
  - Andere Feldoptionen
  - Internationalisierung
  - Modulübersicht

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Zusammenhänge und Entitäten erstellen und verwenden


  ### Modul 3&#58; Modellgetriebene Apps
  In diesem Modul lernen die Studenten modellgetriebene Anwendungen sowie deren Konfiguration und Verwendung kennen.
  #### Lektionen
  - Konfigurieren modellbasierter Apps
  - Konfigurieren modellbasierter Formulare
  - Ansichten konfigurieren
  - Konfigurieren modellbasierter Diagramme
  - Konfigurieren modellbasierter  Dashboards
  - Berichte konfigurieren
  - Modulübersicht

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Formulare, Ansichten, Dashboards und andere Komponenten zur Benutzererfahrung erstellen und ändern


  ### Modul 4&#58; Canvas-Apps
  In diesem Modul lernen die Studenten, Canvas-Apps zu erstellen und verwenden, sowie die Unterschiede zwischen Canvas-Apps und modellgetriebenen Apps zu erkennen.
  #### Lektionen
  - Anwendungsgrundlagen
  - Arbeiten mit Daten und Diensten
  - Anpassen der Benutzererfahrung
  - Integration mit modellbasierten Apps
  - Modulübersicht

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Eine Canvas-App erstellen
  - Mit CDS-Daten arbeiten


  ### Modul 5&#58; Sicherheit
  In diesem Modul lernen die Teilnehmer, wie durch das Sicherheitsmodell der Plattform Benutzererfahrungen und Zugriff auf Daten und Funktionen verwaltet werden.
  #### Lektionen
  - Sicherheit - Überblick
  - Geschäftsbereiche
  - Sicherheitsrollen verwalten
  - Teams verwalten
  - Hierarchiesicherheit konfigurieren
  - Modulübersicht

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Geschäftsbereiche erstellen und verwenden
  - Sicherheitsrollen erstellen, ändern und verwenden