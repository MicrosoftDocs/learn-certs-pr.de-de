summary: |-
  In diesem Kurs erlangen die Studenten das Wissen und die benötigten Fähigkeiten um sicher zu stellen, das Anwendungen in Azure effizient und wie gewollt ausgeführt werden. Teilnehmer lernen, wie Azure Monitor arbeitet und wie Werkzeuge wie Log Analytics und Application Insights genutzt werden um zu verstehen, was in ihrer Anwendung passiert. Die Teilnehmer werden außerdem lernen, wie Autoscale implementiert wird, ihre Lösungen instrumentiert werden um Monitoring und Logging zu unterstützen und Azure Cache und CDN Optionen zu nutzen, um die Endnutzer Erfahrung zu verbessern.

  #### Zielgruppenprofil
  - Teilnehmer des Kurses sind an der Azure Entwicklung oder dem Bestehen der Microsoft Azure Entwickler-Mitarbeiter Zertifizierungsprüfungen interessiert.
  - Teilnehmer sollten 1-2 Jahre Erfahrung als Entwickler haben Der Kurs geht davon aus, dass die Teilnehmer das Kodieren beherrschen und ein fundamentales Wissen über Azure besitzen.
prerequisitesSection: |-
  - Teilnehmer sollten 1-2 Jahre Erfahrung als Entwickler haben Der Kurs geht davon aus, dass die Teilnehmer das Kodieren beherrschen und ein fundamentales Wissen über Azure besitzen.
  - Es wird empfohlen, dass die Teilnehmer auch Erfahrung mit PowerSehll oder Azure CLI haben, mit der Arbeit in dem Azure Portal und mit mindestens einer Azure gestützten Programmiersprache. Die meisten Prüfungen in diesem Kurs sie in C# NET vorgestellt.
outlineSection: |-
  ### Modul 1&#58; Einführung in Azure Monitor
  Azure Monitor ist ein zentraler Dienst, der alle Werkzeuge die für die Überwachungt und optimierung einer Lösung benötigt werden, beinhaltet.
  #### Lektionen
  - Überblick über Azure Monitor

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - verstehen, wie Azure Monitor arbeitet
  - wissen, wo und wie Azure Monitor Daten sammelt


  ### Modul 2&#58; Entwicklung von Code zur Unterstützung der Skalierbarkeit von Anwendungen und Diensten
  Dieses Modul erläutert wie Anwendungen Fehlerbehebung skalieren und ausführen.
  #### Lektionen
  - autoscale implementieren
  - Code der singleton Anwendungsinstanzen anspricht implementieren
  - Implementieren von Code, der vorübergehende Fehler behandelt.

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Autoscale Muster und best practices um Lösungen zu skalieren verstehen
  - Azure CLI um mit einer bestimmten Resourcenkopie zu kommunizieren verwenden
  - transiente Fehler in der Lösung beheben


  ### Modul 3&#58; Instrumentenlösungen zur Unterstützung von Überwachung und Protokollierung
  Dieses Modul erläutert das Hinzufügen von Code zu Ihrer App um Daten zu Azure Monitor zu übermitteln
  #### Lektionen
  - Konfigurieren der Instrumentierung in einer App oder Server mit Hilfe von Application Insights.
  - Analyse und Fehlerbehebung von Lösungen mit Hilfe von Azure Monitor

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Default Code zu Web Pages, Console Apps und Windows Desktop Anwendungen um telemetrie zu unterstützen, hinzufügen
  - Dashboards und andere Tools nutzen um eine App zu Überwachen und Fehler zu beheben


  ### Modul 4&#58; Integration von Cachen und die Bereitstellung von Inhalten in Lösungen.
  Dieses Modul zeigt den Teilnehmern, wie Sie Azure Cache für Redis und Azure CDNs hinzufügen können, um assets schneller zu nutzern zu übertragen
  #### Lektionen
  - Azure Cache für Redis
  - Speicher auf CDN entwickeln

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - verstehen, wie Azure Cache für Redis arbeitet und wie man es konfigurieren und damit interagieren kann
  - Azure CDN verwalten
