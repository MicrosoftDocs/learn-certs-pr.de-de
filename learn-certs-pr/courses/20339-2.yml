summary: |-
  Dieser fünftägige Kurs lehrt die Planung, Konfiguration und Verwaltung der forgeschrittenen Funktionen der SharePoint 2016 Umgebung. Der Kurs konzentriert sich hauptsächlich darauf, Hochverfügbarkeit zu implementieren, Disaster Recovery, Serviceanwendungsarchitektut und Microsoft Business Connectivity Services. Der Kurs behandelt auch Social Computing Funktionen, Produktivität und Zusammenarbeitsplattformen und Funktionen. Teilnehmer lernen etwas über Business Intelligence Lösungen, Enterprise Content Management, Web Content Management Infrastruktur, Lösungen und Apps. Dieser Kurs behandelt auch die Entwicklung und Implementierung eines Governance-Plans sowie die Durchführung eines Upgrades oder einer Migration auf SharePoint 2016.
  
  Es ist der zweite von zwei Kursen für IT-Experten und steht in zusammenhang mit der SharePoint 2016 IT Pro Zertifizierunt.

  #### Zielgruppenprofil
  Der Kurs ist für erfahrene IT-Experten gedacht, die lernen möchten, SharePoint 2016 in einem Rechenzentrum oder einer Cloud installieren, konfigurieren, bereitstellen und verwalten zu können. 
  
  Teilnehmer sollten mehr als vier Jahre Praktische Erfahrung ind der Planung und Erhaltung von SharePoint Servern und anderen Kerntechnologien, von denen SharePoint abhängt, inklusive Windows Server 2012 R2&#58; oder später, Internet Information Services (IIS), Microsoft SQL Server 2014 R2 oder später, Active Directory Somain Services (AD DS) und Netzwerk Infrastruktur Services haben.
  
  Teilnehmer sollten den Kurs 20339-1A&#58; Planung und Verwaltung von Microsoft SharePoint 2016 abgeschlossen oder equivalentes Wissen und Erfahrung vor Teilnahme an diesem Kurs gesammelt haben. Mindestqualifizierte Bewerber sollten normalerweise&#58;
  
  - Berufserfahrung und, bestenfalls praktische Erfahrung mit Microsoft SharePoint Online haben.
  - Breite Vertrautheit mit, und bevorzugt praktische Erfahrung, mit Microsoft SharePoint Online haben.
  - Erfahrung mit betrieblichem Kontinuitätsmanagement inklusive Datenbackup, Wiederaufbereitung und Hoher Verfügbarkeit besitzen.
  - Erfahrung mit Authentifizierung und Sicherheitstechnologien haben.
  - Erfahrung mit Windows PowerShell haben.
  
  Praktische Erfahrung oder Berufserfahrung sollte durch Lösungsbasierte Rollen in denen der Kandidat mit vielzähligen Lösungen im SharePoint Server Space erlangt worden sein, dazu gehört Dokumentenverwaltung, Content Management und Suche.
  
prerequisitesSection: |-
  Ein idealer Bewerber für diesen Kurs muss mindestens ein Jahr Erfahrung mit der Einführung und Verwaltung von multiplen SharePoint Servern 2013&#58; Farmen in großen Unternehmen gesammelt haben. Der Bewerber sollte den Kurs 20339-1A&#58; Planung und Verwaltung von Microsoft SharePoint 2016 abgeschlossen haben oder ähnliche Föhigkeiten vorweisen können.
  
  Vor Antritt des Kurses muss der Kandidat die folgenden Fähigkeiten vorweisen können&#58,
  - mindestens Ein Jahr Erfahrung mit der Aufzeichnung von betrieblichen Anforderungen und sowohl logischen als auch physischen technischen Designs.
  - Arbeitserfahrung in Netzwerk Design und Netzwerksicherheit.
  - Software Management Erfahrung mit einem Windows Server 2012 R2 Unternehmensserver oder Windows Server 2016 Umgebung.
  - Anwendungen nnativ, virtuell und in der Cloud einrichten und verwalten
  - IIS Verwaltung
  - Konfiguration von AD/DS zum Nutzen der Autentifizierung und Autorisation und als Nutzer Store
  - Verwaltung einer Anwendung aus der ferne mit Windows PowerShell 2.0 oder später.
  - Verknüpfung von Applikation zum SQL Server.
  - Implementation von Claims-basierter Sicherheit.
outlineSection: |-
  ### Modul 1&#58; Einführung in SharePoint 2016
  Dieses Modul beschreibt die Kern Architekturkomponenten der SharePoint Server Umgebung und hilft dabei, neu abgewerteten und entfernen Funktionen in SharePoint 2016 zu identifizieren.
  #### Lektionen
  - Kernkomponenten der SharePoint 2016 Architektur
  - Neue, veraltete und entfernte Funktionen in SharePoint 2016
  - SharePoint 2016 und SharePoint Online Editionen


  #### Labor&#58; Wiederholung der Kernkonzepte von Microsoft SharePoint 2016
  - SharePoint 2016 Farmen konfigurieren
  - Erstellen und Konfigurieren von Site-Sammlungen und-Sites
  - Serviceanwendungen durch die Nutzung der SharePoint 2016 Management Shell bereitstellen

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Die Architekturfunktionen von Microsoft SharePoint 2016 beschreiben.
  - Neue, veraltete und entferne Funktionen in SharePoint 2016 identifizieren.
  - Editionen für SharePoint 2016 Und Microsoft SharePoint Online beschreiben.


  ### Modul 2&#58; Einführung in hybride Szenarien für SharePoint 2016
  Diese Modul beschreibt die hybriden Kernfunktionen in SharePoint 2016 und hilft dabei für Hybride SharePoint 2016 Einrichtung vorzubereiten.
  #### Lektionen
  - Hybride Funktionen in SharePoint 2016 Entdecken
  - Auf Hybride SharePoint 2016 Einrichtung vorbereiten


  #### Labor&#58; Konfiguratione eines Office 365 Tenant
  - Erstellung eines Office 365 Tenants.


  #### Labor&#58; Hybride Teamseiten erstellen
  - SharePoint umgebung vorbereiten
  - SharePoint Hybridauswahl laufen lassen

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - die Hybriden Kernfunktionen in SharePoint Server 2016 beschreiben.
  - Hybride SharePoint 2016 Einrichtung vorbereiten.


  ### Modul 3&#58; business continuity management Strategien entwerfen
  Dieses Modul erklärt wie man angepasste Datenbanken Server Konfigurationen auswählt um Verfügbarkeitsanforderungen zu erfüllen Es wird außerdem beschrieben wie eine physische Architektur und Infrastruktur entworfen werden kann um hohe Verfügbarkeitsanforderungen zu erfüllen. Letztendlich wird erklärt, wie Strategien zur Sicherung und Wiederherstellung entwickelt und implementiert werden.
  #### Lektionen
  - Entwurf von Datenbanken Topologien für Hochverfügbarkeit und Notfallwiederherstellung
  - Entwurf von SharePoint Infrastruktur für Hochverfügbarkeit.
  - Planen für die Notfallwiederherstellung


  #### Labor&#58; Planung und Ausführung von Sicherung und Wiederherstellung
  - Sicherung und Wiederherstellungspläne Erstellen
  - Sicherung und Wiederherstellungspläne testen

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - erforderliche Datenbank Serverkonfigurationen auswählen um Verfügbarkeitsanforderungen zu erfüllen.
  - ohysische Architektur und Infrastrukturen für Hochverfügbarkeitsanforderungen entwerfen.
  - Sicherung und Wiederherstellungsstrategien entwickeln und implementieren.


  ### Modul 4&#58; Planung und Implentarion von Business Connectivity Services und Secure Store Service
  Dieses Modulerklärt die Konfiguration von Business Connectivity Services (BCS) und beschreibt wie Secure Store Service Applikationen konfiguriert und verwaltet werden. Außerdem wird erklärt wie BCS Modelle konfiguriert und verwaltet werden.
  #### Lektionen
  - Planung und Konfiguration von BCS
  - Konfiguration des Secure Store Service
  - Verwaltung von BCS Modellen


  #### Labor&#58; Konfiguration von BCS und Secure Store Service
  - Konfiguration der BDC Service Applikation
  - Konfiguration des Secure Store Service


  #### Labor&#58; Verwaltung von BDC Modellen
  - Secure Store Service Target Apps konfigurieren
  - BDC Modelle importieren und konfigurieren

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Business Connectivity Service Applikationen planen und konfigurieren.
  - Secure Store Service Applikationen planen und konfigurieren.
  - Business Data Connectivity Modelle verwalten.


  ### Modul 5&#58; Produktivitätsservice für SharePoint 2016 konfigurieren
  Dieses Modul beschreibt die SharePoint Add-in Architektur. Es wir erklärt wie SharePoint Apps und App Kataloge verwaltet und bereitgestellt werden. Außerdem wird erklärt, wie Microsoft Access Services, Vision Services, Word Automation Services, PowerPoint Automation Services und SharePoint Übersetzungs Services bereitgestellt werden.
  #### Lektionen
  - SharePoint Add-in Architektur verstehen
  - Apps und App Kataloge bereitstellen und verwalten
  - Produktivitätsservices bereitstellen


  #### Labor&#58; SharePoint Add-ins konfigurieren und verwalten
  - SharePoint Farms und unterstützungsapps konfigurieren
  - Korporative App Katalofe erstellen und konfigurieren
  - Monitoring Apps Einsetzen

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Microsoft SharePoint Add-ins und unterstützende SharePoint Infrastruktur beschreiben.
  - SharePoint Add-ins und App Kataloge bereitstellen und konfigurieren.
  - Verwalten, wie Apps in der SharePoint 2016 Anwendung genutzt werden.


  ### Modul 6&#58; Lösungen in  Microsoft SharePoint 2016 verwalten
  Dieses Modul beschreibt den Zweck und die Strultur von SharePoint 2016 Funktionen und Lösungen. Außerdem wird erklärt, wie man Sandkastenlösungen in Microsoft SharePoint 2016 verwaltet.
  #### Lektionen
  - SharePoint 2016 Lösungsarchitektur verstehen
  - Sandkastenlösungen verwalten


  #### Labor&#58; Lösungen verwalten
  - SharePoint Farmen und unterstützende Sanskastenlösungen konfigurieren
  - SharePoint Website als Unterstüzung für Sandkastenlösungen konfigurieren
  - Farm-Lösungen bereitstellen

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Funktionen und Lösungen in SharePoint 2016 verwalten.
  - Sandkastenlösungen in SharePoint 2016 verwalten.


  ### Modul 7&#58; Menschen verbinden
  Dieses Modul erklärt das Nutzerprofilmanagement und die Planung und Konfiguration von My Site und sozialen Funktionen. Es wird außerdem beschrieben, wie man Community Sites konfiguriert.
  #### Lektionen
  - Benutzerprofile verwalten
  - Soziale Interaktion ermöglichen
  - Communities aufbauen


  #### Labor&#58; Konfigurieren der Profil-Synchronisierung und My Sites
  - Konfigurieren der Profil-Synchronisierung
  - My Sites konfigurieren


  #### Labor&#58; Konfigurieren der Community Sites
  - Community Sites Infrastruktur erstellen
  - Community Site Teilnahme konfigurieren

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Nutzerprofilmanagement in Microsoft SharePoint 2016 und
  Konfiguration von Nutzerprofilsynchronisation durch den Microsoft Identity Manager (MIM) 2016.
  - Soziale Interaktion in SharePoint 2016 ermöglichen.
  - Communities und Community Sites in SharePoint 2016 erstellen.


  ### Modul 8&#58; Planung und Konfiguration von Web Content Management
  Dieses Modul erklärt die Planung und Konfiguration von Web Content Management Infrastruktur um betriebliche Anforderungen zu erfüllen. Außerdem wird beschrieben, wie Managed Navigation und Produktkatalog Seiten konfiguriert werden und wie man Unterstützung für Multilinguale Seiten konfiguriert. Es wird erklärt wie man Design und Anpassung für veröffentlichte Seiten plant und verwaltet und Unterstützung für Mobile Nutzer plant und konfiguriert.
  #### Lektionen
  - Planung und Implementation von Web Content Management Infrastruktur
  - Konfiguration von Managed Navigation und Katalogseiten
  - Unterstützung für mehrere sprachen
  - Design und Anpassung ermöglichen
  - Unterstützung für mobile Nutzer


  #### Labor&#58; Konfiguration von managed navigation und Katalogseiten
  - Konfiguration von Produkt Katalogseiten
  - Websiteübergreifende Veröffentlichung konfigurieren
  - Veröffentlichungsseiten konfigurieren


  #### Labor&#58; Gerätekanäle konfigurieren
  - Konfigurieren der Gerätekanäle

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Web Content Management Infrastruktur planen und konfigurieren.
  - Managed Navigation und Produktkatalogseiten konfigurieren.
  - Unterstützung für Multilinguale Seiten planen und konfigurieren.
  - Design und Anpassung für Veröffentlichungsseiten verwalten.
  - Unterstützung für mobile Nutzer planen und konfigurieren.


  ### Modul 9&#58; Enterprise Content Management planen und konfigurieren.
  Dieses Modul erklärt die Planung für Content und Dokumenten Management und die Planung und Konfiguration von eDiscovery. Zusätzlich wird das Datensatzmanagement erklärt.
  #### Lektionen
  - Enterprise Content Management planen
  - EDiscovery konfigurieren und planen
  - Datensatzmanagement planen


  #### Labor&#58; eDiscovery in SharePoint 2016 konfigurieren
  - ein eDiscovery Center erstellen und konfigurieren
  - Content Entdecken und erhalten
  - Export und Anfrage von Content


  #### Labor&#58; Datemsatzverwaltung in SharePoint Server 2016 konfigurieren
  - in-place Datenverwaltung konfigurieren

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Planen, wie Content und Dokumente verwaltet werden.
  - EDiscovery konfigurieren und planen.
  - Datensatzverwaltung und Übereinstimmung planen.


  ### Modul 10&#58; Planung und Konfiguration von business intelligence Lösungen
  Dieses Modul erklärt, wie Business Intelligence (BI) Architektur für SharePoint 2016 geplant wird und das Einführen und Verwalten von BI Services. Zusätzlich wird erklärt, wie man fortgeschrittene Analyseverarbeitung plant und konfiguriert.
  #### Lektionen
  - BI Architektur planen
  - Planen, Bereitstellen und Verwalten von BI-Diensten
  - Planung und Konfiguration von fortgeschrittenen Analyseverwaltungstools.


  #### Labor&#58; Office Online Server installieren
  - Office Online Server Bereitstellen


  #### Labor&#58; PowerPivot und Power View für SharePoint 2016 konfigurieren
  - PowerPivot für SharePoint 2016 konfigurieren
  - Power View für SharePoint konfigurieren

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Die Microsoft SharePoint Business Intelligence (BI) Architektur und ihre Komponenten erklären und Business Intelligence planen.
  - Microsoft SharePoint 2016 BI Dienste Planen, bereitstellen und verwalten.
  - Fortgeschrittene BI optionen die in SharePoint 2016 und Microsoft SQL Server 2014 verfügbar sind konfigurieren.


  ### Modul 11&#58; Produktivität und Kollaboration planen und konfigurieren.
  Dieses Modul erklärt, wie man Produktivitäts- und Kollaborationsfunktionen plant und konfiguriert. Dieses Modul erklärt außerdem, wie man Composite-Lösungen in SharePoint 2016 plant und konfiguriert.
  #### Lektionen
  - Planung und Konfiguration von Kollaborationsfunktionen
  - Planung und Konfiguration con Composites


  #### Labor&#58; Konfiguration und Arbeiten mit Projektseiten.
  - Office Online Serverfarm erstellen und Integration in SharePoint 2016 konfigurieren
  - Projektseiten erstellen
  - Projektseiten konfigurieren
  - Projektteams einstellen
  - Project Server Integration konfigurieren


  #### Labor&#58; Workflow konfigurieren
  - Microsoft Azure Workflow und Microsoft SharePoint Workflow Dienste konfigurieren
  - Workflow erstellen und testen

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Erklären, wie SharePoint Kollaboration und Coauthor Optionen geplant und konfiguriert werden.
  - Projektseiten und Teams konfigurieren.
  - Composites planen und konfigurieren.
  - Workflows in SharePoint 2016 konfigurieren.


  ### Modul 12&#58; Upgrade und Migration auf SharePoint 2016
  Dieses Modul erklärt wie sich auf ein Upgrade oder die Migration auf SharePoint 2016 vorbereitet wird. Es wird erklärt, wie man Site Sammlungen verwalten kann und diese auf SharePoint 2016 upgraden kann. Außerdem wird erklärt, wie man Advanced Content von SharePoint Server 2013&#58; zu SharePoint Server 2016 upgraded.
  #### Lektionen
  - Migration oder Upgrade vorbereiten
  - SharePoint 2016 upgrade
  - Site-Sammlungen Upgrade planen und verwalten


  #### Labor&#58; Content Datenbank Migration und Upgrade vom Microsoft SharePoint Server 2013 ausführen
  - SharePoint Server 2013 Managed Metadata Service Migration
  - SharePoint Server 2013 Content Datenbank Upgrade


  #### Labor &#58; Site Sammlung Upgrades verwalten
  - Site Sammlungen auf das Upgrade vorbereiten
  - Site Sammlungen Upgraden

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Ein Upgrade planen und vorbereiten
  - Upgrades auf Daten und Service Anwendungen ausführen
  - Site Sammlungen Upgraden
  - Advanced Content vom SharePoint Server 2013&#58; zum SharePoint Server 2016 Upgraden

