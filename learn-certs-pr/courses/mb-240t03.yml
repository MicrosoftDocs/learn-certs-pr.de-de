outlineSection: |-
  ### Modul 1&#58; Universelle Ressourcenplanung
  #### Lektionen
  - Universelle Ressourcenplanung  (URS) Überblick und Konfiguration
  - Entitäten für URS aktivieren
  - Überlegungen zur Anpassung und Automatisierung von Entitäten


  ### Modul 2&#58; Verwalten von Planungsoptionen
  #### Lektionen
  - Verwenden der Planungstafel
  - Positionen planen
  - Neuplanung und Ressourcen austauschen
  - Crew und Ressourcenpool-Planung


  ### Modul 3&#58; Anpassen der Planungstafel
  #### Lektionen
  - Konfigurieren der Planungstafel
  - Erstellen zusätzlicher Planungstafeln
  - Dynamics 365-Ansichten mit der Planungstafel nutzen
  - Konfigurieren der Planungstafel-Abfragen und Filter
  - Arbeiten mit Anforderungsgruppen


  ### Modul 4&#58; Optimierung der Ressourcenplanung
  #### Lektionen
  - Übersicht über die Optimierung der Ressourcenplanung
  - Definition von Optimierungszielen
  - Definition von Optimierungsrahmen
  - Definieren von Optimierungsprofilen
