summary: |-
  Dieser Kurs wurde für diejenigen entwickelt, die die Rolle des Lösungsarchitekten anstreben und neu darin sind. Dieser Kurs bietet technische Informationen zu Anwendungsarchitektur und technischen Fertigkeiten zum Einstieg in diese Rolle. Dieser Kurs deckt nicht die für diese Rolle erforderlichen gewerblichen Kompetenzen und Lieferfähigkeiten ab.

  #### Zielgruppenprofil

  Teilnehmer an diesem Kurs sollten bereits Erfahrung mit funktionalen oder technischen Schwerpunkten in Dynamics 365&#58; Finance and Operations Applications haben. In erster Linie für diejenigen, die eine neue Rolle als Lösungsarchitekt anstreben. 
prerequisitesSection: |-
  Sie müssen den Lösungsarchitekten-Lernpfad für Lösungsarchitekten abschließen&#58; [Hier](https://docs.microsoft.com/learn/browse/?roles=solution-architect&products=dynamics-finance-operations)
