summary: |-
  Dieser Kurs bietet Kenntnisse und Fähigkeiten für die Entwicklung einer DevOps-Strategie Die Teilnehmer lernen wie Transformation geplant wird, ein Projekt gewählt oder Teamstrukturen erstellt werden. Die Teilnehmer lernen außerdem wie Qualitäts und Sicherheitsstrategien entwickelt werden. Die Planung von Migration und Festigung von Artegakten und Source Control wird auch behandelt.

  #### Zielgruppenprofil
  Die Teilnehmer dieses Kurses sind daran interessiert, DevOps Projekte zu planen oder die Microsoft Azure DevOps-Lösungen Zertifizierungsprüfung zu bestehen.
prerequisitesSection: |-
  - Fundamentales Wissen über Azure, Version Control, Agile Software Development und KernSoftware Entwicklungsprinzipen. Erfahrung in einer Organisation die Software liefert ist hilfreich.
  - Es wird außerdem empfohlen, dass Sie Erfahrung in der Arbeit mit einer IDE und einige Kenntnisse über das Azure Portal besitzen. Die Teilnehmer, die keinen technischen Hintergrund in diesesn technologien haben, aber neugierig über DevOps Praktiken als Culture Shift sind, sollten den Prozeduren und den Erklärungen der kontinuierlischen Integration trotzdem folgen können.
outlineSection: |-
  ### Modul 1&#58; DevOps Planung
  In diesem Modul lernen die Teilnehmer etwas über Transformationsplanung, Projektauswahl und Teamstrukturen.
  #### Lektionen
  - Transformation Planning
  - Projektauswahl
  - Teamstrukturen


  #### Labor&#58; Agile Planning and Portfolio Management with Azure Boards
  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Transformation mit geteilten Zielen und timelines planen
  - Ein Projekt auswählen und Projektmetriken und KPIs identifizieren
  - Team und Agile Organisationsstruktur erstellen


  ### Modul 2&#58; Sicherheit und Qualität planen
  In diesem Modul lernen die Teilnehmer etwas über Qualitätsstrategie und die Planung von sicherer Entwicklung
  #### Lektionen
  - Qualitätsstrategie planen
  - Sichere Entwicklung planen


  #### Labor&#58; Feature Flag Management with LaunchDarkly and AzureDevOps
  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Eine Projektqualitäts-strategie entwickeln
  - Sichere entwicklungspraktiken und Complianceregeln planen


  ### Modul 3&#58; Artefakte und Tools Migrieren
  In diesem Modul lernen die Teilnehmer die Migration und Konsolidierung von Artefakten sowie die Migration und Integration von Source Control Maßnahmen kennen
  #### Lektionen
  - Migration und Konsolidierung von Artefakten
  - Migration und Integration von Source Control


  #### Labor&#58; Integration von Azure Repos und Azure Pipelines mit Eclipse
  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Artefakte Migrieren und konsolidieren
  - Migration und Integration von Source Control