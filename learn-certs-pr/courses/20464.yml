skillsGained:
- skill: Einführung in die gesamte SQL Server-Plattform und ihre wichtigsten Tools. Darin werden Ausgaben, Versionen, Grundlagen der Netzteilnehmer sowie Konzepte von Diensten und Dienstkonten behandelt.
- skill: Bestimmen geeigneter Datentypen, die beim Entwerfen von Tabellen verwendet werden sollen, Konvertieren von Daten zwischen Datentypen und Erstellen von Alias-Datentypen.
- skill: 'Kenntnis der optimalen Entwurfspraktiken in Bezug auf SQL Server-Tabellen und die Fähigkeit, Tabellen mit T-SQL zu erstellen. (Hinweis: Partitionierte Tabellen werden nicht behandelt.) '
- skill: Implementieren der Einschränkungen von PRIMARY KEY, FOREIGN KEY, DEFAULT, CHECK und UNIQUE und Untersuchen der kaskadierenden Einschränkungen von FOREIGN KEY.
- skill: Bestimmen geeigneter Strategien für einzelne Spalten und zusammengesetzte Indizes.
- skill: Erstellen von Tabellen als Stapel und Tabellen mit gebündelten Indizes. Berücksichtigen des Designs einer Tabelle und Vorschlagen einer geeigneten Struktur.
- skill: Lesen und Interpretieren der Details allgemeiner Elemente aus Ausführungsplänen.
- skill: Entwerfen effektiver, nicht gruppierter Indizes.
- skill: Ansichten entwerfen und implementieren
- skill: Entwerfen und Implementieren gespeicherter Verfahren.
- skill: Arbeiten mit Tabellentypen und Tabellenwertparametern und Verwenden des MERGE-Statement, um gespeicherte Verfahren zu erstellen, mit denen Data Warehouses aktualisiert werden.
- skill: Entwerfen und Implementieren von Funktionen, sowohl skalar als auch tabellenwertig. (Beschreiben, wo diese zu Leistungsproblemen führen können.)
- skill: Durchführen die grundlegende Untersuchung einer Deadlock-Situation und Erfahrung, wie sich die Transaktionsisolationsstufen auf die Parallelität von Anwendungen auswirken.
- skill: Verwenden sowohl des herkömmlichen T-SQL-Fehlerbehandlungscodes als auch der strukturierten Ausnahmebehandlung.
- skill: Entwerfen und Implementieren von DML-Triggern
- skill: Kennenlernen geeigneter Verwendungszwecke für die SQL CLR-Integration und Implementieren einer vorhandene .NET-Assembly in SQL Server.
- skill: Speichern von XML-Daten und -Modelle in SQL Server.
- skill: Durchführen grundlegender Abfragen zu XML-Daten in SQL Server.
