summary: |-
  Mit Hilfe der Microsoft Power-Platform können Unternehmen Abläufe optimieren, indem sie Routineaufgaben automatisieren und bewährte Praktiken standardisieren. Diese Schulung bietet einen allgemeinen Überblick über die Funktionen von Microsoft Dynamics 365 und der Power-Plattform und bildet die Grundlage für andere Schulungsangebote von Microsoft Dynamics 365 und der Power-Plattform.

  In diesem Kurs führen unsere weltweit anerkannten Experten die Studenten durch die verschiedenen verfügbaren Automatisierungsoptionen und deren Verwendung in realen Szenarien.

  #### Zielgruppenprofil
  Zu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von sowie Lösungen und Anwendungen zu konfigurieren. Der Modulbetreuer implementiert eine Lösung mit gebrauchsfertigen Funktionen, codefreier Erweiterungsmöglichkeit, sowie Anwendungs- und Service-Integrationen.
prerequisitesSection: |-
  Vertrautheit mit Geschäftsanwendungen und der Wunsch, diese für Ihr Unternehmen anzupassen und zu implementieren.
outlineSection: |-
  ### Modul 1&#58; Plattformübersicht
  In diesem Modul lernen die Studenten die Grundlagen der Automatisierungsmöglichkeiten der Power-Plattform. Sie lernen die Notwendigkeit der Automatisierung und die Zuordnung der Anforderungen zu den Funktionen.
  #### Lektionen
  - Plattform-Automatisierungsübersicht
  - Modulübersicht

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Die allgemeine Plattformautomatisierung und deren Verwendung erkennen


  ### Modul 2&#58; Geschäftsregeln
  In diesem Modul lernen die Studenten, wie sie Geschäftsregeln erstellen und verwenden und wie diese neben anderen Plattformautomatisierungen funktionieren.
  #### Lektionen
  - Einführung in Geschäftsregeln
  - Zusätzliche Details zu Geschäftsregeln
  - Modulübersicht

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Geschäftsregeln erstellen und verwenden


  ### Modul 3&#58; Arbeitsabläufe
  In diesem Modul lernen die Studenten, wie sie Arbeitsabläufe erstellen und verwenden und wie diese neben anderen Plattformautomatisierungen funktionieren.
  #### Lektionen
  - Einführung in Arbeitsabläufe
  - Erstellen von Arbeitsabläufen
  - Erweiterter Arbeitsablauf
  - Modulübersicht

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Erstellen und Verwenden von Arbeitsabläufen


  ### Modul 4&#58; Microsoftabläufe
  In diesem Modul lernen die Studenten, wie sie Microsoftarbeitsabläufe erstellen und verwenden und wie diese neben anderen Plattformautomatisierungen funktionieren.
  #### Lektionen
  - Einführung in Microsoftabläufe
  - Andere Ablaufkonzepte
  - Arbeiten mit CDS
  - Genehmigungsabläufe erstellen
  - Ausgehend von Apps
  Überlegungen zur Bereitstellung des Ablaufs
  - Modulübersicht

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Microsoftabläufe erstellen und verwenden


  ### Modul 5&#58; Geschäftsprozessabläufe
  In diesem Modul lernen die Studenten, Geschäftsprozessabläufe zu erstellen und verwenden und wie diese neben anderen Plattformautomatisierungen funktionieren.
  #### Lektionen
  - Einführung in Geschäftsprozessabläufe
  - Konfigurieren von Geschäftsprozessabläufen
  - Zusätzliche Details zu Geschäftsprozessabläufen
  - Modulübersicht

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Geschäftsprozessabläufe erstellen und verwenden