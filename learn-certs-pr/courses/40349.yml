summary: |-
  Dieser dreitägige MTA-Schulungskurs hilft Ihnen, sich auf die Microsoft Technology Associate-Prüfung 98-349 vorzubereiten und ein Verständnis für diese folgenden Themen zu entwickeln&#58; Betriebssystemkonfigurationen, Installieren und Aktualisieren von Client-Systemen, Verwalten von Anwendungen, Verwalten von Dateien und Ordnern, Verwalten von Geräten und Wartung des Betriebssystems. Dieser Kurs nutzt den gleichen Inhalt wie der Microsoft Official Academic Course (MOAC) für diese Prüfung. Dieser Kurs wird zur Unterstützung von Windows 10 aktualisiert.

  #### Zielgruppenprofil
  Microsoft Technology Associate (MTA) ist Microsofts neueste Suite von Technologiezertifizierungsprüfungen, die grundlegende Kenntnisse überprüfen, die für den Berufseinstieg mit Microsoft-Technologien erforderlich sind. Dieses Programm bietet einen geeigneten Einstiegspunkt für eine zukünftige Karriere in der Technologie und setzt einige praktische Erfahrungen oder Schulungen, jedoch keine Erfahrungen am Arbeitsplatz voraus.
prerequisitesSection: |-
