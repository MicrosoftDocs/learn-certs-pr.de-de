summary: |-
  Marketingtransformation, Organisation und Wachstum beginnen hier. Mit Dynamics 365 für Marketing können potenzielle Kunden zu Geschäftsbeziehungen werden. Finden und pflegen Sie mehr vertriebsbereite Leads, indem Sie über das grundlegende E-Mail-Marketing hinausgehen. Verbinden Sie Vertrieb und Marketing, automatisieren Sie Prozesse und treffen Sie intelligentere Entscheidungen, um den Marketing-ROI zu maximieren.

  In diesem Kurs wird die Konfiguration der Marketinganwendung beschrieben, die für den Einstieg erforderlich ist. Es befasst sich mit der Erstellung, dem Management und dem Erzielen von Leads. Von dort aus werden Marketingformulare und -seiten erstellt. Anschließend lernen die Studenten, wie sie Leads und Kontakte zur Konzentrierung ihrer Marketingbemühungen durch Segmentierung auflösen. Als Nächstes lernen die Studenten, wie sie mit erweiterten Entwicklerfunktionen Nachrichten für das E-Mail-Marketing erstellen. Dann werden alle Teile in die sogenannte Customer Journey eingebunden. Dynamics 365 für Marketing ermöglicht es, ein Modell für Customer Journeys zu erstellen, mit dem Mitglieder eines ausgewählten Marketingsegments mit Hilfe von automatisiertem Messaging, Aktivitätsgenerierung, interaktiven Entscheidungspunkten und mehr durch diesen Prozess geführt werden können. Schließlich lernen die Studenten, wie man Kundenerkenntnisse anzeigen, verstehen und verwalten kann.

  Kennenlernen aller Einstellungen und Kernfunktionen in Dynamics 365 für Marketing durch benutzerdefinierte Demonstrationen, Wissensfragen und praktische Lernübungen.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an IT- oder Marketingfachleute, die lernen möchten, wie Dynamics 365 für Marketing für Unternehmen eingesetzt werden kann.
prerequisitesSection: |-
  Vor Teilnahme an disesem Kurs benötigen die Teilnehmer&#58;
  - Verständnis der Grundlagen von Dynamics 365 und Kenntnis der Marketingprinzipien, -strategien und -verfahren besitzen
outlineSection: |-
  ### Modul 1&#58; Marketing-Anwendungskonfiguration
  In diesem Modul lernen die Teilnehmer erweiterte Einstellungen, Marketinginhalte, Vorlagen und Integrationen in Dynamics 365 für Marketing kennen.
  #### Lektionen
  - Erweiterte Einstellungen konfigurieren
  - Verwalten von Marketing-Inhalten und Vorlagen
  - Verwalten von LinkedIn- und Power BI-Integrationen

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Erweiterte Einstellungen konfigurieren, z. B.&#58; Organisation, Geschäftsführung, Inhalt, Marketing und Event-Einstellungen
  - Verwalten von Marketing-Inhalten und Vorlagen  


  ### Modul 2&#58; Leads
  In diesem Modul erfahren Sie, wie Sie Leads erstellen, verwalten und bewerten.
  #### Lektionen
  - Leads erstellen und verwalten
  - Beurteilung der Verkaufsbereitschaft

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Leads erstellen und verwalten
  - Leads von LinkedIn synchronisieren
  - Bewertung der Verkaufsbereitschaft anhand von Modellen zur Bewertung der Leads


  ### Modul 3&#58; Marketingformulare und -seiten
  In diesem Modul erfahren Sie, wie Sie Marketingformulare und -seiten erstellen.
  #### Lektionen
  - Erstellen von Marketingformen
  - Erstellen von Marketingseiten
  - Verwalten von Internet-Marketing

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Erstellen Sie Marketingformen und binden Sie sie in Marketingseiten ein
  - Erstellen einer Marketingseite
  - Vorschau, Validierung und Live-Schaltung einer Marketingseite
  - Erstellen von Marketingformen und Seitenvorlagen


  ### Modul 4&#58; Segmente und Listen
  Dieses Modul behandelt die Verwaltung von Segmenten, Abonnements-Centern, Listen und Double-Opt-Ins.
  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Konfigurieren statischer und dynamischer Segmente
  - Erstellen einer Abonnementliste
  - Einrichten einer Abonnement-Center-Seite ein
  - Einrichten und aktivieren eines Double-Opt-In-Prozesses


  ### Modul 5&#58; Marketing-E-Mails
  In diesem Modul erfahren Sie, wie Sie E-Mail-Nachrichten in Dynamics 365 für Marketing erstellen.
  #### Lektionen
  - E-Mail-Nachricht erstellen

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Erstellen und Gestalten von E-Mail-Nachrichten
  - Vorschau, Validierung und Inbetriebnahme von E-Mail-Nachrichten
  - Speichern einer E-Mail-Nachricht als Vorlage


  ### Modul  6&#58; Customer Journeys
  In diesem Modul wird der Erstellungsprozess für Customer Journeys überprüft.
  #### Lektionen
  - Erstellen Sie Customer Journeys

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Erstellen einer Customer Journey aus einer Vorlage
  - Identifizieren von Customer-Journey-Teilen und -Eigenschaften
  - Mit einer Customer Journey live gehen und sie validieren
  - Erstellen Sie eine account-basierte Customer Journey
  - Verstehen der Marketingkalenderfunktionen


  ### Modul 7&#58; Einblicke
  Dieses Modul zeigt, wie Kundenerkenntnisse angezeigt, verstanden und verwaltet werden.
  #### Lektionen
  - Marketingerkenntnisse
  - Kundenerkenntnisse
  - Einblicke in die Marketingumsetzung
  - Lead-Management-Erkenntnisse
  - Internet-Marketing-Erkenntnisse

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Erkenntnisse lokalisieren
  - Verstehen von Marketingerkenntnissen wie&#58; Kontakt-, Segment-, Customer-Journey-, Marketing-E-Mail-, Lead-, Lead-Scoring-, Marketingform-, Marketingseite-, Website- und Weiterleitung von URLs
