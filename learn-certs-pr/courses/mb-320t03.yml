outlineSection: |-
  ### Modul 1&#58; Erste Schritte in der Prozessverarbeitung
  Dieses Thema behandelt den Einstieg in die Prozessverarbeitung in Finance and Operations.
  #### Lektionen
  - Einführung
  - Prozessverarbeitung verstehen
  - Formelverwaltung verstehen
  - Neben- und Abfallprodukte verstehen
  - Zugelassene Anbieter konfigurieren
  - Übungslabore
  - Modulübersicht


  In diesem Modul lernten die Studenten etwas über&#58;
  - Prozessverarbeitung verstehen
  - Formelverwaltung verstehen
  - Neben- und Abfallprodukte verstehen
  - Zugelassene Anbieter verstehen


  ### Modul 2&#58; Identifizieren und Konfigurieren von Chargenattributen für die Prozessverarbeitung
  Zu diesem Thema wird das Konfigurieren von Chargenattributen in Finance and Operations erläutert.

  #### Lektionen
  - Einführung
  - Identifizieren und Konfigurieren von Chargenattributen
  - Erstellen und Konfigurieren von Artikeln mit ungefährem Gewicht
  - Potenzverwaltung einrichten
  - Übungslabore
  - Modulübersicht


  In diesem Modul lernten die Studenten etwas über&#58;
  - Verstehen von Batchattributen
  - Identifizieren und Konfigurieren von Chargenattributen
  - Steuerungsprozesse für Lots und Chargen
  - Konfigurieren der Chargen-Nachbearbeitung


  ### Modul 3&#58; Rohstoffpreise und Produkt-Compliance konfigurieren
  Zu diesem Thema wird erläutert, wie man mit Rohstoffpreisen und Compliance in Finance and Operations arbeitet.
  #### Lektionen
  - Einführung
  - Rohstoffpreise konfigurieren
  - Produkt-Compliance konfigurieren
  - Übungslabore
  - Modulübersicht


  In diesem Modul lernten die Studenten etwas über&#58;
  - Rohstoffpreise konfigurieren
  - Produkt-Compliance konfigurieren


  ### Modul 4&#58; Abschluss des Kurses
  Abschließende Bewertung und Kurszusammenfassung sowie eine Umfrage nach dem Kurs.
  #### Lektionen
  - Abschließende Bewertung
  - Kurszusammenfassung
  - Umfrage nach dem Kurs


  Die Kursteilnehmer haben den Kurs abgeschlossen.
