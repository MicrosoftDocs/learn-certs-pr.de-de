outlineSection: |-
  ### Modul 1&#58; Field Service-Arbeitsaufträge
  #### Lektionen
  - Field Service-Arbeitsaufträge konfigurieren
  - Erstellen von Arbeitsaufträgen
  - Arbeitsaufträge verwalten


  ### Modul 2&#58; Field Service-Vereinbarungen
  #### Lektionen
  - Verwendung von Field Service-Vereinbarungen
  - Buchungen einrichten
  - Rechnungen erstellen


  ### Modul 3&#58; Bestand und Einkauf
  #### Lektionen
  - Kunden-Assets verwalten
  - Bestand verwalten
  - Einkauf und Rückgabe


  ### Modul 4&#58; Field Service mobil
  #### Lektionen
  - Übersicht über die mobilen Field Service-Anwendungen
  - Installieren und Bereitstellen von mobilen Field-Service - Projekten
  - Mobile Projekte verwalten
  - Den Mobilkunde bereitstellen
