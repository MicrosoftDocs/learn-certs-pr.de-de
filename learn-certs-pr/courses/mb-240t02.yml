summary: |-
  Viele Unternehmen verlassen sich auf mobile Arbeitskräfte, um ihre Produkte und Dienstleistungen an ihre Kunden zu liefern. Dynamics 365 for Field Service unterstützt Unternehmen, sich besser auf dem Markt zu positionieren, indem verschiedene Tools bereitgestellt werden, mit denen Ressourcen identifiziert und geplant sowie Arbeitslasten für mobile Mitarbeiter verwaltet werden können. 

  In diesem Kurs werden die Teilnehmer mit den erforderlichen Fähigkeiten ausgestattet, Schlüsselkomponenten zu identifizieren und zu konfigurieren, die für die Bereitstellung von Außendienst- und mobilen Lösungen verwendet werden. Zu den Hauptthemen gehören das Ermitteln des typischen Lebenszyklus eines Arbeitsauftrags sowie die organisatorischen Überlegungen, die die Konfigurationsentscheidungen beeinflussen. Darüber hinaus konzentriert sich dieser Kurs auf Komponenten, die häufig in Bezug auf Arbeitsaufträge verwendet werden, einschließlich Vereinbarungen, Bestandskomponenten, Einkauf und Mobilitätsstrategien.     

  Dieser Kurs hilft Studenten, das Gesamtbild und die Endziele zu verstehen, die sich auf Auftragsausführung und -realisierung konzentrieren, die beim Entwerfen effizienterer Lösungen helfen, welche auf Kunden- und Organisationsziele ausgerichtet sind.

prerequisitesSection: |-
