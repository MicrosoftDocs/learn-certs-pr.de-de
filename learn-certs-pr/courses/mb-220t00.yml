summary: |-
  In diesem Kurs wird die Konfiguration der Marketinganwendung besprochen, die für das Geschäftswachstum erforderlich ist. Dabei wird sich auch mit Lead-Management, Marketingformularen und -seiten, Segmentierung und E-Mail-Marketing-Nachrichten befasst. Alle diese Teile sind durch interaktives Customer-Journey-Design miteinander verbunden, einschließlich der Konfiguration von Veranstaltungen und Umfragen.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an IT- oder Marketingfachleute, die lernen möchten, wie Dynamics 365 für Marketing für Unternehmen eingesetzt werden kann.
prerequisitesSection: |-
  Kenntnisse der Dynamics 365-Plattform und Verständnis der grundlegenden Marketingprinzipien.
outlineSection: |-
  ### Modul 1&#58; Marketing-Anwendungskonfiguration
  In diesem Modul lernen sie erweiterte Einstellungen, Marketinginhalte, Vorlagen und Integrationen in Dynamics 365 für Marketing kennen.
  #### Lektionen
  - Erweiterte Einstellungen konfigurieren
  - Verwalten von Marketing-Inhalten und Vorlagen
  - Verwalten von LinkedIn- und Power BI-Integrationen

  Nach Abschluss dieses Moduls Sie werden in der Lage sein&#58;
  - Konfigurieren Sie erweiterte Einstellungen wie Organisation, Geschäftsverwaltung und Inhalte.
  - Verwalten von Marketing-Inhalten und Vorlagen.


  ### Modul 2&#58; Leads
  In diesem Modul erfahren Sie, wie Sie Leads erstellen, verwalten und bewerten.
  #### Lektionen
  - Leads erstellen und verwalten
  - Beurteilung der Verkaufsbereitschaft

  Nach Abschluss dieses Moduls Sie werden in der Lage sein&#58;
  - Leads erstellen und verwalten.
  - Leads von LinkedIn synchronisieren.
  - Bewertung der Verkaufsbereitschaft anhand von Modellen zur Bewertung der Leads.


  ### Modul 3&#58; Marketingformulare und -seiten
  In diesem Modul erfahren Sie, wie Sie Marketingformulare und -seiten erstellen.
  #### Lektionen
  - Erstellen von Marketingformen
  - Erstellen von Marketingseiten
  - Verwalten von Internet-Marketing

  Nach Abschluss dieses Moduls Sie werden in der Lage sein&#58;
  - Erstellen Sie Marketingformen und binden Sie sie in Marketingseiten ein.
  - Erstellen einer Marketingseite.
  - Vorschau, Validierung und Live-Schaltung einer Marketingseite
  - Erstellen von Marketingformen und Seitenvorlagen.


  ### Modul 4&#58; Segmente und Listen
  Dieses Modul behandelt die Verwaltung von Segmenten, Abonnements-Centern, Listen und Double-Opt-Ins.
  #### Lektionen
  - Anlegen und Verwalten von Segmenten
  - Erstellen und verwalten Sie Abonnement-Center
  - Double opt-in

  Nach Abschluss dieses Moduls Sie werden in der Lage sein&#58;
  - Konfigurieren statischer und dynamischer Segmente.
  - Erstellen einer Abonnementliste.
  - Einrichten einer Abonnement-Center-Seite ein.
  - Einrichten und aktivieren eines Double-Opt-In-Prozesses.


  ### Modul 5&#58; Marketing-E-Mails
  In diesem Modul erfahren Sie, wie Sie E-Mail-Nachrichten in Dynamics 365 für Marketing erstellen.
  #### Lektionen
  - E-Mail-Nachricht erstellen

  Nach Abschluss dieses Moduls Sie werden in der Lage sein&#58;
  - Erstellen und Gestalten von E-Mail-Nachrichten.
  - Vorschau, Validierung und Inbetriebnahme von E-Mail-Nachrichten
  - Speichern einer E-Mail-Nachricht als Vorlage.


  ### Modul 6&#58; Customer Journeys
  In diesem Modul wird der Erstellungsprozess für Customer Journeys überprüft.
  #### Lektionen
  - Erstellen Sie Customer Journeys

  Nach Abschluss dieses Moduls Sie werden in der Lage sein&#58;
  - Erstellen einer Customer Journey aus einer Vorlage.
  - Identifizieren von Customer-Journey-Teilen und -Eigenschaften.
  - Mit einer Customer Journey live gehen und sie validieren.
  - Erstellen Sie eine account-basierte Customer Journey.
  - Verstehen der Marketingkalenderfunktionen.


  ### Modul 7&#58; Einblicke
  Dieses Modul zeigt, wie Kundenerkenntnisse angezeigt, verstanden und verwaltet werden.
  #### Lektionen
  - Marketingerkenntnisse
  - Kundenerkenntnisse
  - Einblicke in die Marketingumsetzung
  - Lead-Management-Erkenntnisse
  - Internet-Marketing-Erkenntnisse

  Nach Abschluss dieses Moduls Sie werden in der Lage sein&#58;
  - Erkenntnisse lokalisieren.
  - Verstehen Sie Marketing-Erkenntnisse wie Kontakt, Segment, Customer Journey, Marketing-E-Mail und Leads.


  ### Modul 8&#58; Veranstaltungen
  In diesem Modul lernen Sie, wie Sie die Eventplanung und -ausführung in Dynamics 365 für Marketing verwalten.
  #### Lektionen
  - Eventplanung verwalten
  - Verwalten der Eventausführung

  Nach Abschluss dieses Moduls Sie werden in der Lage sein&#58;
  - Persönliche Veranstaltungen und Webinare erstellen.
  - Einrichten von Funktionen für die Veranstaltungsplanung, z. B. Sitzungen, Redner, Veranstaltungspässe, Wartelisten, Veranstaltungsorte und Sponsoren.
  - Erstellen und verwalten wiederkehrender Ereignisse.


  ### Modul 9&#58; Umfragen
  In diesem Modul werden sie überdenken, wie sie Umfragen in Dynamics 365 für Marketing konfigurieren, entwerfen und verteilen.
  #### Lektionen
  - Erstellen von Umfragen

  Nach Abschluss dieses Moduls Sie werden in der Lage sein&#58;
  - Ein wiederverwendbares Umfragethema erstellen.
  - Erstellen, Gestalten, Voransicht und Veröffentlichen einer Umfrage


  ### Modul 10&#58; Ergebnisse
  Im Modul Ergebnisse überprüfen sie Marketingereignisse und Umfrageergebnisse.
  #### Lektionen
  - Überprüfen der Ergebnisse von Events und Umfragen

  Nach Abschluss dieses Moduls Sie werden in der Lage sein&#58;
  - Nutzen Sie das Event-Dashboard zur Bewertung von Eventergebnissen.
