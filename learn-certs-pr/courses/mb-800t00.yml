summary: |-
  Dynamics 365 Business Central wurde für kleine und mittlere Unternehmen entwickelt und ist eine Anwendung für Unternehmen, die aus ihren Einstiegsanwendungen herausgewachsen sind.Expandierende Unternehmen wachsen häufig aus ihrer grundlegenden Buchhaltungssoftware oder ihren ERP-Systemen (Legacy Enterprise Resource Planning) heraus, die nicht in der Lage sind, erhöhte Lagerbestände und Transaktionen zu bewältigen, nicht in andere Branchen integriert sind und Einschränkungen bei der Berichterstellung aufweisen.Unternehmen stehen auch vor der Herausforderung, Serviceleistungen bereitzustellen, die skalierbarer, mobiler und in der Cloud verfügbar sind.Mit Business Central können Sie Ihre Finanzen verwalten, Ihre Lieferkette automatisieren und sichern, intelligenter verkaufen, den Kundenservice und die Projektleistung verbessern und Ihre Abläufe optimieren.

  #### Zielgruppenprofil
  Dynamics 365 Business Central-Modulberater sind für die Implementierung der wichtigsten Einrichtungsprozesse für kleine und mittlere Unternehmen verantwortlich.
prerequisitesSection: |-
  Dieser Kurs richtet sich an Funktionsberater, die mit Dynamics 365 Business Central arbeiten, oder an Funktionsberater, die mit anderen Dynamics 365-Apps arbeiten und ihre Kenntnisse in Business Central erweitern möchten.
outlineSection: |-
  ### Modul 1&#58; Einführung in Business Central
  Einführung in Business Central-Module
  #### Lektionen
  - Einführung in Business Central
  - Technologieübersicht
  - Navigieren in der Benutzerschnittstelle
  - Stammdaten für den Verkaufs- und Einkaufsprozess


  ### Modul 2&#58; Anwendungssetup
  #### Lektionen
  - Erstellen und konfigurieren einer neuen Firma
  - Daten nach Business Central migrieren
  - Sicherheit verwalten
  - Kernfunktionen der App einrichten
  - Dimensionen einstellen
  
  
  ### Modul 3&#58; Finanzdaten konfigurieren
  #### Lektionen
  - Finanzmanagement einrichten
  - den Kontenplan einrichten
  - Buchungsgruppen einrichten
  - Allgemeine Journals
  - Cash Management einrichten
  - Kreditorenbuchhaltung einrichten
  - Debitorenbuchhaltung einrichten
  
  
  ### Modul 4&#58; Verkauf und Einkauf konfigurieren
  #### Lektionen
  - Inventar einrichten
  - Preise und Rabatte konfigurieren
  
  
  ### Modul 5&#58; Operationen
  #### Lektionen
  - Ware einkaufen
  - Ware verkaufen
  - Finanztransaktionen verarbeiten
  - Bestandskalkulation


  ### Modul 6&#58; Integration und Automatisierung
  #### Lektionen
  Einrichten und Verwenden von Genehmigungen für Workflows
  - Power Appsverbinden
  - Power Automate verbinden
  - Power BI verbinden
  
