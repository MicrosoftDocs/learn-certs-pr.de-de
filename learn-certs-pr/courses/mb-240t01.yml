summary: |-
  Dynamics 365 for Field Service unterstützt Unternehmen, sich besser auf dem Markt zu positionieren, indem verschiedene Tools bereitgestellt werden, mit denen Ressourcen identifiziert und geplant sowie Arbeitslasten für mobile Mitarbeiter verwaltet werden können. In diesem Kurs werden die Teilnehmer mit den erforderlichen Fähigkeiten ausgestattet, um Schlüsselkomponenten zu identifizieren und zu konfigurieren, die für die Bereitstellung von Außendienst- und mobilen Lösungen verwendet werden. Zu den Hauptthemen gehört die Identifizierung organisatorischer Überlegungen, die zu Konfigurationsentscheidungen und allgemeinen Konfigurationsaspekten führen. 

  Dieser Kurs hilft den Studenten, das Gesamtbild und die Endziele zu verstehen, die sich auf Implementierungen konzentrieren, die beim Entwerfen effizienterer Lösungen helfen, die mit Kunden- und Organisationszielen in Einklang stehen.
prerequisitesSection: |-
  Grundlegendes Verständnis der Eigenschaften, Funktionen und Navigation von Dynamics 365.
outlineSection: |-
  ### Modul 1&#58; Field Service konfigurieren
  #### Lektionen
  - Einführung in Field Service
  - Definieren von Produkten und Dienstleistungen
  - Steuerkennzeichen definieren


  ### Modul 2&#58; Ressourcenplanung konfigurieren
  #### Lektionen
  - Mapping- und Standortinformationen
  - Konfigurieren von Ressourcenkomponenten
  - Definieren von Kontoeinstellungen


  ### Modul 3&#58; Buchbare Ressourcen definieren und konfigurieren
  #### Lektionen
  - Buchbare Ressourcen definieren
  - Ressourcenpools, Crews und Einrichtungen


  ### Modul 4&#58; Vorfälle bearbeiten und konfigurieren
  #### Lektionen
  - Vorfälle kreieren
  - Verwenden von Dienstleistungsaufgaben
  - Definieren von Produkten, Dienstleistungen und Kompetenzen