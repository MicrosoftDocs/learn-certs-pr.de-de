  ### Modul 10&#58; Erstellen und Verarbeiten von festen Kanban-Regeln
  In Dynamics 365 für Finance and Operations wird ein Kanban als Rahmenwerk implementiert, um auf Pull-Signalen basierend zu planen zu verfolgen und zu verarbeiten.

  Ein Kanban ist ein wesentlicher Bestandteil eines Pull-Systems in der Versorgung, das ein kritisches Element der schlanken Produktion/Versorgung ist. Wenn ein Kanban verbraucht wurde, sollte es an die Bezugsquelle weitergeleitet (ausgelöst) werden, um wieder aufgefüllt zu werden. Diese Bezugsquelle wird durch die Produktionsflussaktivitäten definiert, mit denen das Kanban verknüpft ist.

  Kanban-Regeln in Finance and Operations sind an Produktionsabläufe gebunden und bilden die Grundlage für die Aktivitäten eines Kanbans. Kanban-Regeln können eingerichtet werden, um eine Vielzahl von Lagerfertigungs- und Bestellfertigungsszenarien zu unterstützen.
