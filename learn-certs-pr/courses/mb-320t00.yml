  ### Modul 3&#58; Separate Fertigung konfigurieren
  Bevor Sie im Produktionssteuerungsmodul arbeiten und Fertigungsaufträge erstellen können, müssen Sie Produktionsparameter einrichten. Die ausgewählten Parameter haben direkten Einfluss auf den Produktionsauftrag und den Produktionslebenszyklus. Die Parameter können nach Unternehmen oder Standort festgelegt werden. Dies bestimmt, ob Dynamics 365 für Finance and Operations die Parameter auf Unternehmensebene oder die standortspezifischen Parameter verwendet.

  Bei Parametern, Produktionsaufträgen und Lebenszyklus wird überprüft, wie diese Parameter definiert sind, wie Journalnamen verwendet, werden, Produktionsaufträge erstellt werden und wie sie im Rahmen der Fertigung verarbeitet werden, basierend auf ihrem Status und dem Produktionslebenszyklus. In dieser Lektion wird erläutert, wie die diskrete Fertigung in Finance and Operations konfiguriert wird.

  #### Lektionen
