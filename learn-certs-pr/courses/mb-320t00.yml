  ### Modul 13&#58; Konfigurieren von aktivitätsbasierter Lohnaufstellung und Produktionsflusskalkulation
  Das Grundprinzip eines Produktionsflusses ändert sich nicht, wenn Aktivitäten über Finance and Operations vergeben werden. Material fließt immer noch zwischen Standorten, Prozessaktivitäten konvertieren Material in Produkte und Transferaktivitäten verschieben Material oder Produkte von einem Standort zu einem anderen.

  In Dynamics 365 für Finance and Operations gibt es zwei Ansätze für die Vergabe von Unteraufträgen&#58; Fertigungsaufträge und schlanke Produktion.

  Der erste Ansatz modelliert die Lohnbearbeitungsarbeit als Dienstleistung, die sich auf eine Aktivität eines Produktionsflusses bezieht. Der Kostengruppentyp „Direktes Outsourcing" muss konfiguriert werden, damit die Lohnbearbeitungsdienste nicht Teil einer Stückliste sind.

  Die Kostenrechnung für Lohnarbeiten ist in Microsoft Dynamics 365 for Finance and Operations vollständig in die neue Fertigungskostenrechnung integriert.
