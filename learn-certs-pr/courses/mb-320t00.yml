  ### Modul 9&#58; Konfigurieren einer schlanken Produktion
  In diesem Artikel wird erläutert, wie Sie eine schlanke Produktion in Finance and Operations konfigurieren.

  Ein schlankes Produktions-Szenario ist in der Regel mehr als eine Ansammlung von Kanban-Regeln oder Materialversorgungsrichtlinien, die nichts miteinander zu tun haben. Der Material- und Produktfluss durch Arbeitszellen und Standorte für ein bestimmtes Produktions- oder Versorgungsszenario kann als eine Abfolge oder ein kleines Netzwerk von Prozess- oder Transferaktivitäten, auch als Produktionsfluss bezeichnet, beschrieben werden.

  Die aktivitätsbasierten Produktionsabläufe werden in Finance and Operations eingeführt, um einen Produktions- und Kostenkontext für verschiedene Kanban-Szenarien zu erstellen. Alle Kanban-Regeln sind direkt mit dieser vordefinierten Struktur verbunden.

  Mit dem aktivitätsbasierten Modell können Benutzer eine größere Bandbreite von Szenarien einrichten, als dies in früheren Versionen der schlanken Produktion für Finance and Operations möglich war, ohne dass die Mitarbeiter im Fertigungsbereich zusätzliche Komplexität benötigen, da alle Szenarien dieselbe aktivitätsbasierte Benutzeroberfläche verwenden.
