summary: |-
  Dieser Kurs lehrt IT-Experten wie Exchange Server verwaltet und gestützt wird Der Kurs behandelt die Installation und Konfiguration von Exchange Server Außerdem wird erklärt wie Mailempfänger und öffentliche Ordner verwaltet werden, z.B. Wie Bulk Operations durch Exchange Management Shell ausgeführt wird Außerdem behandelt der Kurs die Client Konnektivität, Nachrichtentransport und Hygiene und Hochverfügbarkeits Exchange Server Einrichtungen Es wird auch erklärt wie Disaster Recovery Lösungen implementiert werden Zum Schluss geht es darum wie Exchange server Einrichtungen erhalten und überwacht werden und wie Exchange Online im Office 365 verwaltet wird.
  
  #### Zielgruppenprofil
  Die Zielgruppe für diesen Kurs bilden Messaging Administratoren auf Unternehmensebene im Exchange Server It generalisten und Helpdest Experten die etwas über Exchange Server lernen möchten können auch teilnehmen. Teilnehmer sollten mindestens zwei Jahre Arbeitserfahrung im IT Bereich haben, typischerweise im Bereich Windows Server Administration, Netzwerkadministration, Helpdest oder Systemadministration. Sie sollten außerdem Erfahrung mit Exchange Server Konzepten haben aber Erfahrung mit der Verwaltung von Exchange Server ist keine Voraussetzung.
prerequisitesSection: |-
  Zusätzlich zu ihrer Berufserfahrung sollten Kandidaten, die den Kurs besuchen, bereits über die folgenden technischen Kenntnisse verfügen&#58;
  - mindestens zwei Jahre Erfahrung in der Administration von Windows Server
  - Mindestens zwei Jahre Arbeitserfahrung mit Active Directory Domain Services (AD DS).
  - Mindestens zwei Jahre Arbeitserfahrung mit Name Resolution, dazu gehört Domain Name System (DNS)
  Verständnis von TCP/IP und Netzwerkkonzepten
  - Verständnis von Sicherheitskonzepten wie Autentifizierung und Autorisation
  - Verständnis von Simple Mail Transfer Protocol (SMTP)
  - Arbeitserfahrung mit public key infrastructure (PKI) Technologien, wie Active Directory Certificate Services (AD CS).
outlineSection: |-
  ### Modul 1&#58; Exchange Server Anenden
  Dieses Modul erklärt die Schlüsselfunktionen und Architektur von Exchange Server Außerdem erklärt es die Voraussetzungen und Anforderungen für die Einrichtung von Exchange Server. Es wird zusätzlich erklärt, wie Exchange Admincenter und das Exchange Management Shell verwendet werden um Exchange Server zu verwalten.
  #### Lektionen
  - Überblick über Exchange Server
  - Exchange Server Architektur
  - Voraussetzungen für Exchange Server
  - Exchange Server einrichten
  - Exchange Server Verwaltungstools


  #### Labor&#58; Exchange Server Einrichten
  - Anforderungen und Voraussetzungen für die Exchange Server 2019 Installation bewerten
  - Exchange Server 2019 Bereitstellen
  - Exchange Server Funktionalität verifizieren
  - Exchange Server 2019&#58; auf Windows Server Core 2019 (optional) Installieren

  Nach Abschluss dieses Moduls können die Teilnehmers&#58;
  - Schlüsselfunktionen und Funktionalität von Exchange Server beschreiben
  - Exchange Server Architektur beschreiben
  - Anforderungen und Optionen für die Bereitstellung von Exchange Server beschreiben
  - Exchange Server Bereitstellen
  - Nutzung von Verwaltungstools zur Verwaltung von Exchange Server beschreiben


  ### Modul 2&#58; Exchange Server 2016 Speicher verwalten
  Dieses Modul beschreibt die Funktionen von Exchange Server Mailbox Datenbanken und die Verfügbaren Speicheroptionen für Exchange Server Außerdem wird erklärt wie Exchange Server Mailbox Datenbanken und Speicher konfiguriert werden.
  #### Lektionen
  - Exchange Server Mailbox DAtenbanken
  - Exchange Serverspeicher
  - Exchange Server Mailbox Datenbanken und Speicher konfigurieren


  #### Labor&#58; Exchange Server Speicher konfigurieren
  - Mailboxdatenbanken konfigurieren und erstellen

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Funktionen von Exchange Server Mailbox Datenbanken beschreiben
  - Speicheroptionen für Exchange Server erklären
  - Exchange Server Mailboxdatenbanken und Speicher konfigurieren


  ### Modul 3&#58; Empfängerobjekte verwalten
  Dieses Modul erklärt die Verwaltung von Nutzern, geteilten Daten, Resourcen, öffentlichen Ordnern und Vermittlungspostfächern in Exchange Server. Außerdem wird erklärt, wie Kontakte, Nuterpostfächer und Verteilergruppen im Exchange Server verwaltet werden. Zum Schluss wird erklärt, wie Adresslisten und Email Adressen und Adressbuchrichtlinien im Exchange Server konfiguriert werden.
  #### Lektionen
  - Benutzerpostfächer verwalten
  - Andere Postfächertypen verwalten
  - Andere Empfängerobjekte verwalten
  Richtlinien und Adresslisten konfugurieren


  #### Labor&#58; Empfängerobjekte verwalten
  - Empfängerobjekte konfigurieren
  - Öffentliche Ordner verwalten


  #### Labor&#58; Adresslisten und Richtlinien konfigurieren
  - E-Mail-Adressrichtlinien verwalten
  - Adresslisten und Adressbuchrichtlinien verwalten

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Nutzerpostfächer im Exchange Server verwalten
  - Freigegebene, Ressourcen-, öffentliche Ordner und Vermittlungspostfächer im Exchange Server verwalten.
  - Kontakte, Emailnutzer und Verteilergruppen im Exchange Server verwalten
  - Adresslisten, Emailadressen und Adressbuchrichtlinien im Exchange Server konfigurieren.


  ### Modul 4&#58; Empfänger und Exchange servers mit Exchange Server cmdlets verwalten
  Dieses Modul beschreibet wie Empfänger durch die Nutzung von Exchange Server cmdlets verwaltet werden. Außerdem wird erklärt, wie Exchange Server mit Exchange Server cmdlets und Skripts verwaltet werden.
  #### Lektionen
  - Überblick über die Exchange Management Shell
  - Exchange Server durch Exchange Management Shell cmdlets verwalten
  - Exchange Server durch Skripts verwalten


  #### Labor&#58; Exchange Server und Empfängerobjekte durch Exchange Management Shell verwalten
  - Exchange Management Shell nutzen um Empfänger zu verwalten
  - Exchange Management Shell nutzen, um Exchange Server zu verwalten

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Empfänger durch Exchange Server cmdlets verwalten
  - Exchange Server durch Exchange Server cmdlets verwalten
  - Exchange Server duch Skripts verwalten


  ### Modul 5&#58; Clientzugriff
  Dieses Modul erklärt die Konfiguration und Verwaltung von Client Zugriffsdiensten in Exchange Server. Außerdem wierden die Client Zugriffsoptionen für Exchange Server und wie man Outlook im Web konfiguriert, erklärt. Es wird auch erklärt, wie Mobiles Messaging für Exchange Server konfiguriert wird.
  #### Lektionen
  - Clientzugangsdienste konfigurieren
  - Clientzugangsdienste verwalten
  - Client Konnektivität im Exchange Server
  - Outlook Web konfigurieren
  - Konfigurieren des mobilen Messaging


  #### Labor&#58; Client Zugangsdienste konfigurieren
  - Namespaces für Clientzugang konfigurieren
  - Certificates für Clientzugang konfigurieren
  - Benutzerdefinierte MailTips konfigurieren


  #### Labor&#58; Client Zugangsdienste im Exchange Server Bereitstellen und Konfigurieren 
  - Exchange Server für Outlook konfigurieren
  - Outlook Web konfigurieren
  - Microsoft Exchange ActiveSync konfigurieren

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Client Zugriffsdienste im Exchange Server konfigurieren
  - Client Zugriffsdienste verwalten
  - Client Konnektivität und veröffentlichungen in Exchange Server Diensten beschreiben
  - Outlook Web konfigurieren
  - Mobiles Messagning im Exchange Server konfigurieren


  ### Modul 6&#58; Hochverfügbarkeit in Exchange Server verwalten
  Dieses Modul beschriebt die hohe Verfügbarkeitsoptionen für den Exchange Server Außerdem wird erklärt, wie Hochverfügbarkeits Mailboxdatenbanken und Client Zugriffsdienste durch Load balancing Methoden konfiguriert werden.
  #### Lektionen
  - Hochverfügbarkeit im Exchange Server
  - Hochverfügbarkeit Mailboxdatenbanken konfigurieren
  - Hochverfügbarkeit konfigurieren für Client Zugriffsdienste


  #### Labor&#58; DAGs implementieren
  - Erstellen und konfigurieren von DAG


  #### Labor&#58; Hochverfügbarkeit implementieren und testen
  - Hochverfügbarkeitslösungen für Client Zugriffsdienset bereitstellen
  - Hochverfügbarkeits Konfigurationen testen

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Hochverfügbarkeit im Exchange Server beschreiben
  - Hochverfügbarkeit Mailboxdatenbanken konfigurieren
  - Hochverfügbarkeit Client Zugriffsdienste konfigurieren


  ### Modul 7&#58; Disaster recovery für Exchange Server implementieren
  Dieses Modul beschreibt Sicherung und Wiederherstellungsfunktionen in Exchange Server und die Detaills die in Beachtet werden müssen wenn ein Backupplan erstellt wird.
  #### Lektionen
  - Exchange Server Sicherung implementieren
  - Exchange Server Wiederherstellung implementieren


  #### Labor&#58; Exchange Server Daten sichern
  - Exchange Server Mailboxdatenbanken sichern


  #### Labor&#58; Exchange Server Daten wiederherstellen
  - Exchange Server Mailboxen wiederherstellen
  - Datenbank Verfügbarkeitsgruppen (DAG) teilnehmer (optional) wiederherstellen

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Exchange Server Daten sichern
  - Exchange Server Daten durch konfigurierte Sicherungen wiederherstellen


  ### Modul 8&#58; Nachrichtentransport konfigurieren und verwalten
  Dieses Modul erklärt den Nachrichtentransport im Exchange Server. Außerdem wird erklärt wie der Nachrichtentransport in Exchange Server konfiguriert wie und wie Transportregeln in Exchange Server verwaltet werden.
  #### Lektionen
  - Überblick über den Nachrichtentransport
  - Nachrichtentransport konfigurieren
  - Transportregeln verwalten


  #### Labor&#58; Nachrichtentransport verwalten und konfigurieren
  - Nachrichtentransport konfigurieren
  - Nachrichtenübermittlung überwachen und verifizieren
  - Disclaimer Transportregeln konfigurieren
  - SLP richtlinien für Finanzdatem konfigurieren

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Den Nachrichtentransport in Exchange Server beschreiben
  - Nachrichtentransport in Exchange Server konfigurieren
  - Transportregeln in Exchange Server verwalten


  ### Modul 9&#58; Nachrichtensicherheit konfigurieren
  Dieses Modul beschreibt die Bereitstellung und Verwaltung von Edge Transport server für Nachrichtensicherheit. Außerdem wird erklärt wie Antiviren und Antispam Lösungen für Exchange Server implementiert werden.
  #### Lektionen
  - Edge Transport Server für Nachrichtensicherheit Bereitstellen und Verwalten
  - Antivirus Lösungen für Exchange Server implementieren
  - Antispam Lösungen für Exchange Server implementieren


  #### Labor&#58; Nachrichtensicherheit in Echange Server konfigurieren
  - EdgeSync konfigurieren und testen
  - Antivirus, Antispam und Malware Schutzfunktionen konfigurieren

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Edge Transport Server für Nachrichtensicherheit bereitstellen und verwalten
  - Antiviren Lösungen für Exchange Server implementieren
  - Antispam Lösungen für Exchange Server implementieren


  ### Modul 10&#58; Fehlerbehebung und Überwachung in Exchange Server
  Dieses Modul beschreibt die Leistungsüberwachung und Die Fehlerbehebung im Exchange Server.
  #### Lektionen
  - Überwachung von Exchange Server
  - Fehlerbehebung in Exchange Server


  #### Labor&#58; Fehlerbehebung und Überwachung in Exchange Server
  - Überwachung von Exchange Server
  - Fehlerbehebung von Datenbanken Verfügbarkeit
  - Fehlerbehebung bei Client Zugriffsdiensten

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Leistungsüberwachung in Exchange Server konfigurieren
  - Fehlerbehebung im Exchange Server durchführen


  ### Modul 11&#58; Exchange Server sichern und erhalten
  Dieses Modul erklärt wie Exchange Server gesichert werden kann durch die Nutzung von Rollenbasierter Zugriffskontrolle (RBAC). Außerdem, wie Audit logging in Exchange Server konfiguriert wird und wie Exchange Server erhalten und geupdated wird.
  #### Lektionen
  - Exchange Server durch RBAC sichern
  - Konfigurieren des Audit logginf in Exchange Server
  - Exchange Server erhalten


  #### Labor&#58; Exchange Server sichern und erhalten
  - Exchange Server Berechtigungen konfigurieren
  - Audit-Protokolle verwalten
  - Exchange Server erhalten

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Exchange Server durch RBAC sichern
  - Audit- Protokolle in Exchange Server konfigurieren
  - Exchange Server erhalten und updaten


  ### Modul 12&#58; Exchange Online Bereitstellung implementieren und verwalten
  Dieses Modul erklärt Exchange Online und Office 365 und wie es verwaltet wird. Außerdem wird erklärt, wie eine Migration zu Exchange Online implementiert wird.
  #### Lektionen
  - Übersicht Exchange Online und Office 365
  - Exchange Online verwalten
  - Migration zu Exchange Online implementieren
  - Hybridumgebung verwalten


  #### Labor&#58; Exchange Online verwalten
  - Exchange Online verwalten

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Überblick über Exchange Online und Office 365 geben
  - Exchange Online verwalten
  - Migration zu Exchange Online implementieren
