summary: |-
  Dieser fünftägige, von einem Kursleiter geleitete Kurs vermittelt Teilnehmern das Wissen und die Fähigkeiten, eine Microsoft SQL Server-Datenbank zu entwickeln. Der Kurs konzentriert sich darauf, Teilnehmern den Umgang mit SQL Server-Produktfunktionen und -Tools im Zusammenhang mit der Entwicklung einer Datenbank beizubringen.

  #### Zielgruppenprofil
  Die Hauptzielgruppe für diesen Kurs sind IT-Experten, die sich mit den Produktfunktionen und -technologien von SQL Server für die Implementierung einer Datenbank vertraut machen möchten. 

  Die sekundäre Zielgruppe für diesen Kurs sind Personen, die Entwickler anderer Produktplattformen oder früherer Versionen von SQL Server sind und sich mit der Implementierung einer SQL Server-Datenbank auskennen möchten.
