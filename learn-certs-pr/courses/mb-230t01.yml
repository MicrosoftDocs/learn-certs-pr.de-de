summary: |-
  Microsoft Dynamics 365 for Customer Service bietet jedem Unternehmen die Möglichkeit zum Kundenerfolg. Die Verwendung von Tools wie der automatischen Fallerstellung und dem Warteschlangenmanagement spart Zeit, um direkt beim Kunden zu ermitteln, wo eine größere Wirkung erzielt werden kann.

  Unser Team weltweit anerkannter Experten führt die Studenten Schritt für Schritt von der Fallerstellung über die Interaktion mit Kunden bis hin zur Lösung dieser Fälle. Sobald diese Fälle gelöst sind, lernen die Studenten anhand der Datenanalyse die wichtigsten Details, um ähnliche Fälle schneller lösen zu können oder neue Probleme zu vermeiden.

  #### Zielgruppenprofil
  Zu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von sowie Lösungen und Anwendungen zu konfigurieren. Der Modulbetreuer implementiert eine Lösung mit gebrauchsfertigen Funktionen, codefreier Erweiterungsmöglichkeit, sowie Anwendungs- und Service-Integrationen.
prerequisitesSection: |-
  Dieser Kurs richtet sich an Personen, die die Microsoft 365 Enterprise-Administratorrolle anstreben und einen der Microsoft 365-Zertifizierungspfade für Workload-Administratoren abgeschlossen haben.
outlineSection: |-
  ### Modul 1&#58; Kundendienstübersicht
  In diesem Modul lernen die Studenten die Grundlagen des Vertriebs in Dynamics 365.  Die Teilnehmer installieren und konfigurieren die Anwendung und lernen Sicherheitsrollen, zugehörige Anwendungen und Analysen kennen.
  #### Lektionen
  - Lektion 1&#58; Falldatensätze erstellen
  - Lektion 2&#58; Verwandte Service-Apps
  - Lektion 3&#58; Analysen für den Service
  - Lektion 4&#58; AI für den Service
  - Lektion 5&#58; Kundendienst konfigurieren
  - Lektion 6&#58; Modulübersicht

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Installieren und konfigurieren der Kundendienstanwendung
  - Identifizieren gängiger Kundendienst-Szenarien


  ### Modul 2&#58; Case Management
  In diesem Modul lernen die Studenten, Kundendienst-Fälle sowohl manuell als auch mit Automatisierung aufmachen und lösen zu können.
  #### Lektionen
  - Lektion 1&#58; Case Management-Übersicht
  - Lektion 2&#58; Fallakten erstellen
  - Lektion 3&#58; Warteschlangenverwaltung
  - Lektion 4&#58;Fallrouting
  - Lektion 5&#58; Fälle lösen
  - Lektion 6&#58; Modulübersicht

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Eröffnen und Lösen von Kundendienstfällen
  - Fallerstellung und -weiterleitung automatisieren


  ### Modul 3&#58; Dienstleistungsvereinbarung und Berechtigungen
  In diesem Modul lernen die Teilnehmer, wie sie Berechtigungen und Berechtigungsvorlagen sowie Dienstleistungsvereinbarung definieren und verwenden und wie diese Tools eine Falllösung ermöglichen.
  #### Lektionen
  - Lektion 1&#58; SLA und Berechtigungsübersicht
  - Lektion 2&#58; Berechtigungen erstellen und verwalten
  - Lektion 3&#58; SLAs erstellen und verwalten
  - Lektion 4&#58; Modulübersicht

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Erstellen und Verwenden von Dienstleistungsvereinbarungen
  - Berechtigungen erstellen und verwenden


  ### Modul 4&#58; Wissensmanagement
  In diesem Modul lernen die Studenten, Wissensmanagement zu erstellen und anzuwenden.  Darüber hinaus lernen die Studenten den Lebenszyklus von Fachartikeln kennen.
  #### Lektionen
  - Lektion 1&#58; Case Management-Übersicht
  - Lektion 2&#58; Verfassen und organisieren
  - Lektion 3&#58; Verwenden von Wissensinhalten
  - Lektion 4&#58; Wissensinhalte verwalten
  - Lektion 5&#58; Modulübersicht

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Wissensinhalte erstellen und verwalten