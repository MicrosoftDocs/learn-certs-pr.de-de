outlineSection: |-
  ### Modul 1&#58; Whiteboard-Design-Session - Implementierung von Windows Virtual Desktop im Unternehmen
  #### Einheiten
  - Prüfung der Kunden-Fallstudie
  - Gestaltung einer Proof-of-Concept-Lösung
  - Präsentation der Lösung



  ### Modul 2&#58; Hands-On Lab - Implementierung von Windows Virtual Desktop im Unternehmen
  #### Einheiten
  - Konfigurieren von Azure AD Connect mit AD DS
  - Azure AD-Gruppen für WVD erstellen
  - Erstellen einer Azure-Dateifreigabe für FSLogix
  - Master-Image für WVD erstellen
  - Erstellen eines Host-Pools für persönliche Desktops
  - Erstellen eines Host-Pools und gepoolte Remote-Anwendungen zuweisen.
  - Eine Verbindung  zur WVD mit dem Web-Client herstellen
  - Monitoring für WVD einrichten

