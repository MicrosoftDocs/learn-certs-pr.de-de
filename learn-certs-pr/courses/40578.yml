summary: |-
  Dieser Workshop bietet Ihnen die Möglichkeit, Erfahrungen mit dem Design von Lösungen für Windows Virtual Desktop unter Verwendung von Microsoft 365 und Azure-Technologien sammeln. Die folgenden Komponenten müssen als Teil der Lösungen bestimmt werden. Die erste besteht aus einem Microsoft 365-Abonnement, das erforderlich ist, um den Usern die Sicherheitsanforderungen, Azure Active Directory, Apps und Windows-Lizenzen zur Verfügung zu stellen. Als nächster Schritt muss die Azure-Infrastruktur konfiguriert werden, die für die Unterstützung der Windows Virtual Desktop-Umgebung erforderlich ist. Schließlich müssen die Netzwerkanforderungen für die Konnektivität mit der bestehenden lokalen Infrastruktur für Anwendungsserver und den ordnungsgemäßen Zugriff auf die Benutzer-Desktops und das lokale Netzwerk mit hohen Sicherheitsstandards und limitierter Latenz festgelegt werden.

  #### Zielgruppe
  Dieser Workshop richtet sich an Cloud-ArchitektInnen und IT-Fachleute, die über architektonisches Fachwissen zu Infrastruktur- und Lösungsdesign in Cloud-Technologien verfügen und mehr über Azure und Azure-Dienste erfahren möchten, wie sie in den Bereichen 'Über diesen Kurs' und 'Abschluss des Kurses' beschrieben sind. TeilnehmerInnen dieses Workshops sollten Erfahrung mit anderen Nicht-Microsoft-Cloud-Technologien haben, die Kursvoraussetzungen erfüllen und Azure genauer kennenlernen wollen.
prerequisitesSection: |-
  Der Inhalt des Workshops setzt eine architektonische Fachkompetenz auf 300 Ebenen in Bezug auf Infrastruktur- und Lösungsdesign voraus. Wir empfehlen den TeilnehmerInnen, diese Voraussetzung vor der Teilnahme an diesem Workshop zu erfüllen.
