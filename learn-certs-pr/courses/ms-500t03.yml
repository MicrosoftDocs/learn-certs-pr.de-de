outlineSection: |-
  ### Modul 1&#58; Informationsschutz
  In diesem Modul wird die Verwaltung von Informationsrechten in Exchange und SharePoint erläutert. Es werden auch Verschlüsselungstechnologien zum Sichern von Nachrichten beschrieben. Das Modul führt in die Implementierung von Azure Informationsschutz und Windows Informationsschutz ein.
  #### Lektionen
  Informationsrechts-Management
  - Sichere Mehrzweck-Internet-Mail-Erweiterung
  - Office 365-Nachrichtenverschlüsselung
  - Azure Informationsschutz
  - erweiterten Informationsschutzes
  - Windows-Informationsschutz


  #### Labor&#58; Prävention von Datenverlust
  - Erstellen und lizenzieren von Benutzern in Ihrer Organisation
  - Konfigurieren einer automatischen MDM-Registrierung
  - Konfigurieren von AIP und WIP

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Verschiedene Microsoft 365-Verschlüsselungsoptionen beschreiben.
  - Die Verwendung von S / MIME beschreiben.
  - Die Funktionsweise der Office 365-Nachrichtenverschlüsselung beschreiben.
  - Konfigurieren von Kennzeichnungen und Richtlinien für den Azure Informationsschutz.
  - Konfigurieren erweiterter AIP-Diensteinstellungen für Rechtsmanagementdienst (RMS) -Vorlagen.
  - Planen einer Bereitstellung von Windows-Richtlinien für den Informationsschutz.


  ### Modul 2&#58; Prävention von  Datenverlust
  Dieses Modul befasst sich mit der Prävention von Datenverlust in Microsoft 365.  Sie erfahren, wie man Richtlinien erstellt, Regeln bearbeitet und Benutzerbenachrichtigungen anpasst.
  #### Lektionen
  - Erklärung zur Prävention von Datenverlust
  - Richtlinien zur Prävention von Datenverlust
  - Benutzerdefinierte DLP-Richtlinien
  - Erstellen einer DLP-Richtlinie zum Schutz von Dokumenten
  - Richtlinientipps


  #### Labor&#58; Prävention von Datenverlust
  - Erstellen und lizenzieren von Benutzern in Ihrer Organisation
  - Erstellen Sie eine DLP-Richtlinie
  - Testen von DLP-Richtlinien

  Nach Abschluss dieses Moduls sollten Sie in der Lage sein&#58;
  - Prävention von Datenverlust (DLP) beschreiben.
  - Erkennen, wie Aktionen und Bedingungen für DLP zusammenwirken.
  - Verwenden von Richtlinienvorlagen, um DLP-Richtlinien für häufig verwendete Informationen zu implementieren.
  - Beschreiben verschiedener integrierter Vorlagen für DLP-Richtlinien.
  - Konfigurieren von korrekten Regeln zum Schutz von Inhalten.
  - Beschreiben, wie vorhandene Regeln von DLP-Richtlinien geändert werden.
  - Konfigurieren einer Option zur Benutzerübersteuerung für eine DLP-Regel.
  - Beschreiben, wie man mit verwalteten Eigenschaften für DLP-Richtlinien arbeitet.
  - Erläutern, wie SharePoint Online gecrawlte Eigenschaften aus Dokumenten erstellt.
  - Beschreiben der Benutzererfahrung, wenn ein Benutzer eine E-Mail mit vertraulichen Informationen erstellt.


  ### Modul 3&#58; Cloud-Anwendungssicherheit
  In diesem Modul dreht sich alles um die Sicherheit von Cloud-Apps für Microsoft 365.  Das Modul erläutert die Cloud-Erkennung, App-Connectors, Richtlinien und Warnungen.
  #### Lektionen
  - Erklärung der Sicherheit von Cloud-Anwendungen
  - Verwenden von Sicherheitsinformationen für Cloud-Anwendungen
  - Verwenden der Office 365 Cloud-App-Sicherheit

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Beschreiben der Cloud-App-Sicherheit.
  - Erläutern, wie die Cloud-App-Sicherheit bereitgestellt wird.
  - Kontrollieren Ihrer Cloud-Apps mit Richtlinien.
  - Problembehandlung für die Cloud-App-Sicherheit.
  - Verwenden des Cloud-App-Katalogs.
  - Verwenden des Cloud-Discovery-Dashboards.
  - Bereiten Sie sich auf die Office 365 Cloud-App-Sicherheit vor.
  - Verwalten von Cloud-App-Berechtigungen.
