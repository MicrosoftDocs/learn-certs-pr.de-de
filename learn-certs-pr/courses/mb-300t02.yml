summary: |-
  Unternehmen verwenden Dynamics 365 for Finance and Operations, um Betriebskosten zu senken und schnell auf sich ändernde Geschäftsanforderungen reagieren zu können. Mit dieser Lösung können Unternehmen diese Ziele erreichen. 

  In diesem Kurs wird erläutert, wie Sie die Kernkomponenten von Microsoft Dynamics 365 für Finanzen und Betrieb konfigurieren.

  #### Zielgruppenprofil
  Zu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von Bedürfnissen, sowie Lösungen und Anwendungen zu konfigurieren. Der Modulbetreuer implementiert eine Lösung mit Hilfe von gebrauchsfertigen Funktionen, codefreier Erweiterungsmöglichkeit sowie Anwendungs- und Service-Integrationen.
prerequisitesSection: |-
  Grundlegendes Verständnis von ERP- und CRM-Konzepten.
outlineSection: |-
  ### Modul 1&#58; Einrichten und Konfigurieren von rechtlichen Einheiten
  In diesem Modul werden die Einrichtung und Konfiguration von Rechtspersonen und Nummernfolgen in Dynamics 365 for Finance and Operations erläutert.
  #### Lektionen
  - Erstellen von rechtlichen Einheiten und Generieren von Nummernfolgen
  - Erstellen einer Nummernfolge
  - Erstellen von Organisationshierarchien
  - Anwenden von Absichten und Richtlinien
  - Kalender und Datenintervalle konfigurieren
  - Übungslabore
  - Modulübersicht
  

  Die Studenten haben gelernt, eine juristische Einheit zu erstellen und Nummernfolgen manuell oder mit Hilfe eines Assistenten zu generieren. Die Studenten haben auch Kalender und Datumsintervalle konfiguriert. Darüber hinaus haben sie gelernt, wie man Organisationshierarchien erstellt, Zielsetzungen anwendet und Richtlinien einrichtet, um Geschäftsrichtlinien und Berichtsstrukturen zu optimieren.

  ### Modul 2&#58; Benutzer und Sicherheit verwalten
  Microsoft Dynamics 365 for Finance and Operations verfügt über eine Reihe von Sicherheits- und Konfigurationsoptionen, um die Sicherheit sensibler Daten zu gewährleisten. Dies alles bedeutet, dass sich die Benutzer weiterhin auf ihre Rollen konzentrieren können, während das System so rational wie möglich bleibt.
  Mit dem Wissen, wie verschiedene Sicherheitsoptionen implementiert werden, können Unternehmen ihre Sicherheitsanforderungen besser erfüllen. Wenn die Sicherheitsarchitektur von Finance and Operations verstanden wird, kann die Sicherheit leichter an die Anforderungen eines Unternehmens angepasst werden.
  #### Lektionen
  - Verstehen der Sicherheitsarchitektur
  - Benutzer und Sicherheit verwalten
  - Aufgabentrennung einrichten und anwenden
  - Sicherheitsberichte ausführen
  - Richten Sie Batch-Jobs und Warnungen ein
  - Übungslabore
  - Modulübersicht
  

  In diesem Modul haben die Studenten&#58;
  - Die Sicherheitsarchitektur von Finance and Operations verstanden
  - Benutzer verwaltet
  - Verwaltete Sicherheit
  - Angewandte Aufgabentrennung
  - Sicherheitsberichte ausführen


  ### Modul 3&#58; Personalisierung durchführen
  Personalisierung spart Zeit und Mühe bei der Verwendung des Systems.
  #### Lektionen
  - Beschreiben und Anwenden von Benutzeroptionen
  - Personalisierungen erstellen, exportieren und importieren
  - Erstellen und Verwalten von Datensatzvorlagen
  - Übungslabore
  - Modulübersicht
  

  Die Studenten haben nun gelernt, wie man Benutzeroptionen nutzen und anwenden, Personalisierungen erstellen und Personalisierungen exportieren kann, die von anderen Benutzern verwendet werden sollen, und zwar mit Hilfe der Personalisierungsfunktion von Finance and Operations. Sie haben auch den Unterschied zwischen Anpassung und Personalisierung gelernt. Insbesondere, wie Sie durch Personalisierung Zeit sparen, indem Sie häufig verwendete Feldwerte personalisieren und Datensatzvorlagen erstellen und verwalten.

  ### Modul 4&#58; Allgemeine Integrationsfunktionen implementieren
  Microsoft Dynamics 365 lässt sich in viele andere gängige Programme integrieren, zum Beispiel E-Mail, Microsoft Office und Power BI.
  #### Lektionen
  - Microsoft Office Integration
  - E-Mail konfigurieren
  - E-Mail-Vorlagen erstellen und verwalten
  - Power BI verwenden
  - Netzwerkdruck einrichten
  - Daten in allgemeine Datendienste für Apps Integrieren
  - Übungslabore
  - Modulübersicht
  

  In diesem Modul lernen die Teilnehmer, wie man die Microsoft Office-Integration in Dynamics 365 for Finance and Operations verwendet, E-Mails (SMTP / Exchange) konfiguriert und E-Mail-Vorlagen erstellt und verwaltet, um die Nachrichten beim Senden von E-Mails an Kunden zu standardisieren. Durch das Einrichten von Netzwerkdruckfunktionen können Unternehmensnetzwerkdrucker remote verwendet werden. Schließlich bietet dieses Modul einen Überblick über die Integration von Daten aus mehreren Quellen in allgemeine Datendienste für Apps und die Integration der Daten in Dynamics 365 for Finance and Operations über den Datenverwaltungsarbeitsbereich.

  ### Modul 5&#58; Abschluss des Kurses
  Abschließende Bewertung und Kurszusammenfassung sowie eine Umfrage nach dem Kurs.
  #### Lektionen
  - Abschließende Bewertung
  - Kurszusammenfassung
  - Umfrage nach dem Kurs
  

  Die Kursteilnehmer haben den Kurs abgeschlossen.
