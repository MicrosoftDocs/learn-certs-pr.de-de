summary: |-
  Mit Hilfe der Microsoft Power-Platform können Unternehmen Abläufe optimieren, indem sie Routineaufgaben automatisieren und bewährte Praktiken standardisieren. Diese Schulung bietet einen allgemeinen Überblick über die Funktionen von Microsoft Dynamics 365 und der Power-Plattform und bildet die Grundlage für andere Schulungsangebote von Microsoft Dynamics 365 und der Power-Plattform.

  In diesem Kurs führen unsere weltweit anerkannten Experten die Studenten durch die Verwaltung von Lösungen und deren Bereitstellung.

  #### Zielgruppenprofil
  Zu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von sowie Lösungen und Anwendungen zu konfigurieren. Der Modulbetreuer implementiert eine Lösung mit gebrauchsfertigen Funktionen, codefreier Erweiterungsmöglichkeit, sowie Anwendungs- und Service-Integrationen.
prerequisitesSection: |-
  Vertrautheit mit Geschäftsanwendungen und der Wunsch, diese für Ihr Unternehmen anzupassen und zu implementieren.
outlineSection: |-
  ### Modul 1&#58; Instanzen und Anwendungen verwalten
  In diesem Modul lernen die Studenten, Erstanbieteranwendungen zu aktivieren und zu aktualisieren, Drittanbieteranwendungen zu installieren und diese mit Hilfe von Administrationsportalen zu konfigurieren.
  #### Lektionen
  - Übersicht
  - Anwendungen verwalten
  - Modulübersicht

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Apps von Erstanbietern aktivieren und aktualisieren
  - Apps von Drittanbietern installieren


  ### Modul 2&#58; Lösungen verwalten
  In diesem Modul lernen die Studenten, Lösungen zu erstellen, zu verwalten und bereitzustellen.
  #### Lektionen
  - Lösungskonzepte
  - Planen und Erstellen von Lösungen
  - Arbeiten mit Lösungskomponenten
  - Lösungen vertreiben
  - Arbeiten mit verwalteten Lösungen
  - Modulübersicht

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Anpassungen mit Lösungen erstellen, verwalten und bereitstellen


  ### Modul 3&#58; Zusätzliche Überlegungen zur Bereitstellung
  In diesem Modul lernen die Teilnehmer,  mobile Geräte zu konfigurieren und Komponenten wie Microsoft Flow bereitzustellen.
  #### Lektionen
  - Konfigurieren
  - Mobile Konfigurationseinstellungen
  - Mobile Konfiguration
  - Modulübersicht

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Mobile Geräte konfigurieren
  - Komponenten bereitstellen


  ### Modul 4&#58; Dokumentation und Prüfung
  In diesem Modul lernen die Studenten, Testpläne zu entwerfen und Leistungsoptimierung durchzuführen.
  #### Lektionen
  - Erstellen von Testplänen
  - Prüfung der Benutzerschnittstelle
  - Leistungsoptimierung und -abstimmung
  - Dokumentation
  - Betreuen des Kunden
  - Modulübersicht

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Erstellen und Verwenden von Testplänen
  - Tools zur Leistungsoptimierung lokalisieren
