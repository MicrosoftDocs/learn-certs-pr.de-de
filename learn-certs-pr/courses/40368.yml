  Dieser dreitägige MTA-Schulungskurs hilft Ihnen, sich auf die Microsoft Technology Associate-Prüfung 98-368 vorzubereiten und ein Verständnis für diese folgenden Themen zu entwickeln&#58; Gerätekonfigurationen, Datenzugriff und -verwaltung, Gerätesicherheit, Cloud-Dienste und Unternehmensmobilität.

