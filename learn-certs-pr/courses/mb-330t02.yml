summary: |-
  Unternehmen verwenden Dynamics 365 for Finance and Operations, um ihre Lieferkette zu automatisieren und zu rationalisieren, indem sie die Geschäftslogistik modernisieren, zeitnahe Kundenreaktionen liefern, vorausschauende Erkenntnisse erhalten, die Beschaffung optimieren und Prozesse vom Verkauf bis zur Ausführung vereinheitlichen. In diesem Kurs wird die Verwendung des Qualitätsmanagements, des firmeninternen Handels und der Masterplanung in Dynamics 365 for Finance and Operations erläutert.

  #### Zielgruppenprofil
  Zu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von Bedürfnissen, sowie Lösungen und Anwendungen zu konfigurieren. Der Modulbetreuer implementiert eine Lösung mit gebrauchsfertigen Funktionen, codefreier Erweiterungsmöglichkeit, sowie Anwendungs- und Service-Integrationen.
prerequisitesSection: |-
  Grundlegendes Verständnis von ERP- und CRM-Konzepten.
outlineSection: |-
  ### Modul 1&#58; Konfigurieren und Verwenden von Qualitätskontroll- und Verwaltungsprozessen
  In diesem Modul wird beschrieben, wie Sie die Qualitätskontrolle in Finance and Operations konfigurieren und verwenden, wie Sie die Qualitätskontrollfunktionen verwenden, Abweichungen definieren und pflegen und wie Sie mit Korrekturen umgehen. Machen wir uns aber zunächst mit den Gesamtprozessen des Qualitätsmanagements vertraut.
  #### Lektionen
  - Einführung
  - Führen Sie Qualitätskontroll- und Managementprozesse durch
  - Bestandssperrung anwenden
  - Quarantäneverwaltung durchführen
  - Übungslabore
  - Modulübersicht


  In diesem Modul lernten die Studenten etwas über&#58;
  - Qualitätskontroll- und Managementprozesse durchführen
  - Bestandssperrung anwenden
  - Quarantäneverwaltung durchführen


  ### Modul 2&#58; Konfigurieren und Verwenden von firmeninternen-Handelsbeziehungen
  Die firmeninterne Funktionalität in Dynamics 365 for Finance and Operations bietet einen Mechanismus für die Konsolidierung statischer und dynamischer Daten mehrerer Unternehmen als separate juristische Einheiten in einer einzigen Datenbank. Firmeninterner Handel ermöglicht es, das global verteilte Produktionsstätten, Vertriebszentren und Vertriebsniederlassungen als eine Organisation agieren. In diesem Abschnitt wird das Konfigurieren und Verwenden der firmeninternenHandelsbeziehungen und das Verarbeiten von firmeninternen Aufträgen in Finance and Operations erläutert.
  #### Lektionen
  - Einführung
  - Firmeninternen Handel verstehen
  - Aufbau firmeninterner Handelsbeziehungen
  - Firmeninterne Kettenbestellungen bearbeiten
  - Firmeninterne Vereinbarungen und Direktlieferungen einrichten
  - Übungslabore
  - Modulübersicht


  In diesem Modul lernen die Studenten, wie man&#58;
  - Produkte für firmeninterne Handelsbeziehungen konfiguriert
  - Firmeninterne Handelsbeziehungen konfigurieren
  - Firmeninterne Vereinbarungen konfigurieren
  - Firmeninterne Kettenbestellungen abwickeln
  - Firmeninterne Direktlieferungen abwickeln
  - Firmeninterne Gebühren abwickeln
  - Firmeninterne Rückgabeauftragskette verstehen


  ### Modul 3&#58; Konfigurieren und Verwenden der Masterplanung
  In diesem Abschnitt wird erläutert, wie man die Masterplanung in Finance and Operations konfiguriert und verwendet.
  #### Lektionen
  - Einführung
  - Überlegungen und Einrichtung der Masterplanung
  - Masterpläne erstellen
  - Etwas über Angebot- und Nachfrageprognosen erfahren
  - Artikelerfassung konfigurieren
  - Kurze Einführung in die firmeninterne Planung
  - Pläne und fest geplante Aufträge ausführen
  - Übungslabore
  - Modulübersicht


  In diesem Modul lernen die Studenten, wie man&#58;
  - Masterplanungsrichtlinien definieren
  - Etwas über Angebot- und Nachfrageprognosen erfahren
  - Berechenbare Verzögerungen konfigurieren
  - Artikelerfassung konfigurieren
  - Kurze Einführung in die firmeninterne Masterplanung verstehen
  - Pläne und fest geplante Aufträge ausführen


