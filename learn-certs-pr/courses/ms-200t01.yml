summary: |-
  In diesem Kurs lernen die Teilnehmer die Architektur der modernen Nachrichteninfrastruktur mit Exchange Server und Exchange Online kennen und erfahren, wie Messaging in verschiedenen Szenarien und Organisationen bereitgestellt wird. Sie werden durch den ersten Bereitstellungsprozess geführt und in die Messaging-Verwaltungstools eingeführt. Die Kursteilnehmer lernen, wie verschiedene Empfängertypen erstellt und verwaltet werden und wie Exchange Server-Postfachdatenbanken erstellt und verwaltet werden, die als Speicherorte für alle Nachrichtendaten dienen. Abschließend erhalten sie eine Einführung in die Organisationseinstellungen der Nachrichten-Infrastruktur, z. B. zum Verwalten der Authentifizierung für Ihre Nachrichtenumgebung, zum Konfigurieren von Kontingenten für Benutzer in der Organisation und zum Konfigurieren der Organisationsfreigabe für den Verbund.

  #### Zielgruppenprofil
  Der Nachrichtenadministrator stellt bereit, konfiguriert, verwaltet und behebt Probleme für Empfänger, Berechtigungen, E-Mail-Schutz, Nachrichtenfluss und öffentliche Nachrichten-
  ordner in lokalen und Cloud-Unternehmensumgebungen. Zuständigkeiten Zu den Aufgaben gehören die Verwaltung der Nachrichtenreinhaltung, der Nachrichteninfrastruktur sowie der Hybridkonfiguration-und Migration. Der Nachrichten-Administrator implementiert und verwaltet auch Desaster Wiederherstellung, hohe Verfügbarkeit und Kundenzugriff. Implementieren einer sicheren Hybrid-
  Topologie, der den Geschäftsanforderungen einer modernen Organisation entspricht, der Nachrichten-Administrator,
  muss mit dem Sicherheitsadministrator und dem Microsoft 365 Unternehmens-Administrator zusammenarbeiten.
  Der Nachrichten-Administrator sollte über Grundkenntnisse in Bezug auf Authentifizierungstypen, Lizenzierung und Integration in Microsoft 365-Anwendungen verfügen.
prerequisitesSection: |-
  - Kompetentes Verständnis von DNS.
  - Grundlegendes Verständnis von Nachrichtenübermittlung in Exchange Server oder Exchange Online.
  - Grundlegendes Verständnis der Active Directory- und Domaincontroller-Infrastruktur zusammen mit der Identitätsverwaltung.
  - Grundlegende fachspezifische Erfahrung mit Microsoft 365-Diensten und Verzeichnissynchronisierung.
  - Mindestens 5 Jahre allgemeine IT-Erfahrung.
