summary: |-
  Dieser Kurs bietet die Kenntnisse und Fähigkeiten um Abhängigkeitsmanagements zu implementieren. Die Teilnehmer lernen das Enwerfen einer Strategie für das Abhängigkeitsmanagement und Sicherheit und Compliance zu verwalten.

  #### Zielgruppenprofil
  Teilnehmer interessieren sich für die Implementierung des Abhängigkeitsmanagements oder dafür die Microsoft Azure DevOps-Lösungen Zertifizierungsprüfungen zu bestehen.
prerequisitesSection: |-
  Fundamentales Wissen über Azure, Version Control, Agile Software Development und KernSoftware Entwicklungsprinzipen. Erfahrung in einer Organisation die Software liefert ist hilfreich.
outlineSection: |-
  ### Modul 1&#58; Einer Strategie für das Abhängigkeitsmanagement
  #### Lektionen
  - Einführung
  - Package Abhängigkeiten
  - Package Verwaltung
  - Implementieren einer Version-Strategie


  #### Labor&#58; Updating packages
  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Empfehlen der Artefakt Managementtools und Praktiken
  - Abstrahieren von common packages zur aktivierung von sharing und wiederverwendung
  - Inspizieren von Codebase, um Code Dependencies zu identifizieren, die in Packages konvertiert werden können
  - Identifizieren und Empfehlen von standardisierten Package-Typen und Versionen für alle Aspekte der Lösung
  - Neuberechnen von bestehenden Build Pipelines zur Implementierung der Versionsstrategie, die Packages veröffentlicht
  - Verwalten von Sicherheit und Compliance


  ### Modul 2&#58; Verwalten von Sicherheit und Compliance
  #### Lektionen
  - Einführung
  - Package Sicherheit
  - Open source software
  - Lizenzen und Verletztlichkeitsscans integrieren

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Prüfen von Open Source Software-Paketen auf Sicherheit und Lizenzen für Übereinstimmung mit Firmenstandards
  - Konfigurieren einer Build Pipeline um zugriff auf Package Sicherheit und Lizenz Rating zu haben
  - Konfigurieren von sicherem Zugriff auf Package-Feeds