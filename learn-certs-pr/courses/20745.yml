  ### Modul 10&#58; Überwachung einer Virtualisierungsinfrastruktur mit dem System Center Operations Manager
  In diesem Modul wird erklärt, wie der Operations Manager zur Überwachung der Virtualisierungsinfrastruktur verwendet wird.
