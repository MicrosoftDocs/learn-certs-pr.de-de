  Die Teilnehmer sollten in der Lage sein, in einem Team/virtuellen Team zu arbeiten und über gute Dokumentations- und Kommunikationsfähigkeiten verfügen.

  Teilnehmer, die an dieser Schulung teilnehmen, können die Voraussetzungen erfüllen, indem sie an den folgenden Kursen teilnehmen oder gleichwertige Kenntnisse und Fähigkeiten erwerben&#58;
  - 20740 - Speichern und Rechnen mit Windows Server 2016
  - 20741 - Networking with Windows Server 2016
outlineSection: |-
  ### Modul 1&#58; Einführung in die Server-Virtualisierung
  In diesem Modul werden die verschiedenen Virtualisierungslösungen erklärt. Es beschreibt auch die Konzepte des softwaredefinierten Rechenzentrums und Microsoft Azure.
  #### Lektionen
  - Überblick über Microsoft-Virtualisierung
  - Einführung des softwaredefinierten Rechenzentrums
  - Ausdehnung der Virtualisierung auf die Cloud


  #### Lab&#58; Evaluierung von Virtualisierungsoptionen
  - Auswählen der geeigneten Virtualisierungsmethode
  - Erstellen von virtuellen Maschinen mit Azure

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Die verschiedenen Virtualisierungstechnologien und die Szenarien beschreiben, in denen Sie sie anwenden würden.
  - Die Arbeitsweise von softwaredefinierten Rechenzentren beschreiben und sie mit traditionellen Rechenzentren vergleichen
  - Die wichtigsten Vorteile von Microsoft Azure und den Prozess der Verwaltung von Azure auflisten.


  ### Modul 2&#58; Überblick über die Hyper-V-Virtualisierung
  In diesem Modul wird erklärt, wie Hyper-V in Windows Server 2016 installiert und verwaltet wird.
  #### Lektionen
  - Installieren und Konfigurieren der Hyper-V-Rolle
  - Erstellen und Verwalten von virtuellen Festplatten und virtuellen Maschinen
  - Erstellen und Verwenden virtueller Hyper-V-Switches
  - Implementierung von Failover-Clustering mit Hyper-V


  #### Lab&#58; Erstellen und Verwalten von virtuellen Festplatten und virtuellen Maschinen
  - Installieren und Konfigurieren der Hyper-V-Serverrolle
  - Konfigurieren von virtuellen Maschinen und virtuellen Festplatten


  #### Lab&#58; Implementierung von Failover-Clustering mit Hyper-V
  - Erstellen eines Hyper-V-Failover-Clusters
  - Verwaltung eines Hyper-V-Failover-Clusters

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Hyper-V installieren und konfigurieren.
  - Virtuelle Festplatten und virtuelle Maschinen erstellen und verwalten.
  - Virtuelle Hyper-V-Switches erstellen und verwenden.
  - Failover-Clustering mit Hyper-V implementieren.


  ### Modul 3&#58; Installieren und Konfigurieren des Virtual Machine Manager
  Dieses Modul erklärt, wie der Virtual Machine Manager zur Verwaltung einer Virtualisierungsumgebung installiert und konfiguriert wird.
  #### Lektionen
  - Überblick über den Virtual Machine Manager
  - Installieren des Virtual Machine Manager
  - Hinzufügen von Hosts und Verwalten von Host-Gruppen


  #### Lab&#58; Installieren und Konfigurieren des Virtual Machine Manager
  - Installieren und Konfigurieren des Virtual Machine Manager
  - Verwaltung von Hosts und Host-Gruppen
  - Verwaltung eines Azure-Abonnements mit dem Virtual Machine Manager

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Die wichtigsten Funktionen des Virtual Machine Manager beschreiben.
  - Erklären Sie, wie man den Virtual Machine Manager installiert.

  Virtualisierungshosts zum Virtual Machine Manager hinzufügen und Virtualisierungshosts und die Host-Gruppe verwalten
  
  ### Modul 4&#58; Verwaltung der Speicherstruktur und Aktualisierungen der Struktur
  Dieses Modul erklärt, wie man die Speicherstruktur und Aktualisierungen der Struktur im Virtual Machine Manager verwaltet.
  #### Lektionen
  - Überblick über Speichertechnologien zur Server-Virtualisierung
  - Verwaltung der Speicherstruktur
  - Verwaltung von Struktur-Updates


  #### Lab&#58; Verwaltung von Speicherstruktur und Struktur-Updates.
  - Implementierung einer Speicherinfrastruktur
  - Erstellen eines Dateiserver-Clusters und einer Speicher-QoS-Richtlinie
  - Verwaltung von Struktur-Updates

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Die von Virtual Machine Manager verwendeten Speichertechnologien beschreiben.
  - Die Speicherstruktur im Virtual Machine Manager einsetzen und verwalten.
  - Updates für den Virtual Machine Manager verwalten.


  ### Module 5&#58; Konfigurieren und Verwalten der Bibliothek und der Bibliotheksobjekte des Virtual Machine Manager
  In diesem Modul wird beschrieben, wie die Bibliothek und die Bibliotheksobjekte des Virtual Machine Managers konfiguriert und verwaltet werden. Außerdem werden die Unterschiede zwischen Profilen und Vorlagen und deren Verwendung beschrieben.
  #### Lektionen
  - Überblick über die Virtual Machine Manager-Bibliothek
  - Vorbereiten von Windows für den Einsatz im Virtual Machine Manager
  - Arbeiten mit Profilen
  - Arbeiten mit VM-Vorlagen


  #### Lab&#58; Konfigurieren und Verwalten der Virtual Machine Manager-Bibliothek und der Bibliotheksobjekte
  - Konfigurieren und Verwalten einer Virtual Machine Manager-Bibliothek
  - Erstellen eines Windows-Image für die Bibliothek des Virtual Machine Managers
  - Erstellen und Verwalten von Profilen und Vorlagen

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Die Bibliothek und Bibliotheksressourcen des Virtual Machine Manager beschreiben.
  - Windows auf die Bereitstellung im Virtual Machine Manager vorbereiten.
  - Die Arbeit mit Profilen erklären.
  - Die Arbeit mit VM-Vorlagen beschreiben.


  ### Modul 6&#58; Verwaltung der Netzwerkstruktur
  In diesem Modul wird erklärt, wie die Netzwerkstruktur im Virtual Machine Manager verwaltet wird.
  #### Lektionen
  - Netzwerkkonzepte im Virtual Machine Manager
  - Verwaltung softwaredefinierter Netzwerke
  - Verstehen der Virtualisierung von Netzwerkfunktionen


  #### Lab&#58; Erstellen und Konfigurieren der Netzwerkstruktur
  - Zuordnung von virtuellen Netzwerkadaptern von Hyper-V-Hosts zum logischen Management-Netzwerk
  - Einsatz eines Netzwerk-Controllers


  #### Lab&#58; Konfigurieren und Testen der Hyper-V-Netzwerkvirtualisierung
  - Konfigurieren der Hyper-V-Netzwerkvirtualisierung
  - Bereitstellen und Testen der VM-Netzwerke von Mietern

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Die primären Netzwerkkonzepte im Virtual Machine Manager erklären.
  - Softwaredefinierte Vernetzung mit Hilfe von Virtual Machine Manager implementieren.
  - Die in Network Controller verfügbaren Komponenten zur Virtualisierung von Kernnetzwerkfunktionen (NFV) zu beschreiben.


  ### Modul 7&#58; Erstellen und Verwalten virtueller Maschinen mit dem Virtual Machine Manager
  In diesem Modul wird erklärt, wie virtuelle Maschinen mit dem Virtual Machine Manager erstellt und verwaltet werden.
  #### Lektionen
  - VM-Verwaltungsaufgaben
  - VMs erstellen, klonen und konvertieren


  #### Lab&#58; Erstellen und Verwalten von VMs mithilfe des System Center VM-Managers
  - Erstellen einer VM und Modifizieren ihrer Eigenschaften
  - Erstellen und Verwalten von Kontrollpunkten
  - Klonen und Migrieren einer VM

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Die verschiedenen Verwaltungsaufgaben beschreiben, die Sie auf virtuellen Maschinen ausführen können.
  - VMs erstellen, klonen und konvertieren.


  ### Modul 8&#58; Verwalten von Clouds im Microsoft System Center Virtual Machine Manager
  In diesem Modul wird erklärt, wie man mit dem Virtual Machine Manager Clouds erstellt und verwaltet.
  #### Lektionen
