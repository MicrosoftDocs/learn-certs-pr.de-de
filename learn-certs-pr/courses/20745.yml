  - Benutzerrollen im Virtual Machine Manager erstellen.


  ### Module 9&#58; Verwalten von Dienstleistungen im Virtual Machine Manager
  In diesem Modul wird erklärt, wie Dienstleistungen im Virtual Machine Manager erstellt und verwaltet werden.
  #### Lektionen
  - Übersicht der Dienstleistungen im Virtual Machine Manager
  - Erstellen und Verwalten von Dienstleistungen im Virtual Machine Manager


  #### Lab&#58; Verwalten von Dienstleistungen im Virtual Machine Manager
  - Erstellen einer Leistungsvorlage
