summary: |-
  In diesem fünftägigen Kurs wird erläutert, wie die Virtualisierungsinfrastruktur in einem softwaredefinierten Rechenzentrum mithilfe von Microsoft System Center 2016 Virtual Machine Manager implementiert und verwaltet wird. Im Kurs wird auch beschrieben, wie die Infrastruktur mit Microsoft System Center Operations Manager überwacht und mit Microsoft System Center Data Protection Manager geschützt werden kann.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an IT-Experten und Administratoren, die für Design, Umsetzung und Verwaltung der Virtualisierungsinfrastruktur in einem softwaredefinierten Rechenzentrum unter Verwendung von System Center 2016 Virtual Machine Manager verantwortlich sind. Der Hauptschwerpunkt dieses Kurses liegt auf der Verwaltung der Hyper-V-Virtualisierungsinfrastruktur in Windows Server 2016, obwohl der Kurs auch andere Virtualisierungsplattformen behandelt, die mit Virtual Machine Manager 2016 verwaltet werden können. 

  Dieser Kurs richtet sich auch an IT-Entscheidungsträger, die bestimmen möchten, welches Virtualisierungsprodukt in ihren softwaredefinierten Rechenzentren implementiert werden soll, und die sich mit der System Center 2016-Lösung zur Verwaltung der Virtualisierungsinfrastruktur vertraut machen möchten.
prerequisitesSection: |-
