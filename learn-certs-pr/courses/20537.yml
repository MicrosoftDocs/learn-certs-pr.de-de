outlineSection: |-
  ### Modul 1&#58; Überblick über Azure Stack
  In diesem ersten Modul werden die Schlüsselkonzepte im Zusammenhang mit Azure Stack beschrieben, die Ihnen helfen sollen zu verstehen, was Azure Stack ist und welche Funktionalität es bietet. Sie werden auch die Unterscheidungsmerkmale zwischen Azure Stack, Microsoft Azure und Windows Azure Pack kennen lernen.
  #### Lektionen
  - Was ist Azure Stack?
  - Vergleich von Azure Stack mit Microsoft Azure.
  - Vergleich von Azure Stack mit Windows Azure Pack.

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Die wichtigsten Merkmale und Funktionen von Azure Stack beschreiben.
  - Die Unterschiede zwischen Azure Stack und Microsoft Azure verstehen.
  - Die Unterschiede zwischen Azure Stack und Windows Azure Pack verstehen.


  ### Modul 2&#58; Grundlegende Bestandteile von Microsoft Azure Stack
  In diesem Modul lernen Sie die Funktionen von Windows Server 2016 kennen, die Azure Stack verwendet, sowie optionale System Center 2016-Komponenten, die zur weiteren Verwaltung und Wartung einer Azure Stack-Umgebung hinzugefügt werden können.  Sie werden auch erfahren, wie Azure Stack die Authentifizierung verwaltet und welche verschiedenen Authentifizierungsanbieter verfügbar sind.


  #### Lektionen
  - Windows Server 2016 und System Center 2016.
  - Identität und Authentifizierung.


  #### Lab&#58; Überprüfung der Azure-Stack-Infrastruktur
  - Überprüfung der Infrastrukturkomponenten von Azure Stack.

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Verstehen, wie Windows Server 2016 und die optionalen System Center 2016-Funktionen in Microsoft Azure Stack verwendet werden.
  - Verstehen, wie Identität und Authentifizierung in Microsoft Azure Stack funktionieren.


  ### Modul 3&#58; Einsatz von Microsoft Azure Stack
  Dieses Modul stellt einige der internen Architektur von Azure Stack vor und wie sie die Grundlage des Systems bildet. Es werden verschiedene Azure Stack-Konzepte wie diskutiert&#58;
  - Software-definiertes Rechenzentrum
  - Interne Architektur von Azure Stack
  - Die Azure Stack-Infrastruktur
  - Voraussetzungen für Azure Stack
  - Planung und Installation von Azure Stack
  #### Lektionen
  - Microsoft Azure Stack-Architektur
  - Voraussetzungen für Azure Stack
  - Installation von Azure Stack


  #### Lab&#58; Bestätigung der Voraussetzungen und Installation von Microsoft Azure Stack
  - Bestätigung der Voraussetzungen.
  - Die Bestätigung der Installation war erfolgreich.

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Die Architektur des Microsoft Azure Stack beschreiben.
  - Die Voraussetzungen für Microsoft Azure Stack verstehen.
  - Microsoft Azure Stack installieren.


  ### Modul 4&#58; Microsoft Azure Stack-Ressourcen anbieten
  In diesem Modul werden einige der Schlüsselfunktionen von Azure Stack besprochen, die die von den Mietern beim Verbrauch von Ressourcen wie virtuellen Maschinen und SQL Server-Datenbanken verwendeten Mechanismen bereitstellen.
  #### Lektionen
  - Arbeiten mit Plänen und Angeboten.
  - Microsoft Azure Stack-Marktplatz.
  - Multi-Tenancy in Azure Stack ermöglichen.
  - Integration von Azure Stack in Windows Azure Pack.


  #### Lab&#58; Verwalten von Angeboten und Plänen in Microsoft Azure Stack
  - Konfigurieren von Plänen.
  - Konfigurieren von Angeboten.
  - Ein Angebot abonnieren.
  - Angebote delegieren.
  - Einen neuen Marktplatzartikel erstellen.

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Angebote und Pläne in Microsoft Azure Stack konfigurieren.
  - Den Microsoft Azure Stack-Marktplatz verwalten.
  - Multi-Tenancy in Azure Stack aktivieren.
  - Azure Stack in Windows Azure Pack integrieren.


  ### Modul 5&#58; Microsoft Azure Stack und DevOps
  In diesem Modul werden die Grundlagen behandelt, wie Azure Stack es Organisationen ermöglicht, DevOps zu nutzen. Es beschreibt die Grundlagen von Azure Stack, den Azure Resource Manager, die verfügbaren SDKs und APIs und auch, wie Konfigurationsmanagement-Technologien wie PowerShell Desired State Configuration, Chef und Puppet verwendet werden können, um eine schnelle und konsistente Bereitstellung von Anwendungen zusammen mit Stabilität zu ermöglichen.
  #### Lektionen
  - Technologien, die im Microsoft Azure Stack für DevOps verwendet werden.
  - Azure Resource Manager-Vorlagen.
  - Ressourcen von Drittanbietern.


  #### Lab&#58; Fehlersuche und Einsatz von ARM-Vorlagen
  - Verwenden von Windows PowerShell zum Abrufen von API-Versionen.
  - Debuggen einer ARM-Vorlage mit Visual Studio.
  - Einsatz einer virtuellen Maschine mit Azure CLI.

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Die Technologien verstehen, die von DevOps im Microsoft Azure Stack verwendet werden.
  - Vorlagen in Azure Resource Manager verstehen.
  - Die für Microsoft Azure Stack verfügbaren Drittanbieter von Ressourcen verstehen.


  ### Modul 6&#58; Infrastruktur als Dienst und Microsoft Azure Stack
  Dieses Modul befasst sich mit Infrastruktur als Dienstleistung im Azure Stack. Dies umfasst die folgenden Bereiche&#58;

  - Software-definiertes Rechenzentrum
  - Hyper-V-Netzwerk-Virtualisierung
  - Externe Konnektivität zu Azure Stack
  - Azure-konsistente Lagerung in Azure Stack
  - Virtuelle Maschinen in Azure Stack


  #### Lektionen
  - Softwaredefinierte Netzwerkverbesserungen mit Microsoft Azure Stack und Windows Server 2016.
  - Azure Stack-Speicherung.
  - Virtuelle Maschinen in Microsoft Azure Stack.


  #### Lab&#58; Bereitstellung von Speicher und virtuellen Maschinen in Microsoft Azure Stack
  - Erstellen eines Abonnements und von Ressourcengruppen.
  - Erstellen von Speicherkonten.
  - Erstellen eines virtuellen Netzwerks.
  - Erstellen virtueller Maschinen.

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Die Verbesserungen der Software Defined Networking mit Microsoft Azure Stack und Windows Server 2016 zu verstehen.
  - Azure Stack-Speicher konfigurieren.
  - Virtuelle Maschinen in Microsoft Azure Stack einsetzen.


  ### Modul 7&#58; Plattform als Service und Microsoft Azure Stack
  Stack stellt auf Platform as Service (PaaS) basierende Angebote von Microsoft Azure auf Azure Stack um. Microsoft Azure wurde ursprünglich für die PaaS-basierte Anwendungsentwicklung konzipiert, später kamen IaaS-basierte Dienste hinzu. Mit der ersten Version von Azure Stack bietet Microsoft 4 PaaS-basierte Dienste an&#58; SQL- und MySQL-Datenbanken
  App Service für Websites Key Vault zur sicheren Speicherung von Geheimnissen wie Passwörtern und Zertifikaten Azure-Funktionen für serverloses Rechnen. In diesem Modul wird jedes Angebot detailliert beschrieben und gezeigt, wie diese genutzt werden können.
  #### Lektionen
  - Die Plattform als Dienstleistung verstehen.
  - Anbieter von SQL Server und MySQL Server in Microsoft Azure Stack.
  - Anbieter von App-Service-Ressourcen.
  - Azure Key Vault.
  - Funktionen in Azure.


  #### Lab&#58; Konfigurieren der Plattform als Dienstleistung in Azure Stack
  - Hinzufügen von Hosting-Servern
  - Konfigurieren eines Plans und Angebots
  - Erstellen von SQL Server-Datenbanken
  - Konfigurieren eines Plans und Angebotes für den App-Service

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Die Plattform als Dienstleistung beschreiben.
  - Den SQL- und MySQL-Ressourcenanbieter konfigurieren.
  - Den App-Service-Ressourcenanbieter konfigurieren.
  - Verstehen, wie Key Vault im Azure Stack funktioniert.
  - Verstehen, wie Azure-Funktionen in Azure Stack arbeiten.


  ### Modul 8&#58; Überwachung in Microsoft Azure Stack
  In diesem Modul erfahren Sie, wie Azure Stack überwacht und aktualisiert wird. Sie erfahren auch, wie Gast-Workloads überwacht werden, die von Mandanten mit Azure Stack bereitgestellt wurden. Sie erfahren, wie Sie Fehler in den Kernkomponenten von Azure Stack beheben können. Schließlich erfahren Sie, wie die Infrastruktur von Azure Stack geschützt wird und wie Sie auch die Arbeitsbelastungen der Mandanten schützen können.
  #### Lektionen
  - Feld Ersetzbare Einheit.
  - Azure Stack Überwachung der Kontrollebene.
  - Patching der Infrastruktur von Azure Stack.
  - Überwachung von Gast-Workloads in Microsoft Azure Stack.
  - Fehlerbehebung im Azure Stack.
  - Azure Stack und Mieter-Workloads schützen.


  #### Lab&#58; Fehlerbehebung und Überwachung von Microsoft Azure Stack und Gastbetriebssystemen
  - Überwachung von Azure Stack.
  - Überwachung von Gastbetriebssystemen.
  - Fehlerbehebung Azure Stack mit Hilfe der Audit-Protokolle und Warnmeldungen.

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Das Konzept der feldaustauschbaren Einheit in Microsoft Azure Stack beschreiben.
  - Die Überwachung der Kontrollebene im Microsoft Azure Stack beschreiben.
  - Verstehen, wie das Patching in Microsoft Azure Stack verwaltet wird.
  - Gast-Workloads in Microsoft Azure Stack überwachen.
  - Fehler bei Microsoft Azure Stack beheben.
  - Azure Stack und Mieter-Workloads schützen.


  ### Modul 9&#58; Microsoft Azure Stack lizenzieren und den Mietern in Rechnung stellen
  In diesem Modul erfahren Sie, wie Azure Stack von Microsoft lizenziert wird, einschließlich der beiden Gebührenmodelle für Azure Stack, und welche weiteren Kosten typischerweise bei einer Azure Stack-Installation anfallen.
  #### Lektionen
  - Wie man Azure Stack lizenziert und bezahlt.
  - Azure Consistent Usage API.
  - Geschäftskosten und Modelle mit Azure Stack.


  #### Lab&#58; Erhalten von Nutzungsinformationen
  - Erhalten von Azure Stack-Nutzungsinformationen.

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Verstehen, wie Azure Stack in Rechnung gestellt wird.
  - Die Azure Consistent Usage API verwenden.
  - Geschäftskosten und -modelle im Azure Stack verstehen.

