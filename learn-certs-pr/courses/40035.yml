summary: |-
  Dieser fünftägige 2-Pack-Schulungskurs hilft Ihnen bei der Vorbereitung auf die Microsoft Technology Associate-Prüfungen 98-361 und 98-372 und beim Aufbau eines Verständnisses für diese Themen&#58; Kernprogrammierung, objektorientierte Programmierung, allgemeine Softwareentwicklung, Webanwendungen, Desktopanwendungen, Datenbanken, .NET Framework-Konzepte, Namespaces und Klassen in .NET Framework, .NET Code-Kompilierung, E / A-Klassen in .NET Framework, Sicherheit, .NET-Sprachen und Speicherverwaltung. In diesen Kursen werden dieselben Inhalte für diese Prüfungen vermittelt wie in den Microsoft Official Academic Courses (MOACs).

  #### Zielgruppenprofil
  Microsoft Technology Associate (MTA) ist Microsofts neueste Suite von Technologiezertifizierungsprüfungen, die grundlegende Kenntnisse überprüfen, die für den Berufseinstieg mit Microsoft-Technologien erforderlich sind. Dieses Programm bietet einen geeigneten Einstiegspunkt für eine zukünftige Karriere in der Technologie und setzt einige praktische Erfahrungen oder Schulungen, jedoch keine Erfahrungen am Arbeitsplatz voraus.
prerequisitesSection: |-
  Für die Teilnahme an diesem Kurs sind keine Grundvoraussetzungen erforderlich.
