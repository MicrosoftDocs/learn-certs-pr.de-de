summary: |-
  Dieser Kurs vermittelt grundlegende Kenntnisse zu den Überlegungen und Vorteilen der Einführung von Cloud-Diensten und des SaaS-Cloud-Modells (Software-as-a-Service), wobei der Schwerpunkt auf Microsoft 365-Cloud-Dienstangeboten liegt. Zunächst lernen Sie die Grundlagen der Cloud kennen, einschließlich eines Überblicks über Cloud Computing und speziell Microsoft Clouddienste. Sie erhalten eine Einführung in Microsoft Azure und werden die Unterschiede zwischen Microsoft 365 und Office 365 untersuchen. Anschließend führen Sie eine eingehende Überprüfung von Microsoft 365 durch, einschließlich eines Vergleichs von lokalen Microsoft-Diensten mit Microsoft 365-Clouddiensten, einer Überprüfung der Unternehmensmobilität in Microsoft 365 und einer Analyse der Zusammenarbeit von Microsoft 365-Diensten. Der Kurs analysiert dann, wie Sicherheit, Compliance, Datenschutz und Vertrauen in Microsoft 365 gehandhabt werden, und schließt mit einer Überprüfung der Microsoft 365-Abonnements, Lizenzen, Abrechnungen und Support ab.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an IT-Experten, die Clouddienste in ihrem Unternehmen bereitstellen und verwalten möchten oder einfach nur grundlegende Kenntnisse über Cloud-Grundlagen erwerben möchten. Dies umfasst die Überlegungen und Vorteile der allgemeinen Einführung von Clouddiensten und des speziellen SaaS-Cloud-Modells (Software-as-a-Service) mit einem allgemeinen Schwerpunkt auf Microsoft 365-Clouddienstangeboten.
prerequisitesSection: |-
  Dieser Kurs ist konzipiert
  für IT-Experten, die Cloud-Dienste in ihrem Unternehmen bereitstellen und
  verwalten möchten. Die Studenten sollten den folgenden Hintergrund haben:
  - Allgemeine IT-Kenntnisse oder allgemeine Erfahrung in einer IT-Umgebung
  - Allgemeine Erfahrung (auf Verkaufsebene) mit entsprechenden lokalen Microsoft-Produkten wie Exchange Server, SharePoint, Office Professional, AD RMS und anderen
  - Erfahrung im Umgang mit geschäftlichen / rechtlichen / Sicherheitsanforderungen für die IT
outlineSection: |-
  ### Modul 1&#58; Cloud-Konzepte
  #### Lektionen
  - Prinzipien des Cloud-Computing
  - Microsoft Clouddienste
  - Migration zu Clouddiensten


  #### Labor&#58; Cloud-Grundlagen
  - Übung 1&#58; Bestimmen des geeigneten Cloud-Modells (papierbasiertes Labor)


  ### Modul 2&#58; Microsoft 365-Kerndienste
  #### Lektionen
  - Microsoft 365-Kerndienste
  - Lokale Microsoft-Dienste sowie Clouddienste in Microsoft 365
  - Einheitliche Endpunktverwaltung in Microsoft 365
  - Teamarbeit in Microsoft 365


  #### Labor&#58; Aktivieren und Konfigurieren eines Microsoft 365-Mandanten
  - Übung 1&#58; Aktivieren und Konfigurieren eines Microsoft 365-Mandanten
  - Übung 2&#58; Entdecken desvMicrosoft 365-Benutzer- und Administrationsportals
  - Übung 3&#58; Konfiguration neuer Benutzer- und Gruppenkonten


  ### Modul 3&#58; Sicherheit, Compliance, Datenschutz und Vertrauen in Microsoft 365
  #### Lektionen
  - Organisatorische Sicherheitsgrundlagen
  - Sicherheitsfunktionen in Microsoft 365
  Identitäts- und Zugrffsmanagement
  - Geräte- und Datenschutz in Microsoft 365
  - Compliance in Microsoft 365


  #### Labor&#58; Sicherheit in Microsoft 365
  - Übung 1&#58; Verwalten von Benutzern und Geräten in Azure Active Directory
  - Übung 2&#58; Identitätsschutz auswerten
  - Übung 3&#58; Die Tools für die Compliance untersuchen


  ### Modul 4&#58; Microsoft 365 Preise und Unterstützung
  #### Lektionen
  - Microsoft 365-Abonnements, Lizenzen und Abrechnungen
  - Unterstützung in Microsoft 365


  #### Labor&#58; Verwalten von Abonnements, Lizenzen und Support in M365
  - Übung 1&#58; Entdecken der Schnittstellen für Abrechnungen und Abonnements
  - Übung 2&#58; Dem Mandanten Testlizenzen hinzufügen
  - Übung 3&#58; Überprüfen der Support-Optionen