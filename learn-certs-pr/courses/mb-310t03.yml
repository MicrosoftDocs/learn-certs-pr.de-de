outlineSection: |-
  ### Modul 1&#58; Vordatierte Schecks konfigurieren
  Vordatierte Schecks werden ausgestellt, um Zahlungen zu einem späteren Zeitpunkt zu tätigen und zu erhalten. Daher kann der Scheck nicht vor dem angegebenen Datum eingelöst werden. Microsoft Dynamics 365 for Finance and Operations unterstützt den vollständigen Verwaltungszyklus fürvordatierte Schecks in der Debitoren- und Kreditorenbuchhaltung. In diesem Abschnitt wird erläutert, wie vordatierte Schecks eingerichtet und verarbeitet werden.

  #### Lektionen
  - Einführung
  - Verwalten von vordatierten Schecks
  - Übungslabore
  - Modulübersicht
  

  In diesem Modul lernen die Studenten, wie man&#58;
  - Vordatierte Schecks bearbeitet
  - Vordatierte Schecks einrichtet
  - Registrieren und verbuchen eines vordatierten Schecks für einen Kunden
  - Verrechnen eines vordatierten Schecks eines Kunden
  - Registrieren und verbuchen eines vordatierten Schecks für einen Lieferanten
  - Einlösen eines vordatierten Schecks für einen Lieferanten


  ### Modul 2&#58; Konfigurieren und Verwenden von grundlegenden Budgetierungs- und Budgetkontrollprozessen
  Jede private oder öffentliche Organisation legt finanzielle und operative Ziele fest, indem sie Budgets erstellt. Wenn das Budget feststeht, überwacht das Management die Aktivitäten innerhalb des Budgetrahmens. Dieses Modul enthält Informationen zum Konfigurieren und Verwenden der grundlegenden Budgetierung und Budgetkontrolle.
  #### Lektionen
  - Einführung
  - Konfigurieren von grundlegende Budgetierungskomponenten
  - Budgetkontrollkomponenten konfigurieren
  - Erstellen und Testen von Budgetregistrierungseinträgen
  - Verwenden von Anfragen und Berichten
  - Übungslabore
  - Modulübersicht
  

  In diesem Modul lernen die Studenten, wie man&#58;
  - Konfigurieren von grundlegende Budgetierungskomponenten
  - Budgetkontrollkomponenten konfigurieren
  - Verwenden der Inventaranfragen und Berichte
  - Erstellen und Testen von Budgetregistrierungseinträgen


  ### Modul 3&#58; Konfigurieren und Verwenden von Budgetplanungsprozessen
  Mit der Budgetplanungsfunktion können Sie mehrere Budgetpläne auf einer niedrigeren Ebene in einem einzigen übergeordneten Budgetplan auf einer höheren Ebene in der Organisation zusammenfassen. Dies wird als Bottom-up-Ansatz-Budgetplanung bezeichnet, bei der ein Budgetplaner andere Pläne zu einem übergeordneten oder Unternehmensplan für die Budgetierung zusammenfassen kann. Man kann auch den Top-Down-Ansatz wählen, bei dem ein einziger Budgetplan auf einer höheren Ebene der Organisation erstellt und das Budget auf eine niedrigere Ebene der Organisation aufgeteilt wird. Verwenden Sie diese Methode, wenn Sie sich auf historische Finanztransaktionen des Unternehmens verlassen, und erstellen Sie einen zentralen Plan, der über verschiedene Betriebseinheiten verteilt werden kann, die von einer Organisationshierarchie mit Budgetplanungszweck definiert werden. Der Budgetplaner generiert als letzten Schritt der Budgetplanung den Budgetregistereintrag auf Basis des Budgetplans. Eine Organisation kann die Budgetplanung konfigurieren und anschließend gemeinsame Prozesse für die Budgetplanung einrichten, um die Richtlinien, Verfahren und Anforderungen für die Budgetvorbereitung zu erfüllen. In diesem Modul wird das Konfigurieren und Testen von Budgetplanungsprozessen erläutert.

  #### Lektionen
  - Einführung
  - Budgetplanungskomponenten konfigurieren
  - Übungslabor
  - Modulübersicht
  

  In diesem Modul lernen die Studenten, wie man&#58;
  - Budgetplanungskomponenten konfigurieren
  - Eine Budgetplanvorlage erstellt
  - Budgetierungsprozesse konfiguriert
  Erstellen eines Budgetplans mit Hilfe des Budgetplanassistenten


  ### Modul 4&#58; Verwaltung der Anlagenbuchhaltung
  In diesem Modul werden zunächst die Konzepte des Anlagevermögens erläutert. Anschließend erfahren Sie, wie Sie das Modul „Anlagevermögen" in Dynamics 365 for Finance and Operations konfigurieren und verwenden.

  #### Lektionen
  - Einführung
  - Konfigurieren der Komponenten des Anlagevermögens
  - Aktivieren Sie die Anlagenintegration
  - Anlagevermögen anlegen
  - Übungslabore
  - Modulübersicht
  

  In diesem Modul lernen die Studenten, wie man&#58;
  - Komponenten des Anlagevermögens konfiguriert
  - Parameter des Anlagevermögens konfiguriert
  - Die Integration von Anlagevermögen in den Einkauf aktiviert
  - Anlagevermögen anlegen


  ### Modul 5&#58; Anlagevermögen verwalten
  Um Transaktionen von Anlagevermögen mit Hilfe von Journalen zu erfassen, muss im Setup des Hauptbuchmoduls mindestens ein Journalname mit dem Journaltyp Anlagevermögen buchen erstellt werden. Wenn Budgets für Sachanlagen erforderlich sind, muss auch ein Journalname erstellt werden, der den Journaltyp Sachanlagenbudget verwendet. In diesem Modul erfahren Sie, wie Sie Sachanlagen bearbeiten und verwalten.

  #### Lektionen
  - Einführung
  - Aufgaben des Anlagevermögens ausführen
  - Übungslabore
  - Modulübersicht
  

  In diesem Modul lernen die Studenten, wie man&#58;
  - Die Anschaffung des Anlagevermögens durchführt
  - Eine Abschreibung des Anlagevermögens durchführt
  - Die Abgänge des Anlagevermögens durchführen


  ### Modul 6&#58; Konfigurieren und Verwenden der Kostenrechnung
  Mit der Kostenrechnung können Sie Daten aus verschiedenen Quellen erfassen, z. B. aus dem Hauptbuch, Nebenbüchern, Budgets und statistischen Informationen. Anschließend können Kostendaten analysiert, zusammengefasst und ausgewertet werden, sodass das Management die bestmöglichen Entscheidungen für Preisaktualisierungen, Budgets, Kostenkontrolle usw. treffen kann. Die für die Kostenanalyse verwendeten Quelldaten werden in der Kostenrechnung unabhängig behandelt. Aktualisierungen in der Kostenrechnung wirken sich daher nicht auf die Quelldaten aus.

  #### Lektionen
  - Einführung
  - Arbeitsbereich für die Kostenkontrolle
  - Übungslabor
  - Modulübersicht
  

  In diesem Modul lernten die Schüler&#58;
  - Arbeitsbereich für die Kostenkontrolle
  - Erstellen eines Kostenrechnungaufstellung mit Hilfe des Installationsassistenten für die Kostenrechnung


  ### Modul 7&#58; Periodische Prozesse konfigurieren und verwenden
  Im Hauptbuch können Abschlussverfahren für einen Zeitraum oder ein Jahr abgeschlossen werden. Abschlussprozesse bereiten das System auf eine neue Periode vor. Es gibt viele Aufgaben, wie das Vorbereiten von Anmeldungen, das Schließen von Lagerbeständen, die Konsolidierung und vieles mehr, die zuerst erledigt werden müssen. Um das System auf ein neues Jahr vorzubereiten, muss der Jahresabschluss ausgeführt werden. Jede Organisation hat unterschiedliche Prozesse und Schritte, die sie am Ende einer Periode ausführt.
  #### Lektionen
  - Einführung
  - Kontenabgleichung
  - Finanzperiodenabschluss konfigurieren
  - Regelmäßige Einreichungen vornehmen
  - Prozesse zur Neubewertung von Fremdwährungen durchführen
  - Finanzkonsolidierungen durchführen
  - Jahresabschluss abwickeln
  - Übungslabore
  - Modulübersicht
  

  In diesem Modul lernen die Studenten, wie man&#58;
  - Finanzperiodenabschluss konfigurieren
  - Bankkonten abgleichen
  - Periodische und Jahresabschlüsse durchführt
  - Regelmäßige Einreichungen vornehmen
  - Konfigurieren und Testen des Lieferanten 1099s-Prozesses
  - Prozesse zur Neubewertung von Fremdwährungen durchführen
  - Finanzielle Konsolidierungs- und Eliminierungsprozesse durchführen
  - Verwenden Sie Finanzberichte, um Abschlüsse zu erstellen
  - Steuererklärung zum Jahresende abwickeln


  ### Modul 8&#58; Konfigurieren des elektronischen Berichtsrahmens
  Die allgemeine elektronischen Berichterstattung (GER) oder einfach der elektronische Bericht (ER) ist ein konfigurierbares Tool für die behördliche Berichterstattung, Zahlungen und die elektronische Rechnungsstellung. Das ER-Tool richtet sich an Geschäftsanwender und nicht an Entwickler. Da Formate anstelle von Codes konfiguriert werden, sind die Prozesse zum Erstellen und Anpassen von Formaten für elektronische Dokumente schneller und einfacher. ER unterstützt derzeit die Arbeitsblattformate TEXT, XML, PDF, Microsoft Word und OPENXML. Eine Schnittstellenerweiterung bietet jedoch Unterstützung für zusätzliche Formate.

  #### Lektionen
  - Einführung
  - Konfigurieren der elektronischen Berichterstattung
  - Formel-Designer in der elektronischen Berichterstattung
  - Übungslabor
  - Modulübersicht
  

  In diesem Modul lernen die Studenten, wie man&#58;
  - ER konfiguriert
  - ER-Konfigurationen erstellt
  - Periodische und Jahresabschlüsse durchführt
  - Formel-Designer in ER


  ### Modul 9&#58; Konfigurieren lokalisierter Eigenschaften
  Dynamics 365 für Finance and Operations enthält Funktionen für die Länder und Regionen, die im Handbuch zur Produktlokalisierung und Übersetzungsverfügbarkeit dokumentiert sind. In diesem Modul wird erläutert, wie Sie einige Beispiele für regionale Funktionen in Finance and Operations konfigurieren. Bitte lesen Sie die Informationen auf der Seite Lokalisierungs- und Regulierungsfunktionen, um über die regionalen Funktionen von Finance and Operations für alle Länder / Regionen auf dem Laufenden zu bleiben.
  #### Lektionen
  - Einführung
  - Lokalisierungs- und Regulierungsfunktionen
  - Klassifizierung mexikanischer Lokalisierungsmerkmale
  - Verstehen globaler Steuermotoren
  - Merkmale von Steuerbehörden und Dokumenten für die brasilianische Lokalisierung verstehen Wechsel
  - Elektronische Rechnungen
  - Übungslabore
  - Modulübersicht
  

  In diesem Modul lernten die Schüler&#58;
  - Lokalisierungs- und Regulierungsfunktionen
  - Klassifizierung von Lokalisierungsmerkmalen
  - So wenden Sie den Länder- und Regionenkontext an
  - Konfiguration und Demonstration der Funktionen von Steuerbehörden und Steuerdokumenten für eine brasilianische Lokalisierung
  - Den Wechselprozess testen
  - Konfigurieren und Verwenden von Schuldscheinen
  - Konfigurieren und Testen elektronischer Rechnungen (CFDI) für eine mexikanische Lokalisierung


  ### Modul 10&#58; Finanzmanagement für den öffentlichen Sektor konfigurieren
  Der öffentliche Sektor, auch als staatlicher und lokaler Sektor bezeichnet, ist vorwiegend ein Dienstleistungssektor, der das Wohlergehen seiner Bürger verwaltet. Der öffentliche Sektor umfasst Organisationen in den Bereichen Kommunen, Bildung, Gesundheitswesen, öffentliche Sicherheit, öffentliche Arbeiten und Infrastruktur, Landesverteidigung, Steuern und verschiedene soziale Programme.
  #### Lektionen
  - Einführung
  - Einrichten von Mitteln für den öffentlichen Sektor
  - Abgeleitete Finanzhierarchien einrichten
  - Rechnungscodes für freie Textrechnungen konfigurieren
  - Übungslabore
  - Modulübersicht
  

  In diesem Modul lernten die Studenten etwas über&#58;
  - Einrichten von Mitteln für den öffentlichen Sektor
  - Kontenagleichsmethoden verstehen
  - Abgeleitete Dimensionen einrichten
  - Einrichten von abgeleiteten Finanzhierarchien für den öffentlichen Sektor
  - Erweiterte Funktionen für Hauptbuchposten im öffentlichen Sektor
  - Rechnungscodes für freie Textrechnungen konfigurieren


