summary: |-
  Dieser fünftägige Kurs unter Anleitung eines Lehrers richtet sich an Studenten, die lernen möchten, wie man Python-Code schreibt, der ein bestimmtes Problem logisch lösen kann. Die Teilnehmer lernen, wie sie Python-Code schreiben, debuggen, warten und dokumentieren können. Das Material bereitet die Studenten auf die Microsoft-Zertifizierungsprüfung 98-381 vor.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an neue und erfahrene Programmierer, die lernen möchten, wie man Python-Code schreibt und damit Fehler behebt. Dies ist der von Microsoft empfohlene Kurs zur Vorbereitung auf die Prüfung 98-381. Vorkenntnisse in der Programmierung sind nicht erforderlich, werden jedoch empfohlen.
prerequisitesSection: |-
  Vor Teilnahme an disesem Kurs benötigen die Teilnehmer&#58;
  - Erfahrung in der Ausführung von Befehlszeilenvorgängen auf Windows-, Linux- oder Mac-Computern
  - Sechs Monate Erfahrung im Schreiben von Code in einer beliebigen Programmiersprache (empfohlen)
outlineSection: |-
  ### Modul 1&#58; Vorgänge mit Datentypen und Operatoren durchführen
  In diesem Modul wird erläutert, wie Sie Python-Operatoren und -Datentypen verwenden, um ein bestimmtes Ergebnis zu erzielen.
  #### Lektionen
  - Variablen Datentypen zuordnen
  - Daten- und Datentypoperationen durchführen
  - Arithmetische, Vergleichs- und logische Vorgänge durchführen
  - Überprüfung


  #### Lab&#58; Vorgänge mit Datentypen und Operatoren durchführen
  - Variablen Datentypen zuordnen
  - Daten- und Datentypoperationen durchführen
  - Arithmetische, Vergleichs- und logische Vorgänge durchführen

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Variablen Datentypen zuordnen
  - Daten und Datentypoperationen zu verwalten
  - Arithmetische, Vergleichs- und logische Vorgänge durchführen


  ### Modul 2&#58; Kontrollfluss mit Entscheidungen und Schleifen
  In diesem Modul wird die Verwendung von Kontrollfluss- und Schleifenvorgängen in Python erläutert.
  #### Lektionen
  - Konstruieren und Analysieren von Codesegmenten, die Verzweigungsanweisungen verwenden
  - Konstruieren und Analysieren von Code-Segmenten, die Iterationen durchführen
  - Überprüfung


  #### Lab&#58; Ablaufsteuerung mit Entscheidungen und Schleifen
  - Verwenden von Verzweigungsvorgängen
  - Verwenden von Iterationsvorgängen

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Verzweigungsvorgänge zu erstellen
  - Iterationsvorgänge zu erstellen


  ### Modul 3&#58; Input- und Output-Operationen durchzuführen
  In diesem Modul wird erläutert, wie Eingabe- und Ausgabevorgänge mit Hilfe von Dateien oder über die Konsole erstellt werden.
  #### Lektionen
  - Erstellen von Python-Codesegmenten, die Dateieingabe- und -ausgabevorgänge ausführen
  - Erstellen von Python-Codesegmenten, die Konsolen-Eingabe- und Ausgabeoperationen ausführen
  - Überprüfung


  #### Lab&#58; Input- und Output-Operationen durchführen
  - Eingabe- und Ausgabeoperationen mit Dateien ausführen
  - Eingabe- und Ausgabeoperationen über die Konsole ausführen

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Dateien für Eingabe- und Ausgabevorgänge zu verwenden
  - Verwenden der Konsole, um Eingabe- und Ausgabevorgänge auszuführen


  ### Modul 4&#58; Dokumenten- und Strukturkodex
  In diesem Modul wird erläutert, wie man einen gut geschriebenen Python-Code strukturiert und dokumentiert.
  #### Lektionen
  - Konstruieren und Analysieren von Codesegmenten
  - Dokumentcode-Segmente mit Kommentaren und Dokumentationszeichenfolgen verwenden
  - Überprüfung


  #### Lab&#58; Dokumenten- und Strukturkodex
  - Konstruieren und Analysieren von Codesegmenten
  - Dokumentcode-Segmente

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Codesegmente zu erstellen
  - Dokumentcode-Segmente


  ### Modul 5&#58; Fehlersuche und Fehlerbehandlung durchführen
  In diesem Modul wird erläutert, wie Sie Fehlerbehebungs- und Fehlerbehandlungsvorgänge in Python ausführen können.
  #### Lektionen
  - Analysieren, Erkennen und Reparieren von Code-Segmenten, die fehlerhaft sind
  - Analysieren und konstruieren von Code-Segmente, die Ausnahmen behandeln
  - Überprüfung


  #### Lab&#58; Fehlersuche und Fehlerbehandlung durchführen
  - Analysieren, Erkennen und Reparieren von Code-Segmenten, die fehlerhaft sind
  - Analysieren und konstruieren von Code-Segmente, die Ausnahmen behandeln

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Fehler im Code zu erkennen und zu beheben
  - Einen Fehlerbehandlungscode zu erstellen


  ### Modul 6&#58; Operationen mit Modulen und Tools auszuführen
  In diesem Modul wird die Verwendung integrierter Module erläutert.
  #### Lektionen
  - Verwenden integrierter Module, um grundlegende Vorgänge auszuführen
  - Verwenden integrierter Module, um komplexe Vorgänge auszuführen
  - Überprüfung


  #### Lab&#58; Operationen mit Modulen und Tools ausführen
  - Verwenden integrierter Module, um grundlegende Vorgänge auszuführen
  - Verwenden integrierter Module, um komplexe Vorgänge auszuführen

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Integrierte Module zu verwenden, um Betriebssystem-, Datums- und mathematische Operationen auszuführen

  #### Zusätzliche LektüreUm 
  Sie bei der Vorbereitung auf diesen Kurs zu unterstützen, sehen Sie die folgenden Ressourcen durch&#58;
  - Microsoft-Testziele für Prüfung 98-381

