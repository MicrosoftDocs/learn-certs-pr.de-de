summary: |-
  Inhalt ist das wichtigste digitale Asset für jedes Unternehmen. In diesem Kurs lernen Sie, wie man SharePoint Sites und OneDrive planen, konfigurieren und verwalten kann, um moderne inhaltliche Services zu ermöglichen, die die Bestandteile des Lebenszyklus transformieren. In diesem Kurs wird insbesondere die moderne SharePoint-Site-Struktur erläutert, z. B. SharePoint-Hubsites. Er bietet bewährte Praktiken für die Einführung und Bereitstellung von OneDrive for Business in Ihrem Unternehmen. Außerdem werden Freigabe, Sicherheit und Überwachung in SharePoint und OneDrive in Microsoft 365 behandelt. Darüber hinaus erfahren Sie, wie man Benutzerprofile und Apps mit den richtigen Berechtigungseinstellungen verwaltet. Außerdem wird erläutert, wie verwaltete Metadaten, Geschäfts-Konnektivitäts-Services und Suchvorgänge geplant und konfiguriert werden, damit Inhalte in Microsoft 365 gefunden, verwendet und reguliert werden können.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an IT-Experten, die Microsoft SharePoint und OneDrive in ihren Unternehmen bereitstellen und verwalten. Teilnehmer dieses Kurses interessieren sich für Microsoft SharePoint und OneDrive.
prerequisitesSection: |-
