summary: |-
  AI-102 Das Entwerfen und Implementieren einer Azure AI-Lösung ist für Softwareentwickler gedacht, die KI-infundierte Anwendungen erstellen möchten, die kognitive Azure Services, die kognitive Suche in Azure und das Microsoft Bot-Rahmenwerk nutzen. Der Kurs verwendet C#, Python oder JavaScript als Programmiersprache.

  #### Zielgruppenprofil
  Softwareentwickler, die sich mit der Erstellung, Verwaltung und Bereitstellung von KI-Lösungen befassen, die kognitive Azure Services, die kognitive Suche in Azure und das Microsoft Bot-Rahmenwerk nutzen. Sie sind mit C#, Python oder JavaScript vertraut und verfügen über Kenntnisse in der Verwendung von REST-basierten APIs zum Erstellen von Computervisions-, Sprachanalyse-, Knowledge Mining-, intelligenten Such- und Konversations-KI-Lösungen in Azure.
