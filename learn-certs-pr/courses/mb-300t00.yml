  - Die Möglichkeit, Dynamics 365 für Finanzen und Betrieb für die grundlegende Verarbeitung zu verwenden
  - Allgemeines Wissen über grundlegende Funktionen und Navigation von Mobilgeräten
outlineSection: |-
  ### Modul 1&#58; Erste Schritte mit Dynamics 365 for Finance and Operations
  Erfahren Sie, wie Microsoft Dynamics 365 for Finance and Operations Unternehmen bei der Verwaltung ihrer globalen Finanzsysteme, betrieblichen Geschäftsprozesse und optimierten Lieferketten unterstützt, damit Mitarbeiter schnelle und fundierte Entscheidungen treffen können.
  Als ersten Schritt in Ihrer Karriere bei Finance and Operations müssen Sie sich unabhängig von Ihrer gewünschten Rolle mit den Merkmalen und Funktionen vertraut machen.

  #### Lektionen
  - Einführung
  - Branchenschwerpunkte
  - Einführung ins Finanzmanagement
  - Einführung in die Mitarbeiterführung
  - Einführung in das Supply Chain Management
  - Modulübersicht

  Sie werden verstehen, was Finance and Operations ist
  - Sie werden die Industrien verstehen, die es unterstützt
  - Sie sind mit den Modulen in Finance and Operations vertraut
  - Sie kennen den Zweck der Funktionen in diesen Modulen
  - Sie werden wissen, wie man branchenspezifische Bereiche unterstützt


  ### Modul 2&#58; Erste Schritte mit Lifecycle Services
  Um Microsoft Dynamics 365 für Finanzen und Betrieb in der Microsoft Azure-Cloud oder in On-Premises zu installieren und zu warten, müssen Sie Microsoft Dynamics Lifecycle Services (LCS) verwenden, um den Prozess zu verwalten.
  Schauen wir uns zunächst die allgemeinen Funktionen und Tools von LCS an.

  Microsoft Dynamics Lifecycle Services (LCS) ist ein gemeinschaftlicher Arbeitsbereich, in dem Kunden und ihre Partner Dynamics 365 for Finance and Operations-Projekte vom Vorverkauf über die Implementierung bis hin zur Produktionsumgebung entweder in der Cloud oder vor Ort verwalten. Es enthält Checklisten und Tools zur Verwaltung des Projekts, einschließlich Methoden zur Verwaltung des Umsetzungsprozesses.

  #### Lektionen
  - Die Funktionen und Tools von Lifecycle Services verstehen
  - Bestehende Assets wiederverwenden, Daten kopieren und teilen
  - Die Funktionsweise des Task-Rekorders verstehen
  - Einen Geschäftsprozess zu erstellen
  - Die Suchfunktion des LCS-Themas ausführen und die Ergebnisse analysieren
  - Lernen, wie man das Regressions-Suite Automations-Tool verwendet
  - Übungslabore
  - Modulübersicht

  Verstehen Sie die Funktionen und Tools von Lifecycle Services (LCS) für Finanzen und Betrieb
  - Bestehende Assets wiederverwenden, Daten kopieren und teilen
  - Die Funktionsweise des Task-Rekorders verstehen
  - Einen Geschäftsprozess zu erstellen


  ### Modul 3&#58; Verwenden der Lifecycle Services zum Entwerfen und Planen
  Bei richtiger Planung wird die Implementierung von Dynamics 365 for Finance and Operations ein Erfolg. Nachdem ein Kunde die Vereinbarung zum Erwerb von Lizenzen für Finance and Operations unterzeichnet hat, beginnt die Tätigkeit als Mudulbetreuer mit der Verwaltung des Anwendungslebenszyklus und dem Übergang zu einer vorhersehbaren, wiederholbaren und qualitativ hochwertigen Umsetzung.
  #### Lektionen
  - Einführung
  - Phasen einer Cloud-Implementierung
  - Phasen einer lokalen Implementierung
  - Erstellen von funktionalen Designdokumenten (FDD)
  - Modulübersicht

  Bereiten Sie die Dokumentation für gesammelte Anforderungen mithilfe einer Methodik in Lifecycle Services (LCS) vor.
  - Definieren von Einsatz-Szenarien
  - Teilnahme an der Erstellung von funktionalen Anforderungsdokumenten (FRD)
  - Verstehen, wie wichtig es ist, dokumentierte Prozesse zu erstellen und zu verwalten
  - Teilnahme an phasenbasierten Planungsprozessen und Lösungsentwürfen
  - Zukünftige Geschäftsprozesse auf der Grundlage einer vorgeschlagenen Lösung beschreiben
  - Bestimmen wann man erstellen oder kaufen muss
  - Erstellen von funktionalen Designdokumenten (FDD)


  ### Modul 4&#58; Übersicht über Berichterstellung und Analyse
  Unternehmensleiter treffen wichtige Entscheidungen in ihrem Unternehmen mit genauen Einsichten in die zugrunde liegenden finanziellen und operativen Daten. Ohne Sichtbarkeit dieser Daten wäre dies unmöglich!
  Durch die Verwendung von Analysen und Berichten in Dynamics 365 für Finanzen und Betrieb können Sie jedem Geschäftsbenutzer abhängig von seinen Sicherheitsrechten die Möglichkeit geben, die erforderlichen Erkenntnisse zu erhalten.
  #### Lektionen
  - Berichte und Anfragen verstehen
  - Erfahren Sie mehr über die Finanzberichterstattung
  - PowerBI auf Veranlassung konfigurieren
  - Übungslabore
  - Modulübersicht

  - Verschiedene Arten von Berichten und Anfragen in Finance and Operations
  - Jahresabschluss
  - Konfigurieren von Finance and Operations für die Microsoft Power-Plattform


  ### Modul 5&#58; Mobile Apps erstellen und testen
  Wir leben in einem digitalen Zeitalter. Jetzt ist es schwer, sich einen Tag ohne intelligente Geräte vorzustellen. Sie verwenden mobile Anwendungen fast täglich für Ihre sozialen Aktivitäten, Ihr Online-Banking sowie für die Buchung von Hotels, Flug- und Mietwagen.
  Es ist nur natürlich, dass Sie Dynamics 365 für Finanzen und Betrieb auf Ihrem Smart-Gerät verwenden können.

  #### Lektionen
  - Übersicht über die mobile Unified Operations-App
  - Erstellen und Verwenden von mobilen Apps
  - Übungslabor
  - Modulübersicht

  Sie haben gelernt, wie Sie eine mobile App erstellen und veröffentlichen
  - Sie haben auch erfahren, dass Sie die Apps herunterladen müssen
  - So führen Sie die Dynamics 365-Apps aus, um eine Verbindung zu Finanzen und Betrieb herzustellen


  ### Modul 6&#58; Erstellen, Verwalten und Nutzen von Arbeitsabläufen
  In einigen Organisationen müssen bestimmte Prozesse von einem anderen Benutzer als der Person genehmigt werden, die den Datensatz eingibt. Diese Workflow-Prozesse erfordern möglicherweise eine manuelle Genehmigung, eine Arbeitsablaufs-Genehmigung oder keine Genehmigung.
  #### Lektionen
  - Arbeistabläufe für Geschäftsprozesse
  - Erstellen und Einrichten von Arbeitsabläufen
  - Weisen Sie Benutzern Arbeitsablaufs-Kontaktpunkte zu
  - Arbeitsaufgaben verwenden
  - Übungslabor
  - Modulübersicht

  Sie können die Automatisierung mithilfe von Workflows anwenden
  - Sie haben gelernt, wie Sie einen Workflow definieren
  - Sie wissen, dass Workflows Genehmigungen für verschiedene Journaltypen ermöglichen können
  - Sie haben gelernt, dass Sie mehrere Versionen eines Workflows definieren können
  - Sie haben gelernt, dass Sie einen vorhandenen Workflow ändern können, ohne das Original zu löschen
  - Sie haben gelernt, wie Sie Workflows und ihre Aufgaben einrichten, konfigurieren und hinzufügen
  - Sie haben gelernt, einen Genehmigungsprozess zu konfigurieren


  ### Modul 7&#58; Einrichten und Konfigurieren von rechtlichen Einheiten
  Eine juristische Person ist eine Organisation, die durch Registrierung bei einer Rechtsbehörde identifiziert wird. Juristische Personen können Verträge abschließen und müssen Erklärungen erstellen, die über ihre Leistung berichten. Sie müssen Ihre Organisation planen und konfigurieren und juristische Personen als einen der ersten Schritte zur Implementierung von Dynamics 365 for Finance and Operations erstellen.

  In diesem Modul werden die Einrichtung und Konfiguration von Rechtspersonen und Nummernfolgen in Dynamics 365 for Finance and Operations erläutert.
  #### Lektionen
  - Erstellen von rechtlichen Einheiten und Generieren von Nummernfolgen
  - Erstellen einer Nummernfolge
  - Erstellen von Organisationshierarchien
  - Anwenden von Absichten und Richtlinien
  - Kalender und Datenintervalle konfigurieren
  - Übungslabore
  - Modulübersicht

  Sie haben gelernt, wie Sie eine juristische Person erstellen und Zahlenfolgen generieren
  - Sie haben auch Kalender und Datumsintervalle konfiguriert.
  - Sie haben gelernt, wie Sie Organisationshierarchien erstellen, Zwecke anwenden und Richtlinien einrichten


  ### Modul 8&#58; Benutzer und Sicherheit verwalten
  Wenn Sie die Sicherheitsarchitektur von Dynamics 365 für Finanzen und Betrieb kennen, können Sie sie an die Anforderungen Ihres Unternehmens anpassen. Mit Finance and Operations können Sie Ihre vertraulichen Daten schützen und sicherstellen, dass sich die Benutzer weiterhin auf ihre Rollen konzentrieren.

  Microsoft Dynamics 365 for Finance and Operations verfügt über eine Reihe von Sicherheits- und Konfigurationsoptionen, um die Sicherheit sensibler Daten zu gewährleisten. Dies alles bedeutet, dass sich die Benutzer weiterhin auf ihre Rollen konzentrieren können, während das System so rational wie möglich bleibt.

  Mit dem Wissen, wie verschiedene Sicherheitsoptionen implementiert werden, können Unternehmen ihre Sicherheitsanforderungen besser erfüllen. Wenn die Sicherheitsarchitektur von Finance and Operations verstanden wird, kann die Sicherheit leichter an die Anforderungen eines Unternehmens angepasst werden.

  #### Lektionen
  - Verstehen der Sicherheitsarchitektur
  - Benutzer und Sicherheit verwalten
  - Aufgabentrennung einrichten und anwenden
  - Sicherheitsberichte ausführen
  - Richten Sie Batch-Jobs und Warnungen ein
  - Übungslabore
  - Modulübersicht

  Die Sicherheitsarchitektur von Finance and Operations verstanden
  - Benutzer verwaltet
  - Verwaltete Sicherheit
  - Angewandte Aufgabentrennung
  - Sicherheitsberichte ausführen


  ### Modul 9&#58; Personalisierung durchführen
  Durch die Personalisierung der Benutzeroberfläche in Dynamics 365 für Finanzen und Betrieb können Sie Mitarbeiter eines Unternehmens in die Lage versetzen, effizienter zu arbeiten. Die Personalisierung hilft Abteilungsleitern, eine bestimmte Benutzeroberfläche für ihre Mitarbeiter zu erzwingen, ohne dass Anpassungen erforderlich sind.
  #### Lektionen
  - Beschreiben und Anwenden von Benutzeroptionen
  - Personalisierungen erstellen, exportieren und importieren
  - Erstellen und Verwalten von Datensatzvorlagen
  - Übungslabore
  - Modulübersicht

  Verwenden und Anwenden von Benutzeroptionen, Erstellen von Personalisierungen und Exportieren von Personalisierungen
  - Der Unterschied zwischen Anpassung und Personalisierung
  - Wie Personalisierung Ihnen hilft, Zeit zu sparen
  - Wie Personalisierung Ihnen beim Erstellen und Verwalten von Datensatzvorlagen hilft


  ### Modul 10&#58; Allgemeine Integrationsfunktionen implementieren
  Dieses Modul enthält Informationen zum Implementieren allgemeiner Integrationsfunktionen in Finanzen und Betrieb.  Microsoft Office Excel wurde standardmäßig in Dynamics 365 für Finanzen und Betrieb integriert. Auf diese Weise können Sie die Daten direkt aus Finanzen und Betrieb abrufen, die Daten in Excel bearbeiten und in Finanzen und Betrieb speichern. Sie können E-Mails auch direkt über Finanzen und Betrieb oder über Microsoft Outlook senden.

  Sie können Dokumente von überall in Ihrem Browser auf den Netzwerkdrucker Ihres Unternehmens drucken, sodass das Drucken nicht einfacher sein könnte.

  #### Lektionen
  - Microsoft Office Integration
  - E-Mail konfigurieren
  - E-Mail-Vorlagen erstellen und verwalten
  - Power BI verwenden
  - Netzwerkdruck einrichten
  - Daten in allgemeine Datendienste für Apps Integrieren
  - Übungslabore
  - Modulübersicht

  Sie haben gelernt, wie Sie die Microsoft Office-Integration verwenden
  - Sie können Unternehmensnetzwerkdrucker remote verwenden
  - So integrieren Sie Daten aus mehreren Quellen in Common Data Service


  ### Modul 11&#58; Daten für die Migration vorbereiten und dann Daten migrieren
  Wenn es Zeit für Datenmigration ist, ist es umso einfacher, die Komplexität des Betriebs zu kontrollieren und die Kosten zu senken, je mehr man davon weiß. Die Geschäftskontinuität Ihres Kunden muss Ihre Priorität sein. Erfahren Sie, wie Sie Daten für die Migration vorbereiten, indem Sie das Datenverwaltungsframework zum Verwalten von Datenentitäten und Datenentitätspaketen in Dynamics 365 for Finance and Operations verwenden.
  #### Lektionen
  - Einführung
  - BYOD-Funktion verstehen
  - Eine Testmigration durchführen und den Ausgang validieren
  - Modulübersicht

  Eine Datenintegrationsstrategie (Import/Export) auswählt
  - Identifizieren gängiger Migrationsszenarien und -tools in Finance and Operations
  - Verstehen der Funktion „Einbringen der eigenen Datenbank (BYOD)"
  - Identifizieren relevanter (vorhandener) Systeme
  - Identifizieren und importieren statischer Daten, die branchenweit verbreitet sind
  - Erstellen und überprüfen von Testplänen für die Datenmigration
  - Identifizieren und extrahieren von Quelldaten
  - Identifizieren relevanter Datenentitäten und -elemente
  - Feldzuordnung zwischen Quell- und Zieldatenstrukturen generieren
  - Eine Testmigration durchführen und den Ausgang validieren
  - Unterstützung des Übergangs zwischen vorhandenen und migrierten Systemen


  ### Modul 12&#58; Datenverwaltung verwenden
  Sie können Daten in Dynamics 365 für Finanzen und Betrieb mithilfe des Arbeitsbereichs Datenverwaltung exportieren oder importieren. Überprüfen Sie die Daten, indem Sie die Quelldaten bereitstellen und sie dann in die Zieltabellen in der Datenbank &quot;Finanzen und Betrieb&quot; verschieben.

  In diesem Modul erhalten die Studenten einen Überblick über die Grundkonzepte der Datenverwaltungsplattform. Die Teilnehmer lernen außerdem, wie sie Daten in Dynamics 365 for Finance and Operations mit Hilfe des Datenverwaltung arbeitsbereichs im- und exportieren.

  Schließlich lernen sie die asynchronen Integrationsfunktionen der Datenverwaltungsplattform kennen.

  #### Lektionen
  - Einführung
  - Datenverwaltung und -integration verstehen
  - Datenverwaltungsarbeitsbereich
  - Vorlagen in der Datenverwaltung
  - Daten importieren, exportieren und in eine juristische Einheit kopieren
  - Übungslabore
  - Modulübersicht

  Identifizieren Sie das richtige Muster für ein bestimmtes Szenario
  - Arbeiten mit dem Arbeitsbereich Datenverwaltung
  - Daten aus einer juristischen Einheit kopieren
  - Daten in eine juristische Einheit kopieren


  ### Modul 13&#58; Durchführen eines Benutzerakzeptanztests
  Nachdem alle Kundenanforderungen durch Konfiguration, Anpassung und Integration mit möglichen Drittanbietern berücksichtigt wurden, müssen Sie wissen, wie Benutzerakzeptanztests (UAT) in Microsoft Dynamics 365 für Finanzen und Betrieb durchgeführt werden, um die Lösung zu validieren. Dies ist ein entscheidender Schritt im Rahmen der Go-Live-Vorbereitung.

  Um die Kundenlösung vor Inbetriebnahme zu testen und zu evaluieren, muss eine Umgebung von Dynamics 365 for Finance and Operations vorhanden sein, die alle Konfigurationen und möglichen Anpassungen über Erweiterungen enthält.

  Es ist immer von Vorteil, über eine Methodik zu verfügen, die sicherstellt, dass Erstellung und Testen für kurze, effiziente und rollenorientierte Testfallszenarien ordnungsgemäß organisiert und geplant sind.
  #### Lektionen
  - Einführung
  - Erstellen und Ausführen von Testfällen für die Benutzerakzeptanz
  - Übungslabor
  - Modulübersicht

  Wie man die Korrelation zwischen Testfällen und Geschäftsanforderungen versteht
  - Bewährte Taktiken für die Aufzeichnung von Testfällen
  - Task-Rekorder
  - Wie man eine BPM-Bibliothek für Szenarienakzeptanztests erteilt
  - Wie man ihren Testplan in Azure DevOps synchronisiert und konfiguriert
  - Ausführen von Tests


  ### Modul 14&#58; Vorbereitung auf die Inbetriebnahme
  Die harte Arbeit wird zum Erfolg, wenn die in Dynamics 365 for Finance and Operations implementierte Lösung in die Produktionsumgebung verschoben wird.  Das Ziel ist ein zufriedener Kunde, eine Qualitätslösung und ein beruhigendes Gefühl in dieser wichtigen Phase der Inbetriebnahme, die auch als „Go-Live" bezeichnet wird.
  Erfahren Sie, wie Sie sich mithilfe von Microsoft Dynamics Lifecycle Services (LCS) auf die Inbetriebnahme eines Finanz- und Betriebsprojekts vorbereiten können.

  #### Lektionen
  - Einführung
  - Machen Sie sich bereit zur Inbetriebnahme
  - Modulübersicht

  Prepare for go live
  - Die Lifecycle Services (LCS) -Methode
  - Einen Benutzerakzeptanztest (User Acceptance Testing, UAT) für Ihre Lösung durchführt
  - Die Go-Live-Bewertung von FastTrack versteht
  - Die Produktionsumgebung abruft


