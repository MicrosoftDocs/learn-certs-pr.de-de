summary: |-
  Dynamics 365 ist ein vielseitiges Tool für Kundenbindung, einheitlichen Betrieb, Marketing, Einzelhandel und Talent-Management. Dieser Kurs macht Studenten mit den Funktionen und dem geschäftlichen Nutzen von Dynamics 365 vertraut. Der Kurs behandelt Dynamics 365-Anwendungen, die Power Platform, Cloud-Konzepte, das Sicherheitsmodell und Überlegungen zur Lizenzierung.

prerequisitesSection: |-
  Grundlegendes Verständnis der IT-Prinzipien und Interesse an Dynamics 365.
outlineSection: |-
  ### Modul 1&#58; Einführung in Geschäftsanwendungen
  In diesem Modul werden alle Geschäftsanwendungsmodule und -funktionalitäten vorgestellt, wobei der Schwerpunkt auf Kundenbindung, einheitlichem Betrieb, der Power-Plattform und entsprechenden Geschäftsanwendungen liegt.
  #### Lektionen
  -Apps im Überblick
  - Apps zur Kundenbindung
  - Apps für einheitlichen Betrieb
  - Die Power-Plattform
  - Grundlagen der Anwendung


  ### Modul 2&#58; Cloud-Konzepte
  In diesem Modul werden allgemeine Cloud-Konzepte erörtert und das Microsoft-Cloud-Angebot Azure vorgestellt, in dem die Beziehung zu Dynamics 365 untersucht wird.
  #### Lektionen
  - Übersicht über die Cloud-Architektur
  - Verschiedene Arten von verfügbaren Cloud-Diensten
  - Vergleich von Cloud-Angeboten mit entsprechenden lokalen Angeboten


  ### Modul 3&#58; Verwalten von Bereitstellungen und Releases
  In diesem Modul werden wichtige Überlegungen zur Implementierung behandelt, einschließlich Bereitstellungstypen, Freisetzungs-Kadenzen und Entwurf von Sicherheitsmodellen.
  #### Lektionen
  - Arten von Bereitstellungen
  - Arten von Veröffentlichungen
  - Sicherheitskonzepte und -rollen
  - Rollen und Teams
  - GDPR


  ### Modul 4&#58; Lizenzierung, Einstellung und Support
  Dieses Modul bietet dem Studenten die Möglichkeit, mit Dynamics 365 zu beginnen, indem er Lizenzoptionen erkundet und Implementierungsunterstützung findet.
  #### Lektionen
  - Einen Partner finden und mit ihm zusammenarbeiten
  - Lizenzierungsoptionen
  - Vorbereitungen
