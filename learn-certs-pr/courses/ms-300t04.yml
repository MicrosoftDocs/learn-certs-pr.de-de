summary: |-
  Die Transformation von Teamarbeit und Zusammenarbeit innerhalb und außerhalb des Unternehmens wird in einem modernen Arbeitsbereich immer wichtiger. In diesem Kurs lernen Sie, wie Sie Office 365 Collaborations-Arbeitsabläufe nutzen, um die Produktivität Ihres Unternehmens zu verbessern, z. B. Yammer, Stream, PowerApps und Flow. Wir werden verfügbare Toolsets für die Zusammenarbeit evaluieren und Geschäftsanforderungen analysieren. Sie lernen auch, wie Sie Governance für die digitale Transformation planen und entwickeln, einschließlich Benutzerakzeptanz und Änderungsmanagement. 
  
  Dieser Kurs richtet sich an IT-Experten, die die Teamwork-Infrastruktur in ihrer Organisation bereitstellen und verwalten. 
  
  Dies ist der erste von vier Kursen für den Teamwork-Administrator. Diese Kurse helfen bei der Vorbereitung auf die Prüfung MS-300&#58; Bereitstellen von Microsoft 365 Teamwork.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an Microsoft 365-Teamwork-Administratoren. Die Rolle ist für das Konfigurieren, Bereitstellen und Verwalten von Office 365- und Azure-Arbeitspensum verantwortlich, bei denen eine effiziente und effektive Zusammenarbeit und Übernahme im Vordergrund steht. Sie verwalten Apps, Dienste und die unterstützende Infrastruktur zur Erfüllung der Geschäftsanforderungen. Der Administrator ist sich der Produkte und Dienstleistungen bewusst und kann sie unterscheiden, verwaltet jedoch möglicherweise nicht jedes Produkt oder jede Dienstleistung direkt.

  Der Teamwork Administrator sollte in der Lage sein, SharePoint (online, vor Ort und hybrid), OneDrive und Teams bereitzustellen, zu verwalten, migrieren und sichern. 
  
  Der Teamwork-Administrator verfügt über grundlegende Kenntnisse zu Integrationspunkten mit den folgenden Apps und Diensten&#58; Office, PowerApps, Flow, Yammer, Microsoft Graph, Stream, Planer und Projekt. Der Administrator kann Drittanbieter-Apps und Dienste inklusive Line-of-Business Apps einbinden.
prerequisitesSection: |-
  Die Lernenden sollten diesen Kurs bereits mit den folgenden Fähigkeiten beginnen&#58;
  - Erfahrung mit Windows PowerShell
  - Grundlegendes Verständnis von Active Directory und Azure AD
  - Grundlegendes Verständnis der Verwaltung mobiler Geräte und alternativer Betriebssysteme (Android und macOS)
outlineSection: |-
  ### Modul 1&#58; Evaluieren des Arbeitsaufwands für die Office 365-Kollaboration
  Office 365 enthält viele Funktionen, die zum Erstellen von Lösungen für die Zusammenarbeit verwendet werden können. Die Kernkomponente zum Erstellen von Lösungen für die Zusammenarbeit ist SharePoint Online. Es können jedoch auch andere Funktionen wie Yammer und Stream verwendet werden. Sie müssen verstehen, wie SharePoint Online und andere Office 365-Funktionen beim Entwerfen Ihrer Lösung mit Lösungen von Drittanbietern verglichen werden. Sie müssen außerdem in der Lage sein, die Geschäftsanforderungen zu analysieren, um sicherzustellen, dass Ihre Lösung die Geschäftsanforderungen erfüllt.
  #### Lektionen
  - Bewertung der verfügbaren technologischen Instrumente
  - Analyse der Geschäftsanforderungen


  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Die verfügbaren technologischen Tools evaluieren
  - Analysieren der Geschäftsanforderungen


  ### Modul 2&#58; Governance planen und entwickeln
  Die erfolgreiche Bereitstellung und Verwaltung von Informationstechnologie (IT) erfordert eine konsistente und genau definierte Methodik. Governance ist der Prozess, den Sie befolgen, um die Richtlinien und Verfahren für die Bereitstellung und Verwaltung der IT einschließlich der Lösungen für die Zusammenarbeit zu definieren. Sie müssen die Governance für das Anwendungsmanagement, die Benutzerakzeptanz, das Änderungsmanagement und die Überwachung berücksichtigen.
  #### Lektionen
  - Governance für die digitale Transformation entwickeln
  - Implementierung von Anwendungsmanagement-Governance
  - Benutzerakzeptanz und Änderungsmanagement
  - Überwachung von Kollaborationslösungen


  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Governance für die digitale Transformation entwickeln
  - Governance für das Anwendungsmanagement implementieren
  - Benutzerakzeptanz und -änderung verwalten
  - Überwachung von Kollaborationslösungen


  ### Modul 3&#58; Verwalten des Arbeitsaufwandes für die Office 365-Kollaboration
  In Office 365 gibt es viele Apps und Funktionen, die Sie für die Kollaboration verwenden können. Sie müssen wissen, wie Sie diese Apps und Funktionen konfigurieren, um die Anforderungen Ihres Unternehmens zu erfüllen. In diesem Modul erfahren Sie mehr über die Verwaltung von Office 365-Gruppen, Power BI, Microsoft Stream, Yammers, Flow und PowerApps.
  #### Lektionen
  -Verwalten des Arbeitsaufwandes für die Office 365-Kollaboration
  - Verwalten von Stream-Funktionen
  - Verwalten von Yammer-Funktionen
  - Verwalten von Flow- und PowerApps-Funktionen


  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  -Den Arbeitsaufwand für die Office 365-Kollaboration verwenden
  - Stream-Funktionen verwalten
  - Yammer-Funktionen verwalten
  - Flow- und PowerApps-Funktionen verwalten