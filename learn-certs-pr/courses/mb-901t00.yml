summary: |-
  Dieser Kurs bietet den Teilnehmern einen breiten Überblick über die Anwendungen von Dynamics 365. Wir stellen Ihnen jede der Anwendungen vor, erläutern ihren Geschäftswert und diskutieren und demonstrieren die Kernfunktionen. Wir werden die Sicherheit und das Berichtswesen von Dynamics 365 behandeln und Sie mit den verfügbaren Daten- und Produktintegrationen vertraut machen.

  #### Publikumsprofil
  Dieser Kurs richtet sich an Teilnehmer, die solide Grundkenntnisse in den Grundlagen von Dynamics 365 erwerben möchten.
prerequisitesSection: |-
  Keine
outlineSection: |-
  ### Modul 1&#58; Einführung in Microsoft Dynamics 365
  Wir helfen Ihnen, die Anwendungen von Dynamics 365 zu testen und zu bewerten, mit denen Sie Ihre Mitarbeiter stärken, Ihre Kunden einbinden und Ihren Betrieb optimieren können. Sie werden in Dynamics 365 mit einem ganzheitlichen Blick auf die gesamte Anwendung eingeführt.
  #### Lektionen
  - Einführung
  - Dynamics 365 Anwendungen
  - Was ist künstliche Intelligenz (KI)?
  - Was ist gemischte Realität (MR)?
  - Digitale Transformation
  - Summary

  Nach Abschluss dieses Moduls werden Sie in der Lage sein&#58;
  - die Dynamik 365 Geschäftsanwendungen zu identifizieren
  - Die Rolle von künstlicher Intelligenz (KI) und gemischter Realität (MR) in Dynamics 365 zu verstehen
  - digitale Transformation zu erklären.
  - zu erkennen, wie die Dynamics 365 Anwendungen die digitale Transformation unterstützen


  ### Modul 2&#58; Prinzipien des Cloud-Computing
  In diesem Modul helfen wir Ihnen, das Prinzip des Cloud Computing zu verstehen und die Bereitstellungsoptionen für die Geschäftsanwendungen von Dynamics 365 zu prüfen.
  #### Lektionen
  - Einführung
  - Was ist Cloud Computing?
  - Vorteile von Cloud Computing
  - Einhaltung, Bedingungen und Anforderungen
  - Typen von Cloud-Dienstleistungen
  - Bereitstellung
  - Azure DevOps
  - Microsoft Dynamics Lebenszyklus-Dienstleistungen (LCS)
  - Erkunden des Verwaltungszentrums der Power-Plattform
  - Summary

  Nach Abschluss dieses Moduls werden Sie in der Lage sein&#58;
  - Beschreibung des Cloud Computing und seiner Vorteile
  - Verstehen der Bereitstellungsoptionen für Dynamics 365-Anwendungen
  - Artikulieren Sie die Anforderungen an die Einhaltung von Cloud-Diensten und Konformitäts-Anforderungen
  - Beschreibung der Arten von Cloud-Dienstleistungen.
  - Erläuterung von Azure DevOps und Lifecycle Services (LCS)


  ### Modul 3&#58; Einführung in den Vertrieb von Dynamics 365
  In diesem Modul stellen wir Ihnen Dynamics 365 Sales vor, das Vertriebsmitarbeiter in die Lage versetzt, starke Beziehungen zu ihren Kunden aufzubauen, auf der Grundlage von Erkenntnissen Maßnahmen zu ergreifen und Verkäufe schneller abzuschließen.
  #### Lektionen
  - Einführung
  - Automatisierung von Geschäftsprozessen mit Dynamics 365 Sales
  - Verwalten Sie den Verkaufsprozess und die Pipeline
  - Vorteile der Microsoft Relationship Sales-Lösung (MRSS)
  - Dynamik 365 Sales Insights - Einblicke
  - Dynamics 365 Customer Voice
  - Dynamics 365-Produktvisualisierung
  - Summary

  #### Labor &#58; Erkunden Sie Dynamics 365 Sales
  - Angebote erstellen oder bearbeiten
  - Aufträge erstellen oder bearbeiten
  - Rechnungen erstellen oder bearbeiten

  Nach Abschluss dieses Moduls werden Sie in der Lage sein&#58;
  - Dynamics 365 Vertriebsautomatisierung beschreiben
  - Erläutern Sie, wie Sie den Verkaufsprozess in Dynamics 365 Sales verwalten können
  - Entdecken Sie die Microsoft Relationship Sales Solution (MRSS)
  - Erklären Sie den Geschäftswert von Dynamiocs 365 Sales Insights
  - Erläutern Sie den Geschäftswert von Dynamics 365 Customer Voice

  ### Modul 4&#58; Einführung in die Dynamik 365 Marketing
  In diesem Modul stellen wir Ihnen Dynamics 365 Marketing vor und zeigen Ihnen, wie Dynamics 365 Marketing Ihnen hilft, die richtigen Kundenkontakte zu finden und zu pflegen. Sie können Multi-Channel-Marketingkampagnen durchführen, um die richtigen Interessenten anzuziehen. Das bedeutet E-Mail, Web, Veranstaltungen, Textnachrichten und benutzerdefinierte Kanäle.
  #### Lektionen
  - Einführung
  - Die Vorteile von Dynamics 365 Marketing
  - Merkmale und Funktionalität von Dynamics 365 Marketing
  - Erstellen und Qualifizierung von Kundenkontakten
  - Kundenreise
  - Segmentierung
  - Verwaltung von Veranstaltungen
  - Summary

  #### Labor &#58; Entdecken Sie Dynamics 365 Marketing
  - Erstellen Sie ansprechende E-Mails
  - Lokalisieren Sie Ihr Publikum
  - Bauen Sie eine Kampagne auf

  Nach Abschluss dieses Moduls werden Sie in der Lage sein&#58;
  - Erläutern Sie die Vorteile der Verwendung von Dynamics 365 Marketing
  - Beschreiben Sie die Merkmale und Funktionen von Dynamics 365 Marketing
  - Beschreiben Sie eine Kundenreise


  ### Modul 5&#58; Einführung in Dynamics 365 Customer Service
  Exzellenter Kundenservice schafft zufriedene Kunden. Die eingebaute Intelligenz von Dynamics 365 Customer Service liefert schnelleren, persönlicheren Support, der bei jeder Interaktion einen Mehrwert schafft. In diesem Modul stellen wir Ihnen vor, wie das Marketing die Kundenerwartungen betreut und die notwendigen Werkzeuge bereitstellt, damit Unternehmen ihre Kunden zufrieden stellen können, insbesondere wenn etwas nicht genau so läuft wie geplant.
  #### Lektionen
  - Einführung
  - Überblick über Dynamics 365 Customer Service
  - Konto-Management
  - Lebenszyklus-Management von Fällen
  - Wissensartikel
  - Omnichannel für den Dynamics 365 Customer Service
  - Power Apps-Portale
  - Dynamics 365 Customer Service Insights
  - Summary

  #### Labor &#58; Erkunden Sie den Dynamics 365 Customer Service
  - Einen Fall anlegen und verwalten

  Nach Abschluss dieses Moduls werden Sie in der Lage sein&#58;
  - einen Überblick über den Dynamics 365 Customer Service präsentieren
  - Besprechung der Kernkompetenzen des Dynamics 365 Customer Service
  - Erklären des Werts von Dynamics 365 Customer Service Insights


  ### Modul 6&#58; Einführung in die Dynamik 365 Field Service
  In diesem Modul stellen wir Ihnen Dynamics 365 Field Service vor. Sie werden erfahren, wie der Field Service Organisationen dabei unterstützt, nahtlose End-to-End-Service-Erfahrung zu liefern, wobei erstklassige Customer Relationship Management (CRM)-Funktionen mit leistungsstarkem maschinellen Lernen, Mixed Reality und IoT-Technologie zusammenkommen, um eine einzige, integrierte Lösung zu schaffen, die das Field Service Management verändert.
  #### Lektionen
  - Einführung
  - Vorteile des Dynamics 365 Field Service
  - Angeschlossener Außendienst
  - Planung von Service-Ressourcen
  - Optimierung der Ressourcenplanung (RSO)
  - Außendienst-Mobil
  - Dynamik 365 Remote-Unterstützung
  - Dynamics 365 Guides
  - Summary

  Nach Abschluss dieses Moduls werden Sie in der Lage sein&#58;
  - Beschreiben Sie die Vorteile des Dynamics 365 Außendienstes
  - Verbundenen Außendienst erklären
  - Entdecken Sie Dynamics 365 Remote Assist
  - Entdecken Sie Dynamics 365 Guides


  ### Modul 7&#58; Einführung in Dynamics 365 Finance
  Um in der heutigen Geschäftswelt erfolgreich zu sein, ist der Einsatz von Technologie erforderlich, um die Finanzen weltweit zu verwalten, die Leistung in Echtzeit zu überwachen, Funktionen zu automatisieren und zu vereinfachen, zukünftige Geschäftsergebnisse zu schützen und die Produktivität zu maximieren. In diesem Modul stellen wir Ihnen Dynamics 365 Finance vor, Microsofts Geschäftsanwendung für das Finanzmanagement, die es mittleren und großen Unternehmen ermöglicht, die Leistung der globalen Finanzoperationen in Echtzeit zu überwachen, zukünftige Ergebnisse vorherzusagen und datengesteuerte Entscheidungen zu treffen, um das Wachstum zu fördern. 
  #### Lektionen
  - Einführung
  - Überblick über Dynamics 365 Finance
  - Dynamics 365 Finanz-Kernfunktionen
  - Summary

  #### Labor &#58; Erkunden Sie die Dynamics 365 Finance

  Nach Abschluss dieses Moduls werden Sie in der Lage sein&#58;
  - Beschreiben Sie die Vorteile von Dynamics 365 Finance
  - Bieten Sie einen Überblick über Dynamics 365 Finance auf hohem Niveau
  - Erklären Sie die Funktionen der Debitoren- und Kreditorenbuchhaltung in Dynamics 365 Finance


  ### Modul 8&#58; Einführung in das Dynamics 365 Supply Chain Management
  Fertigung und Vertrieb wandeln sich zu intelligenten Fabriken und Lagern, in denen die menschliche Intelligenz durch künstliche Intelligenz (KI), fortschrittliche Robotik, Internet der Dinge (IoT) und maschinelles Lernen (ML) verbessert wird, was die Produktion beschleunigt und gleichzeitig die Fehlerquote senkt. In diesem Modul stellen wir Ihnen Dynamics 365 Supply Chain Management vor, das den Mitarbeitern eines Unternehmens eine einheitliche Sicht auf Bestand, Lager, Fertigung, Service und Logistik mit vorausschauenden Analysen ermöglicht, die Daten in Erkenntnisse zur Unterstützung besserer strategischer Entscheidungen verwandeln.
  #### Lektionen
  - Einführung
  - Überblick über Dynamics 365 Supply Chain Management
  - Kernfunktionen von Dynamics 365 Supply Chain Management
  - Dynamik 365 Layout
  - Summary

  #### Labor &#58; Erkunden Sie Dynamics 365 Supply Chain Management
  - Ein Produkt erstellen
  - Produktstämme erstellen
  - Eine Bestellung anlegen

  Nach Abschluss dieses Moduls werden Sie in der Lage sein&#58;
  - Die Vorteile von Dynamics 365 Supply Chain Management beschreiben
  - Einen Überblick über Dynamics 365 Supply Chain Management auf hohem Niveau bieten
  - Den Wert der Vermögensverwaltung darstellen
  - Dynamics 365 Layout besprechen


  ### Modul 9&#58; Einführung in die Dynamics 365 Business Central
  Dynamics 365 Business Central ist eine umfassende Geschäftsverwaltungslösung, die die Verbindung von Daten, Personen und Prozessen unterstützt. Sie wurde für kleine und mittlere Unternehmen entwickelt, die über ihre bestehenden Management-Tools hinausgewachsen sind und ihre Abläufe rationalisieren und verbessern müssen. In diesem Modul stellen wir Ihnen vor, wie Dynamics 365 Business Central Systeme und Prozesse automatisch zusammenführt und es den Benutzern ermöglicht, integrierte Finanz-, Vertriebs-, Service- und Betriebsabläufe zu verwalten.
  #### Lektionen
  - Einführung
  - Übersicht über Dynamics 365 Business Central
  - Finanzen und Budgetierung
  - Management der Lieferkette
  - Die Projektleitung
  - Vertrieb und Service
  - Wann sollten Sie Business Central im Vergleich zu anderen Dynamics 365-Anwendungen einsetzen?
  - Summary

  Nach Abschluss dieses Moduls werden Sie in der Lage sein&#58;
  - Erkunden Sie gängige Anwendungsfälle für Dynamics 365 Business Central.
  - Entdecken Sie, wann Sie Business Central im Vergleich zu anderen Dynamics 365-Produkten einsetzen können


  ### Modul 10&#58; Einführung in die Dynamik 365 Human Resources
  Die Belegschaft verändert sich, und der Wettbewerb um die besten Talente ist heftig! Die Personalchefs haben Mühe, die richtigen Kandidaten für die Stelle zu finden und einzustellen, und der Einstellungsprozess ist komplizierter als je zuvor. In diesem Modul stellen wir Ihnen Dynamics 365 Human Resources vor.
  #### Lektionen
  - Einführung
  - Überblick über Dynamics 365 Human Resources
  - Mitarbeiter-Selbstbedienung
  - Personalverwaltung
  - Management der Arbeitgeberleistungen
  - Entwicklung der Mitarbeiter
  - Summary

  #### Labor &#58; Erkunden Sie Dynamics 365 Human Resources.
  - Eine Arbeitssposition anlegen

  Nach Abschluss dieses Moduls werden Sie in der Lage sein&#58;
  - Entdecken Sie die Instrumente des Personalwesens, die zur Steigerung der betrieblichen Effizienz beitragen
  - Entdecken Sie die Merkmale und Funktionen von Human Resources


  ### Modul 11&#58; Einführung in Dynamics 365 Commerce
  Der Kundeneinkauf ist nicht mehr auf einen Zeitpunkt beschränkt. Das Engagement beginnt schon lange bevor die Kunden Ihr Geschäft oder Ihre Website besuchen, und auch die Art unserer Interaktion mit den Kunden hat sich geändert. Die Kunden suchen nicht mehr die Verkäufer nach Produktdetails aus, sondern setzen die Einzelhändler ein, wenn sie sich bereits deutlich auf dem Weg zum Kauf befinden. Mit diesem Wandel geht eine neue Erwartung der Kunden einher, dass ihr Einkaufserlebnis personalisiert, ansprechend und reibungslos sein muss. Diese Erfahrung ist nur möglich, wenn digitale und physische Einkaufskanäle zusammengeführt werden, um personalisierte und differenzierte Erfahrungen zu liefern, die einen Wettbewerbsvorteil ermöglichen und die Markentreue stärken. In diesem Modul stellen wir Ihnen Dynamics 365 Commerce vor.
  #### Lektionen
  - Einführung
  - Übersicht über Dynamics 365 Commerce
  - Omnichannel- und Channel-Management
  - Kernfunktionsbereiche von Dynamics 365 Commerce
  - Assistierter Verkauf
  - Merchandising und Inventar
  - Bereitstellungsoptionen für Dynamics 365 Commerce
  - Dynamics 365 Schutz vor Betrug
  - Summary

  Nach Abschluss dieses Moduls werden Sie in der Lage sein&#58;
  - Bieten Sie einen Überblick über Dynamics 365 Commerce auf hohem Niveau
  - Entdecken Sie die Einsatzoptionen
  - Beschreiben Sie Dynamics 365 Schutz vor Betrug
  - Erkunden Sie Omnichannel


  ### Modul 12&#58; Anerkennen der Dynamics 365 Security
  Dynamics 365 und die Power Plattform wurden mit Blick auf Sicherheit, Datenschutz, Konformität und Transparenz entwickelt. Microsoft Cloud-Sicherheit, schützt Ihre Cloud-übergreifenden Ressourcen. Sie hilft bei der Sicherung von Infrastruktur als Service (IaaS), Plattform als Service (PaaS) und Software als Service (SaaS). Es findet schnell Schwachstellen in Ihren Anwendungen und bietet so eine bessere Verteidigung. In diesem Modul helfen wir Ihnen dabei, Datenverlustverhütung zu verstehen und zu lernen, die Teil der allgemeinen Sicherheitsebenen ist, die die Power-Plattform bei Dynamics 365 bietet.
  #### Lektionen
  - Einführung
  - Sicherheit in der Cloud von Dynamics 365
  - Grundlagen der Cloud-Sicherheit
  - Rollenbasierte Sicherheit verstehen
  - Sicherheit für Finanz- und Betriebs-Apps
  - Summary

  #### Labor &#58; Erkunden Sie die Sicherheitsfunktionen in modellgesteuerten Anwendungen von Dynamics 365

  #### Labor &#58; Erkunden Sie die Sicherheitsfunktionen in den Anwendungen für Finanzen und Operationen

  #### Labor &#58; Erhöhen Sie die Sicherheit durch Verschlüsselung Ihrer Daten

  Nach Abschluss dieses Moduls werden Sie in der Lage sein&#58;
  - Beschreiben Sie Dynamics 365 Cloud-Sicherheit
  - Beschreiben Sie die funktionsbasierte Sicherheit von Dynamics 365


  ### Modul 13&#58; Verbinden und analysieren Sie Ihre Dynamics 365 Daten
  Wie können Unternehmensleiter wichtige und richtige Entscheidungen in ihrem Unternehmen treffen, wenn sie nicht die genauen Einblicke in die zugrundeliegenden Finanz- und Betriebsdaten ihres Unternehmens haben? Ohne diese Transparenz wäre es unmöglich! In diesem Modul helfen wir Ihnen, die Berichterstattung und Analyse in den Geschäftsanwendungen von Dynamics 365 zu verstehen.
  #### Lektionen
  - Einführung
  - Verwendung der Power Platform in Dynamics 365
  - Vorteile eines gemeinsamen Datenservice
  - Dynamics 365 Reporting
  - Summary

  #### Labor &#58; Informieren Sie sich über das Verwaltungszentrum der Power-Plattform

  Nach Abschluss dieses Moduls werden Sie in der Lage sein&#58;
  - Beschreiben Sie die Verwendung der Power-Plattform in Dynamics 365
  - Artikulieren Sie die Vorteile eines gemeinsamen Datendienstes
  - Erklären Sie die Berichterstattung zu Dynamics 365


  ### Modul 14&#58; Modellgesteuerte Anwendungsintegrationen und Dynamics 365 Customer Insights
  Modellgesteuerte Anwendungen werden über den Stack von Microsoft-Produkten integriert Mithilfe von Konnektoren ist es auch möglich, mit Hunderten von anderen Softwareangeboten, die in AppSource verfügbar sind, zu integrieren. In diesem Modul stellen wir Ihnen die Integrationen vor, die fur modellgesteuerte Anwendungen verfügbar sind.
  #### Lektionen
  - Einführung
  - Integration über Dynamics 365-Anwendungen hinweg
  - Integration mit Microsoft-Produkten
  - Integration mit Anwendungen von Drittanbietern
  - Dynamics 365 Customer Insights
  - Summary

  Nach Abschluss dieses Moduls werden Sie in der Lage sein&#58;
  - Erklären Sie, wie die modellgesteuerte Anwendung von Dynamics 365 integriert wird
  - Beschreiben Sie die Integration von Office 365
  - Identifizieren Sie Integrationen von Drittanbietern
  - Beschreiben Sie die Dynamics 365 Customer Insights
  - Erkennen Sie Adobe Experience Cloud


  ### Modul 15&#58; Erkunden Sie die anwendungsübergreifende Integration von Finanzen und Operationen
  In diesem Modul helfen wir Ihnen, die richtige Designentscheidung zu treffen, wenn Sie Integrationsszenarien in Microsoft Dynamics 365 Finance and Supply Chain Management einsetzen. 
  #### Lektionen
  - Einführung
  - Integration über Dynamics 365-Anwendungen hinweg
  - Entdecken Sie das Daten-Management-Framework
  - Integrationen über Microsoft-Produkte hinweg
  - Integration von Apps von Drittanbietern
  - Erkunden Sie die Möglichkeiten der Integration externer Systeme
  - Summary

  Nach Abschluss dieses Moduls werden Sie in der Lage sein&#58;
  - Beschreiben Sie das Datenverwaltungssystem
  - Erklären Sie die Integration von Office 365
  - Erkunden Sie die Möglichkeiten der Integration externer Systeme

