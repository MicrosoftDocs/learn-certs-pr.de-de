summary: |-
  In diesem 5-tägigen offiziellen Microsoft-Kurs erhalten Sie praktische Anweisungen und Übungen zum Planen, Entwerfen und Bereitstellen einer physischen und logischen Windows Server® 2012 R2-Unternehmensinfrastruktur. Dieser Kurs ist Teil zwei in einer Reihe von zwei Kursen, die die Fähigkeiten und Kenntnisse vermitteln, die für den Entwurf und die Implementierung einer Windows Server 2012 R2-Infrastruktur in einer Unternehmensumgebung erforderlich sind. Die beiden Kurse befassen sich gemeinsam mit dem Entwerfen, Planen, Bereitstellen, Sichern, Überwachen, Automatisieren und Virtualisieren einer Unternehmensserver-Infrastruktur. Dieser Kurs vermittelt Kenntnisse und Kompetenzen zur Planung und Implementierung einer hoch verfügbaren, sicheren Infrastruktur mit Schwerpunkt auf Active Directory® Federation Service (AD FS), Public-Key-Infrastruktur (PKI) und Active Directory Rights Management Services (AD RMS). Außerdem lernen Sie die erforderlichen Kenntnisse zu Planung und Einsatz virtueller Maschinen, einschließlich Selbstbedienung und Automatisierung von Bereitstellungen virtueller Maschinen, sowie zur Planung und Implementierung einer Überwachungsstrategie, die Microsoft® System Center 2012 R2-Operations Manager einschließt. Dieser Kurs bezieht sich direkt auf und ist die bevorzugte Wahl für die praktische Vorbereitung auf Microsoft Certified Solutions Expert (MCSE)&#58; Examen 414&#58; Implementing an Advanced Server Infrastructure, dem fünften von fünf für MCSE&#58; erforderlichen Examen; Server-Infrastruktur -Zertifizierung. 

  Hinweis&#58; Labs in diesem Kurs basieren auf Windows Server 2012 R2 und System Center 2012 R2. Dieser Kurs richtet sich an erfahrene IT-Fachleute, die mittlere bis große Unternehmen unterstützen und Erfahrung mit der Administration von Windows Server 2012 R2 haben und über eine MCSA&#58; Windows Server 2012-Zertifizierung oder gleichwertige Kenntnisse verfügen.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an IT-Fachleute, die für die Planung, den Entwurf und den Einsatz einer physischen und logischen Windows Server 2012-Unternehmens- und Active Directory Domain Services (AD DS)-Infrastruktur einschließlich der Netzwerkdienste verantwortlich sind. Die Kandidaten verfügen in der Regel über Erfahrung mit früheren Windows Server-Betriebssystemen und haben die Windows Server 2012-Zertifizierung (MCSA) oder gleichwertige Kenntnisse.
  Die sekundäre Zielgruppe für diesen Kurs sind Kandidaten für IT-Fachleute, die die Prüfung 70-414&#58; Implementing an Advanced Enterprise Server Infrastructure, als Stand-Alone oder als Teil der Voraussetzung für die MCSE-Zertifizierung ablegen möchten.
prerequisitesSection: |-
  Vor Teilnahme an disesem Kurs benötigen die Teilnehmer&#58;
  - Ein Verständnis von TCP/IP und Netzwerkkonzepten.
  - Ein Verständnis von Windows Server 2012 und AD DS, einschließlich Planung, Entwurf und Einsatz.
  - Ein Verständnis von Skripten und Batch-Dateien.
  - Ein Verständnis von Sicherheitskonzepten, wie z.B. Authentifizierung und Autorisierung.
  - Ein Verständnis von Einsatz, Verpackung und Imaging-Tools.
  - Erfahrung bei der Arbeit in einem Team oder in einem virtuellen Team.
  - Erlangte Windows Server 2012 MCSA-Zertifizierung sowie Informationen im Kurs 20413C&#58; Entwerfen und Implementieren einer Enterprise Server-Infrastruktur.
outlineSection: |-
  ### Modul 1&#58; Überblick über die Verwaltung in einem Unternehmensdatenzentrum
  Die Teilnehmer sind nach diesem Modul in der Lage, das Unternehmensrechenzentrum zu beschreiben und zu zeigen, wie System Center 2012 zur Verwaltung des Unternehmensrechenzentrums eingesetzt wird.
  #### Lektionen
  - Überblick über das Unternehmensdatenzentrum
  - Überblick über die Komponenten des Microsoft System Centers 2012 R2


  #### Lab&#58; Überlegungen zur Implementierung eines Unternehmens-Rechenzentrums

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Ein Unternehmensrechenzentrum beschreiben.
  - Beschreiben, wie System Center 2012-Komponenten zur Verwaltung eines Unternehmensrechenzentrums verwendet werden können.


  ### Modul 2&#58; Planung und Implementierung einer Server-Virtualisierungsstrategie
  Mit diesem Modul sind die Teilnehmer in der Lage, eine Server-Virtualisierungsstrategie mit System Center 2012 zu planen und umzusetzen.
  #### Lektionen
  - Planung eines VMM-Einsatzes
  - Planung und Implementierung einer Server-Virtualisierungs-Host-Umgebung


  #### Lab&#58; Planung und Implementierung einer Server-Virtualisierungsstrategie

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Eine auf Windows Server 2012 Hyper-V und System Center 2012- Virtual Machine Manager (VMM) basierende Server-Virtualisierungsumgebung planen.
  - Eine auf Windows Server 2012 Hyper-V und VMM basierende Server-Virtualisierungsumgebung implementieren.


  ### Modul 3&#58; Planung und Implementierung von Netzwerken und Speicher für die Virtualisierung
  Mit diesem Modul sind die Teilnehmer in der Lage, die für den Einsatz einer virtualisierten Server-Infrastruktur erforderliche Netzwerk- und Speicherinfrastruktur zu planen und zu implementieren.
  #### Lektionen
  - Planung einer Speicherinfrastruktur für die Virtualisierung
  - Implementieren einer Speicherinfrastruktur für die Virtualisierung
  - Planung und Implementierung einer Netzwerkinfrastruktur zur Virtualisierung
  - Planung und Implementierung der Netzwerkvirtualisierung


  #### Lab&#58; Planung und Implementierung virtueller Netzwerke und Speicher

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Die für virtuelle Maschinen verfügbaren Speicheroptionen erläutern.
  - iSCSI-Speicher in Windows Server 2012 und die Verwaltung von Speicher aus VMM konfigurieren.
  - Eine Netzwerkinfrastruktur zur Servervirtualisierung planen und implementieren.
  - Netzwerkvirtualisierung in Hyper-V und VMM planen und implementieren.


  ### Modul 4&#58; Planung und Einsatz von virtuellen Maschinen
  Mit diesem Modul sind die Teilnehmer in der Lage virtuelle Maschinen unter Windows Hyper-V zu planen und einzusetzen.
  #### Lektionen
  - Planung der Konfiguration einer virtuellen Maschine
  - Vorbereiten von Bereitstellungen virtueller Maschinen mit VMM
  - Bereitstellen virtueller Maschinen
  - Planung und Implementierung von Hyper-V-Replikaten


  #### Lab&#58; Planung und Implementierung einer Strategie zum Einsatz und Management virtueller Maschinen

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Die Konfiguration einer virtuellen Maschine planen.
  - VMM-Profile und Vorlagen planen und konfigurieren, die zur Implementierung eines VMM-Einsatzes verwendet werden können.
  - Hyper-V-Replikate planen und implementieren.


  ### Modul 5&#58; Planung und Implementierung einer Virtualisierungsverwaltungslösung
  Mit diesem Modul sind die Teilnehmer in der Lage, eine Verwaltungslösung für die Virtualisierung unter Verwendung von System Center 2012 zu planen und zu implementieren.
  #### Lektionen
  - Planung und Implementierung von Automatisierung mit System Center 2012
  - Planung und Implementierung der Verwaltung von System Center 2012
  - Planung und Implementierung von Selbstbedienungsoptionen im System Center 2012
  - Planung und Implementierung von Updates in einer Server-Virtualisierungsinfrastruktur


  #### Lab&#58; Planung und Implementierung einer Verwaltungslösung zur Virtualisierung

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Die Automatisierung einer virtuellen Maschinenumgebung mit System Center 2012 planen.
  - Ein Modell der delegierten Verwaltung im System Center 2012 planen.
  - Die Selbstbedienung und Automatisierung einer virtuellen Maschinenumgebung mit dem System Center 2012 planen.
  - Updates für Hyper-V-Hosts mit VMM planen und implementieren.


  ### Modul 6&#58; Planung und Implementierung einer Server-Überwachungsstrategie
  Mit diesem Modul sind die Teilnehmer in der Lage, eine Serverüberwachungsstrategie unter Verwendung der Windows Server 2012-Tools und des Operations Manager zu planen und zu implementieren.
  #### Lektionen
  - Planung zum Überwachen in Windows Server 2012
  - Überblick über den Operations-Manager
  - Planung und Konfiguration von Überwachungskomponenten
  - Konfiguration der Integration mit VMM


  #### Lab&#58; Implementierung einer Server-Überwachungsstrategie

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Eine Überwachungsstrategie unter Verwendung der Windows Server 2012-Tools planen.
  - Die Komponenten des Operations Manager beschreiben und erläutern, wie der Operations Manager zur Überwachung physischer und virtueller Server eingesetzt werden kann.
  - Verwaltungspakete, Benachrichtigungen und Berichte planen und konfigurieren.
  - Die Integration des Operations Manager und von VMM konfigurieren.


  ### Modul 7&#58; Planung und Implementierung der hohen Verfügbarkeit von Dateidiensten und Anwendungen
  Mit diesem Modul sind die Teilnehmer in der Lage, eine Anwendungs- und Dateiservice-Infrastruktur zu planen und zu implementieren, die hoch verfügbar ist.
  #### Lektionen
  - Planung und Implementierung von Speicherplätzen
  - Planung und Implementierung von DFS
  - Planung und Implementierung von NLB


  #### Lab&#58; Planung und Implementierung hoher Verfügbarkeit für Dateidienste und Anwendungen

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Eine hoch verfügbare Speicherinfrastruktur unter Verwendung von Speicherplätzen planen und implementieren.
  - Eine hoch verfügbare Bereitstellung von Dateidiensten mit DFS planen und implementieren.
  - Hohe Verfügbarkeit für Anwendungen mit NLB planen und implementieren.


  ### Modul 8&#58; Planung und Implementierung einer hochverfügbaren Infrastruktur mit Failover-Clustering
  Mit diesem Modul sind die Teilnehmer in der Lage, eine hoch verfügbare Serverinfrastruktur unter Verwendung der Failover-Clustering-Funktionen von Windows Server 2012 zu planen und zu implementieren.
  #### Lektionen
  - Planung einer Infrastruktur für Failover-Clustering
  - Implementierung eines Failover-Clusterings
  - Planung und Implementierung von Updates für Failover-Cluster
  - Integration von Failover-Clustering mit Server-Virtualisierung
  - Planung eines Multisite-Failover-Clusters


  #### Lab&#58; Planung und Implementierung einer hoch verfügbaren Infrastruktur mit Failover-Clustering

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Failover-Clustering planen.
  - Failover-Clustering implementieren.
  - Updates mit Hilfe von Cluster-Aware Updating (CAU) planen und implementieren.
  - Failover-Clustering für virtuelle Hyper-V-Maschinen planen und implementieren.


  ### Modul 9&#58; Planung und Umsetzung einer Geschäftskontinuitätsstrategie
  Mit diesem Modul sind die Teilnehmer in der Lage, eine Strategie zur Geschäftskontinuität in einer Windows Server 2012-Umgebung zu planen und umzusetzen.
  #### Lektionen
  - Überblick über die Planung der Geschäftskontinuität
  - Planung und Implementierung von Sicherungsstrategien
  - Planung und Durchführung der Wiederherstellung
  - Planung und Implementierung von Backup und Wiederherstellung von virtuellen Maschinen


  #### Lab&#58; Implementieren einer Sicherungsstrategie für virtuelle Maschinen mit DPM

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Die Anforderungen und Strategien auf hoher Ebene für die Umsetzung einer Geschäftskontinuitätsstrategie beschreiben.
  - Sicherungsstrategien für eine Vielzahl von Windows-Rollen planen.
  - Die Wiederherstellung von Servern und Daten planen und implementieren.
  - Eine Sicherungs- und Wiederherstellungsstrategie für virtuelle Maschinen planen und implementieren.


  ### Modul 10&#58; Planung und Implementierung einer Infrastruktur mit öffentlichem Schlüssel
  Mit diesem Modul sind die Teilnehmer in der Lage, eine PKI-Bereitstellung zu planen und zu implementieren sowie eine Zertifikatsverwaltungslösung zu planen und zu implementieren.
  #### Lektionen
  - Planung und Durchführung des Einsatzes einer Zertifizierungsstelle
  - Planung und Implementierung von Zertifikatsvorlagen
  - Planung und Durchführung der Verteilung und des Widerrufs von Zertifikaten
  - Die Planung und Implementierung von Schlüsselarchivierung und -wiederherstellung


  #### Lab &#58; Planung und Implementierung einer Infrastruktur für Active Directory-Zertifikatsdienste

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Eine CA-Bereitstellungshierarchie in AD CS planen und implementieren.
  - Eine Strategie für die Konfiguration und Pflege von Zertifikatsvorlagen entwerfen und implementieren.
  - Eine Strategie für die Verteilung und den Widerruf von Zertifikaten entwerfen und umsetzen.
  - Die Wiederherstellung privater Schlüssel und Zertifikate planen und implementieren.


  ### Modul 11&#58; Planung und Implementierung einer Infrastruktur der Identitäts-Föderation
  Mit diesem Modul sind die Teilnehmer in der Lage, eine AD FS-Server-Bereitstellung zu planen und zu implementieren und den Zugriff auf die Anwendung zu beanspruchen.
  #### Lektionen
  - Planung und Implementierung einer AD FS-Server-Infrastruktur
  - Planung und Implementierung von AD FS-Anbietern und Anspruchsberechtigten
  - Planung und Umsetzung der AD FS-Ansprüche und Anspruchsregeln
  - Planung und Implementierung von Web-Anwendungs-Proxy


  #### Lab &#58; Planung und Implementierung einer AD FS-Infrastruktur

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Eine AD FS-Server-Infrastruktur planen und implementieren.
  - AD FS-Anspruchsanbieter und Anspruchsberechtigte planen und umzusetzen.
  - AD FS-Ansprüche und Anspruchsvorschriften planen und umsetzen.
  - Den Web Application Proxy mit AD FS-Integration planen und implementieren.


  ### Modul 12&#58; Planen und Implementieren des Datenzugriffs für Benutzer und Geräte
  Mit diesem Modul sind die Teilnehmer in der Lage, Dynamische Zugriffskontrolle (DAC), Workplace Join und Arbeitsmappen zu planen und zu implementieren.
  #### Lektionen
  - Planung und Implementierung von DAC
  - Planung von Workplace Join
  - Planung von Arbeitsmappen


  #### Lab&#58; Implementierung von DAC und Hilfe bei Zugangsverweigerung

  #### Lab&#58; Implementierung von Arbeitsmappen

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - DAC planen und umsetzen.
  - Work Place Join beschreiben und implementieren.
  - Den Einsatz von Arbeitsmappen planen.


  ### Modul 13&#58; Planung und Implementierung einer Infrastruktur zur Verwaltung von Informationsrechten
  Mit diesem Modul sind die Teilnehmer in der Lage, einen AD RMS-Einsatz zu planen und zu implementieren, AD RMS-Vorlagen und -Zugriff zu planen und zu verwalten sowie den externen Zugriff auf AD RMS-Dienste zu planen und zu implementieren.
  #### Lektionen
  - Übersicht über AD RMS
  - Planung und Implementierung eines AD RMS-Clusters
  - Planung und Implementierung von AD RMS-Vorlagen und -Richtlinien
  - Planung und Umsetzung des externen Zugangs zu AD RMS-Dienstleistungen
  - Planung und Implementierung der AD RMS-Integration mit dynamischer Zugriffskontrolle


  #### Lab&#58; Planung und Implementierung einer AD RMS Infrastruktur

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Beschreiben, was AD RMS ist und welche Geschäftsszenarien von AD RMS angesprochen werden.
  - Einen AD RMS-Cluster planen, implementieren und verwalten.
  - AD RMS-Vorlagen und Richtlinien planen und implementieren.
  - Den externen Zugang zu AD RMS-Diensten planen und implementieren.
  - Die Integration von AD RMS und DAC planen.

