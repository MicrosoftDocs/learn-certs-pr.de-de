summary: |-
  In diesem Kurs lernen die Teilnehmer, wie sie die Installationsaufgaben in Verbindung mit Windows 10 unterstützen können. Die Teilnehmer werden Fähigkeiten entwickeln, die auch das Erlernen der Installation und Anpassung von Windows 10-Betriebssystemen umfassen. Die Teilnehmer lernen auch das neue Windows-Servicemodell und Methoden kennen, um Windows auf dem neuesten Stand
  zu halten. Der Kurs wird mit gemeinsamen Aufgaben nach der Installation abgeschlossen.

  #### Zielgruppenprofil
  Kandidaten für diese Prüfung sind IT-Spezialisten, die die Installation und Konfiguration, allgemeine lokale Verwaltung und Wartung der Windows 10-Kerndienste durchführen.
  Die Kandidaten können auch mit Unternehmensszenarien und Cloud-integrierten Diensten vertraut sein.
