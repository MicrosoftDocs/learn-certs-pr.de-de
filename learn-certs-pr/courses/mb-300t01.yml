summary: |-
  Unternehmen verwenden Dynamics 365 for Finance and Operations, um Betriebskosten zu senken und schnell auf sich ändernde Geschäftsanforderungen reagieren zu können. Mit dieser Lösung können Unternehmen diese Ziele erreichen. 

  In diesem Kurs werden die Kernkomponenten von Microsoft Dynamics 365 for Finance and Operations erläutert.

  #### Zielgruppenprofil
  Zu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von Bedürfnissen, sowie Lösungen und Anwendungen zu konfigurieren. Der Modulbetreuer implementiert eine Lösung mit gebrauchsfertigen Funktionen, codefreier Erweiterungsmöglichkeit, sowie Anwendungs- und Service-Integrationen.
prerequisitesSection: |-
  Grundlegendes Verständnis von ERP- und CRM-Konzepten.
outlineSection: |-
  ### Modul 1&#58; Erste Schritte mit Dynamics 365 for Finance and Operations
  Dieses Modul vermittelt einen Überblick über Dynamics 365 for Finance and Operations und die von ihm unterstützten Branchen. Es beschreibt die Module in Finance and Operations, den Zweck der Funktionen in diesen Modulen und wie sie die branchenspezifischen Bereiche unterstützen.
  #### Lektionen
  - Einführung
  Branchenschwerpunkte
  - Einführung ins Finanzmanagement
  - Einführung in die Mitarbeiterführung
  - Einführung in das Supply Chain Management
  - Modulübersicht

  Die Studenten lernen, was Finance and Operations ist und welche Branchen es unterstützt. Sie werden mit den Modulen in Finance and Operations vertraut gemacht, dem Zweck der Funktionen in diesen Modulen und wie sie die branchenspezifischen Bereiche unterstützen.

  ### Modul 2&#58; Erste Schritte mit Lifecycle Services
  Microsoft Dynamics Lifecycle Services (LCS) ist ein gemeinschaftlicher Arbeitsbereich, in dem Kunden und ihre Partner Dynamics 365 for Finance and Operations-Projekte vom Vorverkauf über die Implementierung bis hin zur Produktionsumgebung entweder in der Cloud oder vor Ort verwalten. Es enthält Checklisten und Tools zur Verwaltung des Projekts, einschließlich Methoden zur Verwaltung des Umsetzungsprozesses.
  #### Lektionen
  - Die Funktionen und Tools von Lifecycle Services verstehen
  - Bestehende Assets wiederverwenden, Daten kopieren und teilen
  - Die Funktionsweise des Task-Rekorders verstehen
  - Einen Geschäftsprozess zu erstellen
  - Die Suchfunktion des LCS-Themas ausführen und die Ergebnisse analysieren
  - Lernen, wie man das Regressions-Suite Automations-Tool verwendet
  - Übungslabore
  - Modulübersicht

  Studenten werden in der Lage sein&#58;
  - Die Funktionen und Tools von LCS for Finance and Operations zu verstehen
  - Bestehende Assets wiederverwenden, Daten kopieren und teilen
  - Die Funktionsweise des Task-Rekorders verstehen
  - Einen Geschäftsprozess zu erstellen
  - Lücken mit dem Geschäftsprozessmodellierer (BPM) identifizieren und analysieren
  - Die Suchfunktion des LCS-Themas ausführen und die Ergebnisse analysieren


  ### Modul 3&#58; Verwenden der Lifecycle Services zum Entwerfen und Planen
  Bei richtiger Planung wird die Implementierung von Dynamics 365 for Finance and Operations ein Erfolg. Nachdem ein Kunde die Vereinbarung zum Erwerb von Lizenzen für Finance and Operations unterzeichnet hat, beginnt die Tätigkeit als Mudulbetreuer mit der Verwaltung des Anwendungslebenszyklus und dem Übergang zu einer vorhersehbaren, wiederholbaren und qualitativ hochwertigen Umsetzung.
  #### Lektionen
  - Einführung
  - Phasen einer Cloud-Implementierung
  - Phasen einer lokalen Implementierung
  - Erstellen von funktionalen Designdokumenten (FDD)
  - Modulübersicht

  Studenten werden in der Lage sein&#58;
  - Eine Dokumentation für die erfassten Anforderungen mit Hilfe einer Methodik in LCS vorbereiten
  - Definieren von Einsatz-Szenarien
  - Teilnahme an der Erstellung von funktionalen Anforderungsdokumenten (FRD)
  - Verstehen, wie wichtig es ist, dokumentierte Prozesse zu erstellen und zu verwalten
  - Teilnahme an phasenbasierten Planungsprozessen und Lösungsentwürfen
  - Zukünftige Geschäftsprozesse auf der Grundlage einer vorgeschlagenen Lösung beschreiben
  - Bestimmen wann man erstellen oder kaufen muss
  - Erstellen von funktionalen Designdokumenten (FDD)


  ### Modul 4&#58; Übersicht über Berichterstellung und Analyse
  Ein Bericht in Dynamics 365 for Finance and Operations kann einfach als strukturierte Darstellung von Daten definiert werden.
  Berichte materialisieren Daten im Idealfall so, dass der Benutzer fundierte Entscheidungen treffen kann.
  Finance and Operations unterstützt ein breites Spektrum von Szenarien für den Informationszugriff.
  #### Lektionen
  - Berichte und Anfragen verstehen
  - Erfahren Sie mehr über die Finanzberichterstattung
  - PowerBI auf Veranlassung konfigurieren
  - Übungslabore
  - Modulübersicht

  Die Schüler werden etwas gelernt haben über&#58;
  - Verschiedene Arten von Berichten und Anfragen in Finance and Operations
  - Jahresabschluss
  - Konfigurieren von Finance and Operations für die Microsoft Power-Plattform


  ### Modul 5&#58; Mobile Apps erstellen und testen
  In diesem Modul werden die Richtlinien und Entwurfsmuster einer mobilen App für Dynamics 365 for Finance and Operations erläutert. Darüber hinaus wird erläutert, wie Sie mobile Apps erstellen und testen können, basierend auf einem Anwendungsszenario.
  Die mobile Plattform erleichtert das Ändern der Formen und Definitionen für mobile Apps, um Anpassungen für Finance and Operations zu ermöglichen.
  Mobile Apps ermöglichen umfangreiche Offline- sowie mobile Interaktionen und bieten eine benutzerfreundliche Designererfahrung. Entwickler können vereinfachte Formen in Microsoft Visual Studio erstellen und dann mobile Apps entwerfen, die diese Funktionalität bereitstellen.
  #### Lektionen
  - Übersicht über die mobile Unified Operations-App
  - Erstellen und Verwenden von mobilen Apps
  - Übungslabor
  - Modulübersicht

  Die Teilnehmer werden lernen, wie eine mobile App erstellt und in Finance and Operations herausgebracht wird. Wenn Sie die Designüberlegungen für eine mobile App kennen, können Sie die mobile App so erstellen, dass sie der Benutzererfahrung einer modernen Anwendung entspricht. Die Teilnehmer werden auch lernen, dass sie zum Verwenden und Arbeiten mit Finance and Operations die Microsoft Dynamics 365 Unified Operations-App herunterladen müssen. Darüber hinaus werden sie erfahren, wie man die Unified Operations-App von Dynamics 365 verwendet, um eine Verbindung zu Finance and Operations herzustellen, und wie man die veröffentlichten mobilen Apps verwenden und die Daten abrufen kann, um sie zu aktualisieren.

  ### Modul 6&#58; Erstellen, Verwalten und Nutzen von Arbeitsabläufen
  Ein Arbeitsablauf repräsentiert einen Geschäftsprozess. Er legt fest, wie ein Dokument durch das System fließt bzw. sich bewegt, indem angezeigt wird, wer eine Aufgabe ausführen, eine Entscheidung treffen oder ein Dokument genehmigen muss.
  In einigen Organisationen müssen bestimmte Prozesse von einem anderen Benutzer als der Person genehmigt werden, die den Datensatz eingibt. Diese Workflow-Prozesse erfordern möglicherweise eine manuelle Genehmigung, eine Arbeitsablaufs-Genehmigung oder keine Genehmigung.
  #### Lektionen
  - Arbeistabläufe für Geschäftsprozesse
  - Erstellen und Einrichten von Arbeitsabläufen
  - Weisen Sie Benutzern Arbeitsablaufs-Kontaktpunkte zu
  - Arbeitsaufgaben verwenden
  - Übungslabor
  - Modulübersicht

  In diesem Modul lernen die Teilnehmer, wie man Automatisierung mit Hilfe von Arbeitsabläufen anwendet, und werden feststellen, dass die Definition eines bestimmten Typs es einem Unternehmen ermöglicht, jeden Schritt in einem kritischen Prozess zu steuern. Die Studenten lernen auch, dass Arbeitsabläufe als Verfahrensschritte verwendet werden können, bei denen Genehmigungen für mehrere Journaltypen verwendet werden. Außerdem lernen sie, dass man für jeden Arbeitsablauf mehrere Versionen definieren und einen vorhandenen Arbeitsablauf ändern kann, ohne das Original zu löschen. Diese Prozesse zum Arbeitsablauf erfordern möglicherweise eine manuelle Genehmigung, eine Arbeitsablaufs-Genehmigung oder keine Genehmigung. Nachdem sie sich mit der Architektur von Arbeitsabläufen, sowie den Elementen und Aktionen vertraut gemacht hatten, lernen sie, Arbeitsabläufe zu einzurichten, Eigenschaften von Arbeitsabläufen zu konfigurieren und einem Arbeitsablauf eine manuelle oder automatisierte Aufgabe hinzuzufügen. Schließlich lernen sie, einen Genehmigungsprozess in einem Arbeitsablauf zu konfigurieren, Benutzern Kontaktpunkte in Arbeitsabläufen zuzuweisen, einen Schritt zur Genehmigung in einem Arbeitsablauf zu konfigurieren und die Funktionalität von Arbeitsaufgaben zum Verarbeiten eines Arbeitsablaufs zu verwenden.

  ### Modul 7&#58; Abschluss des Kurses
  Abschließende Bewertung und Kurszusammenfassung sowie eine Umfrage nach dem Kurs.
  #### Lektionen
  - Abschließende Bewertung
  - Kurszusammenfassung
  - Umfrage nach dem Kurs

  Die Kursteilnehmer haben den Kurs abgeschlossen.
