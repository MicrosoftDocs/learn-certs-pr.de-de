summary: |-
  Unternehmen verwenden Dynamics 365 for Finance and Operations, um ihre Lieferkette zu automatisieren und zu rationalisieren, indem sie die Geschäftslogistik modernisieren, zeitnahe Kundenreaktionen liefern, vorausschauende Erkenntnisse erhalten, die Beschaffung optimieren und Prozesse vom Verkauf bis zur Ausführung vereinheitlichen. In diesem Kurs wird erläutert, wie man die Lager- und Transportverwaltung in Dynamics 365 for Finance and Operations konfigurieren und verwendet.

  #### Zielgruppenprofil
  Zu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von Bedürfnissen, sowie Lösungen und Anwendungen zu konfigurieren. Der Modulbetreuer implementiert eine Lösung mit gebrauchsfertigen Funktionen, codefreier Erweiterungsmöglichkeit, sowie Anwendungs- und Service-Integrationen.
prerequisitesSection: |-
  Grundlegendes Verständnis von ERP- und CRM-Konzepten.
outlineSection: |-
  ### Modul 1&#58; Lagerverwaltung konfigurieren
  Das Lagerverwaltungsmodul für Dynamics 365 for Finance and Operations unterstützt Sie bei der Verwaltung von Lagerprozessen in Produktions-, Distributions- und Einzelhandelsunternehmen.

  Es verfügt über eine Vielzahl von Funktionen, um die Lagereinrichtung jederzeit auf optimalem Niveau zu unterstützen. Die Lagerverwaltung ist vollständig in andere Geschäftsprozesse in Finance and Operations, wie z. B. Transport, Fertigung, Qualitätskontrolle, Einkauf, Transfer, Verkauf und Retouren integriert.
  #### Lektionen
  - Einführung
  - Einrichtung der Lagerverwaltung konfigurieren
  - Reservierungshierarchien verstehen
  - Standortanweisungen und Arbeitsvorlagen
  - Übungslabore
  - Modulübersicht


  In diesem Modul lernen die Studenten, wie man&#58;
  - Lagerverwaltungsparameter konfiguriert
  - Lager und Standorte erstellt
  - Arbeitsbereiche, Zonen, Standortformate und Profile konfiguriert
  - Reservierungshierarchien erstellt
  - Standortanweisungen konfiguriert
  - Wellen konfiguriert
  - Ladungen konfiguriert
  - Den Inventarstatus konfiguriert
  - Die Zyklusberechnung konfiguriert
  - Verpackung und Verladung in Container konfiguriert
  - Etiketten einrichtet und generiert


  ### Modul 2&#58; Mobile Geräte für die Lagerverwaltung konfigurieren
  In diesem Abschnittt wird erläutert, wie man die Einrichtung mobiler Geräte für die Lagerverwaltung in Finance and Operations konfiguriert.
  #### Lektionen
  - Einführung
  - Mobile Geräte konfigurieren
  - Übungslabor
  - Modulübersicht


  In diesem Modul lernten die Studenten etwas über&#58;
  - Erstellen neuer Arbeitsklassen
  - Mobile Geräte konfigurieren
  - Menüelemente für Aktivitäten und Anfragen konfigurieren
  - Menüelemente konfigurieren, um Arbeit für einen anderen Mitarbeiter oder Prozess zu erstellen
  - Menüelemente konfigurieren, um vorhandene Arbeit abzuwickeln
  - Definieren des Layouts der Menüs für mobile Geräte
  - Das grundlegende Erscheinungsbild mobiler Geräte konfigurieren
  - Benutzer für mobile Geräte erstellen
  - Etikettenlayouts einrichten und Einstellungen zum Drucken von Etiketten definieren


  ### Modul 3&#58; Lagerverwaltung verwenden
  Bevor Sie das Mobilgerät für die Lagerverwaltung verwenden können, muss die Anwendung installiert sein. In diesem Abschnitt wird die Verwendung von Lagerverwaltungsprozessen in Finance and Operations erläutert.
  #### Lektionen
  - Einführung
  - Mobiles Gerät konfigurieren
  - Eingehende Vorgänge
  - Zyklus-Berechnung
  - Transfers und Nachschub
  - Ausgehende Vorgänge
  - Clusterauswahl
  - Verpackung und Verladung in Container
  - Übungslabore
  - Modulübersicht


  In diesem Modul lernten die Studenten, wie man&#58;
  - Eingehende Vorgänge
  - Ausgehende Vorgänge
  - Clusterauswahl
  - Verpackung und Verladung in Container
  - Zyklus-Berechnung
  - Transfers und Nachschub


  ### Modul 4&#58; Transportmanagement konfigurieren
  Dieses Modul bietet einen Überblick über die Funktionen zur Transportverwaltung in Microsoft Dynamics 365 for Finance and Operations und zeigt, wie die Transportverwaltung konfiguriert und verwendet wird.
  #### Lektionen
  - Einführung
  - Planung und Konfiguration des Transportmanagements
  Verfahren
  - Routing- und Transportflüsse
  - Transportmittel und Frachtmanagement
  - Übungslabore
  - Modulübersicht


  In diesem Modul lernten die Studenten, wie man&#58;
  - Transportplanung
  - Routing
  - Bewertung
  - Eingehende Vorgänge
  - Prozesse laden
  - Ausgehende Vorgänge


