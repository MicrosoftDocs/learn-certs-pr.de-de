  ### Modul 15&#58; Verpacken von JavaScript für die Produktionsbereitstellung
  Mit Hilfe von Modellen können Sie große, komplexe Anwendungen erstellen. Der Fortschritt der Sprache in der Version von ECMAScript6 ermöglicht es der erstellten App, den Anwendungserstellungsprozess zu vereinfachen.
  Die Verwendung von ECMAScript6-Modulen und anderen Funktionen wird jedoch noch nicht in allen Browsern unterstützt. Tools wie Node.js, Webpack und Babel ermöglichen die Verwendung neuer Sprachfunktionen sowie die Unterstützung verschiedener Browser, um die Benutzererfahrung nicht zu beeinträchtigen.

  In diesem Modul werden wir die Theorie hinter diesen Werkzeugen, wenn wir sie benötigen, und die verschiedenen Verwendungsmöglichkeiten vorstellen. Am Ende des Moduls erfahren Sie, wie Sie mit diesen Tools ECMAScript6-Code schreiben, der in allen Browsern unterstützt wird.
