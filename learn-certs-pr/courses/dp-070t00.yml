summary: |-
  Dieser Kurs ermöglciht es den Teilnehmern, die Azure SQL Datenbank zu verstehen und vermittelt den Teilnehmern, was für die Migration von MySQL und PostgreSQL Workloads zur Azure SQL Datenbank erforderlich ist.

  #### Zielgruppenprofil
  Die primäre Zielgruppe für diesen Kurs sind Datenbankentwickler, die planen, ihre MySQL- oder Postgres-DB-Workloads auf Azure SQL DB zu migrieren.
  Die sekundäre Zielgruppe für diesen Kurs sind MySQL/Postgres-Administratoren, um das Bewusstsein für die Features und Vorteile von Azure SQL DB zu erhöhen.
prerequisitesSection: |-
  Zusätzlich zu ihrer Berufserfahrung sollten Kandidaten, die den Kurs besuchen, bereits über die folgenden technischen Kenntnisse verfügen&#58;
  - Einige Erfahung mit Open Source relationalen Datenbankverwaltungssystem wie Postgres und/oder MySQL, SQL administration, Backup und Recovery Techniken z.B. Taple Data löschen
outlineSection: |-
  ### Modul 1&#58; Migration nach Azure SQL DB für MySQL & PostgreSQL
  Dieses Modul beschreibt die Vorteile und Architektur vonSQL DB
  #### Lektionen
  - OSS datenbank Überblick
  - übliche OSS datenbank workloads
  - Kundenchallenges in der Migration


  #### Labor&#58; source OSS datenbanken erstellen
  - Postgres migration DB server Installieren
  - MySQL migration DB server Installieren
  - Backups / data dumps von Postgres / MySQL
  - aus data dumps wiederherstellen

  Am Ende dieses Moduls können die Teilnehmer&#58;
  - OSS datenbank Überblick
  - übliche OSS datenbank workloads
  - Kundenchallenges in der Migration


  ### Modul 2&#58; on-premises MySQL nach Azure SQL DB für MySQL übertragen
  Dieses Modul beschreibt die Vorteile und Prozesse der MySQL workloads Migration anch Azure SQL DB
  #### Lektionen
  - Azure SQL DB for MySQL konfigurieren und verwalten
  - lokale MySQL to SQL DB for MySQL migrieren
  ­- Anwendungsmigration
  - Überlegungen zur Migration


  #### Labor&#58; Migrating MySQL DB Workloads to Azure SQL DB
  - MySQL DB Workloads nach Azure SQL DB
  - Source und Target DBS definieren
  - Migration durchführen
  - Migration verifizieren

  Am Ende dieses Moduls können die Teilnehmer&#58;
  - Azure SQL DB for MySQL konfigurieren und verwalten
  - lokale MySQL to SQL DB for MySQL migrieren
  ­- Anwendungsmigration
  - Überlegungen zur Migration


  ### Modul 3&#58; lokale PostgreSQL to Azure SQL DB for PostgreSQL Migrieren
  Dieses Modul beschreibt die Vorteile und den Prozess der Migration von PostgreSQL DB-Workloads zu Azure SQL DB
  #### Lektionen
  - Azure SQL DB for PostgreSQL konfigurieren und verwalten
  - lokale MySQL nach SQL DB für PostgreSQL übertragen
  ­- Anwendungsmigration
  - Überlegungen zur Migration


  #### Labor&#58; PostgreSQL DB Workloads nach Azure SQL DB übertragen
  - Azure SQL DB for PostgreSQL konfigurieren
  - Source und Target DBS definieren
  - Migration durchführen
  - Migration verifizieren

  Am Ende dieses Moduls können die Teilnehmer&#58;
  - Azure SQL DB for PostgreSQL konfigurieren und verwalten
  - lokale MySQL nach SQL DB für PostgreSQL übertragen
  ­- Anwendungsmigration
  - Überlegungen zur Migration

