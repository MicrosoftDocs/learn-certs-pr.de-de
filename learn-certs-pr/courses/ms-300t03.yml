outlineSection: |-
  ### Modul 1&#58; Planen einer Microsoft Team-Bereitstellung
  In diesem Modul dreht sich alles um die Planung für Microsoft-Teams.  Es wird erläutert, wie sich Benutzer authentifizieren, um Teams zu verwenden, und es werden bewährte Praktiken für die Bereitstellung von Teams in Ihrer Organisation erläutert.
  #### Lektionen
  - Erste Schritte mit Teams
  - Bereitstellen von Teams
  - Teams und Kanäle
  - Authentifizierung und Zugriff


  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Erläutern, wie Teams mit SharePoint Online, Exchange Online und OneDrive interagieren
  - Die verschiedenen Teams-Kunden und wie sie verwendet werden können beschreiben
  - Beschreiben, wie Sie Ihr Netzwerk für den Teamverkehr vorbereiten
  - Bewährte Praktiken zum Bereitstellen von Microsoft-Teams beschreiben
  - Ziele, Risiken und Hauptergebnisse für Ihre Teambereitstellung definieren
  - Die verschiedenen Funktionen der verschiedenen Rollen in Teams beschreiben
  - Beschreiben, wie Teams und Kanäle zum Organisieren von Inhalten in Microsoft Teams verwendet werden


  ### Modul 2&#58; Konfigurieren des Microsoft-Teams
  In diesem Modul wird erläutert, wie man Microsoft Teams einrichten und konfigurieren kann.  Erläutert wird die Verwendung von Registerkarten, Bots und Connectors in Teams.  Es werden Konzepte für die Verwaltung von Besprechungen in Teams vorgestellt.
  #### Lektionen
  - Microsoft Teams in Office 365 einrichten
  - Apps in Microsoft-Teams
  - Treffen in Teams


  #### Labor&#58; Microsoft-Teams konfigurieren
  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Microsoft Teams in Office 365 einrichten
  - Beschreiben und Verwalten von Apps in Microsoft Teams
  - Verwenden von Bots und Tabs in Teams
  - Beschreiben und Verwenden von Connectors in Teams
  - Besprechungskonzepte in Teams beschreiben
  - Beschreiben der verfügbaren Geräte, um Besprechungen in Teams zu ermöglichen


  ### Modul 3&#58; Die Teamumgebung verwalten
  Dieses Modul konzentriert sich auf die Verwaltung von Microsoft-Teams.  Konkret geht es um Sicherheit und Compliance sowie um Datenschutz und Data Governance.  In diesem Kurs werden Sprachanrufe nicht explizit behandelt. In diesem Modul werden jedoch Themen zur Dienstqualität behandelt.

  #### Lektionen
  - Datenschutz und Governance
  Sicherheit und Compliance
  - Management und Berichterstattung


  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Sicherheits- und Compliance-Funktionen beschreiben, die für Teams verfügbar sind
  - Beschreiben, wie Microsoft Intune zum Sichern von Teamdaten auf Mobilgeräten verwendet werden kann
  - Audit-Log- und Inhaltssuchen für Teams durchführen
  - Beschreiben des Microsoft-Ansatzes zum Datenschutz in Office 365
  - Office 365-Berichte ansehen, in denen die Teamnutzung gemessen wird
  - Aktivieren der Servicequalität für Microsoft-Teams