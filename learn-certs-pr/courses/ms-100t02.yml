summary: |-
  Erfahren Sie mehr über das Microsoft 365-Tenant and Service Management, einschließlich Planung, Verwaltung und Anpassung des Microsoft 365-Tenant and Service Managements.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an Personen, die die Microsoft 365 Enterprise-Administratorrolle anstreben und einen der Microsoft 365-Zertifizierungspfade für rollenbasierte Administratoren abgeschlossen haben.
prerequisitesSection: |-
  - Abschluss eines rollenbasierten Administratorkurses wie z.B. Nachrichtenvermittlung, Teamwork, Sicherheit und Compliance oder Zusammenarbeit.
  - Ein fundiertes Verständnis von DNS und grundlegenden Funktionserfahrungen mit Microsoft 365-Diensten.
  - Ein fundiertes Verständnis allgemeiner IT-Praktiken.
outlineSection: |-
  ### Modul 1&#58; Entwerfen Ihres Microsoft 365-Tenant
  #### Lektionen
  - Planen einer lokalen Microsoft 365-Infrastruktur
  - Planung Ihrer Identitäts- und Authentifizierungslösung


  ### Modul 2&#58; Konfigurieren Ihres Microsoft 365-Tenant
  #### Lektionen
  - Planen Ihres Microsoft 365-Erlebnisses
  - Konfigurieren Ihres Microsoft 365 Erlebnisses
  - Nutzung von FastTrack- und Partnerdiensten
  - Implementieren Ihrer Domaindienste


  ### Modul 3&#58; Verwalten Ihres Microsoft 365-Tenants
  #### Lektionen
  - Konfigurieren von Mandanten-Rollen
  - Tenant Health and Services verwalten


  ### Modul 4&#58; Praktisches Labor

  #### Labor&#58; Microsoft 365 Tenant and Service Management
  - Übung 1&#58; Erstellen eines Microsoft 365-Testmieters
  - Übung 2&#58; Verwalten von Microsoft 365-Benutzern, -Gruppen und -Administration
  - Übung 3&#58; Konfigurieren von Rechtsverwaltung und Compliance
  - Übung 4&#58; Überwachen und Beheben von Problemen in Microsoft 365
