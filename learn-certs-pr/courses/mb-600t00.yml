summary: |-
  Der Solution Architect ist für den erfolgreichen Entwurf, die Implementierung, die Bereitstellung und die Annahme einer Gesamtlösung verantwortlich. Der Solution Architect stellt sicher, dass die Lösung die Anforderungen des Kunden jetzt und in Zukunft erfüllt. In diesem Kurs lernen die Teilnehmer die Entscheidungen kennen, die ein Solution Architect während einer Implementierung trifft, und zwar in den Bereichen Sicherheit, Integrationen, Power Apps-Architektur, Power Automate-Architektur und mehr. Dieser Kurs soll eine Einführung in die Rolle des Solution Architect geben.

  #### Zielgruppenprofil

  Senior Consultants (sowohl funktionale als auch technische), die die Rolle des Solution Architects anstreben, oder aktuelle Solution Architects, die neu in der Rolle sind.
prerequisitesSection: |-
  Vor Teilnahme an disesem Kurs benötigen die Teilnehmer&#58;

  Bestandene MB-200 Prüfung
  Erfahrungen mit Dynamics 365 und der Power-Plattform
  Senior Consultant (funktional oder technisch) oder Solution Architect neu in der Rolle
  Einige Kenntnisse über Microsoft Azure
outlineSection: |-
  ### Modul 1&#58; Lösungsarchitekt werden/ Ihren Kunden kennenlernen
  #### Lektionen
  - Definieren Sie einen Solution Architect
  - Rolle eines Solution Architects bei Projekten
  - Projekt-Methodik
  - Lernen Sie Ihren Kunden kennen
  - Gruppenübung Lernen Sie Ihren Kunden kennen


  ### Modul 2&#58; Konzeptualisierung des Entwurfs aus den Anforderungen
  #### Lektionen
  - Wie man die Anforderungserfassung leitet
  - Verwendung der Passungslückenanalyse
  - Pfeiler guter Architektur
  - Entwurf der Lösungsarchitektur
  - Gruppenübung - Entwurf aus Anforderungen


  ### Modul 3&#58; Projektleitung und Arbeiten im Team
  #### Lektionen
  - Die Rolle des Solution Architect bei der Projektleitung
  - Techniken, um ein Projekt auf Kurs zu halten
  - Szenarien, die ein Projekt zum Scheitern bringen könnten
  - Gruppenübung Projektleitung und Teamarbeit


  ### Modul 4&#58; Leistungsplattform Architektur
  #### Lektionen
  - Wichtige Komponenten der Power Platform Architektur
  - Verstehen, wie Plattformdesign und Grenzen die Lösungsarchitekturen beeinflussen
  - Updates und Funktionsveröffentlichungen
  - Verstehen, wie man kommuniziert, wie die Plattform die Kundenbedürfnisse erfüllt


  ### Modul 5&#58; Datenmodellierung
  #### Lektionen
  - Einflüsse des Datenmodells
  - Datenmodell-Strategie
  - Datentypen
  - Datenbeziehungen
  - Gruppenübung Datenmodellierung


  ### Modul 6&#58; Analytik und künstliche Intelligenz
  #### Lektionen
  - Planung und Bewertung von Anforderungen
  - Operative Berichterstattung
  - Power BI
  - Unternehmens-BI
  - Vorgefertigte Erkenntnisse und benutzerdefinierte KI


  ### Modul 7&#58; Architektur von Power Apps
  #### Lektionen
  - Besprechen der Optionen für Anwendungen und wie Sie wählen können, wo Sie beginnen möchten
  - Besprechen von Optionen für die Zusammenstellung von Apps
  - Verwendung von Komponenten als Teil Ihrer Anwendungsarchitektur
  - Überlegungen zur Aufnahme von Portalen als App in Ihre Architektur
  - Gruppenübung Power Apps Architektur-Themen


  ### Modul 8&#58; Anwendung Lebenszyklus-Management (ALM)
  #### Lektionen
  - Die Rolle des Microsoft Vision und Solution Architect im ALM
  - Strategien für die Umwelt
  - Bestimmen einer Lösungsstruktur für Ihr Ergebnis

  #### Labor&#58; ALM Hands-On-Labor


  ### Modul 9&#58; Power Automate Architecture
  #### Lektionen
  - Besprechen der Optionen für Automatisierung und benutzerdefinierte Logik
  - Überlegungen zur Verwendung von Auslösern und gemeinsamen Aktionen überprüfen
  - Erkunden der Verwendung von Business Process Flows (BPF), um Benutzer durch Geschäftsprozesse zu führen
  - Gruppenübung Evaluieren von Szenarien für die Nutzung von Power Automate


  ### Modul 10&#58; Sicherheitsmodellierung
  #### Lektionen
  - Die Rolle des Solution Architect bei der Sicherheitsmodellierung
  - Entdecken und lernen Sie die Umgebung Ihres Kunden
  - Kontrolle des Zugangs zu Umgebungen und Ressourcen
  - Kontrolle des Zugriffs auf CDS Daten
  - Gruppenübung Sicherheitsmodellierung


  ### Modul 11&#58; Integrationen
  #### Lektionen
  - Die Rolle von Solution Architects bei Integrationen
  - Was ist eine Integration und warum brauchen wir sie?
  - Plattformfunktionen, die eine Integration ermöglichen
  - Veröffentlichung von CDS-Veranstaltungen
  - Szenarien für Gruppendiskussionen


  ### Module 12&#58; Dynamics 365 Applications Architecture
  #### Lektionen
  - Die Rolle des Solution Architect bei der Bereitstellung von Dynamics 365-Anwendungen
  - Architecture-Betrachtungen für primäre Anwendungen
  - Gruppenübung Spezielle Arbeitsgruppen bewerten die Anforderungen


  ### Modul 13&#58; Tests und Inbetriebnahme
  #### Lektionen
  - Die Rolle von Solution Architects mit Tests und Inbetriebnahme
  - Planung für Tests
  - Planung für die Inbetriebnahme

