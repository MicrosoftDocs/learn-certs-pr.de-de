summary: |-
  In diesem Kurs lernen die Teilnehmer, wie sie das Windows 10 Betriebssystem sichern und die Daten auf dem Gerät schützen können. Die Teilnehmer werden in gängige Methoden zur Authentifizierung und Zugangskontrolle eingeführt. In diesem Kurs lernen Sie, wie Sie Datei- und Ordnerberechtigungen konfigurieren und Sicherheitsrichtlinien erstellen. Die Teilnehmer werden auch in die verschiedenen Arten von externen Bedrohungen eingeführt und erfahren, wie Funktionen wie Verschlüsselung und Firewalls sowie Tools wie Windows Defender genutzt werden können.

  #### Zielgruppenprofil
  Die Prüfung wird von IT-Fachleuten abgelegt, die Installation, Konfiguration, allgemeine lokale Verwaltung und Wartung der Windows 10-Kerndienste durchführen. Die Kandidaten können auch mit Unternehmensszenarien und Cloud-integrierten Diensten vertraut sein.
prerequisitesSection: |-
