  ### Modul 6&#58; Arbeiten mit Power Virtual Agents
  In diesem Modul erfahren die Teilnehmer, wie Kundeninteraktionen mit einem Chatbot, mit Hilfe von Power Virtual Agents, automatisiert werden.
