summary: |-
  Dieser dreitägige Kurs richtet sich in erster Linie an IT-Experten, die bereits über umfangreiche Erfahrung in der Verwaltung einer lokalen Windows Server-Umgebung verfügen. Der Zweck besteht darin, erweiterte Themen im Zusammenhang mit dem Windows Server Software definierten Rechenzentrum und Azure Stack HCI zu behandeln. Der Kurs enthält auch Informationen zu anderen Azure Stack-Produkten sowie eine Beschreibung, wie vorhandene System Center-Produkte zum Implementieren und Verwalten des softwaredefiniertem Rechenzentrums mit Windows Server 2019 verwendet werden können. Dieser Kurs ist für Fortgeschrittene und richtet sich an Personen, die ihre virtuellen Workloads unter Windows Server 2019 in mittlerem bis großem Umfang mit Hilfe des softwaredefiniertem Rechenzentrums und hyperkonvergenten Prinzipien ausführen möchten.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an IT-Experten, die lokale Windows Server-Umgebungen verwalten und Azure zum Verwalten von Server-Workloads und zum Ausführen ihrer virtuellen Workloads unter Windows Server 2019 verwenden möchten. Sie möchten auch vorhandene Microsoft System Center-Produkte verwenden, um softwaredefinierte Rechenzentren mit Windows Server 2019 zu implementieren und zu verwalten.
