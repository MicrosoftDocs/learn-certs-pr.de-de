summary: |-
  Dieser dreitägige MTA-Schulungskurs hilft Ihnen, sich auf die Microsoft Technology Associate-Prüfung 98-364 vorzubereiten und ein Verständnis für diese Themen zu entwickeln &#58; Kerndatenbankkonzepte, Erstellen von Datenbankobjekten, Bearbeiten von Daten, Datenspeicherung und Verwalten einer Datenbank. In diesem Kurs werden dieselben Inhalte für diese Prüfung vermittelt wie im Microsoft Official Academic Course (MOACs).

  #### Zielgruppenprofil
  Microsoft Technology Associate (MTA) ist Microsofts neueste Suite von Technologiezertifizierungsprüfungen, die grundlegende Kenntnisse überprüfen, die für den Berufseinstieg mit Microsoft-Technologien erforderlich sind. Dieses Programm bietet einen geeigneten Einstiegspunkt für eine zukünftige Karriere in der Technologie und setzt einige praktische Erfahrungen oder Schulungen, jedoch keine Erfahrungen am Arbeitsplatz voraus.
prerequisitesSection: |-
