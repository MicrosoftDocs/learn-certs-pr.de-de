summary: |-
  In diesem fünftägigen offiziellen Microsoft-Kurs erhalten Sie praxisnahe Anleitung und Praxis bei der Verwaltung von Windows Server 2012, einschließlich Windows Server 2012 R2. Dieser Kurs ist Teil zwei in einer Reihe von drei Kursen, die die Fähigkeiten und Kenntnisse vermitteln, die zur Implementierung einer Windows Server 2012-Kerninfrastruktur in einer bestehenden Unternehmensumgebung erforderlich sind. 

  Die drei Kurse behandeln insgesamt die Implementierung, Verwaltung, Wartung und Bereitstellung von Diensten und Infrastruktur in einer Windows Server 2012-Umgebung. Obwohl es einige Überschneidungen von Fähigkeiten und Aufgaben in diesen Kursen gibt, konzentriert sich dieser Kurs auf die Administrationsaufgaben, die zur Aufrechterhaltung einer Windows Server 2012-Infrastruktur erforderlich sind, wie z. B. die Konfiguration und Fehlerbehebung bei der Namensauflösung, die Benutzer- und Gruppenverwaltung mit Active Directory Domain Services (AD DS) und Gruppenrichtlinien, die Implementierung von Fernzugriffslösungen wie DirectAccess, VPNs und Web Application Proxy, die Implementierung von Netzwerkrichtlinien und Netzwerkzugriffsschutz, Datensicherheit, die Bereitstellung und Wartung von Server-Images sowie die Update-Verwaltung und Überwachung von Windows Server 2012-Umgebungen. 

  Dieser Kurs bezieht sich direkt auf Microsoft Certified Solutions Associate (MCSA)&#58; Examen [411&#58; Administring Windows Server 2012](https://www.microsoft.com/learning/exam-70-411.aspx), das die zweite von drei Prüfungen ist, die für [MCSA&#58; Windows Server 2012](https://www.microsoft.com/learning/mcsa-windows-server-certification.aspx) erforderlich sind, und ist die bevorzugte Wahl für die praktische Vorbereitung auf diese Prüfung. 

  Labs in diesem Kurs basieren auf Windows Server 2012 R2 und Windows 8.1.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an IT-Fachleute mit praktischer Erfahrung in einer Windows Server 2008- oder Windows Server 2012-Umgebung, die die erforderlichen Fähigkeiten und Kenntnisse erwerben möchten, um die Kerninfrastruktur, die für eine Windows Server 2012- und Windows Server 2012 R2-Umgebung erforderlich ist, verwalten und warten zu können. Der Hauptschwerpunkt für die Teilnehmer besteht darin, die anfängliche Bereitstellung von Windows Server 2012-Diensten und -Infrastruktur zu erweitern und die erforderlichen Fähigkeiten zur Verwaltung und Wartung einer domänenbasierten Windows Server 2012-Umgebung zu vermitteln, wobei Fähigkeiten in Bereichen wie Benutzer- und Gruppenverwaltung, Netzwerkzugriff und Datensicherheit vermittelt werden. Kandidaten, die normalerweise an diesem Kurs interessiert sind, sind
  - Windows Server-Administratoren mit Erfahrung in der Arbeit mit Windows Server 2008 oder Windows Server 2012, die Kenntnisse erwerben möchten, die erforderlich sind, um tägliche Verwaltungs- und Wartungsaufgaben in einer Windows Server 2012- oder Windows Server 2012 R2-Umgebung durchzuführen.
  - IT-Fachleute, die die Prüfung [411, Administering Windows Server 2012](https://www.microsoft.com/learning/exam-70-411.aspx) ablegen möchten
  - IT-Fachleute, die die Prüfungen zum Microsoft Certified Solutions Expert (MCSE) in den Bereichen DataCenter, Desktop-Infrastruktur, Messaging, Zusammenarbeit und Kommunikation ablegen möchten, werden sich ebenfalls für diesen Kurs interessieren, da sie auf die Prüfungen zum Microsoft Certified Solutions Associate (MCSA) vorbereiten, die eine Voraussetzung für ihre jeweiligen Spezialgebiete sind.
prerequisitesSection: |-
  Vor Teilnahme an disesem Kurs benötigen die Teilnehmer&#58;
  - Kenntnisse und Fähigkeiten in Bezug auf die Erstimplementierung und Konfiguration von Windows Server Basisdiensten einschließlich Active Directory Domain Services (AD DS), Networking Services und Microsoft Hyper-V. 

  Die Kursvoraussetzungen können durch Kenntnisse, die dem Kurs [20410D&#58; Installieren und Konfigurieren von Windows Server 2012](https://www.microsoft.com/learning/course.aspx?ID=20410D) entsprechen, oder durch die Teilnahme an diesem Kurs erfüllt werden, da dieser Kurs auf den in diesem Kurs behandelten Kenntnissen und Fähigkeiten aufbauen wird.
outlineSection: |-
  ### Modul 1&#58; Konfiguration und Fehlerbehebung im Domainname-System
  In diesem Modul wird erklärt, wie DNS konfiguriert und Fehler behoben werden, einschließlich DNS-Replikation und Caching.
  #### Lektionen
  - Konfigurieren der DNS-Server-Rolle
  - DNS-Zonen konfigurieren
  - Konfigurieren von DNS-Zonen-Transfers
  - Verwaltung und Fehlerbehebung von DNS


  #### Lab&#58; Konfigurieren und Fehlerbehebung von DNS

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;

  - Die DNS-Server-Rolle installieren und konfigurieren
  - DNS-Zonen erstellen und konfigurieren
  - DNS-Zonen-Transfers konfigurieren
  - DNS-Verwaltung und -Fehlerbehebung durchführen


  ### Modul 2&#58; Verwalten von Active Directory Domain-Services
  Dieses Modul erklärt, wie virtualisierte Domain-Controller und schreibgeschützte Domain-Controller (RODCs) implementiert werden können. Außerdem wird erklärt, wie allgemeine AD DS-Verwaltungsaufgaben durchgeführt und die AD DS-Datenbank verwaltet wird.
  #### Lektionen
  - Überblick über AD DS
  - Implementierung virtualisierter Domain-Controller
  - Implementierung von RODCs
  - Verwaltung von AD DS
  - Verwaltung der AD DS-Datenbank


  #### Lab&#58; Pflege von AD DS

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Virtualisierte Domain-Controller implementieren
  - RODCs implementieren
  - AD DS verwalten
  - Die AD DS-Datenbank verwalten


  ### Modul 3&#58; Verwaltung von Benutzer- und Servicekonten
  In diesem Modul wird erklärt, wie man Benutzerkonten erstellt, konfiguriert und die Erstellung von Benutzerkonten automatisiert. Es erklärt auch, wie man kontobezogene Eigenschaften von Benutzerobjekten konfiguriert. Es erklärt außerdem, wie man verwaltete Servicekonten erstellt und verwaltet.
  #### Lektionen
  - Konfigurieren von Passwort-Richtlinien und Einstellungen zur Sperrung von Benutzerkonten
  - Konfigurieren von Konten für verwaltete Services


  #### Lab&#58; Verwalten von Benutzer- und Servicekonten

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Passwort-Richtlinien und Einstellungen zur Sperrung von Benutzerkonten konfigurieren
  - Konten für verwaltete Services konfigurieren


  ### Modul 4&#58; Umsetzung einer Gruppenrichtlinie
  Dieses Modul erklärt, wie man eine GPO-Infrastruktur implementiert. Außerdem wird erklärt, wie allgemeine GPO-Verwaltungsaufgaben ausgeführt und GPOs mit Hilfe von Windows PowerShell verwaltet werden. Es konzentriert sich auch auf die Fehlerbehebung bei der Anwendung von GPOs.
  #### Lektionen
  - Einführung in die Gruppenrichtlinie
  - Implementierung und Verwaltung von GPOs
  - Geltungsbereich der Gruppenrichtlinien und Bearbeitung von Gruppenrichtlinien
  - Fehlerbehebung bei der Anwendung von GPOs


  #### Lab&#58; Infrastruktur der Gruppenrichtlinie implementieren

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;

  - Erklären, was eine Gruppenrichtlinie ist
  - Gruppenrichtlinienobjekte (GPOs) implementieren und verwalten
  - Geltungsbereich der Gruppenrichtlinien und Bearbeitung von Gruppenrichtlinien verwalten
  - Fehler bei der Anwendung von GPOs beheben


  ### Modul 5&#58; Verwaltung von Benutzer-Desktops mit Gruppenrichtlinien
  In diesem Modul wird erläutert, wie Sie mit Hilfe von Gruppenrichtlinienobjekten (Group Policy Objects, GPOs) Desktop-Umgebungen in Ihrem Unternehmen implementieren können, indem Sie administrative Vorlagen, Ordnerumleitung und Gruppenrichtlinien-Einstellungen verwenden und ggf. die Softwareverteilung zur Installation und Aktualisierung von Anwendungsprogrammen nutzen. Es ist wichtig zu wissen, wie diese verschiedenen GPO-Funktionen verwendet werden, damit Sie die Computereinstellungen Ihrer Benutzer richtig konfigurieren können.
  #### Lektionen
  - Implementierung von Verwaltungsvorlagen
  - Konfigurieren von Ordnerumleitung und Skripten
  - Konfigurieren von Präferenzen für Gruppenrichtlinien
  - Verwaltung von Software mit Gruppenrichtlinien


  #### Lab&#58; Verwalten von Benutzer-Desktops mit Gruppenrichtlinien

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Ordnerumleitungen und Skripts mit Hilfe von GPOs konfigurieren
  - Administrative Vorlagen beschreiben und implementieren
  - GPO-Einstellungen konfigurieren
  - Software durch Verwendung von GPOs bereitstellen


  ### Modul 6&#58; Installation, Konfiguration und Fehlerbehebung der Netzwerkrichtlinien-Server-Rolle
  In diesem Modul wird die Installation und Konfiguration von NPS, RADIUS-Clients und Servern erklärt. Es beschreibt auch NPS-Authentifizierungsmethoden. Es beschreibt NPS-Authentifizierungsmethoden und wie man NPS überwachen und Fehler beheben kann.
  #### Lektionen
  Installation, Konfiguration und Fehlerbehebung der Netzwerkrichtlinien-Server-Rolle
  - Konfigurieren von RADIUS-Clients und -Servern
  - NPS-Authentifizierungsmethoden
  - Überwachung und Fehlerbehebung eines Netzwerk-Richtlinienservers


  #### Lab&#58; Installieren und Konfigurieren eines Netzwerk-Richtlinienservers

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Einen Netzwerkrichtlinien-Server (NPS) installieren und konfigurieren
  - Konfigurieren von Clients und Servern mit dem RADIUS-Protokoll (Remote Authentication Dial-In User Service)
  - Erklären der NPS-Authentifizierungsmethoden
  - Überwachung und Fehlerbehebung beim NPS


  ### Modul 7&#58; Implementierung des Netzzugangsschutzes
  In diesem Modul wird erklärt, wie Sie NAP konfigurieren, überwachen und Fehler beheben können. Außerdem wird erklärt, wie NAP dazu beitragen kann, Ihr Netzwerk und die verschiedenen NAP-Durchsetzungsprozesse zu schützen.
  #### Lektionen
  - Überblick über den Netzzugangsschutz
  - Überblick über die NAP-Durchsetzungsprozesse
  - NAP konfigurieren
  - Konfigurieren der IPSec-Durchsetzung für NAP
  - NAP-Überwachung und Fehlerbehebung


  #### Lab&#58; Netzwerkzugriffsschutz implementieren

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Beschreiben, wie NAP zum Schutz Ihres Netzwerks beitragen kann
  - Die verschiedenen NAP-Durchsetzungsprozesse beschreiben
  - NAP konfigurieren
  - NAP überwachen und Fehler beheben


  ### Modul 8&#58; Implementierung des Fernzugriffs
  In diesem Modul lernen Sie, wie Sie den Fernzugriff in Windows Server 2012 implementieren und verwalten. Sie lernen außerdem, wie Sie DirectAccess mit Hilfe des Einführungsassistenten implementieren, eine erweiterte DirectAccess-Infrastruktur implementieren und verwalten sowie VPN implementieren.
  #### Lektionen
  - Überblick über den Fernzugriff
  - Implementierung von DirectAccess mit Hilfe des Assistenten für die ersten Schritte
  - Implementierung und Verwaltung einer fortgeschrittenen DirectAccess-Infrastruktur
  - VPN implementieren
  - Web-Anwendungs-Proxy implementieren


  #### Lab&#58; Implementierung von DirectAccess mit Hilfe des Assistenten für die ersten Schritte

  #### Lab&#58; Bereitstellen einer erweiterten DirectAccess-Lösung

  #### Lab&#58; Implementierung von VPN

  #### Lab&#58; Web-Anwendungs-Proxy implementieren

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Fernzugriffsrolle im Betriebssystem Windows Server 2012 installieren und konfigurieren
  - DirectAccess mit Hilfe des Assistenten für die ersten Schritte implementieren
  - Eine fortschrittliche DirectAccess-Infrastruktur implementieren und verwalten
  - Den VPN-Zugang implementieren
  - Web-Anwendungs-Proxy implementieren


  ### Modul 9&#58; Optimierung von Datei-Services
  Dieses Modul beschreibt FSRM, konfiguriert Quoten, Dateiscreening und Speicherberichte und implementiert Klassifizierungs- und Dateiverwaltungsaufgaben. Es beschreibt die Komponenten des DFS. Es wird auch erklärt, wie DFS-Namensräume und DFS-Replikation konfiguriert werden.
  #### Lektionen
  - Überblick über FSRM
  - Verwendung von FSRM zur Verwaltung von Quoten, Dateibildschirmen und Speicherberichten
  - Implementierung von Klassifizierungs- und Dateiverwaltungsaufgaben
  - Überblick über DFS
  - Konfigurieren von DFS-Namensräumen
  - Konfigurieren und Fehlerbehebung bei der DFS-Replikation


  #### Lab&#58; Konfigurieren von Quoten und Datei-Screening mit dem Dateiserver-Ressourcen-Manager

  #### Lab&#58; Implementierung eines verteilten Dateisystems

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Den File Server Resource Manager (FSRM) im Betriebssystem Windows Server 2012 beschreiben
  - FSRM zur Verwaltung von Quoten, Dateibildschirmen und Speicherberichten verwenden
  - Klassifizierungs- und Dateiverwaltungsaufgaben implementieren
  - Ein Verteiltes Dateisystem (DFS) beschreiben
  - DFS-Namensräume konfigurieren
  - Konfiguration und Fehlerbehebung bei der DFS-Replikation durchführen


  ### Modul 10&#58; Konfigurieren der Verschlüsselung und erweiterte Prüfung
  In diesem Modul wird erklärt, wie Dateien mit EFS verschlüsselt und erweiterte Prüffunktionen konfiguriert werden können.
  #### Lektionen
  - Verschlüsseln von Laufwerken mit Hilfe von BitLocker
  - Verschlüsselung von Dateien mit EFS
  - Konfigurieren von erweiterten Audits


  #### Lab&#58; Konfigurieren der Verschlüsselung und erweitertes Auditing

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Daten durch Verwendung der BitLocker-Laufwerkverschlüsselung sichern
  - Dateien mit dem Encrypting File System (EFS) verschlüsseln
  - Erweiterte Audits konfigurieren


  ### Modul 11&#58; Bereitstellung und Wartung von Server-Images
  In diesem Modul wird erklärt, wie Server-Images unter Verwendung von Windows Deployment Services erstellt und verwaltet werden
  #### Lektionen
  - Übersicht über die Windows Deployment Services
  - Bilder verwalten
  - Implementierung der Bereitstellung mit Windows Deployment Services
  - Verwalten von Windows Deployment Services


  #### Lab&#58; Verwendung von Windows Deployment Services zur Bereitstellung von Windows Server 2012

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Die wichtigen Merkmale und Funktionen der Windows Deployment Services (Windows DS) beschreiben
  - Bilder mit den Tools des Windows Assessment and Deployment Kit (Windows ADK) verwalten
  - Windows Deployment Services in Windows Server 2012 konfigurieren
  - Bereitstellungen mit Windows Deployment Services durchführen


  ### Modul 12&#58; Implementierung der Update-Verwaltung
  In diesem Modul erfahren Sie, wie Sie Windows Server Update Services (WSUS) verwenden, um Updates auf Windows-Servern und -Clients bereitzustellen.
  #### Lektionen
  - Überblick über WSUS
  - Bereitstellen von Updates mit WSUS


  #### Lab&#58; Implementierung der Update-Verwaltung

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Die Rolle von WSUS beschreiben
  - Den WSUS-Update-Verwaltungsprozess beschreiben
  - Updates mit WSUS bereitstellen


  ### Modul 13&#58; Überwachung von Windows Server 2012
  In diesem Modul werden die in Windows Server 2012 verfügbaren Überwachungstools erklärt, und wie der Leistungsmonitor verwendet und Ereignisse überwacht werden.
  #### Lektionen
  - Überwachungstools
  - Verwendung des Leistungsmonitors
  - Überwachung von Ereignisprotokollen


  #### Lab&#58; Überwachung von Windows Server 2012

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;

  - die Überwachungswerkzeuge für das Betriebssystem Windows Server 2012 beschreiben
  - den Leistungsmonitor verwenden, um Leistungsstatistiken von Programmen, die auf ihren Servern laufen, anzuzeigen und zu analysieren
  - Ereignisprotokolle überwachen, um die aufgezeichneten Ereignisse anzuzeigen und zu interpretieren

