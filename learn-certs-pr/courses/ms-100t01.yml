summary: |-
  Erfahren Sie mehr über Office 365 Management, einschließlich der wichtigsten Komponenten von Office 365, das Verschieben einer Organisation zu Office 365, das Konfigurieren von Office 365 und das Verwalten von Office 365 ProPlus-Bereitstellungen.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an Personen, die die Microsoft 365 Enterprise-Administratorrolle anstreben und einen der Microsoft 365-Zertifizierungspfade für rollenbasierte Administratoren abgeschlossen haben.
prerequisitesSection: |-
  - Abschluss eines rollenbasierten Administratorkurses wie z.B. Nachrichtenvermittlung, Teamwork, Sicherheit und Compliance oder Zusammenarbeit.
  - Ein fundiertes Verständnis von DNS und grundlegenden Funktionserfahrungen mit Microsoft 365-Diensten.
  - Ein fundiertes Verständnis allgemeiner IT-Praktiken.
outlineSection: |-
  ### Modul 1&#58; Verschieben Ihrer Organisation zu Office 365
  #### Lektionen
  - Exchange Online
  - SharePoint Online
  - Teams
  - Zusätzliche Ressourcen


  ### Modul 2&#58; Konfigurieren Ihres Microsoft 365-Tenant
  #### Lektionen
  - Planen Sie Ihr Netzwerk mit Office 365
  - Planen des Service-Setups
  - Planen Ihrer hybriden Umgebung
  - Planen Ihrer Migration zu Office 365


  ### Modul 3&#58; Konfigurieren von Office 365
  #### Lektionen
  - Office 365-Kundenübersicht
  - Office Kunden-Konnektivität zu Office 365 konfigurieren


  ### Modul 4&#58; Verwalten von Office 365 ProPlus-Bereitstellungen
  #### Lektionen
  - Verwalten von benutzergesteuerten Kunden-Installationen
  - Verwalten von zentralisierten Office 365 ProPlus-Bereitstellungen
  - Konfigurieren der Office-Telemetrie
  - Konfigurieren von Microsoft Analysen


  ### Modul 5&#58; Praktisches Labor

  #### Labor&#58; Office 365 verwalten
  - Übung 1&#58; Erstellen eines Microsoft 365-Testmieters
  - Übung 2&#58; Eine verwaltete Office 365 ProPlus-Installation vorbereiten
  - Übung 3&#58; Verwalten benutzergesteuerter Office 365 ProPlus-Installationen
  - Übung 4&#58; Verwalten zentralisierter Office 365 ProPlus-Installationen
  - Übung 5&#58; Bereitstellen und Konfigurieren von Office Telemetrie-Komponenten