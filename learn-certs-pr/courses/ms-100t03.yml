summary: |-
  Erfahren Sie mehr über Microsoft 365 Identity Management, einschließlich der Verwaltung von Benutzersicherheitsgruppen und -lizenzen für Cloud-Identitäten sowie der Planung und Implementierung der Identitätssynchronisierung, Verbundidentitäten, Anwendungen und des externen Zugriffs.

  #### Zielgruppenprofil
