outlineSection: |-
  ### Modul 1&#58; Verwalten von Benutzersicherheitsgruppen und -lizenzen für Cloud-Identitäten
  #### Lektionen
  - Benutzerkonten und Lizenzen in Microsoft 365
  - Administratorrollen und Sicherheitsgruppen in Microsoft 365
  - Passwortverwaltung in Microsoft 365


  #### Labor&#58; Verwalten Ihrer Microsoft 365 Identitätsumgebung
  - Übung 1&#58; Einrichten Ihrer Laborumgebung
  - Übung 2&#58; Verwalten Ihrer Microsoft 365-Identitätsumgebung mit dem Microsoft 365-Verwaltungscenter
  - Übung 3&#58; Verwalten Ihrer Microsoft 365-Identitätsumgebung mit Windows PowerShell


  ### Modul 2&#58; Planen und Implementieren der Identitätssynchronisierung
  #### Lektionen
  - Einführung in die Identitätssynchronisierung
  - Planen von Azure AD Connect
  - Azure AD Connect Implementieren
  - Verwalten synchronisierter Identitäten


  #### Labor&#58; Implementieren der Identitätssynchronisierung
  - Übung 1&#58; Einrichten Ihrer Organisation für die Identitätssynchronisierung
  - Übung 2&#58; Implementieren der Identitätssynchronisierung


  ### Modul 3&#58; Planen und Implementieren von Verbundidentitäten
  #### Lektionen
  - Einführung in Verbundidentitäten
  - Planen einer AD FS-Bereitstellung
  - Implementieren von AD FS


  ### Modul 4&#58; Anwendungen und externen Zugriff implementieren
  #### Lektionen
  - Implementieren von Anwendungen in Azure AD
  - Konfigurieren des Azure AD-Anwendungsproxys
  - Entwerfen von Lösungen für den externen Zugriff
