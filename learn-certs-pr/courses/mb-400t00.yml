summary: |-
  Mit Hilfe der Microsoft Power-Plattform können Unternehmen Abläufe durch Automatisieren von Routineaufgaben und Standardisieren bewährter Praktiken optimieren. Ein PowerApps-Entwickler ist ein professioneller Softwareentwickler, der die Power-Plattform um die Lösung komplexer geschäftlicher Probleme erweitert. In diesem Kurs bauen PowerApps-Entwickler auf ihren vorhandenen Kenntnissen der Power-Plattform, des Microsoft-Stack und der Standardentwicklungstools und -praktiken auf. PowerApps-Entwickler lernen, wie man Aufwand und Umfang einschätzt, Anforderungen validiert und technische Architektur entwirft, Datenmodelle erstellt, Umsetzungsinstrumente bestimmt und ihre technische Konzeption dokumentiert. Zu den allgemeinen Themen gehören die Implementierung der Benutzersicherheit und Zugänglichkeit, Verwaltung der Umgebung; Erweiterung des allgemeinen Datenservice, Erstellen und Verwenden von Webressourcen; und das arbeiten mit Plugins.

  #### Zielgruppenprofil
  
  Ein PowerApps-Entwickler ist für das Entwerfen, Entwickeln, Sichern, Erweitern und Integrieren einer Plattformimplementierung verantwortlich. Der Entwickler implementiert die Komponenten einer Lösung, die Anwendungserweiterungen, benutzerdefinierte Benutzererfahrungen, Systemintegrationen, Datenkonvertierungen, benutzerdefinierte Prozessautomatisierung und kundenspezifische Visualisierungen umfassen. 
  
prerequisitesSection: |-
  Vor der Teilnahme an diesem Kurs benötigen die Studenten&#58;
  
  - Ein grundlegendes Verständnis der Power-Plattform.
  - Erfahrung in der Softwareentwicklung für Microsoft-Stack und Visual Studio.
  - Erfahrung in der Verwaltung von Lösungen in Azure (bevorzugt).
outlineSection: |-
  ### Modul 1&#58; Einführung in Entwicklung mit der Power- Plattform
  
  In diesem Modul lernen die Teilnehmer die Ressourcen für Entwickler kennen und erfahren, wie sie zur Erweiterung der Power-Plattform eingesetzt werden können.

  #### Lektionen
  - Einführung in Entwicklerressourcen für die Power-Plattform
  - Verwenden von Entwicklertools zur Erweiterung der Power-Plattform
  - Einführung in die Erweiterung der Power-Plattform
  
  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  
  - Die Funktionalität von Entwicklertools identifizieren
  - Entwickler-Tools anwenden

  ### Modul 2&#58; Erweitern des allgemeinen Datenservice der Power-Plattform
  
  In diesem Modul lernen die Teilnehmer, wie und wann Plug-Ins oder andere Tools zum Erweitern des allgemeinen Datenservice verwendet werden.
  
  #### Lektionen
  - Einführung in den allgemeinen Datenservice für Entwickler
  - Plug-Ins erweitern
  
  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  
  - Einen Plug-In schreiben
  - Einen Plug-In verwenden, um den allgemeinen Daten-Service zu erweitern

  ### Modul 3&#58; Die Power-Plattform-Benutzererfahrung- erweitern
  
  In diesem Modul lernen die Teilnehmer, wie man mit Hilfe von Webressourcen und einem Client-Skript die Benutzerfreundlichkeit der Power-Plattform verbessern kann.
  
  #### Lektionen
  - Einführung in Webressourcen
  - Gemeinsame Aktionen mit Client-Skript ausführen
  - Geschäftsprozessabläufe mit Client-Skript automatisieren

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;

  - Webressourcen verwenden
  - Client-Skript schreiben
  - Geschäftsprozessabläufe erweitern