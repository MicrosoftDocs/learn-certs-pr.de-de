summary: |-
  Der Kurs bietet die Kenntnisse und Fähigkeiten für die implementierung eines kontinuierlichen Feedbacks Die Teilnehmer erlenen die Empfehlung und Entwurf von System-Feedback-Mechanismen, das implementieren von System-Feedback zu entwicklerteams und die optimierung der Rückkopplungsmechanismen.

  #### Zielgruppenprofil
  Teilnehmer des Kurses interessieren sich für die Implementation von DevOps-Prozessen oder möchten die Microsoft Azure DevOps-Lösungen Zertifizierungsprüfung bestehen.
prerequisitesSection: |-
  Teilnehmer des Kurses interessieren sich für die Implementation von DevOps-Prozessen oder möchten die Microsoft Azure DevOps-Lösungen Zertifizierungsprüfung bestehen.
outlineSection: |-
  ### Modul 1&#58; Empfehlung und Entwurf von System-Feedback-Mechanismen
  #### Lektionen
  - Innerer Loop
  - Continuous Experimentation mindset
  - Pratiken entwickeln, die Endnutzerzufriedenheit messen
  - Prozesse, die Nutzerfeedback auffangen und analysieren, entwickeln
  - Prozesse, die Anwendungsanalysen automatisieren, entwickeln


  #### Labor&#58; Integration zwische Azure DevOps und Teams

  #### Labor&#58; Feature Flags
  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Pratiken entwickeln, die Endnutzerzufriedenheit messen
  - das Entwickeln von Prozessen zum Erfassen und Analysieren von Nutzerrückmeldungen externer Quellen
  - Konzept zum Routing für Crash-Report daten der Client-Anwendung erstellen
  - Empfehlen von Monitoring Tools und Technologien
  - Empfehlen von Trackingtools für System und Funktionsnutzung


  ### Modul 2&#58; Implementieren eines Prozesses zur Weiterleitung von System-Feedback an Entwicklungsteams
  #### Lektionen
  - Implementieren von Tools für System- und Funktionsnutzung und Flow
  - Implementierung eines Routings für die Daten des Crash-Berichts der Mobilität-Anwendung
  - Entwickeln der Monitoring- und Status-Dashboards
  - Integration und Konfiguration von Ticketingsysteme

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - das Konfigurieren der Crash Report-Integration für Client Apps
  - Entwickeln der Monitoring- und Status-Dashboards
  - die Implementierung eines Routings für die Daten des Crash-Berichts der Client-Anwendung
  - Implementieren von Tools für System- und Funktionsnutzung und Flow
  - die Integration und Konfiguraiton von ticketingsystemen mit Enwicklerteams Arbeitsverwaltung


  ### Modul 3&#58; optimierung der Rückkopplungsmechanismen
  #### Lektionen
  - Site Reliability Engineering
  - Telemetrieanalyse für Erstellung einer Baseline
  - Fortlaufende Feinabstimmung zur Minimierung von sinnlosen oder nichtbausführbaren Alarmen vornehmen
  - Alarmanalyse für Erstellung einer Baseline
  - Blameless PostMortems und Just Culture

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Alarmanalyse für Erstellung einer Baseline
  - Telemetrieanalyse für Erstellung einer Baseline
  - Live Site Review durchführen und Feedback zu Systemausfällen erfassen
  - Fortlaufende Feinabstimmung zur Minimierung von sinnlosen oder nichtbausführbaren Alarmen vornehmen
