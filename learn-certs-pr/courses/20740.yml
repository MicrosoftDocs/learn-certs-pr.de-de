summary: |-
  Dieser fünftägige Kurs richtet sich in erster Linie an IT-Fachleute, die über einige Erfahrung mit Windows Server verfügen. Er richtet sich an Fachleute, die für die Verwaltung der Speicherung und Berechnung unter Verwendung von Windows Server 2016 verantwortlich sind und die die Szenarien, Anforderungen und Speicher- und Berechnungsoptionen verstehen müssen, die für Windows Server 2016 verfügbar und anwendbar sind.
  
  #### Zielgruppenprofil
  Dieser Kurs richtet sich an IT-Fachleute, die bereits etwas Erfahrung im Umgang mit Windows Server haben und nach einem einzelnen fünftägigen Kurs suchen, der Speicher- und Computertechnologien in Windows Server 2016 behandelt. Dieser Kurs hilft ihnen, ihre Kenntnisse und Fähigkeiten in Bezug auf Speicherung und Berechnung für Windows Server 2016 zu aktualisieren. 

  Geeignete Kandidaten für diesen Kurs wären&#58
  - Windows Server-Administratoren, die relativ neu in der Windows Server-Administration und verwandten Technologien sind und mehr über die Speicher- und Berechnungsfunktionen in Windows Server 2016 erfahren möchten.
  - IT-Profis mit allgemeinen IT-Kenntnissen, die sich Kenntnisse über Windows Server, insbesondere über Speicher- und Rechentechnologien in Windows Server 2016, aneignen möchten.

  Die sekundäre Zielgruppe für diesen Kurs sind IT-Fachleute, die die Microsoft-Zertifizierungsprüfung 70-740, Installation, Speicherung und Rechnen mit Windows Server 2016 ablegen möchten.
prerequisitesSection: |-
  Vor Teilnahme an disesem Kurs benötigen die Teilnehmer&#58;
  - Ein grundlegendes Verständnis der Grundlagen von Netzwerken.
  - Ein Bewusstsein und Verständnis der besten Sicherheitsverfahren.
  - Ein Verständnis der grundlegenden AD DS-Konzepte.
  - Grundkenntnisse über Server-Hardware.
  - Erfahrung in der Unterstützung und Konfiguration von Windows-Client-Betriebssystemen wie Windows 8 oder Windows 10.
  
  Darüber hinaus wäre es für die Studierenden von Vorteil, wenn sie bereits über Erfahrung mit dem Windows Server-Betriebssystem verfügen würden, z.B. als Windows Server-Systemadministrator.
outlineSection: |-
  ### Modul 1&#58; Installation, Aktualisierung und Migration von Servern und Workloads.
  Dieses Modul beschreibt die neuen Funktionen von Windows Server 2016 und erklärt, wie man Nano Server und Server Core vorbereitet und installiert. Dieses Modul beschreibt auch die Planung einer Server-Upgrade- und Migrationsstrategie und erklärt, wie eine Migration von Serverrollen und Workloads innerhalb und zwischen den Domains durchgeführt werden kann. Schließlich wird in diesem Modul erläutert, wie Sie ein Aktivierungsmodell auf der Grundlage Ihrer Umgebungsmerkmale auswählen.
  #### Lektionen
  - Einführung von Windows Server 2016
  - Vorbereitung und Installation von Server Core
  - Vorbereitungen auf Upgrades und Migrationen
  - Migrieren von Serverrollen und Workloads
  - Windows Server-Aktivierungsmodelle


  #### Lab&#58; Installieren und Konfigurieren von Server Core
  - Installieren von Server Core
  - Fertigstellen von Aufgaben nach der Installation auf Windows Server 2016 Core
  - Durchführen der Fernverwaltung

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Die neuen Funktionen von Windows Server 2016 beschreiben.
  - Server Core vorbereiten und installieren.
  - Eine Strategie zum Server-Upgrade und zur Migration planen.
  - Eine Migration von Serverrollen und Workloads innerhalb einer Domain und über Domains hinweg durchführen.
  - Ein geeignetes Aktivierungsmodell wählen.


  ### Modul 2&#58; Konfigurieren des lokalen Speichers
  Dieses Modul erklärt, wie Datenträger und Volumen in Windows Server 2016 verwaltet werden.
  #### Lektionen
  - Verwaltung von Datenträgern in Windows Server
  - Verwaltung von Volumen in Windows Server


  #### Lab&#58; Konfigurieren der lokalen Speicherung
  - Erstellen und Verwalten von Volumen
  - Größenänderung von Volumen
  - Verwaltung virtueller Festplatten

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Datenträger in Windows Server verwalten.
  - Volumen in Windows Server verwalten.


  ### Modul 3&#58; Implementierung von Speicherlösungen für Unternehmen
  In diesem Modul werden Direct-Attached Storage (DAS), Network-Attached Storage (NAS) und Storage Area Networks (SANs) behandelt. Es erläutert auch den Zweck von Microsoft Internet Storage Name Service (iSNS) Server, Data Center Bridging (DCB) und Multipath I/O (MPIO). Darüber hinaus vergleicht dieses Modul Fibre Channel, Internet Small Computer System Interface (iSCSI) und Fibre Channel over Ethernet (FCoE) und beschreibt, wie die Freigabe in Windows Server 2016 konfiguriert wird.
  #### Lektionen
  - Überblick über DAS, NAS und SANs
  - Vergleich von Fibre Channel, iSCSI und Fibre Channel over Ethernet
  - Verständnis von iSNS, DCB und MPIO
  - Konfigurieren der Freigabe in Windows Server 2016


  #### Lab&#58; Planung und Konfiguration von Speichertechnologien und Komponenten
  - Planung von Lageranforderungen
  - Konfigurieren von iSCSI-Speicher
  - Konfigurieren und Verwalten der Freigabe-Infrastruktur

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - DAS, NAS und SANs beschreiben.
  - Fibre Channel, iSCSI und FCoE vergleichen.
  - Den Gebrauch von iSNS, DCB und MPIO erklären.
  - Die Freigabe in Windows Server konfigurieren.


  ### Modul 4&#58; Implementierung von Speicherplätzen und Datendeduplizierung
  In diesem Modul wird erklärt, wie Sie Speicherbereiche implementieren und verwalten. In diesem Modul wird auch erklärt, wie die Datendeduplizierung implementiert wird.
  #### Lektionen
  - Implementierung von Speicherplätzen
  - Verwaltung von Speicherplätzen
  - Implementierung der Datendeduplizierung


  #### Lab&#58; Implementierung von Speicherplätzen
  - Erstellen eines Speicherplatzes


  #### Lab&#58; Implementierung der Datendeduplizierung
  - Installation der Datendeduplizierung
  - Konfigurieren der Datendeduplizierung

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Die Speicherplatz-Funktion im Kontext der Speicheranforderungen von Unternehmen beschreiben und implementieren.
  - Speicherplätze verwalten und pflegen.
  - Daten-Deduplizierung beschreiben und implementieren.


  ### Modul 5&#58; Installation und Konfiguration von Hyper-V und virtuellen Maschinen
  Dieses Modul bietet einen Überblick über Hyper-V und Virtualisierung. Es erklärt die Installation von Hyper-V und die Konfiguration von Speicher und Netzwerk auf Hyper-V-Host-Servern. Außerdem wird erklärt, wie virtuelle Hyper-V-Maschinen konfiguriert und verwaltet werden.
  #### Lektionen
  - Überblick über Hyper-V
  - Installieren von Hyper-V
  - Konfigurieren von Speicher auf Hyper-V-Host-Servern
  - Konfigurieren der Vernetzung auf Hyper-V-Host-Servern
  - Konfigurieren von virtuellen Hyper-V-Maschinen
  - Verwalten virtueller Maschinen


  #### Lab&#58; Installieren und Konfigurieren von Hyper-V
  - Überprüfen der Installation der Hyper-V-Serverrolle
  - Konfigurieren von Hyper-V-Netzwerken
  - Erstellen und Konfigurieren virtueller Maschinen
  - Aktivieren der verschachtelten Virtualisierung für eine virtuelle Maschine

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Hyper-V und Virtualisierung beschreiben.
  - Hyper-V installieren.
  - Speicherung auf Hyper-V-Host-Servern konfigurieren.
  - Netzwerke auf Hyper-V-Host-Servern konfigurieren.
  - Virtuelle Hyper-V-Maschinen konfigurieren.
  - Virtuelle Hyper-V-Maschinen verwalten.


  ### Modul 6&#58; Einsatz und Verwaltung von Windows- und Hyper-V-Containern
  Dieses Modul bietet einen Überblick über die Container in Windows Server 2016. Außerdem wird in diesem Modul erklärt, wie Windows Server- und Hyper-V-Container bereitgestellt werden. Außerdem wird erklärt, wie Container mithilfe von Docker installiert, konfiguriert und verwaltet werden.
  #### Lektionen
  - Übersicht über die Container in Windows Server 2016
  - Bereitstellen von Windows Server- und Hyper-V-Containern
  - Installieren, Konfigurieren und Verwalten von Containern mithilfe von Docker


  #### Lab&#58; Installieren und Konfigurieren von Containern
  - Installieren und Konfigurieren von Windows Server-Containern mithilfe von Windows PowerShell
  - Installieren und Konfigurieren von Windows Server-Containern mithilfe von Docker

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Beschreiben von Containern in Windows Server 2016.
  - Erklären, wie Sie Container einsetzen.
  - Erklären, wie Sie Container mit Docker installieren, konfigurieren und verwalten.


  ### Modul 7&#58; Überblick über Hochverfügbarkeit und Notfallwiederherstellung.
  Dieses Modul bietet einen Überblick über Hochverfügbarkeit und Hochverfügbarkeit mit Failover-Clustering in Windows Server 2016. Außerdem wird erläutert, wie Hochverfügbarkeits- und Notfallwiederherstellungslösungen mit virtuellen Hyper-V-Maschinen geplant werden können. Darüber hinaus wird in diesem Modul erklärt, wie das Windows Server 2016-Betriebssystem und die Daten mithilfe von Windows Server Backup gesichert und wiederhergestellt werden können.
  #### Lektionen
  - Bestimmen von Verfügbarkeitsstufen
  - Planung von Hochverfügbarkeits- und Notfallwiederherstellungslösungen mit virtuellen Hyper-V-Maschinen
  - Sichern und Wiederherstellen mit Hilfe von Windows Server Backup
  - Hochverfügbarkeit mit Failover-Clustering in Windows Server 2016


  #### Lab&#58; Planung und Implementierung einer Hochverfügbarkeits- und Notfallwiederherstellungslösung
  - Bestimmung der geeigneten Hochverfügbarkeits- und Notfallwiederherstellungslösung
  - Implementierung der Speichermigration
  - Konfigurieren von Hyper-V-Replikaten

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Verfügbarkeitsstufen bestimmen.
  - Hochverfügbarkeits- und Notfallwiederherstellungslösungen mit virtuellen Hyper-V-Maschinen planen.
  - Mit Windows Server Backup Daten sichern und wiederherstellen.
  - Hochverfügbarkeit mit Failover-Clustering in Windows Server 2016 beschreiben.


  ### Modul 8&#58; Implementierung von Ausfallsicherungs-Clustering
  In diesem Modul wird erklärt, wie man ein Failover-Clustering plant. Außerdem wird erklärt, wie ein Failover-Cluster erstellt, verwaltet und Fehler behoben werden.
  #### Lektionen
  - Planung eines Failover-Clusters
  - Erstellen und Konfigurieren eines neuen Failover-Clusters
  - Pflege eines Failover-Clusters
  - Fehlerbehebung in einem Failover-Cluster
  - Implementierung von Standort-Hochverfügbarkeit mit Stretch-Clustering


  #### Lab&#58; Implementierung von Failover-Clustering
  - Erstellen eines Failover-Clusters
  - Überprüfung der Quorum-Einstellungen und Hinzufügen eines Knotens


  #### Lab&#58; Verwaltung eines Failover-Clusters
  - Ausschließen eines Knotens und Überprüfen der Quorum-Einstellungen
  - Änderung des Quorums von Zeugen auf der Festplatte in Zeugen der gemeinsamen Dateinutzung und Definition der Knotenabstimmung
  - Überprüfung der Hochverfügbarkeit

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Eine Implementierung für ein Failover-Clustering planen.
  - Ein Failover-Cluster erstellen und konfigurieren.
  - Einen Failover-Cluster betreuen.
  - Fehler bei einem Failover-Cluster beseitigen.
  - Hochverfügbarkeit und Stretch-Clustering für einen Standort implementieren.


  ### Modul 9&#58; Implementierung von Failover-Clustering mit Windows Server 2016 Hyper-V
  Dieses Modul beschreibt die Integration von Hyper-V in Failover-Clustering. Außerdem wird erläutert, wie virtuelle Hyper-V-Maschinen (VMs) in Failover-Cluster implementiert werden.
  #### Lektionen
  - Überblick über die Integration von Hyper-V Server 2016 mit Failover-Clustering
  - Implementierung von Hyper-V-VMs auf Failover-Clustern
  - Hauptmerkmale für VMs in einer Cluster-Umgebung


  #### Lab&#58; Implementierung von Failover-Clustering mit Windows Server 2016 Hyper-V
  - Konfigurieren von iSCSI-Speicher
  - Konfigurieren eines Failover-Clusters für Hyper-V
  - Konfigurieren einer hochverfügbaren VM

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Beschreiben, wie Hyper-V in Failover-Clustering integriert wird.
  - Hyper-V VMs auf Failover-Clustern implementieren.
  - Die wichtigsten Funktionen für VMs in einer Cluster-Umgebung beschreiben.


  ### Module 10&#58; Implementierung des Network Load Balancing
  Dieses Modul bietet einen Überblick über NLB-Cluster. Es erklärt auch, wie man eine NLB-Cluster-Implementierung plant und konfiguriert.
  #### Lektionen
  - Überblick über NLB
  - Konfigurieren eines NLB-Clusters
  - Planung einer NLB-Implementierung


  #### Lab&#58; Implementierung von NLB
  - Implementierung eines Network Load Balancing (NLB)-Clusters
  - Konfigurieren und Verwalten des NLB-Clusters
  - Validierung der Hochverfügbarkeit für den NLB-Cluster

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - NLB beschreiben.
  - Einen NLB-Cluster konfigurieren.
  - Erklären, wie man eine NLB-Implementierung plant.


  ### Modul 11&#58; Erstellen und Verwalten von Einsatzab-Images.
  Dieses Modul bietet einen Überblick über den Prozess des Image-Einsatzes unter Windows Server 2016. Außerdem wird erklärt, wie Sie Einsatz-Images mit dem Microsoft Deployment Toolkit (MDT) erstellen und verwalten. Darüber hinaus beschreibt es verschiedene Arbeitslasten in der Umgebung der virtuellen Maschine.
  #### Lektionen
  - Einführung in die Einsatz-Images
  - Erstellen und Verwalten von Einsatz-Images unter Verwendung von MDT
  - Umgebungen virtueller Maschinen für unterschiedliche Workloads.


  #### Lab&#58; Verwendung von MDT zur Bereitstellung von Windows Server 2016
  - Konfigurieren von MDT
  - Erstellen und Einsatz eines Images

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Den Windows Server 2016-Image-Bereitstellungsprozess beschreiben.
  - Einsatz-Images mithilfe von MDT erstellen und verwalten.
  - Die verschiedenen Workloads in der Umgebung der virtuellen Maschine beschreiben.


  ### Modul 12&#58; Verwalten, Überwachen und Warten von Installationen virtueller Maschinen
  Dieses Modul bietet einen Überblick über Windows Server Update Services (WSUS) und die Anforderungen zur Implementierung von WSUS. Es erklärt, wie der Aktualisierungsprozess mit WSUS verwaltet wird. Außerdem bietet dieses Modul einen Überblick über die Windows PowerShell Desired State Configuration (DSC) und Windows Server 2016-Überwachungstools. Schließlich beschreibt dieses Modul die Verwendung des Performance Monitor und die Verwaltung von Ereignisprotokollen.
  #### Lektionen
  - WSUS-Übersicht und Einsatzmöglichkeiten
  - Update des Verwaltungsprozesses mit WSUS
  - Überblick über Windows PowerShell DSC
  - Überblick über die Überwachungswerkzeuge von Windows Server 2016
  - Verwendung des Leistungsmonitors
  - Überwachung von Ereignisprotokollen


  #### Lab&#58; Implementierung von WSUS und Bereitstellung von Updates
  - WSUS implementieren
  - Konfigurieren von Update-Einstellungen
  - Genehmigung und Bereitstellung eines Updates unter Verwendung von WSUS


  #### Lab&#58; Überwachung und Fehlerbehebung bei Windows Server 2016
  - Festlegung einer Leistungsgrundlage
  - Identifizieren der Quelle eines Leistungsproblems
  - Anzeigen und Konfigurieren von zentralisierten Ereignisprotokollen

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Den Zweck des WSUS und die Anforderungen zur Durchführung des WSUS beschreiben.
  - Den Aktualisierungsprozess mit WSUS verwalten.
  - Den Zweck und die Vorteile von Windows PowerShell DSC beschreiben.
  - Die in Windows Server 2016 verfügbaren Überwachungstools beschreiben.
  - Den Leistungsmonitor verwenden.
  - Ereignisprotokolle verwalten.

