summary: |-
  Dieser Kurs behandelt drei zentrale Elemente der Microsoft 365-Unternehmensverwaltung&#58; Microsoft 365-Mandanten- und -Dienstverwaltung, Office 365-Verwaltung und Microsoft 365-Identitätsverwaltung.
  In der Microsoft 365-Mandanten- und Dienstverwaltung untersuchen Sie alle Schlüsselkomponenten, die beim Entwerfen Ihres Microsoft 365-Mandanten geplant werden müssen. Nach Abschluss dieser Planungsphase erfahren Sie, wie Sie Ihren Microsoft 365-Mandanten konfigurieren, einschließlich Ihres Organisationsprofils, der Mandantenabonnementoptionen, der Komponentendienste, der Benutzerkonten und Lizenzen sowie der Sicherheitsgruppen. Schließlich erfahren Sie, wie Sie Ihren Mandanten verwalten. Dazu gehören die Konfiguration von Mandantenrollen und die Verwaltung des Mandantenstatus und der Dienste.
  Wenn Ihr Microsoft 365-Mandant nun fest installiert ist, werden Sie die wichtigsten Komponenten der Office 365-Verwaltung untersuchen. Dies beginnt mit einem Überblick über die Funktionen von Office 365-Produkten, einschließlich Exchange Online, SharePoint Online, Microsoft Teams, zusätzlicher Produktressourcen und Geräteverwaltung. Anschließend wechseln Sie zur Konfiguration von Office 365, wobei der Hauptfokus auf der Konfiguration der Office-Kundenkonnektivität zu Office 365 liegt. Abschließend wird untersucht, wie Office 365 ProPlus-Bereitstellungen verwaltet werden, von benutzergesteuerten Kundeninstallationen bis hin zu zentralisierten Office 365 ProPlus-Bereitstellungen. Zum Abschluss dieses Abschnitts erfahren Sie, wie Sie Office Telemetrie und Microsoft Analytik konfigurieren.
  Der Kurs schließt mit einer eingehenden Prüfung der Microsoft 365-Identitätssynchronisierung mit einem Schwerpunkt auf Azure Active Directory Connect. Sie erfahren, wie Sie Azure AD Connect planen und implementieren, synchronisierte Identitäten verwalten und die Kennwortverwaltung in Microsoft 365 mit Hilfe der vielfältigen Authentifizierung und der Selbstbedienungs-Kennwortverwaltung implementieren. Dieser Abschnitt enthält einen umfassenden Überblick über die Implementierung der Anwendung und den externen Zugriff. Sie erfahren, wie Sie Anwendungen in Azure Active Directory hinzufügen und verwalten, einschließlich der Konfiguration von Anwendungen mit mehreren Mandanten. Anschließend wird untersucht, wie der Azure AD-Anwendungsproxy konfiguriert wird, einschließlich des Installierens und Registrierens eines Connectors und des Publizierens einer lokalen App für den Remotezugriff. Abschließend untersuchen Sie, wie Sie Lösungen für den externen Zugriff entwerfen und verwalten. Dies umfasst Anleitungen zur Lizenzierung für die Azure AD B2B-Zusammenarbeit, das Erstellen eines Benutzers für die Zusammenarbeit und die Problembehandlung bei einer B2B-Zusammenarbeit.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an Personen, die die Microsoft 365 Enterprise-Administratorrolle anstreben und einen der Microsoft 365-Zertifizierungspfade für rollenbasierte Administratoren abgeschlossen haben.
prerequisitesSection: |-
  - Abschluss eines rollenbasierten Administratorkurses wie z.B. Nachrichtenvermittlung, Teamwork, Sicherheit und Compliance oder Zusammenarbeit.
