summary: |-
  In diesem fünftägigen, von einem Kursleiter geleiteten Kurs lernen IT-Fachleute, wie sie die Sicherheit der von ihnen verwalteten IT-Infrastruktur erhöhen können. In diesem Kurs wird zunächst betont, wie wichtig es ist, davon auszugehen, dass es bereits zu Netzwerkverstößen gekommen ist, und dann lernen Sie, wie Sie administrative Anmeldedaten und Rechte schützen können, um sicherzustellen, dass Administratoren nur die Aufgaben ausführen können, die sie auch wirklich benötigen.

  In diesem Kurs wird erklärt, wie Sie Auditing und die Funktion "Erweiterte Bedrohungsanalyse" in Windows Server 2016 verwenden können, um Sicherheitsprobleme zu identifizieren. Sie lernen auch, wie Sie Malware-Bedrohungen abschwächen, Ihre Virtualisierungsplattform sichern und Einsatzoptionen wie Nano-Server und Container zur Verbesserung der Sicherheit einrichten können. Im Kurs wird auch erklärt, wie Sie den Zugriff auf Dateien durch Verschlüsselung und dynamische Zugriffskontrolle schützen können und wie Sie die Sicherheit Ihres Netzwerks erhöhen können.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an IT-Fachleute, die Windows Server 2016-Netzwerke sicher verwalten müssen. Diese Profis arbeiten in der Regel mit Netzwerken, die als Domain-basierte Windows Server-Umgebungen mit verwaltetem Zugriff auf das Internet und Cloud-Dienste konfiguriert sind. 

  Teilnehmer, die eine Zertifizierung in der Prüfung 70-744 Securing Windows Server erreichen wollen, werden ebenfalls von diesem Kurs profitieren.
prerequisitesSection: |-
