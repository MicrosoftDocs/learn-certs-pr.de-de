  ### Modul 26&#58; Periodische Prozesse konfigurieren und verwenden
  Im Hauptbuch können Abschlussverfahren für einen Zeitraum oder ein Jahr abgeschlossen werden. Abschlussprozesse bereiten das System auf eine neue Periode vor.

  Es gibt viele Aufgaben, wie das Vorbereiten von Anmeldungen, das Schließen von Lagerbeständen, die Konsolidierung und vieles mehr, die zuerst erledigt werden müssen.

  Um das System auf ein neues Jahr vorzubereiten, müssen Sie den Abschlussprozess zum Jahresende ausführen. Jede Organisation hat unterschiedliche Prozesse und Schritte, die sie am Ende einer Periode ausführt.
