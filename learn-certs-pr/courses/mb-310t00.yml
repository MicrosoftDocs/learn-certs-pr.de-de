  ### Modul 14&#58; Tägliche Abläufe in der Kreditorenbuchhaltung durchführen
  Der Einkauf von Waren zum Wiederverkauf oder als Material für die Herstellung oder für Dienstleistungen ist eine große Verantwortung. Die Nachverfolgung dieser Einkäufe und die Bezahlung der Lieferanten, die die Waren liefern, ist ebenso anspruchsvoll.

  Unternehmen müssen die Kreditorenbuchhaltung genau überwachen und Verfahren implementieren, damit das Management auf einfache Weise Finanzinformationen abrufen kann, die sie benötigen, um über Änderungen der Warenkosten informiert zu bleiben. Um einen genauen Überblick über die Finanzlage des Geschäfts zu erhalten, werden alle erfolgswirksamen Aufwendungen in die Verbindlichkeiten einbezogen.

  In diesem Modul wird erläutert, wie man Vorauszahlungen verwaltet und anwende, Rechnungen erfasst und Zahlungen verarbeitet.
  #### Lektionen
