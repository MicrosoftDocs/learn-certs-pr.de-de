  ### Modul 22&#58; Konfigurieren und Verwenden von Budgetplanungsprozessen
  Mit der Budgetplanungsfunktion können Sie mehrere Budgetpläne auf niedrigeren Ebene in einem einzigen übergeordneten Budgetplan auf einer höheren Ebene in der Organisation zusammenfassen. Dies wird als Bottom-up-Ansatz-Budgetplanung bezeichnet, bei der ein Budgetplaner andere Pläne zu einem übergeordneten oder Unternehmensplan für die Budgetierung zusammenfassen kann.

  Man kann auch den Top-Down-Ansatz wählen, bei dem ein einziger Budgetplan auf einer höheren Ebene der Organisation erstellt und das Budget auf eine niedrigere Ebene der Organisation aufgeteilt wird. Verwenden Sie diese Methode, wenn Sie sich auf historische Finanztransaktionen des Unternehmens verlassen, und erstellen Sie einen zentralen Plan, der über verschiedene Betriebseinheiten verteilt werden kann, die von einer Organisationshierarchie mit Budgetplanungszweck definiert werden.

  Der Budgetplaner generiert als letzten Schritt der Budgetplanung den Budgetregistereintrag auf Basis des Budgetplans.

  Eine Organisation kann die Budgetplanung konfigurieren und anschließend gemeinsame Prozesse für die Budgetplanung einrichten, um die Richtlinien, Verfahren und Anforderungen für die Budgetvorbereitung zu erfüllen. In diesem Modul wird das Konfigurieren und Testen von Budgetplanungsprozessen erläutert.

