  ### Modul 9&#58; Tägliche Prozeduren durchführen
  Jede in Finanzen und Betrieb eingegebene manuelle Buchung wird über ein Journal erfasst. Ein Journal ist eine Art Arbeitsblatt, in dem Einträge nicht sofort verbucht werden. Sie können abgeschlossene Journale durchsehen, ändern und überprüfen, bis sie zum Verbuchen bereit sind.

  Eine Belegvorlage ist ein Beleg, der als Grundlage für zukünftige Belege in anderen Journaleinträgen verwendet werden kann. Sie können Belegvorlagen für ein allgemeines Journal oder eines der Finanzunterjournale verwenden, z. B. Kreditoren- und Debitorenjournale.

  Sie können Einschränkungen für Unternehmen, Kontotyp und Segmentwerte festlegen.
  #### Lektionen
  - Mehr erfahren über Hauptbuchprozesse
  - Erstellen von Belegvorlagen
  - Einrichten von Journal-Steuerelementen
  - Übungslabor
  - Modulübersicht

  Sie haben jetzt gelernt, wie Sie tägliche Aktivitäten im Hauptbuch verarbeiten und die Journalsteuerung verwenden, um ap
  Sie haben mit Saldenkontrollkonten gearbeitet, um die Salden von Banken oder Liquiditätskonten anzuzeigen.
  - Sie haben gelernt, wie Sie von Gutscheinvorlagen für den Betrag profitieren können, bei denen einfach der genaue Betrag kopiert wird


  ### Modul 10&#58; Konzerninterne Buchhaltung
  Die konzerninterne Buchhaltung kann Organisationen durch Bereitstellung eines zentralen Einstiegspunkts für Transaktionen, die für mehrere Unternehmen aufgezeichnet werden müssen, helfen. Das Durchführen von Transaktionen von einem einzelnen Unternehmen aus spart Zeit bei der Dateneingabe und stellt sicher, dass Transaktionen, die mehrere Unternehmen betreffen, in jedem Unternehmen erfasst werden.

  Finance and Operations hilft auch dabei, die konzerninternen Einträge durch das ganze System zu verfolgen. Es verfügt über die Funktion, konzerninterne Transaktionen zu verarbeiten, die von den meisten Unternehmen benötigt wird. Dazu gehört die Möglichkeit, konzerninterne Kundenaufträge, Bestellungen und Barauszahlungen effizient zu erfassen.
  #### Lektionen
  - Einrichtung und Nutzung der konzerninternen Buchhaltung
  - Übungslabor
  - Modulübersicht

  Die Studenten sind in der Lage, eine konzerninterne Buchhaltung einzurichten und anzuwenden.

