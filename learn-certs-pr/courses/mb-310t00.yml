  Erforderlichen Komponenten für den Kontenplan zu identifizieren.
  - Kontenplan zu definieren und konfigurieren.
  - Die finanziellen Dimensionen und Dimensionssätze zu definieren und konfigurieren.
  - Kontenplan, Hauptkonten, Kategorien, Vorlagen, Hauptbuch-Alias und Kontostandskontrolle zu konfigurieren
  - Kontostrukturen und erweiterte Regeln konfiguriert.


  ### Modul 5&#58; Hauptbuch und Journale konfigurieren
  Ein Journal ist ein Arbeitsblatt, das Sie verwenden können, bevor Sie Buchungen manuell in das System eingeben. Bei korrekter Einrichtung ermöglichen Journale eine schnelle und effiziente Verwaltung der Buchung. Um ein Journal verwenden zu können, müssen Sie einen Journalnamen haben und die Konfiguration des Ledgers, des Journals und der Buchung des Hauptbuchmoduls abschließen.

  Wenn man das Hauptbuchjournal direkt oder über den Arbeitsbereich für die Hauptbuchverarbeitung verwendet, kann jemand die täglichen Aktivitäten ausführen, dem die entsprechende Sicherheitsrolle für den Zugriff auf das Hauptbuch zugewiesen wurde.

  Mit einem Journalnamen können Verantwortliche im Finanzbereich die Validierung der Dateneingabe steuern und das Buchen eines Journalnamens für Benutzer unterschiedlich einschränken.
  #### Lektionen
  - Journale und deren Einrichtung
  - Hauptbuch- und Journalerstellung konfigurieren
  - Benutzerjournale
  - Übungslabor
  - Modulübersicht

  Verstehen Verschiedene Arten von Journalen und deren Aufbau.
  - Wissen, wie man das Ledger- und Buchungssetup konfiguriert.
  - Wissen, wie man Journale konfiguriert und verwendet.


  ### Modul 6&#58; Cash- und Bank-Management konfigurieren
  In Dynamics 365 for Finance and Operations verwenden Unternehmen das Modul „Cash and bank management " zur Erstellung und Verwaltung von Bankkonten. Die Bankkontentabelle enthält einen Datensatz für jedes Bankkonto. Jeder Datensatz enthält Bankkontoinformationen, z. B. die folgenden&#58;
  - Registrierungsnummer und Kontonummer
  - Anschrift
  - Weitere Kontaktinformationen
  - Währung
  - Einrichtung prüfen
  - Hauptkonto für die Buchung

  Finance and Operations verwendet diese Informationen, um Bankgeschäfte wie z.B. Zahlungen und Einzahlungen zu verarbeiten.
  #### Lektionen
