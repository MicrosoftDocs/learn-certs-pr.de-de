  Sie lernen, wie Sie mit Arbeitsbereichen für Bargeld und Bankverwaltung wie Bankverwaltung und Bargeldübersichten arbeiten. Die Studenten lernten auch Abläufe und Verfahren für das Cash- und Bankmanagement kennen, z. B. Einzahlungen vornehmen und Zahlungen stornieren (Einzahlungen).

  Finance and Operations bietet Funktionen zum Verwalten von Scheckzahlungen sowie Verfahren zum Beheben spezieller Situationen mit Schecks.

  Sie können Schecks löschen, erstatten und stornieren sowie Schecks gemäß Unternehmensspezifikationen erstellen und ausstellen.

  Da in Finance and Operations alle Finanztransaktionen erfasst werden, können Unternehmen mit Hilfe der Funktion zum Kontenabgleich interne Firmendatensätze von Transaktionen mit Kontoauszügen abgleichen.
