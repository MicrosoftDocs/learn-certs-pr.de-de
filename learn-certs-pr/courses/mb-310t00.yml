  Kostenzuordnung wird verwendet, um zu definieren, wie ein Betrag verbucht wird, z. B. wie die Ausgaben, Steuern oder Gebühren auf einer Lieferantenrechnung verbucht werden. Jeder Betrag, der bei der Erfassung der Kreditorenrechnung verbucht werden muss, weist eine oder mehrere Kostenzuordnungen auf.

