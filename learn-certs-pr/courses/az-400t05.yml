summary: |-
  Diesesr Kurs bietet das Wissen und die Fähigkeiten um eine Anwendungsinfrastruktur in Devops Pipelines bereitzustellen Die Teilnehmer erlernen das Implementieren der Infrastruktur als Code und konfigurationsverwaltung, wie Infrastruktur über automatisierungstools in Azure eingebaut wir und wie eine Anwendungsinfrastruktur über verschiedene Azuredienste und Bereitstellungsmethoden eingesetzt wird. Außerdem lernen die Teilnehmer, wie man mit Azure Bereitstellungstools von Drittanbietern , z.B&#58; Chef und Puppet, integriert um Compliance und Sicherheit in die Release-Pipeline einzufügen.

  #### Zielgruppenprofil
  Die Teilnehmer des Kurses sind interessiert daran, eine Anwendungsinfrastruktur zu implementieren, diese zu verwalten und zu konfigurieren oder daran, die Microsoft Azure DevOps-Lösungen Zertifizierungsprüfungen zu bestehen.
prerequisitesSection: |-
  Die Teilnehmer sollten grundlegende Kenntnisse über Azure besitzen, Erfahrung mit virtuellen Maschinen und Containern haben und mit Automatisierung und Skripting in Berührung kommen.

  Arbeitserfahrung in der Softwareentwicklungs- oder Betriebsumgebung mit Windows oder Linux währe ein Vorteil, ist aber nciht erforderlich.

  Die Teilnehmer sollten außerdem Kenntnisse der algemeinen Entwicklungs- und Bereitstellungsprozesse besitzen.
