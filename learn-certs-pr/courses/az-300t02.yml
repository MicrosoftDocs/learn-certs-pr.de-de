summary: |-
  Dieser Kurs lehrt IT-Experten wie sie Migrationen von örtlichen Resourcen und Infrastrukturen zu Azure erforschen, planen, testen und implementieren. Die Teilnehmer lernen wie Azure Migrate genutzt wird um die Entdeckungs- und Bewertunfsphase, die essentiell für eine erfolgreiche Migration sind, durchzuführen. Die Teilnehmer lernen außerdem wie Azur Site-Wiederherstellung genutzt wird um die tatsächliche Migration von Workloads zu Azure durchzuführen. Der Kurs konzentriert sich hauptsächlich auf die Nutzung von ASR auf einer Hyper-V Infrastruktur um den Migrationsprozess vorzubereiten und fertigzustellen. 
  
  Außerdem lernen die Teilnehmer, wie man Serverless-Computing-Funktionen wie Azure Functions, Event Grid und Service Bus einsetzt. Die Teilnehmer lernen, wie die Azure Multi-Factor-Authentifizierung den Zugang zu Daten und Anwendungen sichert und damit die Kundennachfrage nach einem einfachen Anmeldeverfahren erfüllt. Die Teilnehmer lernen wie Azure Active Directory Priviledged Identity Management verwendet wird um den Zugriff auf Azure Resourcen in der Organisation zu verwalten, kontrollieren und überwachen.

  Erfahren Sie wie die Infrastruktur für Core Web Apps und Dienste die Entwickler bauen und bereitstellen verwaltet und erhalten werden. Die Teilnemer lernen wie Azure App Service als Platform als Service (PaaS) genutzt wird und Cloud Apps for Web und Mobile Umgebungen anbietet.

  Letztendlich erhalten die Teilnehmer einen Einblick in die Implementierung von erweiterten Netzwerkfunktionen wie Application Gateway, die Konfiguration des Lastausgleichs, die Integration von lokalen Netzwerken mit virtuellen Azure-Netzwerken und die Verwendung von Network Watcher zur Überwachung und Fehlerbehebung.

  #### Zielgruppenprofil
  Erfolgreiche Azure Solutions Architects beginnen diese Rolle mit Betriebssystemen, Virtualisierung, Cloud-Infrastruktur, speicherstruktur, billing und Networking.
outlineSection: |-
  ### Modul 1&#58; Evaluierung und Durchführung der Server-Migration nach Azure
  Dieses Modul erleutert die Migration von Workloads in eine neue Umgebung, entweder ein neues Datencenter oder eine öffentliche Cloud und wie klare Ziele für die Migration gesetzt werden. Ziele beinhalten sowohl technologie fokusiert als auch Unternehmensfokusierte Ziele für die Migration und die Vorteile für das Geschäft der Organisation. Aktivitäten beinhalten Komponenten des Azure Migrationsprozesses&#58; ein Projekt erstellen, einen Kollektor erstellen, Bereitschaft bewerten und Kosten Schätzen. Außerdem werden Sie einen Überblick über Azur Site-Wiederherstellung (ASR) erhalten zu dem ende-zu-ende Szenarien gehören.

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Server-Migration nach Azure evaluiren und durchführen


  ### Modul 2&#58; Implementierung und Verwaltung von Anwendungsdiensten
  Dieses Modul beinhaltet die folgenden Themen&#58; Bereitstellen von Web-Apps, App Service Sicherheit; Serverless Computing Concepts; Event Grid Verwalten; Servicebus verwalten; Logic App verwalten.

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Anwendungsdienste implementieren und verwalten


  ### Module 3&#58; Implementierung eines erweiterten virtuellen Netzwerks
  Dieses Modul beinhaltet die folgenden Themen&#58; Azure Load Balancer; Azure-application-gateway; Site-to-Site VPN Verbindungen; so wie einen Überblick über ExpressRoute, der es Betrieben ermöglicht die on-premise Netzwerke in der Microsoft Cloud über zugewiesene private Verbindunen durch einen Verbindungsprovider zu erweitern.

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - ein erweitertes virtuelles Netzwerk implementieren


  ### Modul 4&#58; Identitätssicherung
  Dieses Modul beinhaltet die folgenden Themen mit Fokus auf Identität und Rollen&#58; Azure AD Identitätsschutz; Azure Domains und Mandanten; Azure Nutzer und Gruppen; Azure Rollen; so wie einen Überblick über Azure AD Integrationsoptionen die sich auf azure AD Connect konzentrieren um on-premise directories mit Azure Active Directory zu integrieren.

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Identitäten mit Azure AD sichern
