  - Grundkenntnisse des Microsoft Windows-Betriebssystems und seiner Kernfunktionalität.
  - Grundkenntnisse von Transact-SQL. 
  - Grundkenntnisse über relationale Datenbanken. 
  - Erfahrung mit Datenbankdesign.
outlineSection: |-
  ### Modul 1&#58; Einführung in die SQL Server 2014-Datenbankverwaltung
  In diesem Modul wird die Microsoft SQL Server 2014-Plattform vorgestellt. Es beschreibt die Komponenten, Editionen und Versionen von SQL Server 2014 sowie die Aufgaben, die ein Datenbankadministrator üblicherweise für eine SQL Server-Instanz ausführt.
  #### Lektionen
  - Überblick über die Datenbankverwaltung
  - Einführung in die SQL Server-Plattform
  - Datenbank-Management-Tools und -Techniken


  #### Lab&#58; SQL Server-Verwaltungstools verwenden
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Die SQL Server-Plattform beschreiben. 
  - Allgemeine Aufgaben der Datenbankverwaltung beschreiben. 
  - SQL Server-Verwaltungstools verwenden.


  ### Module 2&#58; Installieren und Konfigurieren von SQL Server 2014
  In diesem Modul wird erklärt, wie Sie die Ressourcenanforderungen für den SQL Server 2014 bewerten und wie Sie ihn installieren.
  #### Lektionen
  - Planung der SQL-Server-Installation
  - Installieren von SQL Server 2014
  - Konfiguration nach der Installation


  #### Lab &#58; Installieren von SQL Server 2014
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Planen einer SQL Server 2014-Installation. 
  - Installieren von SQL Server 2014. 
  - Führen Sie nach der Installation Konfigurationsaufgaben durch.


  ### Modul 3&#58; Arbeiten mit Datenbanken und Speicherung
  Dieses Modul beschreibt, wie Daten in Datenbanken gespeichert werden, wie Datenbanken erstellt werden, wie Datenbankdateien verwaltet und wie sie verschoben werden. Andere Aufgaben im Zusammenhang mit der Speicherung, darunter die Verwaltung der tempdb-Datenbank und die Verwendung schneller Speichergeräte zur Erweiterung des SQL Server-Pufferpool-Caches, werden ebenfalls besprochen.
  #### Lektionen
  - Einführung in die Datenspeicherung mit SQL Server
  - Speicherverwaltung für Systemdatenbanken
  - Speicherverwaltung für Benutzerdatenbanken
  - Verschieben von Datenbankdateien
  - Konfigurieren der Pufferpool-Erweiterung


  #### Lab&#58; Verwaltung der Datenbankspeicherung
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Beschreiben, wie der SQL Server Daten speichert. 
  - Speicherplatz für Systemdatenbanken verwalten. 
  - Speicherplatz für Benutzerdatenbanken verwalten. 
  - Datenbankdateien verschieben. 
  - Die Erweiterung des Pufferpools konfigurieren.


  ### Modul 4&#58; Planung und Implementierung einer Sicherungsstrategie
  In diesem Modul werden Sie untersuchen, wie Sie eine Sicherungsstrategie erstellen, die auf die Bedürfnisse der Organisation abgestimmt ist, und lernen, wie Sie die von dieser Strategie geforderten Sicherungsoperationen durchführen.
  #### Lektionen
  - Verstehen von SQL Server-Wiederherstellungsmodellen
  - Planung einer Sicherungsstrategie
  - Sichern von Datenbanken und Transaktionsprotokollen
  - Sicherungsoptionen verwenden
  - Sicherung der Backup-Zuverlässigkeit


  #### Lab &#58; Sichern von SQL Server-Datenbanken
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Beschreiben, wie Datenbank-Transaktionsprotokolle funktionieren und wie sie sich auf die Datenbankwiederherstellung auswirken. 
  - Eine Sicherungsstrategie für eine SQL Server-Datenbank planen. 
  - Datenbanken und Transaktionsprotokolle sichern. 
  - Ausschließlich kopiergeschützte, komprimierte und verschlüsselte Sicherungen durchführen. 
  - Die Zuverlässigkeit der Sicherung maximieren.


  ### Modul 5&#58; Wiederherstellen von SQL Server 2014-Datenbanken
  In diesem Modul erfahren Sie, wie Sie Benutzer- und Systemdatenbanken wiederherstellen und wie Sie Point-in-Time-Recovery implementieren.
  #### Lektionen
  - Den Wiederherstellungsprozess verstehen
  - Wiederherstellen von Datenbanken
  - Erweiterte Wiederherstellungs-Szenarien
  - Arbeiten mit Point-in-Time Recovery


  #### Lab&#58; Wiederherstellen von SQL Server-Datenbanken
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Den Prozess der Wiederherstellung erklären. 
  - Datenbanken wiederherstellen. 
  - Erweiterte Wiederherstellungsoperationen durchführen. 
  - Eine punktgenaue Wiederherstellung durchführen.


  ### Modul 6&#58; Importieren und Exportieren von Daten
  In diesem Modul werden Sie sich kurz mit Tools und Techniken befassen, mit denen Sie Daten in und aus SQL Server importieren und exportieren können.
  #### Lektionen
  - Einführung in die Datenübermittlung
  - Importieren und Exportieren von Tabellendaten
  - Kopieren oder Verschieben einer Datenbank


  #### Lab&#58; Importieren und Exportieren von Daten
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Werkzeuge und Techniken zur Übertragung von Daten beschreiben.
  - Daten importieren und exportieren.
  - Eine Datenbank kopieren oder verschieben.


  ### Modul 7&#58; Überwachung des SQL Server 2014
  In diesem Modul wird die Verwendung von drei der am häufigsten verwendeten Tools erklärt&#58; Aktivitätsmonitor, dynamische Managementansichten und -funktionen (DMVs und DMFs) und Leistungsmonitor.
  #### Lektionen
  - Einführung in die Überwachung des SQL Servers
  - Ansichten und Funktionen des Dynamic Management
  - Performance-Monitor


  #### Lab &#58; Überwachung des SQL Server 2014
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Überlegungen zur Überwachung des SQL Server beschreiben und den Aktivitätsmonitor verwenden. 
  - Mit dynamischen Verwaltungsansichten und -funktionen den SQL Server überwachen. 
  - Mit dem Performance-Monitor den SQL Server überwachen.


  ### Modul 8&#58; Nachverfolgung der SQL Server-Aktivität
  Dieses Modul beschreibt die Verwendung von SQL Server Profiler und SQL Trace gespeicherten Verfahren zur Erfassung von Informationen über SQL Server und die Verwendung dieser Informationen zur Fehlerbehebung und Optimierung von SQL Server-Workloads.
  #### Lektionen
  - Verfolgen der SQL Server-Workload-Aktivität
  - Verwendung von Ablaufverfolgungen


  #### Lab &#58; Nachverfolgung der SQL Server-Workload-Aktivität
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Aktivitäten in SQL Server nachverfolgen
  - Mit erfassten Spuren die Datenbankleistung testen, Fehler beheben und optimieren.


  ### Modul 9&#58; Verwalten der SQL Server-Sicherheit
  In diesem Modul lernen Sie die Kernkonzepte kennen, auf denen die SQL Server-Sicherheitsarchitektur basiert, und erfahren, wie Sie die Sicherheit auf Server- und Datenbankebene verwalten können.
  #### Lektionen
  - Einführung in die SQL Server-Sicherheit
  - Sicherheit auf Server-Ebene verwalten
  - Verwalten von Grundsätzen auf Datenbankebene
  - Verwalten von Datenbank-Berechtigungen


  #### Lab &#58; SQL Server-Sicherheit verwalten
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Die wichtigsten Sicherheitskonzepte in der SQL Server-Sicherheitsarchitektur beschreiben. 
  - Die Sicherheit auf Server-Ebene verwalten. 
  - Sicherheitsprinzipien auf Datenbankebene verwalten. 
  - Datenbankberechtigungen verwalten.


  ### Modul 10&#58; Überwachen des Datenzugriffs und Verschlüsseln von Daten
  Dieses Modul beschreibt die verfügbaren Optionen für das Überwachen in SQL Server, die Verwendung und Verwaltung des SQL Server-Audit-Features und die Implementierung der Verschlüsselung.
  #### Lektionen
  - Prüfen des Datenzugriffs in SQL Server
  - Implementieren der SQL Server-Überprüfung
  - Implementieren der SQL Server-Überprüfung


  #### Lab &#58; Datenzugriff prüfen und Daten verschlüsseln
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Optionen für die Überprüfung des Datenzugriffs beschreiben. 
  - SQL Server-Überprüfung implementieren. 
  - Die SQL Server-Überprüfung verwalten. 
  - Transparente Datenverschlüsselung implementieren.


  ### Modul 11&#58; Durchführen der laufenden Datenbankwartung
  Dieses Modul beschreibt allgemeine Datenbank-Wartungsaufgaben, die ein DBA durchführen muss, und zeigt, wie diese Aufgaben mithilfe von Wartungsplänen automatisiert werden können.
  #### Lektionen
  - Gewährleistung der Datenbankintegrität
  - Pflege von Indizes
  - Automatisierung der routinemäßigen Datenbankpflege


  #### Lab &#58; Laufende Datenbankwartung durchführen
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Die Integrität der Datenbank durch Verwendung von DBCC CHECKDB sicherstellen. 
  - Indizes warten. 
  - Datenbank-Wartungspläne konfigurieren.


  ### Modul 12&#58; Automatisieren der SQL Server 2014-Verwaltung
  In diesem Modul wird beschrieben, wie der SQL Server Agent zur Automatisierung von Aufträgen verwendet wird, wie Sicherheitskontexte für Aufträge konfiguriert werden und wie Aufträge mit mehreren Servern implementiert werden können.
  #### Lektionen
  - Automatisieren der SQL Server-Verwaltung
  - Implementieren von SQL Server-Vermittleraufträgen
  - Verwalten von SQL Server-Vermittleraufträgen
  - Verwaltung von Arbeitsschritt-Sicherheitskontexten
  - Verwaltung von Aufträgen auf mehreren Servern


  #### Lab &#58; Automatisieren der SQL Server-Verwaltung
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Methoden zur Automatisierung der SQL Server-Verwaltung beschreiben. 
  - Aufträge, Auftragsschritttypen und Zeitpläne anlegen. 
  - SQL Server-Vermittleraufträge verwalten. 
  - Arbeitsplatzsicherheitskontexte konfigurieren. 
  - Master- und Zielserver konfigurieren.


  ### Modul 13&#58; Überwachung von SQL Server 2014 mithilfe von Warnungen und Benachrichtigungen
  Dieses Modul deckt die Konfiguration von Datenbank-Mail, Warnungen und Benachrichtigungen ab.
  #### Lektionen
  - Überwachung von SQL Server-Fehlern
  - Konfigurieren von Datenbank-Mail
  - Konfigurieren von Betreibern, Warnmeldungen und Benachrichtigungen


  #### Lab &#58; Überwachung von SQL Server mit Hilfe von Warnungen und Benachrichtigungen
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Datenbank-Mail konfigurieren. 
  - SQL Server-Fehler überwachen.
  - Betreiber, Warnungen und Benachrichtigungen konfigurieren

