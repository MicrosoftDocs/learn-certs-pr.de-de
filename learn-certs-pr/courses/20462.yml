summary: |-
  Dieser fünftägige, von einem Kursleiter geleitete Kurs vermittelt den Teilnehmern das Wissen und die Fähigkeiten zur Pflege einer Microsoft SQL Server 2014-Datenbank. Der Kurs konzentriert sich darauf, Einzelpersonen in der Verwendung von SQL Server 2014-Produktfeatures und -Tools im Zusammenhang mit der Wartung einer Datenbank zu unterrichten.

  Hinweis&#58; Dieser Kurs richtet sich an Kunden, die SQL Server 2012 oder SQL Server 2014 erlernen möchten. Hier werden die neuen Funktionen in SQL Server 2014, aber auch die wichtigen Funktionen auf der gesamten SQL Server-Datenplattform abgedeckt.

  #### Zielgruppenprofil
  Die primäre Zielgruppe für diesen Kurs sind Personen, die SQL Server-Datenbanken verwalten und pflegen. Diese Personen sind in erster Linie für die Datenbankverwaltung und -pflege zuständig oder arbeiten in Umgebungen, in denen Datenbanken eine Schlüsselrolle bei ihrer Haupttätigkeit spielen.

  Das sekundäre Zielgruppe für diesen Kurs sind Personen, die Anwendungen für die Bereitstellung von Inhalten aus SQL Server-Datenbanken entwickeln.
prerequisitesSection: |-
