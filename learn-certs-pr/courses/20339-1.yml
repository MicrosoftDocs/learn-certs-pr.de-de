summary: |-
  Dieser fünftägige Kurs lehrt das benötigte Wissen und die Fähigkeiten um ein Microsoft SharePoint 2016 Umgebung zu planen und zu verwalten. Es wird gezeigt, wie Sie Ihre SharePoint-Umgebung bereitstellen, verwalten und Fehler beheben. Dieser Kurs enthält außerdem Richtlinien, Best Practices und Überlegungen, die Ihnen helfen, Ihre SharePoint-Bereitstellung zu optimieren.
  
  Dies ist der Erste aus zwei Kursen für IT-Experten und geht einher mit der SharePoint 2016 IT Pro certification.

  #### Zielgruppenprofil
  Der Kurs ist für erfahrene IT-Experten gedacht, die lernen möchten, SharePoint 2016 in einem Rechenzentrum oder einer Cloud installieren, konfigurieren, bereitstellen und verwalten zu können.
  
  Teilnehmer haben in der Regel mehr als ein Jahr Erfahrung in der Planung und Erhaltung von SharePoint und zwei Jahre Erfahrung mit anderen Kerntechnologien von denen SharePoint abhängig ist, dazu gehörten Windows Server 2012 R2 oder später, Internet Information Services (IIS), Microsoft SQL Server 2014 oder später, Active Directory Domain Services (AD DS) und Netzwerk Infrastruktur Services.
  
  Mindestqualifizierte Bewerber sollten normalerweise&#58;
  - IT-Experten sein die Multi-Server Einrichtungen von SharePoint 2016 planen, ausführen und erhalten
  - Arbeitswissen und am besten -Erfahrung mit SharePoint Online haben.
  - Weite Vertrautheit mit SharePoint Arbeitsweisen besitzen.
  - Erfahrung mit betrieblichem Kontinuitätsmanagement inklusive Datenbackup, Wiederaufbereitung und Hoher Verfügbarkeit besitzen.
  - Erfahrung mit Authentifizierung und Sicherheitstechnologien haben.
  - Erfahrung mit Windows PowerShell haben.

  *Praktische Erfahrung oder Arbeitserfahrung sollte aus einer lösungsbasierten Rolle stammen, in der der Kandidat an mehreren Lösungen im SharePoint-Bereich gearbeitet hat, zu denen Dokumentenmanagement, Content Management und Suche gehören.
prerequisitesSection: |-
  Vor Teilnahme an diesem Kurs, Benötigen die Teilnehmer Kenntnis über&#58;
  - Software Management in einem Windows Server 2012 oder Windows Server 2012 R2 Enterprise Server Environment.
  - Anwendungen nnativ, virtuell und in der Cloud einrichten und verwalten.
  - IIS Verwaltung.
  - Konfiguration von AD/DS für Authentofozierung, Autorisation und als Benutzerdatenbank.
  - Verwaltung einer fernbedienten Anwendung durch Windwows PowerShell 4.0.
  - Verwaltung von Datenbanken und Server Rollen im SQL Server.
  - Verknüpfung von Applikation zum SQL Server.
  - Implementation von Claims-basierter Sicherheit.
  - Nutzung von Microsoft Hyper-V virtuellen Maschinen.

  Ein idealer Bewerber für diesen Kurs sollte mindestens ein Jahr Erfahrung mit der Anwendung und Verwaltung von multiplen SharePoint 2013 Farmen in einem großen Unternehmen mitbringen. Da viele Kunden noch nicht von Sharepoint 2010 upgegradet haben kann ein Bewerber auch mindestens zwei Jahre Erfahrung mit SharePoint 2010 haben. Allerdings muss der Bewerber die Unterschiede zwischen SharePoint 2010 und SharePoint 2013 vorallem bei der Hybridisation verstehen.
outlineSection: |-
  ### Modul 1&#58; Einführung in SharePoint 2016
  Dieses Modul beschreibt die Struktur und Möglichkeiten einer SharePoint Umgebung und die Hauptänderungen für IT-Experten in SharePoint 2016. Außerdem werden die möglichen Optionen für die Einführung von SharePoint 2016 beschrieben.
  #### Lektionen
  - Hauptbestandteile ener SharePoint Einrichtung
  - Neue Features in SharePoint 2016
  - SharePoint 2016 Einrichtungsoptionen

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Die Architektur und Möglichkeiten von SharePoint 2016 identifizieren.
  - Neue und überholte Features in SharePoint 2016 identifizieren.
  - Einrichtungsoptionen für SharePoint 2016 identifizieren.


  ### Modul 2&#58; Eine Informationsarchitektur entwerfen.
  Dieses Modul beschreibt wie man Unternehmensanforderungen und die Kernelemente eines erfolgreichen Informationsarchitektur-Projekts erfasst. Es wird erklärt wie die Information innerhalb einer SharePoint 2016 Einrichtung strukturiert, und leicht gefunden und abgerufen wird.
  #### Lektionen
  - Identifizieren von betrieblichen Anforderungen
  - Betriebliche Anforderungen verstehen
  - Information in SharePoint 2016 organisieren
  - Auffindbarkeit planen


  #### Labor &#58; Entwerfen einer Informationsarchitektur - Teil Eins
  - Websitespalten und Inhaltstypen identifizieren


  #### Labor &#58; Entwerfen einer Informationsarchitektur - Teil Zwei
  - Entwurf einer betrieblichen Taxonomie

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - erklären, warum es den Entwurf einer organisatiorischen Informationsarchitektur beschleunigt, Wenn man betriebliche Anforderungen versteht.
  - die vorhandenen Schlüsselkomponenten in SharePoint
  2016 für eine Informationsarchitektur beschreiben.
  - Abdeckung als Teil der Informationsarchitektur
  Anwendung planen.


  ### Modul 3&#58; Entwerfen einer logischen Architektur
  Dieses Modul erklärt wie man eine Logische Architektur entwerfen und dokumentieren kann.
  #### Lektionen
  - Überblick über die logische Architektur in Sharepoint 2016
  - Eine logische Architektur dokumentieren


  #### Labor&#58; Entwerfen einer logischen Architektur
  - Planung einer logischen Architektur
  - Erstellung eines logischen Architekturdiagramms

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - betriebliche Anforderungen in SharePoint 2016 Architekturkomponenten aufzeichnen.
  - die Wichtigkeit der dokumentation erklären und die optionen
  Für die Dokumentation einer logischen Architektur beschreiben.


  ### Modul 4&#58; Entwerfen einer physischen Architektur
  Dieses Modul beschreibt die physikalischen Designanforderungen für SharePoint 2016 und die benötigten physischen Komponenten um das physische Architekturdesign zu erfüllen. Außerdem werden die SharePoint Topologien erklärt und beschrieben, wie logische Architekturentwürfe zu einem physischen Architekturdesign aufgezeichnet werden.
  #### Lektionen
  - physische Komponenten für SharePoint Anwendungen entwerfen
  - unterstützende Komponenten für SharePoint Anwendungen entwerfen
  - SharePoint Farm-Topologien
  - Logische Architekturdesigns to phyischen Architekturdesigns aufzeichnen


  #### Labor&#58; Entwerfen einer physischen Architektur
  - Entwerfen einer physischen Architektur
  - physische Architekturdesign-Diagramme entwickeln

  Nach Abschluss dieses Moduls können die Teilnehmer to&#58;
  - Die Anforderungen für physische Komponenten die für die SharePoint 2016 Einstellung benötigt sind, beschreiben.
  - Die Anforderungen für unterstützende Komponenten die für eine erfolgreiche SharePoint 2016 Einführung benötigt sind, beschreiben.
  - SharePoint Farm-Topologien identifizieren
  - logische Architekturdesigns für physische Architekturdesigns aufzeichnen.


  ### Modul 5&#58;  Installation und Konfiguration von SharePoint 2016
  Dieses Modul erklärt, wie man SharePoint 2016 in verschiedenen Topologien installiert, die Installation skriptet und die SharePoint 2016 Umgebung konfiguriert. Außerdem wird erklärt, wie man Kern-Farm-Level Einstellungen in einer SharePoint 2016 Anwendung konfiguriert.
  #### Lektionen
  - SharePoint 2016 installieren
  - Installation und Konfiguration von SharePoint schreiben
  - SharePoint 2016 Farm-Einstellungen konfigurieren


  #### Labor&#58; Einrichtung und Konfiguration von SharePoint 2016 – Teil Eins
  - Bereitstellen einer SharePoint 2016 Farm


  #### Labor&#58; Einrichtung und Konfiguration von SharePoint 2016 – Teil Zwei
  - Eingehende Emails konfigurieren
  - Ausgehende Emails konfigurieren
  - Integration mit dem Office Online Server konfigurieren

  Nach Abschluss dieses Moduls können die Teilnehmer to&#58;
  - SharePoint 2016 installieren.
  - SharePoint 2016 einrichten und konfigurieren.
  - Installation und Konfiguration von SharePoint 2016.
  - SharePoint 2016 Farm-Settings konfigurieren.


  ### Modul 6&#58; Web applications und Webseitsammlungen erstellen
  Dieses Modul erklärt wie man Web applications in SharePoint 2016 kreiert und sies applications konfiguriert. Außerdem wird erklärt, wie man Websitesammlungen in SharePoint 2016 und SharePoint Online konfiguriert und erstellt.
  #### Lektionen
