  Nach Abschluss dieses Moduls können die Teilnehmer to&#58;
  - Web applications entwerfen.
  - Web applications konfigurieren.
  - Websitesammlungen erstellen und konfigurieren.


  ### Modul 7&#58; Planung und Konfiguration von service applications
