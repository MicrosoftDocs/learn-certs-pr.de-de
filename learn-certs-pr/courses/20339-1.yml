  ### Modul 9&#58; Authentifizierung in SharePoint 2016 konfigurieren
  Dieses Modul erklärt die Infrastruktur von SharePoint 2016 Autentifizierung und die Konfiguration von Ansprüchen, Anbietern und Identity Federation für SharePoint 2016. Außerdem wird erklärt, wie man Server-to-Server Authentifizierung in SharePoint 2016 konfiguriert.
