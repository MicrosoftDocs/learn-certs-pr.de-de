  - Service Accounts und Serviceanwendungs abhängigkeiten planen.
  - Den Nutzen einer Mapping Serviceanwendung für betriebliche Anforderungen verstehen.
  - Beschreiben, wie SharePoint 2016 Serviceanwendungen verwaltet und bereitgestellt werden.


