summary: |-
  Mit diesem fünftägigen Schulungs-2-Pack können Sie sich auf die Microsoft Technology Associate-Prüfungen 98-361 und 98-365 vorbereiten und ein Verständnis für diese folgenden Themen aufbauen&#58; Kernprogrammierung, objektorientierte Programmierung, allgemeine Softwareentwicklung, Webanwendungen, Desktop-Anwendungen, Datenbanken, Verwalten des Anwendungs-Lebenszyklus, Erstellen der Benutzeroberfläche mit Hilfe von HTML5, Formatieren der Benutzeroberfläche mit Hilfe von CSS und Code mit Hilfe von JavaScript. In diesen Kursen werden dieselben Inhalte für diese Prüfungen vermittelt wie in den Microsoft Official Academic Courses (MOACs).

  #### Zielgruppenprofil
  Microsoft Technology Associate (MTA) ist Microsofts neueste Suite von Technologiezertifizierungsprüfungen, die grundlegende Kenntnisse überprüfen, die für den Berufseinstieg mit Microsoft-Technologien erforderlich sind. Dieses Programm bietet einen geeigneten Einstiegspunkt für eine zukünftige Karriere in der Technologie und setzt einige praktische Erfahrungen oder Schulungen, jedoch keine Erfahrungen am Arbeitsplatz voraus.
prerequisitesSection: |-
  Für die Teilnahme an diesem Kurs sind keine Grundvoraussetzungen erforderlich.
