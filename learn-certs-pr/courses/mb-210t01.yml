summary: |-
  Microsoft Dynamics 365 Sales ist eine End-to-End-Anwendung zur Verwaltung des Umgangs mit Kunden und potenziellen Kunden. Mit Dynamics 365 Sales können Unternehmen Daten anhand von Vertriebszielen verfolgen, bewährte Praktiken automatisieren, aus Daten lernen und vieles mehr.
  
  Schließen Sie sich unserem Team von weltweit anerkannten Experten an, die Sie Schritt für Schritt vom Lead über die Gelegenheit bis zum Abschluss eines Geschäfts begleiten. Anhand der verfügbaren Automatisierungs- und Anpassungsoptionen der Anwendung lernen die Teilnehmer, wie sie dem Vertriebspersonal zu gesteigerter Produktivität verhelfen können. 
  
  #### Zielgruppenprofil
  Zu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von Bedürfnissen, sowie Lösungen und Anwendungen zu konfigurieren. Der Modulbetreuer implementiert eine Lösung mit Hilfe von gebrauchsfertigen Funktionen, codefreier Erweiterungsmöglichkeit sowie Anwendungs- und Service-Integrationen. 
prerequisitesSection: |-
  Vertrautheit mit Geschäftsanwendungen und das Bestreben, diese für Ihr Unternehmen anzupassen und zu implementieren.
outlineSection: |-
  ### Modul 1&#58; Dynamics 365 Sales konfigurieren
  In diesem Modul erfahren Sie, wie Sie die Vertriebsanwendung so konfigurieren, dass sie den spezifischen Anforderungen eines Unternehmens entspricht.
  #### Lektionen
  - Konfigurieren Sie die Organisations- und Verwaltungseinstellungen
  - Verkaufsvisualisierungen erstellen und konfigurieren
  
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - die Verkaufsanwendung zu installieren und zu konfigurieren.
  - Gängige Vertriebsszenarien identifizieren.
  
  ### Modul 2&#58; Verwalten von Kunden, Leads und Gelegenheiten
  In diesem Modul erfahren Sie, wie Sie Kundendatensätze verwalten, integrierte Verkaufstools verwenden und einen Lead durch den Lead-Lebenszyklus führen.
  #### Lektionen
  - Kunden mit Hilfe von Accounts und Kontakten verwalten
  - Leads verwalten
  - Chancen verwalten
  
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Kundendatensätze zu erstellen.
  - Vertriebstools nutzen.
  - Erstellen von Leads und Gelegenheiten.
  
  ### Modul 3&#58; Kundenaufträge bearbeiten
  In diesem Modul erfahren Sie, wie Sie Dynamics 365 Sales für Angebote und Bestellungen nutzen, um Ihre Verkaufschancen zu verwalten und sie in abgeschlossene Geschäfte zu verwandeln.
  #### Lektionen
  - Verwalten von Angeboten, Bestellungen und Rechnungen
  - Verwalten und organisieren des Produktkatalogs
  - Prognosen verwalten
  - Playbooks konfigurieren
  
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - den Produktkatalog zu erstellen und zu nutzen.
  - Angebote zu Möglichkeiten hinzu zu fügen.
  - einen Verkauf mit einer Bestellung abzuschließen.
  
  ### Modul 4&#58; Integrieren von Komponenten in Dynamics 365 Sales
  In diesem Modul erfahren Sie, wie Sie mit Hilfe von Vertriebsanalysetools das Vertriebsteam stärken.
  #### Lektionen
  - Nutzen von Embedded Intelligence in Dynamics 365 Sales
  - Verwalten von Beziehungen mit Social Selling
  
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Embedded Intelligence-Tools zu verwenden.
  - Verwalten Sie Beziehungen mit Hilfe von Social-Selling-Tools.