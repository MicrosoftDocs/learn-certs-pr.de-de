summary: |-
  Microsoft Dynamics 365 für den Vertrieb ist eine Komplett-Anwendung zur Verwaltung des Umgangs mit Kunden bzw. potenziellen Kunden. Es hilft bei der Nachverfolgung von Daten anhand von Verkaufszielen, der Automatisierung von bewähren Praktiken, dem Lernen aus Daten und vielem mehr.

  Unser Team weltweit anerkannter Experten leitet die Studenten Schritt für Schritt an, von der Zuleitung über die Chance bis zum Abschluss. Anhand der verfügbaren Automatisierungs- und Anpassungsoptionen der Anwendung lernen die Studenten, wie sie dem Vertriebspersonal zu gesteigerter Produktivität verhelfen können.

  #### Zielgruppenprofil
  Zu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von sowie Lösungen und Anwendungen zu konfigurieren. Der Modulbetreuer implementiert eine Lösung mit gebrauchsfertigen Funktionen, codefreier Erweiterungsmöglichkeit, sowie Anwendungs- und Service-Integrationen.
prerequisitesSection: |-
  Vertrautheit mit Geschäftsanwendungen und der Wunsch, diese für Ihr Unternehmen anzupassen und zu implementieren.
outlineSection: |-
  ### Modul 1&#58; Vertriebsübersicht
  In diesem Modul lernen die Studenten die Grundlagen des Vertriebs in Dynamics 365. Sie installieren und konfigurieren die Anwendung und lernen Sicherheitsrollen, Schlüsselbegriffe und das Datenmodell kennen.
  #### Lektionen
  - Vertriebsübersicht
  - Konfigurieren des Vertriebs
  - Modulübersicht

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Installieren und konfigurieren der Vertriebsanwendung
  - Gängige Vertriebsszenarien identifizieren


  ### Modul 2&#58; Mit Chancen arbeiten
  In diesem Modul lernen die Studenten, Kundendaten zu verwalten, integrierte Vertriebstools anzuwenden und einen Anhaltspunkt für eine Chance zu finden.
  #### Lektionen
  - Kunden verwalten
  - Arbeiten mit Gelegenheiten
  - Eingebettete Intelligenz
  - Playbooks
  - Integrierte Vertriebstools
  - Modulübersicht

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Kundendatensätze erstellen
  - Vertriebstools nutzen


  ### Modul 3&#58; Von Angeboten zu Bestellungen
  In diesem Modul lernen die Teilnehmer, wie man Angebote und Aufträge mit Dynamics 365 für den Vertrieb nutzt, um Vertriebsmöglichkeiten bis hin zu abgeschlossenen Geschäften zu verwalten.
  #### Lektionen
  - Auftragsabwicklung (Übersicht)
  - Produktkatalog verwalten
  - Angebote erstellen und verwalten
  - Erstellen und Verwalten von Bestellungen und Rechnungen
  - Modulübersicht

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Den Produktkatalog erstellen und verwenden
  - Angebote zu Möglichkeiten hinzu zu fügen
  - Schließen Sie einen Verkauf mit einer Bestellung ab


  ### Modul 4&#58; Vertriebsanalyse und Erkenntnisse
  In diesem Modul lernen die Studenten, wie man Ziele erstellt und verwendet, sowie diese in PowerBI integriert und AI für den Vertrieb aktiviert.
  #### Lektionen
  - Übersicht
  - Power BI
  - AI für den Vertrieb
  - Modulübersicht

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Ziele erstellen und nutzen
  - In PowerBI integrieren
  - AI-Funktionalität für den Vertrieb aktivieren
