summary: |-
  Dieser Kurs bietet eine Einführung in die Welt der Microsoft 365-Geräteverwaltung - von der Einrichtung von Microsoft Intune über die Registrierung von Geräten bei Intune bis hin zur Überwachung der Geräte und der Steuerung der Benutzerfunktionen für die registrierten Geräte mit Hilfe von Richtlinien für den bedingten Zugriff. Wenn Sie Geräte bereits mit einem herkömmlichen Geräteverwaltungstool wie Configuration Manager verwalten, ist es interessant zu wissen, wie Sie nahtlos zu einer modernen Verwaltung übergehen können, bei der Geräte von Intune verwaltet werden und wie Sie von den Verwaltungsfunktionen neuer Geräte profitieren können, wie z.B. Funktionen wie Compliance, bedingter Zugriff und Windows Autopilot die für neue Geräte aus der Cloud bereitgestellt werden können.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an Personen, die die Microsoft 365 Enterprise-Administratorrolle anstreben und einen der Microsoft 365-Zertifizierungspfade für rollenbasierte Administratoren abgeschlossen haben.
prerequisitesSection: |-
  - Abschluss eines rollenbasierten Administratorkurses wie z.B. Nachrichtenvermittlung, Teamwork, Sicherheit und Compliance oder Zusammenarbeit.
  - Ein fundiertes Verständnis von DNS und grundlegenden Funktionserfahrungen mit Microsoft 365-Diensten.
  - Ein fundiertes Verständnis allgemeiner IT-Praktiken.
outlineSection: |-
  ### Modul 1&#58; Gerätemanagement planen
  #### Lektionen
  Einführung in das Co-Management
  - Windows 10-Geräte für da Co-Management vorbereiten
  - Übergang vom Configuration Manager zu Intune
  - Einführung in Microsoft Store for Business
  -Verwaltung mobiler Anwendungen planen


  ### Modul 2&#58; Planen Ihrer Windows 10-Bereitstellungsstrategie
  #### Lektionen
  - Windows 10-Bereitstellungsszenarien
  - Planen Ihrer Windows 10-Abonnementaktivierungsstrategie
  - Windows 10-Aktualisierungsfehler beheben
  - Einführung in die Windows-Analytik


  ### Modul 3&#58; Verwaltung mobiler Geräte umsetzen
  #### Lektionen
  - Verwaltung mobiler Geräte planen
  - Bereitstellen der Verwaltung mobiler Geräte
  - Geräte bei MDM registrieren
  - Geräte-Compliance verwalten


  ### Modul 4&#58; Praktisches Labor

  #### Labor&#58; Arbeiten mit Microsoft Store for Business
  - Übung 1&#58; Bereitstellung und Verwaltung für Microsoft Store for Business
  - Übung 2&#58; Microsoft Store for Business verwenden


  #### Labor&#58; Verwalten von Geräten mit Hilfe von Intune
  - Übung 1&#58; Intune beziehen und die Geräteverwaltung aktivieren
  - Übung 2&#58; Azure AD für Intune konfigurieren
  - Übung 3&#58; Intune-Richtlinien ertellen
  - Übung 4&#58; Windows 10-Gerät registrieren
  - Übung 5&#58; Verwalten und Überwachen eines Geräts in Intune
