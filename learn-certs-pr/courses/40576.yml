summary: |-
  In dieser Whiteboard-Design-Session werden Sie in der Gruppe arbeiten und den Prozess betrachten, mit Azure Synapse Analtyics eine End-to-End-Lösung zu entwerfen. Die Design-Session beinhaltet das Laden von Daten, die Vorbereitung von Daten, das Verändern und das Bereitstellen von Daten sowie das Durchführen maschinellen Lernens und den Umgang sowohl mit Chargendaten als auch mit Echtzeitdaten.

  #### Zielgruppenprofil
  Dieser Workshop richtet sich an Cloud Architects und an IT-Profis, die sich auf die Architektur von Infrastrukturen und Lösungsdesigns von Cloud-Technologien spezialisiert haben und mehr über Azur und Azur-Dienste lernen möchten, wie es in den Abschnitten „Über diesen Kurs“ und „Nach Kursende“ beschrieben ist. Die Teilnehmer dieses Workshops sollten außerdem Erfahrung in anderen Cloud-Technologien als denen von Microsoft haben, die Kursvoraussetzungen erfüllen und sich zusätzlich über Azure weiterbilden wollen.
prerequisitesSection: |-
  Der Inhalt des Workshops setzt eine Architektur-Expertise in Infrastruktur und Lösungsdesigns der Stufe „300-Level“ voraus. Wir empfehlen, dass Teilnehmer diese Voraussetzung erfüllen, bevor sie mit dem Workshop beginnen.
    - Microsoft Azure Grundlagen-Kurs, http://www.microsoft.com/en-US/azureessentials
outlineSection: |-
  ### Module 1&#58; Whiteboard- Design- Session – Azure Synapse Analytics und KI
  ### Lektionen
  - Studieren Sie die Kunden-Fallstudie
  - Entwerfen Sie eine Proof-of-Concept-Lösung
  - Präsentieren Sie Ihre Lösung
  

  ### Module 2&#58; Hands-On Lab – Azure Synapse Analytics und KI
  #### Lektionen
  - Zugang zum Arbeitsbereich von Azure Synapse Analytics 
  - Entwerfen Sie die unterstützenden Tabellen im SQL Pool und füllen Sie diese aus
  - Kennenlernen von Parquet-Rohdateien
  - Kennenlernen von textbasierten Rohdaten mit Azure Synapse SQL Serverless
  - Synapse-Pipelines und Cognitive Search
  - Sicherheit
  - Maschinelles Lernen
  - Überwachung


