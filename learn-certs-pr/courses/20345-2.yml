summary: |-
  Dieser Kurs bietet erfahrenen Exchange Server Administratioren das Wissen um exchange Server Nachrichtenumgebungen zu konzipiereun und zu implementieren. Dieser Kurs deckt die Konzipierung undKonfiguration von fortgeschrittenen Komponenten in einer Exchange Server Anwendung, wie Ausfallsicherheit, Advanced Security, Compliance, Archivierung und Discovery Lösungen, Koexistenz mit anderen Exchange Organisationen und Migration von früheren Exchange Servern ab. Dieser Kurs lehrt außerdem Richtlinien, Best Practices und Überlegungen, die Ihnen helfen, Exchange Server-Bereitstellung zu optimieren.

  #### Zielgruppenprofil
  Zur Zielgruppe für diesen Kurs gehören IT-Experten die Erfahrung mit der Administration von Messaging und d der Architektur von Messaging haben oder Consultants. Der Kurs ist für Menschen in einem Unternehmensumfeld die verwantwortluch für die Konzeption und Bereitstellung von Exchange Server Lösungen sind, gedacht. Dazu gehärt die Umgebung von älteren Exchange Server oder Exchange Online versionen. Teilnehmer des Kurses sollten Erfahrung mit Exchange Server 2019&#58; oder älteren Versionen von Exchange Server haben.
prerequisitesSection: |-
  Zusätzlich zu ihrer Berufserfahrung sollten Kandidaten, die den Kurs besuchen, bereits über die folgenden technischen Kenntnisse verfügen&#58;
   - Teilnahme am Kurs 20345-1B&#58; Verwalten des Microsoft Exchange Server 2016/2019 oder ähnliches Wissen 
   - Mindestens zwei Jahre Arbeitserfahrung mit irgendeiner Version von Exchange Server
   - Mindestens sechs Monate Arbeitserfahrung mit Exchange Server 2013&#58; oder Exchange Server 2016.
   - Mindestens zwei Jahre Efahrung in der Administration von Windows Server Operatingsystems inklusive Windows Server 2016. Oder Windows Server 2019.
   - Mindestens zwei Jahre Arbeitserfahrung mit Active Directory Domain Services (AD DS).
   - Mindestens zwei Jahre Arbeitserfahrung mit Name Resolution, dazu gehört Domain Name System (DNS)
   - Erfahrung in der Arbeit mit Zertifikaten, dazu gehören Public-Key-Infrastructure (PKI) Zertifikate
   - Erfahrung in der Arbeit mir Windows PowerShell
outlineSection: |-
  ### Modul 1&#58; Exchange Server Bereitstellungen planen
  Dieses Modul erklärt die Schlüsselfunktionen von Exchange Server und wie Betriebsanforderungen zusammengefasst werden. Außerdem wird erklärt, wie Exchange Server Bereitstellung und die Migration von Unified Messaging zu Cloud Voicemail geplant wird.
  
  #### Lektionen
  - Neue Funktionen in exchange Server 2019.
  - Betriebliche Anforderungen für die Exchange Server Bereitstellung erfassen
  - Exchange Server Bereitstellung planen
  - Migration von Unified Messaging (UM) zu Cloud Voicemail planen


  #### Labor&#58; Exchange Server 2019 Bereitstellung planen
  - Existierende Nachrichteninfrastruktur bewerten
  - Anforderungen identifizieren
  - Discussion&#58; Konzeption von Exchange Server 2019.

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Neue Funktionen in exchange Server 2019 beschreiben
  - Beschreiben, wie betriebliche Anforderungen für die Exchange Server Einrichtung erfasst werden.
  - Exchange Server Bereitstellung planen
  - Migration von Exchange Server 2016&#58; UM zu Cloud Voicemail planen


  ### Modul 2&#58; Exchange Server Mailbox Dienste planen und einrichten
  Dieses Modul erklärt wie Exchange Server Hardware, Exchange Server Virtualisierung ,Azure Integration und öffentliche Ordner geplant und implementiert werden
  #### Lektionen
  - Exchange Server Hardwareanforderungen planen
  - Exchange Server Virtualisierung und Microsoft Azure Integration planen
  - Öffentliche Ordner planen und implementieren


  #### Labor&#58; Exchange Server mailbox servers, Datenbanken und öffentliche Ordner planen und implementieren
  - Mailboxserver Konfiguraiton und Standort planen
  - Mailbox Datenbanken planen
  - Mailbox-Datenbanken planen
  - Öffentliche Ordner planen und implementieren

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Exchange Server Hardware planen und implementieren
  - Exchange Server Virtualisierung und Microsoft Azure Integration planen
  - Öffentliche Ordner planen und implementieren


  ### Modul 3&#58; Nachrichtentransport planen
  Dieses Modul erklärt, wie Emailruten intern aber auch aus und in das Internet geplant und implementiert werden. Dieses Modul erklärt außerdem die Transport bezogenen Aufgaben der Organisation.
  #### Lektionen
  - Nachrichtenrouten konzipieren
  - Transportdienste konzipieren
  - Nachrichtenrouten Perimeter konzipieren
  - Transport Compliance konzipieren und implementieren


  #### Labor&#58; Nachrichtentransport planen
  - Redundanz und Sicherheit im Nachrichtentransport planen
  - Transport Compliance planen
  - Transport Compliance implementieren

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Nachrichtenrouten konzipieren
  - Transportdienste konzipieren
  - Externe Nachrichtenrouten konzipieren
  - Transport Compliance konzipieren und implementieren


  ### Modul 4&#58; Client Zugriff planen und bereitstellen
  Dieses Modul erklärt, wie Exchange Server Clients, Client Zugriff, Microsoft Office Online Server und Koexistenz von Microsoft SharePoint mit Exchange Server geplant und implementiert werden. Außerdem wird die Konzipierung und Implementation von externen Client Zugriff erklärt.
  #### Lektionen
  - Exchange Server Clients planen
  - Client Zugriff planen
  - Office Online Server planen und implementieren
  - SharePoint 2019 mit Exchange Server 2019 Koexistenz planen und implementieren.
  - Externen Client Zugriff konzipieren


  #### Labor&#58; Client ´Zugriffslösungen planen und anwenden.
  - Namespaces planen und konfigurieren
  - Client Zugriffsdienstoptionen planen und konfigurieren
  - Office Online Server planen und bereitstellen
  - Reverse-Proxy planen und implementieren

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Exchange Server Clients planen
  - Client Zugriff planen
  - Office Online Server planen und implementieren
  - Koexistenz zwischen SharePoint und Exchange Server planen und implementieren
  - Externen Client Zugriff konzipieren


  ### Modul 5&#58; Hochverfügbarkeit konzipieren und implementieren
  Dieses Modul erklärt, wie Hochverfügbarkeit für Exchange Server geplant und implementiert wird. Außerdem wird erklärt, wie Load-Balancing geplant wird. Zum Schluss wird erklärt, wie Ausfallsicherheit geplant und implementiert wird.
  #### Lektionen
  - Hochverfügbarkeit für Exchange Server planen
  - Load-Balancing planen
  - Ausfallsicherheit planen


  #### Labor&#58; Hochverfügbarkeit implementieren und konfigurieren
  - Hochverfügbarkeit und Ausfallsicherheit planen
  - Ausfallsicherheit DAG konzipieren
  - Ausfallsicherheit validieren
  - Verzögerte Kopie von Datenbanken erstellen
  - Daten aus verzögerten Datenbankkopien wiederherstellen

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Hochverfügbarkeit für Exchange Server planen
  - Load Balancing in einer Exchange Server Bereitstellung planen
  - Ausfallsicherheit in Exchange Server Bereitstellungen planen


  ### Modul 6&#58; Exchange Server Erhalten
  Dieses Modul erklärt, wie Exchange Server Durch Managed Availability und DSC erhalten werden kann.
  #### Lektionen
  - Managed Availbility Nutzung um Hochverfügbarkeit zu verbessern
  - DSC implementieren


  #### Labor&#58; Exchange Server erhalten
  - Windows PowerShell Nutzung um Managed Availability zu untersuchen und konfigurieren.
  - DSC implementieren

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Managaes Availability nutzen um Hochverfügbarkeit zu verbessern
  - DSC implementieren


  ### Modul 7&#58; Nachrichtensicherheit konzipieren
  Dieses Modul beschreibt wie Nachrichtensicherehit geplant werden kann und wie AD RMS und Azure RMS in einer Exchange Server Organisation konzipiert und implementiert werden.
  #### Lektionen
  - Nachrichtensicherheit planen
  - AD RMS und Azure RMS konzipieren und implementieren


  #### Labor&#58; Nachrichtensicherheit konzipieren
  - Nachrichtensicherheit planen
  - AD RMS implementieren
  - AD RMS mit Exchange Server Integrieren
  - Nachrichten Transportregeln konzipieren um Emails zu schützen

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Nachrichtensicherheit planen
  - AD RMS und Azure RMS konzipieren und implementieren


  ### Modul 8&#58; Konzipierung und Implementation von Messageaufbewahrung und Archivierung
  Dieses Modul beschreibt den Nutzen von Messaging-Datensatzverwaltung (Messaging Records Management). Außerdem beschreibt es wie In-Place Aufbewahrung und Messageaufbewahrung konzipiert und implementiert wird.
  #### Lektionen
  - Überblick über Archivierung und Messaging-Datensatzverwaltung.
  - In-Place Archivierung konzipieren
  - Message-Aufbewahrung konzipieren und implementieren


  #### Labor&#58; Konzipierung und Implementation von Messageaufbewahrung und Archivierung
  - Message-Aufbewahung und Archivierung konzipieren
  - Message-Aufbewahrung und Archivierung implementieren

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - den Nutzen von Messaging-Datensatzverwaltung und Archivierung erklären
  - In-Place Archivierung konzipieren und implementieren
  - Message-Aufbewahrung konzipieren und implementieren


  ### Modul 9&#58; Messaging Compliance entwerfen und implementieren
  Dieses Modul erklärt wie Datenverlust Präventionsrichtlinien, In-Place Hold und InPlace eDiscovery konzipiert und implementiert werden.
  #### Lektionen
  - Datenverlust Präventionsrichtlinien konzipieren
  - In-Place Hold konzipieren und implementieren
  - In-Place eDiscovery konzipieren und implementieren


  #### Labor&#58; Messaging Compliance konzipieren und implementieren
  - Messaging Compliance konzipieren
  - Datenverlust Prävention implementieren
  - In-Place eDiscovery implementieren
  - Compliance optionen und Messagingrichtlinien vergleichen

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Datenverlust Prävention konzipieren und implementieren
  - In-Place Hold konzipieren und implementieren
  - In-Place eDiscovery konzipieren und implementieren


  ### Modul 10&#58; Messaging Koexistenz konzipieren und implementieren
  Dieses Modul erklärt wie Föderationen konzipiert und implementiert werden Außerdem wird erklärt, wie Loexistenz zwischen Exchange Server Organisationen konzipiert werden. Es wird zum Schluss noch erklärt, wie gesamtstrukturübergreifende Postfachverschiebungen konzipiert und implementiert werden.
  #### Lektionen
  - Föderationen implementieren und konzipieren
  - Koexistenz zwischen Exchange Organisationen konzipieren
  - gesamtstrukturübergreifende Postfachverschiebungen konzipieren und implementieren


  #### Labor&#58; messaging Koexistenz implementieren
  - Messagerouting Koexistenz implementieren
  - Migration von Nutzerpostfächer

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Föderationen konzipieren und implementieren
  - Koexistenz zwischen Exchange Server Organisationen konzipieren
  - gesamtstrukturübergreifende Postfachverschiebungen konzipieren und implementieren


  ### Modul 11&#58; Upgrade zu Exchange Server 2019
  Dieses Modul bietet einen Überblick über die möglichen Optionen um Exchange Server 2019 zu implementieren und gibt Details über das Upgrade von einer bestehenden Exchange Server 2013 oder Exchange Server 2016 Organisation zu Exchange Server 2019.
  #### Lektionen
  - Upgrade von älteren Exchange Server Versionen planen
  - Upgrade von älteren Exchange Server Versionen durchführen


  #### Labor&#58; Upgrade von Exchange Server 2013 zu Exchange Server 2019
  - Dokumentation der Exchange Server 2013 Organisation
  - Exchange Server 2019 Bereitstellen
  - Upgrade von Exchange Server 2013 zu Exchange Server 2019
  - Exchange Server 2013 entfernen

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Ein Upgrade auf Exchange Server 2019 planen
  - Ein Upgrade auf Exchange Server 2019 durchführen


  ### Modul 12&#58; Hybride Exchange Server Anwendung planen
  Dieses Modul beschreibt die Grundlagen der Hybriden Anwendung und wie Autentifizierung in der hybriden anwendung geplant wird. Außerdem wird erklärt, wie Microsoft Azure Active Directory (Azure AD) Connect, eine hybride Anwendung, und advanced Funktionalität für hybride Anwendungen implementiert wird.
  #### Lektionen
  - Grundlagen der Hybriden Anwendung
  - Planung und Implementierung der Hybride Anwendung
  - Azure AD Connect implementieren
  - Hybride Anwendung implementieren
  - Advanced Functionality für Hybride Anwendungen implementieren


  #### Labor&#58; Hybride Exchange Anwendung planen
  - Einen Plan für die hybride Exchange Anwendung erstellen

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Die Grundlagen der hybriden Anwendung erklären
  - Autentifizierung in der hybriden Umgebung planen
  - Azure AD Connect implementieren
  - hybride Anwendunge implementieren
  - Advanced Functionality für Hybride Anwendungen implementieren
