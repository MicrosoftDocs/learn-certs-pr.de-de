  ### Modul 12&#58; Konfigurieren und Verwenden von firmeninternen-Handelsbeziehungen
  Die firmeninterne Funktionalität in Dynamics 365 for Finance and Operations bietet einen Mechanismus für die Konsolidierung statischer und dynamischer Daten mehrerer Unternehmen als separate juristische Einheiten in einer einzigen Datenbank.

  Firmeninterner Handel ermöglicht es, das global verteilte Produktionsstätten, Vertriebszentren und Vertriebsniederlassungen als eine Organisation agieren.

  In diesem Abschnitt wird das Konfigurieren und Verwenden der firmeninternen Handelsbeziehungen und das Verarbeiten von firmeninternen Aufträgen in Finance and Operations erläutert.
