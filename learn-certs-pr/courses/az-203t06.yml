outlineSection: |-
  ### Modul 1&#58; Entwickeln einer App Service Logic App.
  Logic Apps hilft Ihnen Lösungen zu erstellen die Apps, Daten, Systeme und Dienste im gesamten Unternehmen oder einer Organisation durch die Automatisierung von Aufgaben und Betriebsprozessen als Workflows integrieren. Dieses Modul erklärt, was sie sind und wie man sie erstellt.
  #### Lektionen
  - Überblick über Azure Logic Apps
  - Logic Apps über Visual Studio erstellen
  - Erstellen eines benutzerdefinierten Connectors für Logic Apps
  - Erstellen einer benutzerdefinierten Vorlage für Logic Apps

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Verstehen, wie Azure logic apps erstellt und verwaltet wird


  ### Modul 2&#58; Azure Search in Lösungen integrieren
  Azure-search is eine Search-as-a-service Cloud Lösung, die Entwicklern APIs und Tools für das Hinzufügen von Sucherfahrung über privaten, heterogenem Content in Web, Mobile und Enterprise Anwendungen bietet. In diesem Modul wird gezeigt wie Azure-search in Ihre Lösungen integriert wird.
  #### Lektionen
  - einen Azure Search Index erstellen und abfragen
  - Volltextsuche in Azure Search

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - den Service bieten, einen Index erstellen, Daten laden und Suchen ausführen


  ### Modul 3&#58; API Management
  API Management (APIM) hilft Organisationen dabei, APIs zu externen, Partner- oder internen Entwicklern zu senden um das Potential ihrer Daten und Dienste freizuschalten.
  #### Lektionen
  - Einführung in den API Management Dienst
  - APIs sichern
  - API Richtlinien festlegen

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - den APIM-Dienst über das Azure-Portal bereitstellen, APIs mit Abonnements und Client-Zertifikaten sichern und API-Richtlinien nutzen, um das Verhalten einer API zu ändern.


  ### Modul 4&#58; Ereignisbasierte Lösungen entwickeln
  Dieses Modul erlätert das Entwickeln von ereignisbasierten Lösungen in Azure durch Integration von Azure Event Grid, Event Hubs und Notification Hubs in Ihrer Anwendung.
  #### Lektionen
  - Lösungen implementieren, die Azure Event Grid verwenden.
  - Lösungen implementieren, die Azure Event Hub verwenden.
  - Lösungen implementieren, die Azure Notification Hubs verwenden.

  Nach Abschluss dieses Moduls, können die Teilnehmer&#58;
  - Verstehen wie der Dienst funktioniert und wie man ihn in seine Lösung integriert.


  ### Modul 5&#58; Entwicklung von Message-basierten Lösungen
  Microsoft Azure Service Bus ist ein vollverwalteter Enterprise Integration Message Broker. Service Bus wird am häufigsten dafür verwendet, Anwendungen und Services zu entkoppeln und ist eine verlässliche und sichere Plattform für asynchrone Daten- und Satustransfers. Azure Queue Storage ist ein Dienst für die Speicherung von großen Mengen an Nachrichten, auf die von überall auf der Welt via authenticated calls durch HTTP oder HTTPS zugegriffen werden kann.
  #### Lektionen
  - Implementieren von Lösungen, die den Azure Service Bus verwenden.
  - Lösungen implementieren, die Azure Queue Storage Queues verwenden.

  Nach Abschluss dieses Moduls, können die Teilnehmer&#58;
  - verstehen, wie Azure message-based Dienste in der Lösung verwendet werden
