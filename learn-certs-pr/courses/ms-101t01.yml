summary: |-
  Erfahren Sie mehr über Microsoft 365 Security Management, einschließlich der Verwaltung Ihrer Sicherheitsmetriken, der Aktivierung von Azure AD Identitätsschutz, der Konfiguration von Microsoft 365-Sicherheitsdiensten und der Verwendung von Microsoft 365 Gefahrenerkennung.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an Personen, die die Microsoft 365 Enterprise-Administratorrolle anstreben und einen der Microsoft 365-Zertifizierungspfade für rollenbasierte Administratoren abgeschlossen haben.
prerequisitesSection: |-
