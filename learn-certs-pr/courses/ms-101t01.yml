  - Ein fundiertes Verständnis von DNS und grundlegenden Funktionserfahrungen mit Microsoft 365-Diensten.
  - Ein fundiertes Verständnis allgemeiner IT-Praktiken.
outlineSection: |-
  ### Modul 1&#58; Entwerfen Ihres Microsoft 365-Tenant
  #### Lektionen
  - Planen einer lokalen Microsoft 365-Infrastruktur
  - Planung Ihrer Identitäts- und Authentifizierungslösung


  ### Modul 2&#58; Konfigurieren Ihres Microsoft 365-Tenant
  #### Lektionen
  - Planen Ihres Microsoft 365-Erlebnisses
  - Konfigurieren Ihres Microsoft 365 Erlebnisses
  - Nutzung von FastTrack- und Partnerdiensten
  - Implementieren Ihrer Domaindienste


  ### Modul 3&#58; Verwalten Ihres Microsoft 365-Tenants
  #### Lektionen
  - Konfigurieren von Mandanten-Rollen
  - Tenant Health and Services verwalten


  ### Modul 4&#58; Praktisches Labor

  #### Labor&#58; Verwalten der Microsoft 365-Sicherheit
  - Übung 1&#58; Einrichten Ihrer Laborumgebung
  - Übung 2&#58; Bearbeiten einer ATP Richtlinie für ungefährliche Links und Erstellen einer Richtlinie zum sicheren Anhang
  - Übung 3&#58; Aktivieren und Installieren des ATA Centers
