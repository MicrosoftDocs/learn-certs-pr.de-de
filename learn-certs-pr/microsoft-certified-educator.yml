summary: >-
  Die MCE-Zertifizierung (Microsoft Certified Educator) bestätigt, dass Lehrkräfte über eine globale Technologiekompetenz verfügen, die für ein vielseitiges und persönliches Lernerlebnis für Studierende erforderlich ist.

  Die MCE-Zertifizierung ist ideal für Referendare und angehende Lehrkräfte, Dozenten an pädagogischen Hochschulen und für aktive Lehrkräfte.


  Microsoft bietet ein umfassendes E-Learning-Curriculum, 21CLD, an, um Lehrkräften bei der Vorbereitung auf diese strenge Prüfung zu helfen.


  **Hinweis**  Bei der Prüfung zum Microsoft Certified Educator wird bewertet, ob Lehrkräfte verstehen, wie sie Technologietools in den sechs verschiedenen Inhaltsbereichen verwenden. Es wird nicht geprüft, ob sie bestimmte Technologietools professionell einsetzen können. Wenn Sie Informationen darüber suchen, wie Sie sich zertifizieren lassen können, um bestimmte Microsoft-Produkte und -Technologien zu unterrichten, besuchen Sie die Seite [Microsoft Certified Trainer](https://www.microsoft.com/learning/mct-certification.aspx).
