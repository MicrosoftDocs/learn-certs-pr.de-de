  <div><font color='red'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong></font><br/><br/></div>

  Die MCE-Zertifizierung (Microsoft Certified Educator) bestätigt, dass Lehrkräfte über eine globale Technologiekompetenz verfügen, die für ein vielseitiges und persönliches Lernerlebnis für Studierende erforderlich ist.
  Die MCE-Zertifizierung ist ideal für Referendare und angehende Lehrkräfte, Dozenten an pädagogischen Hochschulen und für aktive Lehrkräfte.

  Microsoft bietet ein umfassendes E-Learning-Curriculum, 21CLD, an, um Lehrkräften bei der Vorbereitung auf diese strenge Prüfung zu helfen.

  **Hinweis**&#58; Bei der Prüfung zum Microsoft Certified Educator wird bewertet, ob Lehrkräfte verstehen, wie sie Technologietools in den sechs verschiedenen Inhaltsbereichen verwenden. Es wird nicht geprüft, ob sie bestimmte Technologietools professionell einsetzen können. Wenn Sie Informationen zur Zertifizierung für bestimmte Microsoft-Produkte und -Technologien suchen, besuchen Sie die Seite[Microsoft Certified Trainer](https://www.microsoft.com/learning/mct-certification.aspx).
